<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>RDMLS | La Serena 2026</title>
    <link rel="icon" id="dynamic-favicon" type="image/png">
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://cdn.babylonjs.com/babylon.js"></script>
    <script src="https://cdn.babylonjs.com/loaders/babylonjs.loaders.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;700&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">

    <style>
        :root { --serena-red: #b71c1c; --serena-gold: #ffd700; --dark: #0a0a0a; --panel: #111; }
        body, html { margin: 0; padding: 0; font-family: 'Roboto', sans-serif; background: var(--dark); color: white; width: 100%; height: 100%; overflow: hidden; }

        @media (min-width: 1024px) {
            #main-layout { display: grid; width: 100vw; height: 100vh; grid-template-columns: 360px 1fr 340px; }
            #sidebar, #form-panel { overflow-y: auto; scrollbar-width: thin; scrollbar-color: var(--serena-gold) #222; }
        }

        /* COLUMNA 1 */
        #sidebar { background: linear-gradient(180deg, #b71c1c 0%, #5f0000 100%); padding: 20px; display: flex; flex-direction: column; gap: 15px; z-index: 50; box-shadow: 4px 0 20px rgba(0,0,0,0.6); }
        .escudo-img { width: 130px; margin: 0 auto; display: block; filter: drop-shadow(0 4px 6px rgba(0,0,0,0.6)); }
        .rdmls-sigla { font-family: 'Oswald'; font-size: 45px; margin: 0; line-height: 0.9; text-align: center; }
        .clock { font-family: 'Oswald'; font-size: 28px; text-align: center; color: var(--serena-gold); margin: 5px 0; }
        .route-box { background: rgba(0,0,0,0.3); padding: 15px; border-radius: 12px; border-left: 4px solid var(--serena-gold); }
        .trans-row { display: flex; justify-content: space-between; padding: 6px; background: rgba(0,0,0,0.5); border-radius: 6px; font-size: 11px; margin-top: 4px; }

        /* COLUMNA 2 */
        #stage-area { position: relative; flex-grow: 1; background: #222; overflow: hidden; }
        #map { width: 100%; height: 100%; z-index: 1; }
        #renderCanvas { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 10; pointer-events: none; }
        
        /* COLUMNA 3 */
        #form-panel { background: var(--panel); padding: 20px; border-left: 1px solid #333; }
        .f-input { width: 100%; padding: 10px; margin-bottom: 8px; background: #222; border: 1px solid #444; color: white; border-radius: 6px; box-sizing: border-box; font-size: 13px; }
        .btn-red { width: 100%; background: var(--serena-red); color: white; padding: 15px; border: none; border-radius: 8px; font-weight: bold; cursor: pointer; text-transform: uppercase; }
        
        /* CRM */
        .crm-box { margin-top: 20px; background: #000; padding: 15px; border-radius: 10px; border: 1px solid #333; }
        .history-list { max-height: 200px; overflow-y: auto; margin-top: 10px; }
        .ticket-card { background: #111; padding: 10px; border-radius: 6px; border-left: 3px solid #b71c1c; margin-bottom: 8px; font-size: 11px; }

        /* CHAT BOT√ìN */
        #chat-ia-trigger { position: fixed; bottom: 30px; right: 25px; z-index: 15000; cursor: pointer; display: flex; align-items: center; gap: 10px; background: var(--serena-red); padding: 5px 15px 5px 5px; border-radius: 50px; border: 2px solid white; box-shadow: 0 5px 25px rgba(0,0,0,0.5); }
        .chat-text { color: white; font-family: 'Oswald'; font-weight: bold; font-size: 14px; }

        /* IM√ÅGENES LUPA */
        .graphic-filler { width: 100%; border-radius: 8px; margin-top: 15px; border: 2px solid #333; cursor: zoom-in; transition: 0.3s; }
        #modal-lupa { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.95); z-index: 30000; align-items: center; justify-content: center; flex-direction: column; padding: 20px; }
    </style>
</head>
<body onload="crearFavicon()">

    <div id="main-layout">
        <div id="sidebar">
            <img src="escudo.png" class="escudo-img">
            <h1 class="rdmls-sigla">RDMLS</h1>
            <div class="clock" id="clock">00:00:00</div>
            <div style="text-align:center;"><button onclick="toggleRadio()" style="background:white; color:var(--serena-red); border:none; width:55px; height:55px; border-radius:50%; cursor:pointer;"><i class="fas fa-play" id="play-icon"></i></button></div>

            <div class="route-box">
                <div style="font-size:10px; color:var(--serena-gold); font-weight:bold; margin-bottom:8px;">PLANIFICADOR DE RUTAS</div>
                <input type="text" id="city-input" class="f-input" onkeypress="if(event.key==='Enter')buscarRutaReal()" placeholder="¬øA d√≥nde viajamos?">
                <div id="route-output"></div>
            </div>
            <img src="relleno-radio.jpg" class="graphic-filler" onclick="lupa(this.src, 'Cabina RDMLS: La voz de La Serena.')">
            <img src="serenito-bus.jpg" class="graphic-filler" onclick="lupa(this.src, 'Electromovilidad: Buses El√©ctricos 2026.')">
        </div>

        <div id="stage-area">
            <div id="map"></div>
            <canvas id="renderCanvas"></canvas>
            <button style="position:absolute; bottom:20px; left:20px; z-index:20; background:var(--serena-gold); padding:10px 20px; border-radius:8px; border:none; font-weight:bold; cursor:pointer;" onclick="abrirTourTanque()">PASEO HIST√ìRICO 3D</button>
        </div>

        <div id="form-panel">
            <div id="user-header" style="margin-bottom:15px; padding-bottom:10px; border-bottom:1px solid #333;">
                <button onclick="login()" style="width:100%; background:#4285f4; color:white; border:none; padding:10px; border-radius:6px; cursor:pointer; font-weight:bold;"><i class="fab fa-google"></i> Login Vecino</button>
            </div>
            
            <h4 style="color:var(--serena-gold); margin:0 0 10px 0;">CENTRAL DE REQUERIMIENTOS</h4>
            
            <input type="text" id="r-dir" class="f-input" placeholder="Direcci√≥n (Georef autom√°tica)...">
            <input type="text" id="r-subject" class="f-input" placeholder="Asunto del requerimiento...">
            <textarea id="r-desc" class="f-input" rows="3" placeholder="Descripci√≥n de lo que est√° pasando..."></textarea>
            <input type="tel" id="r-phone" class="f-input" placeholder="Tu Tel√©fono de contacto...">
            <input type="text" id="r-name" class="f-input" placeholder="Nombre y Apellido">
            
            <div style="margin-bottom:10px;">
                <label style="font-size:10px; color:#888;">EVIDENCIA (FOTO/VIDEO/C√ÅMARA):</label>
                <input type="file" id="r-foto" accept="image/*,video/*" capture="environment" style="font-size:11px; color:white; margin-top:5px; width:100%;">
            </div>
            
            <button id="btn-env-rep" onclick="enviarReporteCRM()" class="btn-red">INGRESAR REQUERIMIENTO</button>

            <div id="crm-box" class="crm-box" style="display:none;">
                <div style="font-size:11px; color:var(--serena-gold); font-weight:bold;">MIS GESTIONES ANTERIORES</div>
                <div id="history-list" class="history-list"></div>
            </div>

            <img src="comic-cielo.jpg" class="graphic-filler" onclick="lupa(this.src, 'Cielos de La Serena: Capital de la Astronom√≠a.')">
            <img src="comic-patrimonio.jpg" class="graphic-filler" onclick="lupa(this.src, 'Plan Serena: Identidad Neocolonial.')">
        </div>
    </div>

    <div id="chat-ia-trigger" onclick="toggleIAHub()">
        <img src="https://cdn-icons-png.flaticon.com/512/3660/3660358.png" width="40" style="background:white; border-radius:50%; padding:2px;">
        <span class="chat-text">Serenito ¬°Ah√≠!</span>
    </div>
    <div id="chat-ia-frame" style="display:none; position:fixed; bottom:100px; right:25px; width:350px; height:500px; background:#1a1a1a; border-radius:15px; border:2px solid var(--serena-gold); z-index:16000; overflow:hidden;">
        <div style="background:var(--serena-red); padding:10px; display:flex; justify-content:space-between; align-items:center;"><b style="color:white; font-size:12px;">SERENITO IA</b><i class="fas fa-times" onclick="toggleIAHub()" style="color:white; cursor:pointer;"></i></div>
        <iframe src="ia.html" style="width:100%; height:calc(100% - 35px); border:none;"></iframe>
    </div>

    <div id="modal-lupa" onclick="this.style.display='none'"><img id="img-zoom" src="" style="max-height:75%; border:4px solid white; border-radius:10px;"><p id="lupa-desc" style="color:gold; font-family:'Oswald'; margin-top:20px; text-align:center;"></p></div>

    <audio id="radio" src="https://az11.yesstreaming.net:8590/radio.mp3" crossorigin="anonymous"></audio>

    <script>
        // FAVICON ROJO RDMLS
        function crearFavicon() {
            const canvas = document.createElement('canvas'); canvas.width = 64; canvas.height = 64;
            const ctx = canvas.getContext('2d');
            ctx.fillStyle = '#b71c1c'; ctx.fillRect(0, 0, 64, 64);
            ctx.fillStyle = 'white'; ctx.font = 'bold 18px Oswald'; ctx.textAlign = 'center'; ctx.fillText('RDMLS', 32, 40);
            document.getElementById('dynamic-favicon').href = canvas.toDataURL('image/png');
        }

        const fbCfg = { apiKey: "AIzaSyCDUhik-oYwJ-yBkBYAohw6DJct5FQ78w4", authDomain: "laserena-d1263.firebaseapp.com", projectId: "laserena-d1263", storageBucket: "laserena-d1263.firebasestorage.app", messagingSenderId: "283725387947", appId: "1:283725387947:web:898aa22c80c2fadbe8bfee" };
        firebase.initializeApp(fbCfg);
        const db = firebase.firestore(); const auth = firebase.auth();
        let user = null, serenitoMarker = null;

        const LS = [-29.9027, -71.2520];
        const map = L.map('map', {zoomControl:false}).setView(LS, 16);
        L.tileLayer('https://{s}.basemaps.cartocdn.com/rastertiles/voyager/{z}/{x}/{y}{r}.png').addTo(map);

        // SERENITO + √çCONO DE UBICACI√ìN (PIN)
        const sIcon = L.divIcon({
            html: `<div style="position:relative;">
                    <img src="https://cdn-icons-png.flaticon.com/512/3660/3660358.png" style="width:45px; position:absolute; bottom:20px; left:-22px; z-index:1001;">
                    <img src="https://cdn-icons-png.flaticon.com/512/684/684908.png" style="width:30px; position:absolute; bottom:-15px; left:-15px; z-index:1000;">
                   </div>`,
            className: 'custom-serenito-marker'
        });
        serenitoMarker = L.marker(LS, {icon: sIcon, zIndexOffset: 1000}).addTo(map);

        // GEOREF AUTOM√ÅTICA AL MOVER MAPA
        map.on('move', () => {
            const c = map.getCenter();
            serenitoMarker.setLatLng(c);
            fetch(`https://nominatim.openstreetmap.org/reverse?format=json&lat=${c.lat}&lon=${c.lng}`).then(r=>r.json()).then(d=>{
                if(d.address) {
                    const calle = d.address.road || "";
                    const num = d.address.house_number || "";
                    document.getElementById('r-dir').value = `${calle} ${num}`.trim();
                }
            });
        });

        // LOGIN Y CRM
        function login() { auth.signInWithPopup(new firebase.auth.GoogleAuthProvider()); }
        auth.onAuthStateChanged(u => { 
            if(u){ 
                user=u; 
                document.getElementById('user-header').innerHTML=`<div style="display:flex;align-items:center;gap:10px;"><img src="${u.photoURL}" style="width:30px;border-radius:50%;border:2px solid gold;"><b>${u.displayName}</b></div>`;
                document.getElementById('r-name').value = u.displayName;
                document.getElementById('crm-box').style.display = 'block';
                cargarCRM(u.uid);
            } 
        });

        function cargarCRM(uid) {
            db.collection("tickets_ia").where("userId", "==", uid).orderBy("fecha", "desc").onSnapshot(snap => {
                const list = document.getElementById('history-list'); list.innerHTML = "";
                snap.forEach(doc => {
                    const d = doc.data();
                    list.innerHTML += `<div class="ticket-card">
                        <b style="color:gold;">${d.fecha.toDate().toLocaleDateString()}</b> | ${d.asunto || 'Requerimiento'}
                        <p style="margin:5px 0;">${d.mensaje.substring(0,50)}...</p>
                        <span style="font-size:9px; color:#00e676;">${d.estado || 'Recibido'}</span>
                    </div>`;
                });
            });
        }

        async function enviarReporteCRM() {
            if(!user) return alert("Por favor, inicia sesi√≥n con Google.");
            const btn = document.getElementById('btn-env-rep'); btn.disabled = true;
            const file = document.getElementById('r-foto').files[0];
            let base64 = null;
            if(file) { base64 = await new Promise(r => { const rd=new FileReader(); rd.onload=e=>r(e.target.result); rd.readAsDataURL(file); }); }
            
            await db.collection("tickets_ia").add({ 
                userId: user.uid, 
                nombre: document.getElementById('r-name').value, 
                email: user.email,
                telefono: document.getElementById('r-phone').value,
                asunto: document.getElementById('r-subject').value,
                mensaje: document.getElementById('r-desc').value, 
                direccion: document.getElementById('r-dir').value, 
                foto: base64, 
                fecha: new Date(), 
                estado: "Pendiente" 
            });
            alert("üåü ¬°MUCHAS GRACIAS! Tu requerimiento ha sido ingresado al sistema.");
            btn.disabled = false;
        }

        function toggleRadio() { const r=document.getElementById('radio'); r.paused?r.play():r.pause(); }
        function toggleIAHub() { const f = document.getElementById('chat-ia-frame'); f.style.display = (f.style.display==='none'?'block':'none'); }
        function lupa(s, t) { document.getElementById('img-zoom').src=s; document.getElementById('lupa-desc').innerText=t; document.getElementById('modal-lupa').style.display='flex'; }
        setInterval(() => document.getElementById('clock').innerText = new Date().toLocaleTimeString('en-GB'), 1000);
    </script>
</body>
</html>
