<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>RDMLS | Radio Digital Municipal La Serena</title>
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://cdn.babylonjs.com/babylon.js"></script>
    <script src="https://cdn.babylonjs.com/loaders/babylonjs.loaders.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;700&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">

    <style>
        :root { --serena-red: #b71c1c; --serena-gold: #ffd700; --dark: #0f0f0f; }
        body, html { margin: 0; padding: 0; font-family: 'Roboto', sans-serif; background: var(--dark); color: white; width: 100%; height: 100%; overflow: hidden; }

        /* --- LAYOUT RDMLS --- */
        #main-layout { display: grid; width: 100vw; height: 100vh; grid-template-columns: 360px 1fr 360px; }
        #sidebar { background: linear-gradient(180deg, var(--serena-red) 0%, #5f0000 100%); padding: 20px; box-shadow: 4px 0 20px rgba(0,0,0,0.6); z-index: 50; overflow-y: auto; }
        #stage-area { height: 100%; position: relative; border-left: 2px solid var(--serena-gold); border-right: 2px solid var(--serena-gold); }
        #form-panel { background: #111; padding: 20px; overflow-y: auto; }

        .rdmls-sigla { font-family: 'Oswald'; font-size: 42px; text-align: center; margin: 5px 0; text-shadow: 2px 2px 0 #000; }
        .clock { font-family: 'Oswald'; font-size: 26px; color: var(--serena-gold); text-align: center; margin-bottom: 15px; }

        /* --- RADIO & VOLUMEN --- */
        .radio-card { background: rgba(0,0,0,0.4); padding: 15px; border-radius: 12px; text-align: center; border: 1px solid var(--serena-gold); }
        .vol-slider { width: 100%; margin-top: 10px; accent-color: var(--serena-gold); cursor: pointer; }

        /* --- TRAYECTOS & RESULTADOS --- */
        .route-result { background: rgba(0,0,0,0.6); border-radius: 10px; padding: 15px; margin-top: 15px; border-left: 4px solid var(--serena-gold); display: none; }
        .trans-row { display: flex; justify-content: space-between; align-items: center; padding: 8px 0; border-bottom: 1px solid #333; font-size: 13px; }
        .trans-row i { color: var(--serena-gold); width: 25px; text-align: center; }

        /* --- CABINA SELFIE PROFESIONAL --- */
        #modal-camara { display: none; position: fixed; inset: 0; background: black; z-index: 30000; align-items: center; justify-content: center; flex-direction: column; }
        #camera-wrapper { position: relative; width: 400px; height: 500px; border: 3px solid var(--serena-gold); overflow: hidden; background-size: cover; background-position: center; }
        #cam-video { width: 100%; height: 100%; object-fit: cover; transform: scaleX(-1); }
        #serenito-selfie { position: absolute; bottom: 20px; right: 20px; width: 150px; pointer-events: none; z-index: 10; filter: drop-shadow(0 0 10px black); }
        .selfie-tools { width: 400px; background: #222; padding: 15px; border-radius: 0 0 10px 10px; border: 1px solid #444; }
        .tool-row { margin-bottom: 10px; font-size: 11px; color: gold; font-weight: bold; }

        /* --- PASEO 3D --- */
        #modal-3d { display: none; position: fixed; inset: 0; background: black; z-index: 10000; }
        #canvas3d { width: 100%; height: 100%; }

        #map { width: 100%; height: 100%; z-index: 1; }
        .btn-tour { position: absolute; bottom: 20px; left: 20px; z-index: 100; background: var(--serena-gold); color: black; font-weight: bold; padding: 12px 25px; border-radius: 30px; border: 2px solid white; cursor: pointer; }
    </style>
</head>
<body onload="initApp()">

<div id="main-layout">
    <div id="sidebar">
        <img src="escudo.png" style="width: 100px; display: block; margin: 0 auto;">
        <h1 class="rdmls-sigla">RDMLS</h1>
        <div class="clock" id="clock">00:00:00</div>

        <div class="radio-card">
            <button onclick="toggleRadio()" style="width:60px; height:60px; border-radius:50%; background:white; border:none; cursor:pointer;">
                <i id="play-icon" class="fas fa-play" style="color:var(--serena-red); font-size:24px;"></i>
            </button>
            <div style="margin-top:10px; font-size:10px; font-weight:bold;">VOLUMEN</div>
            <input type="range" class="vol-slider" min="0" max="1" step="0.1" value="0.5" oninput="setVolume(this.value)">
        </div>

        <div style="margin-top:20px;">
            <div style="font-size:11px; color:var(--serena-gold); font-weight:bold;">PLANIFICADOR DE TRAYECTOS</div>
            <div style="display:flex; gap:5px; margin-top:8px;">
                <input type="text" id="dest-input" placeholder="쮿acia d칩nde?" style="flex:1; padding:10px; background:#222; border:1px solid #444; color:white; border-radius:4px;">
                <button onclick="buscarYCalcular()" style="background:var(--serena-gold); color:black; border:none; padding:10px; border-radius:4px; font-weight:bold;"><i class="fas fa-search"></i></button>
            </div>
            
            <div id="route-result-card" class="route-result">
                <div id="dest-name" style="color:gold; font-weight:bold; text-align:center; margin-bottom:10px;"></div>
                <div class="trans-row"><i class="fas fa-plane"></i> Avi칩n <span id="t-avion">--</span></div>
                <div class="trans-row"><i class="fas fa-bus"></i> Bus Municipal <span id="t-bus">--</span></div>
                <div class="trans-row"><i class="fas fa-car"></i> Autom칩vil <span id="t-auto">--</span></div>
                <div class="trans-row"><i class="fas fa-bicycle"></i> Bicicleta <span id="t-bici">--</span></div>
                <div class="trans-row"><i class="fas fa-walking"></i> Caminando <span id="t-pie">--</span></div>
                <button onclick="cerrarRuta()" style="width:100%; background:none; border:none; color:red; font-size:10px; margin-top:10px; cursor:pointer;">CERRAR RESULTADOS</button>
            </div>
        </div>
    </div>

    <div id="stage-area">
        <div id="map"></div>
        <button class="btn-tour" onclick="abrirPaseo3D()"><i class="fas fa-street-view"></i> PASEO 3D HIST칍RICO</button>
    </div>

    <div id="form-panel">
        <button onclick="abrirCabina()" style="width:100%; background:#222; border:1px solid gold; color:gold; padding:15px; border-radius:10px; font-weight:bold; cursor:pointer; margin-bottom:20px;">
            <i class="fas fa-camera"></i> CABINA SELFIE SERENITO
        </button>
        <h4 style="color:gold;">GESTI칍N RDMLS</h4>
        <div id="historial-list" style="font-size:12px; color:#666; font-style:italic;">Conectando con base de datos municipal...</div>
    </div>
</div>

<div id="modal-3d">
    <button style="position:absolute; top:20px; right:20px; z-index:11000; background:red; color:white; border:none; padding:10px 20px; border-radius:30px;" onclick="cerrarPaseo3D()">VOLVER</button>
    <div style="position:absolute; bottom:20px; left:20px; z-index:11000; color:lime; font-family:monospace; font-size:12px; background:rgba(0,0,0,0.7); padding:10px;">
        MOTOR_TANQUE_V2.6 | WASD: MOVER | MOUSE: MIRAR
    </div>
    <canvas id="canvas3d"></canvas>
</div>

<div id="modal-camara">
    <div id="camera-wrapper">
        <video id="cam-video" autoplay playsinline></video>
        <img src="serenito.png" id="serenito-selfie" alt="Serenito">
    </div>
    <div class="selfie-tools">
        <div class="tool-row">TAMA칌O: <input type="range" min="50" max="350" value="150" style="width:100%" oninput="document.getElementById('serenito-selfie').style.width = this.value + 'px'"></div>
        <div class="tool-row">츼NGULO: <input type="range" min="-180" max="180" value="0" style="width:100%" oninput="document.getElementById('serenito-selfie').style.transform = 'rotate('+this.value+'deg)'"></div>
        <div class="tool-row">FONDO CIUDAD: 
            <select onchange="cambiarFondo(this.value)" style="width:100%; background:#111; color:gold;">
                <option value="none">C치mara Real</option>
                <option value="faro.jpg">El Faro</option>
                <option value="plaza.jpg">Plaza de Armas</option>
            </select>
        </div>
        <button onclick="tomarFoto()" style="width:100%; background:gold; color:black; padding:10px; font-weight:bold; border-radius:5px; margin-top:10px;">CAPTURAR REGISTRO</button>
        <button onclick="cerrarCabina()" style="width:100%; background:none; border:none; color:white; margin-top:10px;">Salir</button>
    </div>
</div>

<audio id="radio-audio" src="https://az11.yesstreaming.net:8590/radio.mp3" crossorigin="anonymous"></audio>

<script>
    let map, routePolyline, videoStream, engine3d, scene3d;
    const radio = document.getElementById('radio-audio');
    const LS = [-29.9027, -71.2520];

    function initApp() {
        setInterval(() => document.getElementById('clock').innerText = new Date().toLocaleTimeString('en-GB'), 1000);
        map = L.map('map', {zoomControl:false}).setView(LS, 16);
        L.tileLayer('https://{s}.basemaps.cartocdn.com/rastertiles/voyager/{z}/{x}/{y}{r}.png').addTo(map);
        L.marker(LS).addTo(map).bindPopup("<b>RDMLS La Serena</b>");
    }

    function toggleRadio() {
        const icon = document.getElementById('play-icon');
        if (radio.paused) { radio.play(); icon.className = "fas fa-pause"; } 
        else { radio.pause(); icon.className = "fas fa-play"; }
    }
    function setVolume(v) { radio.volume = v; }

    // --- RUTA Y RESULTADOS (RECUPERADOS) ---
    function buscarYCalcular() {
        const q = document.getElementById('dest-input').value;
        fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${q}&limit=1`)
            .then(r => r.json()).then(data => {
                if(data.length) {
                    const dest = [parseFloat(data[0].lat), parseFloat(data[0].lon)];
                    if(routePolyline) map.removeLayer(routePolyline);
                    routePolyline = L.polyline([LS, dest], {color:'red', weight:4, dashArray:'10,10'}).addTo(map);
                    map.fitBounds(routePolyline.getBounds(), {padding:[50,50]});

                    const R = 6371;
                    const dLat = (dest[0]-LS[0])*Math.PI/180;
                    const dLon = (dest[1]-LS[1])*Math.PI/180;
                    const a = Math.sin(dLat/2)**2 + Math.cos(LS[0]*Math.PI/180)*Math.cos(dest[0]*Math.PI/180)*Math.sin(dLon/2)**2;
                    const dist = R * 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a)) * 1.3;

                    document.getElementById('dest-name').innerText = `Ruta a ${data[0].display_name.split(',')[0]} (${dist.toFixed(0)} km)`;
                    document.getElementById('t-avion').innerText = (dist/800).toFixed(2) + " h";
                    document.getElementById('t-bus').innerText = (dist/60).toFixed(1) + " h";
                    document.getElementById('t-auto').innerText = (dist/80).toFixed(1) + " h";
                    document.getElementById('t-bici').innerText = (dist/16).toFixed(1) + " h";
                    document.getElementById('t-pie').innerText = (dist/5).toFixed(1) + " h";
                    document.getElementById('route-result-card').style.display = 'block';
                }
            });
    }

    function cerrarRuta() { document.getElementById('route-result-card').style.display = 'none'; map.flyTo(LS, 16); }

    // --- PASEO 3D (MOTOR TANQUE) ---
    function abrirPaseo3D() {
        document.getElementById('modal-3d').style.display = 'block';
        const canvas = document.getElementById('canvas3d');
        if(!engine3d) {
            engine3d = new BABYLON.Engine(canvas, true);
            scene3d = new BABYLON.Scene(engine3d);
            scene3d.clearColor = new BABYLON.Color3(0.5, 0.7, 1);
            const cam = new BABYLON.FreeCamera("tankCam", new BABYLON.Vector3(0, 5, -50), scene3d);
            cam.attachControl(canvas, true);
            cam.keysUp = [87]; cam.keysDown = [83]; cam.keysLeft = [65]; cam.keysRight = [68]; // WASD
            cam.speed = 2;
            new BABYLON.HemisphericLight("light", new BABYLON.Vector3(0, 1, 0), scene3d);
            const ground = BABYLON.MeshBuilder.CreateGround("ground", {width:1000, height:1000}, scene3d);
            const box = BABYLON.MeshBuilder.CreateBox("muni", {width:30, height:20, depth:50}, scene3d);
            box.position = new BABYLON.Vector3(40, 10, 0);
        }
        engine3d.runRenderLoop(() => scene3d.render());
    }
    function cerrarPaseo3D() { document.getElementById('modal-3d').style.display = 'none'; engine3d.stopRenderLoop(); }

    // --- CABINA ---
    async function abrirCabina() {
        document.getElementById('modal-camara').style.display = 'flex';
        videoStream = await navigator.mediaDevices.getUserMedia({video: true});
        document.getElementById('cam-video').srcObject = videoStream;
    }
    function cambiarFondo(img) {
        const wrapper = document.getElementById('camera-wrapper');
        const video = document.getElementById('cam-video');
        if(img === 'none') { wrapper.style.backgroundImage = 'none'; video.style.opacity = '1'; }
        else { wrapper.style.backgroundImage = `url('${img}')`; video.style.opacity = '0.5'; }
    }
    function cerrarCabina() { document.getElementById('modal-camara').style.display = 'none'; if(videoStream) videoStream.getTracks().forEach(t => t.stop()); }
    function tomarFoto() { alert("游 Registro RDMLS Guardado."); cerrarCabina(); }
</script>
</body>
</html>
