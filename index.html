<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Radio Digital Municipal La Serena</title>
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://cdn.babylonjs.com/babylon.js"></script>
    <script src="https://cdn.babylonjs.com/loaders/babylonjs.loaders.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;700&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">

    <style>
        :root { --serena-red: #b71c1c; --serena-gold: #ffd700; --dark: #0a0a0a; }
        body, html { margin: 0; padding: 0; font-family: 'Roboto', sans-serif; background: var(--dark); color: white; width: 100%; height: 100%; overflow: hidden; }

        @media (min-width: 1024px) {
            #main-layout { display: grid; width: 100vw; height: 100vh; grid-template-columns: 360px 1fr 340px; }
            #sidebar, #form-panel { overflow-y: auto; scrollbar-width: thin; scrollbar-color: var(--serena-gold) #222; }
        }

        /* COLUMNA IZQUIERDA: RADIO Y PLANIFICADOR */
        #sidebar { background: linear-gradient(180deg, #b71c1c 0%, #5f0000 100%); padding: 20px; display: flex; flex-direction: column; gap: 15px; z-index: 50; box-shadow: 4px 0 20px rgba(0,0,0,0.6); }
        .escudo-img { width: 140px; margin: 0 auto; display: block; filter: drop-shadow(0 4px 6px rgba(0,0,0,0.6)); }
        .rdmls-sigla { font-family: 'Oswald'; font-size: 50px; margin: 0; line-height: 0.9; text-align: center; }
        .clock { font-family: 'Oswald'; font-size: 30px; text-align: center; color: var(--serena-gold); margin: 10px 0; }
        
        .route-box { background: rgba(0,0,0,0.3); padding: 15px; border-radius: 12px; border-left: 4px solid var(--serena-gold); }
        .trans-row { display: flex; justify-content: space-between; padding: 8px; background: rgba(0,0,0,0.5); border-radius: 6px; font-size: 11px; margin-top: 5px; border-bottom: 1px solid #444; }
        
        .chip-container { margin-top: 10px; display: flex; flex-wrap: wrap; gap: 4px; }
        .chip { background: #222; padding: 5px 10px; font-size: 10px; border-radius: 20px; cursor: pointer; border: 1px solid #444; color: #ccc; }
        .chip:hover { border-color: var(--serena-gold); color: white; }

        /* COLUMNA CENTRAL: MAPA */
        #stage-area { position: relative; flex-grow: 1; background: #222; overflow: hidden; }
        #map { width: 100%; height: 100%; z-index: 1; }
        #renderCanvas { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 10; pointer-events: none; }
        .btn-tour { position: absolute; bottom: 20px; left: 20px; z-index: 20; background: var(--serena-gold); color: black; font-weight: bold; padding: 12px 20px; border-radius: 8px; border: 2px solid white; cursor: pointer; display: flex; align-items: center; gap: 8px; }

        /* COLUMNA DERECHA: REPORTES Y COMICS */
        #form-panel { background: #111; padding: 20px; border-left: 1px solid #333; }
        .f-input { width: 100%; padding: 12px; margin-bottom: 10px; background: #222; border: 1px solid #444; color: white; border-radius: 6px; box-sizing: border-box; }
        .btn-red { width: 100%; background: var(--serena-red); color: white; padding: 15px; border: none; border-radius: 8px; font-weight: bold; cursor: pointer; }
        .graphic-filler { width: 100%; border-radius: 8px; margin-top: 15px; border: 2px solid #333; cursor: zoom-in; transition: 0.3s; }
        .graphic-filler:hover { border-color: var(--serena-gold); transform: scale(1.02); }

        /* MODALES */
        #modal-tour-3d { display: none; position: fixed; inset: 0; background: black; z-index: 20000; }
        .close-tour { position: absolute; top: 20px; right: 20px; z-index: 21000; background: var(--serena-red); color: white; border: 2px solid white; padding: 10px 25px; border-radius: 30px; cursor: pointer; font-weight: bold; }
        
        #modal-lupa { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.9); z-index: 22000; align-items: center; justify-content: center; }
        .close-lupa { position: absolute; top: 30px; right: 30px; font-size: 40px; color: white; cursor: pointer; }

        .btn-close-route { width: 100%; background: #333; color: white; border: 1px solid #555; padding: 8px; border-radius: 5px; margin-top: 10px; cursor: pointer; font-size: 11px; }
    </style>
</head>
<body>

    <div id="main-layout">
        <div id="sidebar">
            <img src="escudo.png" class="escudo-img">
            <h1 class="rdmls-sigla">RDMLS</h1>
            <div class="clock" id="clock">00:00:00</div>
            
            <div style="text-align:center;">
                <button onclick="toggleRadio()" style="background:white; color:var(--serena-red); border:none; width:60px; height:60px; border-radius:50%; cursor:pointer;"><i class="fas fa-play" id="play-icon"></i></button>
            </div>

            <div class="route-box">
                <div style="font-size:11px; color:var(--serena-gold); font-weight:bold; margin-bottom:10px;">PLANIFICADOR 2026</div>
                <input type="text" id="city-input" class="f-input" onkeypress="if(event.key==='Enter')buscarRutaReal()" placeholder="¿A dónde vamos?">
                <div id="route-output"></div>
                <div class="chip-container">
                    <div class="chip" onclick="calcDirectReal(-33.4489, -70.6693, 'Santiago')">Santiago</div>
                    <div class="chip" onclick="calcDirectReal(-36.8201, -73.0444, 'Concepción')">Concepción</div>
                    <div class="chip" onclick="calcDirectReal(-30.0330, -70.7081, 'Vicuña')">Vicuña</div>
                    <div class="chip" onclick="calcDirectReal(-29.9533, -71.3395, 'Coquimbo')">Coquimbo</div>
                    <div class="chip" onclick="calcDirectReal(-29.9328, -71.1718, 'Algarrobito')">Algarrobito</div>
                    <div class="chip" onclick="calcDirectReal(-30.2292, -71.0851, 'Andacollo')">Andacollo</div>
                    <div class="chip" onclick="calcDirectReal(-30.6011, -71.1990, 'Ovalle')">Ovalle</div>
                    <div class="chip" onclick="calcDirectReal(-29.2519, -71.4646, 'Pta. Choros')">Punta de Choros</div>
                    <div class="chip" onclick="calcDirectReal(-31.6308, -71.1653, 'Illapel')">Illapel</div>
                    <div class="chip" onclick="calcDirectReal(-30.6627, -71.6811, 'Fray Jorge')">P. Fray Jorge</div>
                </div>
            </div>
            <img src="relleno-radio.jpg" class="graphic-filler" onclick="abrirLupa(this.src)">
        </div>

        <div id="stage-area">
            <div id="map"></div>
            <canvas id="renderCanvas"></canvas>
            <button class="btn-tour" onclick="abrirPaseoHistórico()"><i class="fas fa-street-view"></i> PASEO HISTÓRICO</button>
        </div>

        <div id="form-panel">
            <h4 style="color:var(--serena-gold); margin:0 0 10px 0;">CENTRAL DE GESTIÓN</h4>
            <input type="text" id="r-dir" class="f-input" placeholder="Ubicación detectada...">
            <textarea id="r-desc" class="f-input" rows="3" placeholder="Descripción del reporte..."></textarea>
            
            <div style="margin-bottom:10px;">
                <label style="font-size:10px; color:#888;">ADJUNTAR FOTO/CÁMARA:</label>
                <input type="file" id="r-foto" accept="image/*" capture="environment" style="font-size:11px; color:white; width:100%;">
            </div>
            
            <button onclick="enviarReporte()" class="btn-red">ENVIAR A MUNICIPALIDAD</button>
            <div id="success-feedback" style="display:none; background:#1b5e20; color:white; padding:10px; border-radius:8px; margin-top:10px; text-align:center;">✅ Reporte enviado con éxito</div>

            <img src="comic-cielo.jpg" class="graphic-filler" onclick="abrirLupa(this.src)">
            <img src="comic-patrimonio.jpg" class="graphic-filler" onclick="abrirLupa(this.src)">
            <img src="comic-aves.jpg" class="graphic-filler" onclick="abrirLupa(this.src)">
        </div>
    </div>

    <div id="modal-tour-3d">
        <button class="close-tour" onclick="cerrarTour()">VOLVER AL PORTAL</button>
        <canvas id="tour-canvas" style="width:100%; height:100%;"></canvas>
    </div>

    <div id="modal-lupa" onclick="this.style.display='none'"><span class="close-lupa">&times;</span><img id="img-zoom" src="" style="max-width:90%; border:3px solid white;"></div>

    <audio id="radio" src="https://az11.yesstreaming.net:8590/radio.mp3" crossorigin="anonymous"></audio>

    <script>
        // CONFIGURACIÓN FIREBASE
        const fbCfg = { apiKey: "AIzaSyCDUhik-oYwJ-yBkBYAohw6DJct5FQ78w4", authDomain: "laserena-d1263.firebaseapp.com", projectId: "laserena-d1263", storageBucket: "laserena-d1263.firebasestorage.app", messagingSenderId: "283725387947", appId: "1:283725387947:web:898aa22c80c2fadbe8bfee" };
        firebase.initializeApp(fbCfg);
        const db = firebase.firestore();
        let routeLine = null;

        // MAPA
        const LS = [-29.9027, -71.2520];
        const map = L.map('map', {zoomControl:false}).setView(LS, 16);
        L.tileLayer('https://{s}.basemaps.cartocdn.com/rastertiles/voyager/{z}/{x}/{y}{r}.png').addTo(map);

        // BLOQUEADO: CUADRO DE DISTANCIAS
        function calcDirectReal(lat, lon, name) {
            const R=6371; const dLat=(lat-LS[0])*Math.PI/180; const dLon=(lon-LS[1])*Math.PI/180;
            const a = Math.sin(dLat/2)**2 + Math.cos(LS[0]*Math.PI/180)*Math.cos(lat*Math.PI/180)*Math.sin(dLon/2)**2;
            const dist = R * 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a)) * 1.3;
            document.getElementById('route-output').innerHTML = `
                <div style="font-size:13px; font-weight:bold; margin-top:10px; color:var(--serena-gold);">${name} (${dist.toFixed(0)} km)</div>
                <div class="trans-row"><i class="fas fa-plane"></i> <span>${(dist/800).toFixed(1)} h</span> Avión</div>
                <div class="trans-row"><i class="fas fa-car"></i> <span>${(dist/95).toFixed(1)} h</span> Auto</div>
                <div class="trans-row"><i class="fas fa-bus"></i> <span>${(dist/75).toFixed(1)} h</span> Bus</div>
                <div class="trans-row"><i class="fas fa-bicycle"></i> <span style="color:#00e676;">${(dist/18).toFixed(1)} h</span> Bici</div>
                <button class="btn-close-route" onclick="limpiarRuta()">CERRAR RESULTADOS</button>
            `;
            if(routeLine) map.removeLayer(routeLine);
            routeLine = L.polyline([LS, [lat,lon]], {color:'var(--serena-red)', weight:4, dashArray:'10,10'}).addTo(map);
            map.fitBounds(routeLine.getBounds(), {padding:[50,50]});
        }
        function limpiarRuta() { if(routeLine) map.removeLayer(routeLine); document.getElementById('route-output').innerHTML = ""; map.flyTo(LS, 16); }

        // MOTOR 3D ESCENARIO (IDLE)
        const canvas = document.getElementById("renderCanvas");
        const engine = new BABYLON.Engine(canvas, true);
        const scene = new BABYLON.Scene(engine); scene.clearColor = new BABYLON.Color4(0,0,0,0);
        const cam = new BABYLON.ArcRotateCamera("c", Math.PI/2, Math.PI/2.5, 100, BABYLON.Vector3.Zero(), scene);
        new BABYLON.HemisphericLight("l", new BABYLON.Vector3(0,1,0), scene);
        BABYLON.SceneLoader.ImportMesh("", "./", "serenito.glb", scene, (m) => {
            m[0].scaling = new BABYLON.Vector3(12,12,-12); cam.lockedTarget = m[0];
            scene.registerBeforeRender(() => m[0].rotation.y = Math.PI);
        });
        engine.runRenderLoop(() => scene.render());

        // RESTAURACIÓN: PASEO HISTÓRICO (MOTOR TIPO TANQUE Y EDIFICIOS)
        let tourEngine, tourScene, tSerenito, targetPos;
        function abrirPaseoHistórico() {
            document.getElementById('modal-tour-3d').style.display = 'block';
            if(!tourEngine) {
                const tc = document.getElementById('tour-canvas'); tourEngine = new BABYLON.Engine(tc, true);
                tourScene = new BABYLON.Scene(tourEngine); tourScene.clearColor = new BABYLON.Color3(0.5, 0.7, 1.0);
                const tCam = new BABYLON.ArcRotateCamera("tc", -Math.PI/2, Math.PI/3, 150, BABYLON.Vector3.Zero(), tourScene);
                tCam.attachControl(tc, true); tCam.upperBetaLimit = Math.PI / 2.2; // BLOQUEO SUELO
                new BABYLON.HemisphericLight("tl", new BABYLON.Vector3(0,1,0), tourScene);
                
                const ground = BABYLON.MeshBuilder.CreateGround("tg", {width:1000, height:1000}, tourScene);
                const gm = new BABYLON.StandardMaterial("gm", tourScene); gm.diffuseTexture = new BABYLON.Texture("mapa.jpg", tourScene); ground.material = gm;
                
                // CARGAR ELEMENTOS
                BABYLON.SceneLoader.ImportMesh("", "./", "municipalidad.glb", tourScene, (m)=>{ m[0].scaling=new BABYLON.Vector3(40,40,40); m[0].position.x=100; });
                BABYLON.SceneLoader.ImportMesh("", "./", "intendencia.glb", tourScene, (m)=>{ m[0].scaling=new BABYLON.Vector3(40,40,40); m[0].position.x=-100; });
                BABYLON.SceneLoader.ImportMesh("", "./", "serenito.glb", tourScene, (m)=>{ 
                    tSerenito = m[0]; tSerenito.scaling = new BABYLON.Vector3(10,10,-10); tCam.lockedTarget = tSerenito; 
                });

                // MOTOR DE MOVIMIENTO (CLICK EN SUELO)
                tourScene.onPointerDown = (evt, pick) => { if(pick.hit && pick.pickedMesh === ground) targetPos = pick.pickedPoint; };
                tourScene.onBeforeRenderObservable.add(() => {
                    if(tSerenito && targetPos) {
                        let dir = targetPos.subtract(tSerenito.position); dir.y = 0;
                        if(dir.length() > 1) {
                            dir.normalize(); tSerenito.position.addInPlace(dir.scale(0.6));
                            tSerenito.lookAt(targetPos); tSerenito.rotate(BABYLON.Axis.Y, Math.PI, BABYLON.Space.LOCAL);
                        } else targetPos = null;
                    }
                });
                tourEngine.runRenderLoop(() => tourScene.render());
            }
        }
        function cerrarTour() { document.getElementById('modal-tour-3d').style.display = 'none'; }

        function toggleRadio() { const r=document.getElementById('radio'); r.paused?r.play():r.pause(); }
        function abrirLupa(s) { document.getElementById('img-zoom').src=s; document.getElementById('modal-lupa').style.display='flex'; }
        setInterval(() => document.getElementById('clock').innerText = new Date().toLocaleTimeString(), 1000);
        window.addEventListener("resize", () => { engine.resize(); if(tourEngine) tourEngine.resize(); });
    </script>
</body>
</html>
