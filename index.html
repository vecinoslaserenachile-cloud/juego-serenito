<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>RDMLS | La Serena 2026</title>
    
    <link rel="icon" id="dynamic-favicon" type="image/png">
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://cdn.babylonjs.com/babylon.js"></script>
    <script src="https://cdn.babylonjs.com/loaders/babylonjs.loaders.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;700&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">

    <style>
        :root { --serena-red: #b71c1c; --serena-gold: #ffd700; --dark: #0f0f0f; --panel: #111; }
        body, html { margin: 0; padding: 0; font-family: 'Roboto', sans-serif; background: var(--dark); color: white; width: 100%; height: 100%; overflow: hidden; }

        /* LAYOUT PRINCIPAL */
        @media (min-width: 1024px) {
            body { overflow: hidden; } 
            #main-layout { display: grid; width: 100vw; height: 100vh; grid-template-columns: 360px 1fr 360px; grid-template-rows: 100%; }
            #sidebar-wrapper { background: linear-gradient(180deg, #b71c1c 0%, #5f0000 100%); padding: 20px; overflow-y: auto; scrollbar-width: thin; scrollbar-color: var(--serena-gold) #222; box-shadow: 4px 0 20px rgba(0,0,0,0.6); z-index: 50; }
            #stage-area { height: 100%; position: relative; border-left: 2px solid gold; border-right: 2px solid gold; }
            #form-panel { background: var(--panel); padding: 20px; overflow-y: auto; border-left: 1px solid #333; scrollbar-width: thin; scrollbar-color: var(--serena-gold) #222; }
            #mobile-footer { display: none; }
        }
        @media (max-width: 1023px) {
            body { overflow-y: auto; overflow-x: hidden; }
            #main-layout { display: flex; flex-direction: column; width: 100%; min-height: 100vh; }
            #sidebar-header { padding: 15px; background: linear-gradient(180deg, #b71c1c 0%, #8e0000 100%); text-align: center; }
            #stage-area { height: 50vh !important; margin: 0; border-top: 2px solid gold; border-bottom: 2px solid gold; }
            #form-panel { padding: 20px; background: var(--panel); padding-bottom: 80px; }
            #mobile-footer { display: block; padding: 30px; text-align: center; background: #0f0f0f; border-top: 1px solid #333; }
        }

        /* ESTILOS COMUNES */
        .escudo-img { width: 100px; margin: 0 auto; display: block; filter: drop-shadow(0 4px 6px rgba(0,0,0,0.6)); }
        .rdmls-sigla { font-family: 'Oswald'; font-size: 42px; margin: 5px 0; text-align: center; text-shadow: 2px 2px 0 #000; }
        .clock { font-family: 'Oswald'; font-size: 26px; color: var(--serena-gold); margin-bottom: 10px; text-align: center; }
        
        .radio-card { background: rgba(0,0,0,0.4); padding: 15px; border-radius: 12px; text-align: center; border: 1px solid var(--serena-gold); margin-bottom: 20px; }
        .vol-slider { width: 100%; margin-top: 10px; accent-color: var(--serena-gold); cursor: pointer; }

        .route-box { background: rgba(0,0,0,0.3); padding: 15px; border-radius: 12px; border-left: 4px solid var(--serena-gold); }
        .trans-row { display: flex; justify-content: space-between; align-items: center; padding: 8px; background: rgba(0,0,0,0.5); border-radius: 6px; font-size: 13px; margin-bottom: 5px; }
        .trans-icon { width: 20px; text-align: center; color: var(--serena-gold); margin-right: 10px; }

        /* CABINA FOTOS */
        #modal-camara { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.95); z-index: 30000; align-items: center; justify-content: center; flex-direction: column; padding: 10px; }
        #camera-wrapper { position: relative; width: 100%; max-width: 400px; border: 2px solid gold; border-radius: 10px; overflow: hidden; background: #000; background-size: cover; background-position: center; }
        #cam-video { width: 100%; display: block; transform: scaleX(-1); }
        #cam-overlay { position: absolute; bottom: 0; right: 0; width: 50%; pointer-events: none; z-index: 10; filter: drop-shadow(0 0 10px rgba(0,0,0,0.5)); transition: transform 0.1s ease; }
        
        .cabina-controls { width: 100%; max-width: 400px; margin-top: 15px; background: #222; padding: 10px; border-radius: 8px; border: 1px solid #444; }
        .control-row { margin-bottom: 8px; color: gold; font-size: 11px; font-weight: bold; }
        .control-row input, .control-row select { width: 100%; margin-top: 4px; accent-color: gold; }

        /* CRM & ADMIN */
        .crm-box { margin-top: 20px; background: #0a0a0a; padding: 15px; border-radius: 10px; border: 1px solid #333; max-height: 400px; overflow-y: auto; }
        .ticket-card { background: #161616; padding: 12px; border-radius: 6px; border-left: 3px solid #b71c1c; margin-bottom: 10px; font-size: 12px; }
        .status-pill { float: right; font-size: 9px; padding: 2px 6px; border-radius: 4px; background: #333; color: gold; }
        .ticket-resp { background: #0d2b15; padding: 8px; border-radius: 4px; margin-top: 8px; color: #69f0ae; font-style: italic; border: 1px dashed #2e7d32; }

        /* PASEO 3D */
        #modal-tour-3d { display: none; position: fixed; inset: 0; background: black; z-index: 20000; }
        #renderCanvas { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 10; pointer-events: none; }
        .btn-tour { position: absolute; bottom: 20px; left: 20px; z-index: 20; background: var(--serena-gold); color: black; font-weight: bold; padding: 10px 20px; border-radius: 8px; border: 2px solid white; cursor: pointer; display: flex; align-items: center; gap: 8px; box-shadow: 0 5px 15px rgba(0,0,0,0.5); }
    </style>
</head>
<body onload="initApp()">

    <div id="main-layout">
        <div id="sidebar-wrapper">
            <div id="sidebar-header">
                <img src="escudo.png" class="escudo-img" onerror="this.src='https://upload.wikimedia.org/wikipedia/commons/thumb/1/1c/Escudo_de_La_Serena.svg/1200px-Escudo_de_La_Serena.svg.png'">
                <h1 class="rdmls-sigla">RDMLS</h1>
                <div class="clock" id="clock">00:00:00</div>
                <div class="radio-card">
                    <button onclick="toggleRadio()" style="background:white; color:var(--serena-red); border:none; width:60px; height:60px; border-radius:50%; cursor:pointer; box-shadow: 0 0 15px rgba(255,255,255,0.3); display:flex; align-items:center; justify-content:center; margin:0 auto;"><i class="fas fa-play" id="play-icon" style="margin-left:4px; font-size:24px;"></i></button>
                    <div style="margin-top:10px; font-size:10px; font-weight:bold; color:gold;">VOLUMEN</div>
                    <input type="range" min="0" max="1" step="0.1" value="0.5" class="vol-slider" oninput="document.getElementById('radio').volume = this.value">
                </div>
            </div>

            <div id="sidebar-tools">
                <div class="route-box">
                    <div style="font-size:11px; color:var(--serena-gold); font-weight:bold; margin-bottom:10px;">PLANIFICADOR DE VIAJES</div>
                    <div style="display:flex; gap:5px; margin-bottom:10px;">
                        <input type="text" id="city-input" style="flex:1; padding:10px; border-radius:4px; border:1px solid #555; background:#222; color:white;" placeholder="쮸 d칩nde vamos hoy?">
                        <button onclick="buscarYCalcular()" style="background:var(--serena-gold); color:black; border:none; padding:0 15px; border-radius:4px; cursor:pointer; font-weight:bold;"><i class="fas fa-search"></i></button>
                    </div>
                    <div id="route-output" style="margin-top:10px;"></div>
                    <button id="btn-reset-route" style="width:100%; background:#ff3d00; color:white; border:none; padding:8px; border-radius:5px; margin-top:10px; cursor:pointer; font-size:12px; font-weight:bold; display:none;" onclick="resetRoute()">CERRAR RUTA</button>
                </div>

                <div style="margin-top:20px;">
                    <button onclick="abrirCamara()" style="width:100%; background:#222; border:1px solid gold; color:gold; padding:10px; border-radius:8px; cursor:pointer; margin-bottom:15px; font-weight:bold;">
                        <i class="fas fa-camera"></i> SELFIE CON SERENITO
                    </button>
                </div>
            </div>
        </div>

        <div id="stage-area">
            <div id="map"></div>
            <canvas id="renderCanvas"></canvas>
            <button class="btn-tour" onclick="abrirTourReal()"><i class="fas fa-street-view"></i> PASEO 3D HIST칍RICO</button>
        </div>

        <div id="form-panel">
            <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:15px; border-bottom:1px solid #333; padding-bottom:10px;">
                <h4 style="color:var(--serena-gold); margin:0;">CENTRAL RDMLS</h4>
                <div id="user-info" style="font-size:12px;"></div>
            </div>
            
            <button id="btn-login-vecino" onclick="login()" style="width:100%; background:#4285f4; color:white; border:none; padding:10px; border-radius:6px; cursor:pointer; font-weight:bold; margin-bottom:20px;"><i class="fab fa-google"></i> Acceso Vecino</button>
            
            <div id="crm-box" class="crm-box" style="display:none;">
                <div style="font-size:11px; color:var(--serena-gold); font-weight:bold; margin-bottom:10px;">HISTORIAL DE REPORTES</div>
                <div id="history-list">
                    <div style="color:#666; font-size:12px; font-style:italic;">Cargando tus incidencias...</div>
                </div>
            </div>
        </div>
    </div>

    <div id="modal-camara">
        <div id="camera-wrapper">
            <video id="cam-video" autoplay playsinline></video>
            <img id="cam-overlay" src="serenito.png" onerror="this.src='https://cdn-icons-png.flaticon.com/512/3660/3660358.png'"> 
        </div>
        <div class="cabina-controls">
            <div class="control-row">FONDO
                <select onchange="cambiarFondoCabina(this.value)">
                    <option value="">C치mara Real</option>
                    <option value="faro.jpg">Faro Monumental</option>
                    <option value="plaza.jpg">Plaza de Armas</option>
                    <option value="recova.jpg">La Recova</option>
                </select>
            </div>
            <div class="control-row">ZOOM
                <input type="range" min="30" max="150" value="50" oninput="document.getElementById('cam-overlay').style.width = this.value + '%'">
            </div>
            <div class="control-row">ROTACI칍N
                <input type="range" min="-180" max="180" value="0" oninput="document.getElementById('cam-overlay').style.transform = 'rotate(' + this.value + 'deg)'">
            </div>
            <button onclick="tomarFoto()" style="width:100%; background:gold; color:black; padding:10px; border:none; border-radius:50px; font-weight:bold; margin-top:10px; cursor:pointer;">CAPTURAR</button>
            <button onclick="cerrarCamara()" style="width:100%; background:none; border:none; color:white; font-size:12px; margin-top:5px; cursor:pointer;">Cerrar</button>
        </div>
        <canvas id="foto-canvas" style="display:none;"></canvas>
    </div>

    <div id="modal-tour-3d"><button style="position:absolute; top:20px; right:20px; z-index:21000; background:var(--serena-red); color:white; border:none; padding:10px 25px; border-radius:30px; cursor:pointer; font-weight:bold;" onclick="document.getElementById('modal-tour-3d').style.display='none'">VOLVER</button><canvas id="tour-canvas" style="width:100%; height:100%;"></canvas></div>

    <audio id="radio" src="https://az11.yesstreaming.net:8590/radio.mp3" crossorigin="anonymous"></audio>

    <script>
        // CONFIGURACI칍N GLOBAL
        const LS = [-29.9027, -71.2520];
        let map = L.map('map', {zoomControl:false}).setView(LS, 16);
        L.tileLayer('https://{s}.basemaps.cartocdn.com/rastertiles/voyager/{z}/{x}/{y}{r}.png').addTo(map);
        const radio = document.getElementById('radio');
        let routePolyline, destMarker, videoStream, tourEngine;

        // AUTH FIREBASE
        const fbCfg = { apiKey: "AIzaSyCDUhik-oYwJ-yBkBYAohw6DJct5FQ78w4", authDomain: "laserena-d1263.firebaseapp.com", projectId: "laserena-d1263", storageBucket: "laserena-d1263.firebasestorage.app", messagingSenderId: "283725387947", appId: "1:283725387947:web:898aa22c80c2fadbe8bfee" };
        firebase.initializeApp(fbCfg);
        const db = firebase.firestore(); const auth = firebase.auth();

        function initApp() {
            setInterval(() => document.getElementById('clock').innerText = new Date().toLocaleTimeString('en-GB'), 1000);
            fetchWeather();
        }

        // --- RADIO ---
        async function toggleRadio() {
            const btn = document.getElementById('play-icon');
            if (radio.paused) { try { await radio.play(); btn.className = "fas fa-pause"; } catch(e){console.error(e)} } 
            else { radio.pause(); btn.className = "fas fa-play"; }
        }

        // --- TRAYECTOS CON ICONOS ---
        function calcDirect(lat, lon, name) {
            const dist = (L.latLng(LS).distanceTo([lat, lon]) / 1000) * 1.35;
            document.getElementById('route-output').innerHTML = `
                <div style="text-align:center; color:gold; font-weight:bold; margin:10px 0;">Hacia: ${name} (${dist.toFixed(0)} km)</div>
                <div class="trans-row"><i class="fas fa-car trans-icon"></i> Auto <span>${(dist/70).toFixed(1)} h</span></div>
                <div class="trans-row"><i class="fas fa-bus trans-icon"></i> Bus <span>${(dist/45).toFixed(1)} h</span></div>
                <div class="trans-row"><i class="fas fa-bicycle trans-icon"></i> Bici <span>${(dist/16).toFixed(1)} h</span></div>
                <div class="trans-row"><i class="fas fa-walking trans-icon"></i> A Pie <span>${(dist/5).toFixed(1)} h</span></div>
                <div class="trans-row"><i class="fas fa-plane trans-icon"></i> Avi칩n <span>${(dist/800).toFixed(1)} h</span></div>
            `;
            document.getElementById('btn-reset-route').style.display='block';
            if(routePolyline) map.removeLayer(routePolyline);
            routePolyline = L.polyline([LS, [lat, lon]], {color:'#b71c1c', weight:4, dashArray:'10,10'}).addTo(map);
            map.fitBounds(routePolyline.getBounds(), {padding:[50,50]});
        }

        function resetRoute() { if(routePolyline) map.removeLayer(routePolyline); document.getElementById('btn-reset-route').style.display='none'; document.getElementById('route-output').innerHTML=""; map.flyTo(LS, 16); }
        function buscarYCalcular(){ const q = document.getElementById('city-input').value; if(!q)return; fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${q}&limit=1`).then(r=>r.json()).then(d=>{ if(d.length) calcDirect(parseFloat(d[0].lat), parseFloat(d[0].lon), d[0].display_name.split(',')[0]); }); }

        // --- HISTORIAL INCIDENCIAS ---
        auth.onAuthStateChanged(u => { 
            if(u){ 
                document.getElementById('user-info').innerHTML=`<b>${u.displayName}</b> <button onclick="auth.signOut()" style="background:red; color:white; border:none; padding:2px 5px; font-size:10px;">Salir</button>`;
                document.getElementById('btn-login-vecino').style.display = 'none';
                document.getElementById('crm-box').style.display = 'block';
                cargarCRM(u.uid);
            } else {
                document.getElementById('user-info').innerHTML='';
                document.getElementById('btn-login-vecino').style.display = 'block';
                document.getElementById('crm-box').style.display = 'none';
            }
        });
        function login() { auth.signInWithPopup(new firebase.auth.GoogleAuthProvider()); }
        function cargarCRM(uid) {
            db.collection("tickets_ia").where("userId", "==", uid).onSnapshot(snap => {
                const h = document.getElementById('history-list'); h.innerHTML = "";
                if(snap.empty) { h.innerHTML = "<div style='color:#888; font-size:12px;'>No tienes incidencias registradas.</div>"; return; }
                snap.forEach(doc => {
                    let d = doc.data();
                    h.innerHTML += `<div class="ticket-card ${d.respuesta ? 'respondido' : ''}">
                        <span class="status-pill">${d.estado}</span><b>${d.asunto}</b><br><small>${d.mensaje}</small>
                        ${d.respuesta ? `<div class="ticket-resp">${d.respuesta}</div>` : ''}
                    </div>`;
                });
            });
        }

        // --- CABINA FOTOS ---
        async function abrirCamara() {
            document.getElementById('modal-camara').style.display = 'flex';
            try { videoStream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "user" } }); document.getElementById('cam-video').srcObject = videoStream; } catch (e) { alert("C치mara no disponible"); }
        }
        function cerrarCamara() { document.getElementById('modal-camara').style.display = 'none'; if(videoStream) videoStream.getTracks().forEach(t=>t.stop()); }
        function cambiarFondoCabina(img) { 
            const wrap = document.getElementById('camera-wrapper'); const vid = document.getElementById('cam-video');
            if(img) { wrap.style.backgroundImage = `url('${img}')`; vid.style.opacity = '0.5'; } else { wrap.style.backgroundImage = 'none'; vid.style.opacity = '1'; }
        }
        function tomarFoto() { alert("游 Captura Guardada"); cerrarCamara(); }

        // --- PASEO 3D ---
        function abrirTourReal() {
            document.getElementById('modal-tour-3d').style.display = 'block';
            if(!tourEngine) {
                const tc = document.getElementById('tour-canvas'); tourEngine = new BABYLON.Engine(tc, true);
                const ts = new BABYLON.Scene(tourEngine); ts.clearColor = new BABYLON.Color3(0.5, 0.7, 1.0);
                const tCam = new BABYLON.FreeCamera("tankCam", new BABYLON.Vector3(0, 5, -20), ts);
                tCam.attachControl(tc, true); tCam.keysUp=[87]; tCam.keysDown=[83]; tCam.keysLeft=[65]; tCam.keysRight=[68];
                new BABYLON.HemisphericLight("tl", new BABYLON.Vector3(0,1,0), ts);
                BABYLON.MeshBuilder.CreateGround("tg", {width:1000, height:1000}, ts);
                tourEngine.runRenderLoop(() => ts.render());
            }
        }

        function fetchWeather() { /* ... */ }
    </script>
</body>
</html>
