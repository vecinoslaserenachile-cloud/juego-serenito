<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Radio Digital Municipal La Serena</title>
    
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/3660/3660358.png" type="image/png">
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://cdn.babylonjs.com/babylon.js"></script>
    <script src="https://cdn.babylonjs.com/loaders/babylonjs.loaders.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;700&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">

    <style>
        :root { --serena-red: #b71c1c; --serena-gold: #ffd700; --dark: #0f0f0f; }
        
        /* BASE */
        body, html { 
            margin: 0; padding: 0; 
            font-family: 'Roboto', sans-serif; 
            background: var(--dark); color: white;
            width: 100%; height: 100%;
            scroll-behavior: smooth;
        }

        /* --- ESCRITORIO --- */
        @media (min-width: 1024px) {
            body { overflow: hidden; } 
            #main-layout {
                display: grid; width: 100vw; height: 100vh;
                grid-template-columns: 360px 1fr 340px;
                grid-template-rows: 1fr;
            }
            #sidebar, #form-panel { 
                overflow-y: auto; 
                scrollbar-width: thin; 
                scrollbar-color: var(--serena-gold) #222; 
            }
            #mobile-helper { display: none; }
        }

        /* --- MÓVIL --- */
        @media (max-width: 1023px) {
            body, html { height: auto !important; overflow-y: visible !important; overflow-x: hidden; }
            #main-layout { display: flex; flex-direction: column; width: 100%; min-height: 100vh; }
            #sidebar { order: 1; width: 100%; height: auto !important; padding: 15px; box-sizing: border-box; }
            #stage-area { order: 2; width: 100%; height: 500px !important; position: relative; z-index: 1; }
            #form-panel { order: 3; width: 100%; height: auto !important; padding: 15px; box-sizing: border-box; padding-bottom: 100px; }
            
            #mobile-helper {
                position: fixed; bottom: 20px; right: 20px; z-index: 9999;
                background: var(--serena-gold); color: black; border-radius: 50%;
                width: 40px; height: 40px; display: flex; align-items: center; justify-content: center;
                box-shadow: 0 4px 10px rgba(0,0,0,0.5); opacity: 0.8;
            }
        }

        /* COMPONENTES */
        #sidebar { 
            background: linear-gradient(180deg, #b71c1c 0%, #5f0000 100%); 
            padding: 20px; display: flex; flex-direction: column; gap: 15px; 
            box-shadow: 4px 0 20px rgba(0,0,0,0.6); z-index: 50; 
        }
        
        .radio-header { text-align: center; border-bottom: 1px solid rgba(255,255,255,0.2); padding-bottom: 15px; }
        .escudo-img { width: 200px; max-width: 90%; height: auto; margin-bottom: 5px; filter: drop-shadow(0 4px 6px rgba(0,0,0,0.6)); }
        
        .rdmls-brand { margin-bottom: 15px; }
        .rdmls-sigla { font-family: 'Oswald', sans-serif; font-size: 54px; font-weight: 700; color: white; line-height: 0.9; margin: 0; letter-spacing: 1px; text-shadow: 3px 3px 0px #300000; }
        .rdmls-sub { font-family: 'Oswald', sans-serif; font-size: 12px; font-weight: 400; color: var(--serena-gold); margin-top: 5px; line-height: 1.2; text-transform: uppercase; letter-spacing: 2px; }

        .digital-clock { font-family: 'Oswald', sans-serif; font-size: 28px; margin: 5px 0; text-shadow: 0 0 10px rgba(255,215,0,0.5); }
        .vol-slider { width: 90%; height: 4px; border-radius: 2px; -webkit-appearance: none; background: rgba(0,0,0,0.3); margin-top: 5px; cursor: pointer; }
        .vol-slider::-webkit-slider-thumb { -webkit-appearance: none; width: 14px; height: 14px; background: white; border-radius: 50%; }

        .city-news-box { background: rgba(0,0,0,0.3); padding: 12px; border-radius: 8px; border-left: 4px solid #00e676; font-size: 11px; display: flex; align-items: center; }
        .weather-advanced { background: rgba(0,0,0,0.3); padding: 15px; border-radius: 12px; border-left: 4px solid var(--serena-gold); }
        
        .route-box { background: rgba(0,0,0,0.3); padding: 15px; border-radius: 12px; border-left: 4px solid var(--serena-gold); display: flex; flex-direction: column; }
        .search-row { display: flex; gap: 5px; margin-bottom: 10px; }
        .city-input { flex: 1; padding: 8px; border-radius: 4px; border: none; font-size: 12px; }
        .go-btn { background: #333; color: var(--serena-gold); border: 1px solid var(--serena-gold); padding: 0 10px; border-radius: 4px; cursor: pointer; font-weight: bold; }
        
        .chip-scroll-container { display: flex; gap: 8px; overflow-x: auto; padding-bottom: 8px; margin-bottom: 10px; scrollbar-width: thin; scrollbar-color: var(--serena-gold) #333; }
        .chip { background: rgba(255,255,255,0.15); padding: 6px 12px; border-radius: 20px; font-size: 11px; cursor: pointer; border: 1px solid transparent; transition: 0.2s; white-space: nowrap; flex-shrink: 0; }
        .chip:hover { border-color: white; background: rgba(255,255,255,0.25); }
        
        .route-list { margin-top: 5px; display: flex; flex-direction: column; gap: 6px; overflow-y: auto; max-height: 150px; }
        .trans-row { display: flex; align-items: center; justify-content: space-between; padding: 10px; background: rgba(0,0,0,0.6); border-radius: 6px; border-bottom: 1px solid #444; }
        .trans-row.bike { border: 1px solid #00e676; background: rgba(0, 230, 118, 0.15); }
        .reset-route-btn { background: #ff3d00; color: white; border: none; padding: 10px; width: 100%; border-radius: 5px; font-weight: bold; cursor: pointer; margin-top: 10px; font-size: 11px; display: none; }

        .graphic-filler { 
            width: 100%; border-radius: 8px; margin-top: 15px; 
            border: 2px solid #333; box-shadow: 0 4px 10px rgba(0,0,0,0.5); 
            opacity: 0.9; transition: opacity 0.3s; object-fit: cover; 
            cursor: zoom-in;
        }
        .graphic-filler:hover { opacity: 1; border-color: var(--serena-gold); }

        #stage-area { position: relative; flex-grow: 1; background: #333; overflow: hidden; }
        #map { width: 100%; height: 100%; z-index: 1; }
        #renderCanvas { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 10; pointer-events: none; outline: none; }
        .btn-tour { position: absolute; bottom: 20px; left: 20px; z-index: 20; background: var(--serena-gold); color: black; font-weight: bold; padding: 10px 15px; border-radius: 8px; border: 2px solid white; cursor: pointer; box-shadow: 0 4px 10px rgba(0,0,0,0.5); display: flex; align-items: center; gap: 8px; transition: transform 0.2s; }
        .center-pin { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -100%); width: 40px; height: 40px; z-index: 20; pointer-events: none; filter: drop-shadow(0 5px 5px rgba(0,0,0,0.5)); }
        .guide-msg { position: absolute; top: 20px; left: 50%; transform: translateX(-50%); background: rgba(0,0,0,0.85); padding: 8px 20px; border-radius: 30px; border: 1px solid var(--serena-gold); color: var(--serena-gold); font-size: 12px; z-index: 20; display: flex; gap: 8px; align-items: center; pointer-events: none; }

        #form-panel { background: #1a1a1a; padding: 20px; border-left: 1px solid #333; overflow-y: auto; }
        @media (max-width: 1023px) { #form-panel { border-left: none; border-top: 4px solid var(--serena-gold); } }
        
        .user-header { display: flex; align-items: center; gap: 10px; margin-bottom: 10px; padding-bottom: 10px; border-bottom: 1px solid #333; }
        .avatar { width: 30px; height: 30px; border-radius: 50%; background: #444; }
        
        .f-input { width: 100%; padding: 10px; margin-bottom: 4px; background: #333; border: 1px solid #444; color: white; border-radius: 6px; box-sizing: border-box; transition: 0.3s; }
        .f-input:focus { border-color: var(--serena-gold); background: #222; outline: none; }
        .f-input.alert { border-color: #ff3d00; background: rgba(255, 61, 0, 0.1); }
        .gps-data { font-size: 10px; color: var(--serena-gold); font-family: monospace; text-align: right; margin-bottom: 5px; }

        #step-2-details { display: none; }
        .btn-green { width: 100%; background: #2e7d32; color: white; padding: 12px; border:none; border-radius:6px; font-weight:bold; cursor:pointer; }
        .btn-red { width: 100%; background: var(--serena-red); color: white; padding: 12px; border:none; border-radius:6px; font-weight:bold; cursor:pointer; }
        .back-link { color: #aaa; font-size: 11px; text-decoration: underline; cursor: pointer; display: block; text-align: center; margin-top: 10px; }

        /* MODALES */
        .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: black; z-index: 9999; }
        .close-btn { position: absolute; top: 20px; right: 20px; padding: 10px; background: white; cursor: pointer; border-radius: 5px; font-weight: bold; z-index: 10001; color: black; }
        #hist-modal { background: rgba(0,0,0,0.95); align-items: center; justify-content: center; }
        .hist-box { width: 90%; max-width: 450px; background: #222; max-height: 80vh; overflow-y: auto; padding: 20px; border-radius: 10px; border: 1px solid var(--serena-gold); }
        .hist-card { background: #333; padding: 12px; margin-bottom: 10px; border-radius: 6px; border-left: 3px solid var(--serena-gold); }
        .hist-thumb { width: 60px; height: 60px; object-fit: cover; border-radius: 4px; margin-top: 5px; cursor: pointer; border: 1px solid #555; }
        #img-modal { display:none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.95); z-index: 11000; align-items: center; justify-content: center; cursor: zoom-out; }
        #img-full { max-width: 95%; max-height: 90%; border: 3px solid white; border-radius: 5px; box-shadow: 0 0 20px rgba(0,0,0,0.8); }
        
        #success-modal { background: rgba(0,0,0,0.85); align-items: center; justify-content: center; z-index: 12000; }
        .success-box { background: #1a1a1a; padding: 30px; border-radius: 15px; border: 2px solid #00e676; text-align: center; max-width: 300px; box-shadow: 0 0 30px rgba(0,230,118,0.3); }

    </style>
</head>
<body>

    <div id="mobile-helper" onclick="window.scrollTo(0,0)"><i class="fas fa-arrow-up"></i></div>

    <div id="main-layout">

        <div id="sidebar">
            <div class="radio-header">
                <img src="escudo.png" class="escudo-img" alt="Escudo La Serena">
                <div class="rdmls-brand">
                    <h1 class="rdmls-sigla">RDMLS</h1>
                    <h2 class="rdmls-sub">RADIO DIGITAL MUNICIPAL<br>LA SERENA</h2>
                </div>
                <div class="digital-clock" id="clock">00:00:00</div>
                <div style="display:flex; justify-content:center; align-items:center; gap:10px;">
                    <button onclick="toggleRadio()" style="width:50px; height:50px; border-radius:50%; border:none; background:white; color:var(--serena-red); font-size:20px; cursor:pointer;"><i class="fas fa-play" id="play-icon"></i></button>
                </div>
                <input type="range" class="vol-slider" min="0" max="1" step="0.1" value="0.8" oninput="document.getElementById('audio-player').volume=this.value">
            </div>

            <div class="city-news-box" id="city-ticker">
                <i class="fas fa-bullhorn" style="margin-right:8px; font-size:14px;"></i> 
                <span id="ticker-text">...</span>
            </div>

            <div class="weather-advanced">
                 <div style="font-size:10px; color:var(--serena-gold);">CLIMA EN VIVO</div>
                 <div style="font-size:24px; font-weight:bold;"><i class="fas fa-sun"></i> <span id="w-temp">--</span>°C</div>
            </div>

            <div class="route-box">
                <div style="font-size:11px; color:var(--serena-gold); margin-bottom:10px;">PLANIFICADOR DE VIAJES</div>
                <div class="search-row">
                    <input type="text" id="city-input" class="city-input" placeholder="Destino...">
                    <button class="go-btn" onclick="buscarYCalcular()"><i class="fas fa-search"></i></button>
                </div>
                <div class="chip-scroll-container">
                    <div class="chip" onclick="calcDirect(-29.9538, -71.3380, 'Coquimbo (Puerto)')">Coquimbo</div>
                    <div class="chip" onclick="calcDirect(-30.0319, -70.7081, 'Vicuña')">Vicuña</div>
                    <div class="chip" onclick="calcDirect(-30.6015, -71.2003, 'Ovalle')">Ovalle</div>
                    <div class="chip" onclick="calcDirect(-31.6308, -71.1653, 'Illapel')">Illapel</div>
                    <div class="chip" onclick="calcDirect(-33.4489, -70.6693, 'Santiago')">Santiago</div>
                    <div class="chip" onclick="calcDirect(-32.8895, -68.8458, 'Mendoza')">Mendoza</div>
                    <div class="chip" onclick="calcDirect(-12.0464, -77.0428, 'Lima')">Lima</div>
                </div>
                <div class="route-list" id="route-output"></div>
                <button id="btn-reset-route" class="reset-route-btn" onclick="resetRoute()">CERRAR RUTA</button>
            </div>
            
            <img src="relleno-radio.jpg" class="graphic-filler" onclick="expandImg(this.src)" alt="Locutores">
            <img src="serenito-bus.jpg" class="graphic-filler" onclick="expandImg(this.src)" alt="Micro Antigua">
        </div>

        <div id="stage-area">
            <div id="map"></div>
            <img src="https://cdn-icons-png.flaticon.com/512/684/684908.png" class="center-pin">
            <canvas id="renderCanvas"></canvas>
            <div class="guide-msg"><i class="fas fa-arrows-alt"></i> Ubica la dirección</div>
            <button class="btn-tour" onclick="openTour()"><i class="fas fa-cube"></i> PASEO HISTÓRICO</button>
        </div>

        <div id="form-panel">
            <div class="user-header" id="user-bar">
                <button onclick="login()" style="background:#4285F4; color:white; border:none; padding:8px 12px; border-radius:4px; cursor:pointer;"><i class="fab fa-google"></i> Acceder</button>
            </div>

            <div id="step-1-location" style="opacity:0.5; pointer-events:none;">
                <h4 style="margin:0 0 10px 0; color:var(--serena-gold);">PASO 1: DIRECCIÓN</h4>
                <div style="font-size:10px; color:#ccc; margin-bottom:5px;">El número es obligatorio:</div>
                <input type="text" id="r-dir" class="f-input" style="color:var(--serena-gold); border-color:var(--serena-gold); font-weight:bold;" placeholder="Detectando...">
                <div class="gps-data" id="gps-coords" style="font-size:10px; text-align:right; margin-bottom:10px; color:gold; font-family:monospace;">GPS: --</div>
                <button id="btn-confirm-loc" onclick="confirmarUbicacion()" class="btn-green">✅ CONFIRMAR UBICACIÓN</button>
            </div>

            <div id="step-2-details">
                <h4 style="margin:0 0 10px 0; color:var(--serena-gold);">PASO 2: DETALLES</h4>
                <div style="background:#333; padding:5px; margin-bottom:10px; border-left:2px solid gold;" id="locked-addr">Dir</div>
                <input type="tel" id="r-phone" class="f-input" placeholder="Tu Teléfono (Contacto)">
                <input type="email" id="r-email" class="f-input" placeholder="Tu Correo" readonly style="background:#222; color:#888;">
                <textarea id="r-desc" class="f-input" rows="2" placeholder="Describe qué sucede..."></textarea>
                
                <div class="upload-grid">
                    <label class="upload-btn"><i class="fas fa-camera"></i> CÁMARA<input type="file" hidden capture="environment" accept="image/*" id="file-cam"></label>
                    <label class="upload-btn"><i class="fas fa-folder-open"></i> GALERÍA<input type="file" hidden accept="image/*,video/*" id="file-gal"></
