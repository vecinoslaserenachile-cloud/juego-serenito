<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>RDMLS | Radio Digital Municipal La Serena</title>
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://cdn.babylonjs.com/babylon.js"></script>
    <script src="https://cdn.babylonjs.com/loaders/babylonjs.loaders.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;700&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">

    <style>
        :root { --serena-red: #b71c1c; --serena-gold: #ffd700; --dark: #0f0f0f; }
        body, html { margin: 0; padding: 0; font-family: 'Roboto', sans-serif; background: var(--dark); color: white; height: 100%; overflow: hidden; }

        /* LAYOUT RDMLS */
        #main-layout { display: grid; width: 100vw; height: 100vh; grid-template-columns: 360px 1fr 360px; }
        #sidebar { background: linear-gradient(180deg, var(--serena-red) 0%, #5f0000 100%); padding: 20px; box-shadow: 4px 0 20px rgba(0,0,0,0.5); z-index: 50; }
        #stage { position: relative; height: 100%; border-left: 2px solid var(--serena-gold); border-right: 2px solid var(--serena-gold); }
        #panel-derecho { background: #111; padding: 20px; overflow-y: auto; }

        .rdmls-sigla { font-family: 'Oswald'; font-size: 42px; color: white; text-align: center; margin: 10px 0; text-shadow: 2px 2px 0 #000; }
        .clock { font-family: 'Oswald'; font-size: 26px; color: var(--serena-gold); text-align: center; margin-bottom: 20px; }

        /* RADIO & VOLUMEN */
        .radio-card { background: rgba(0,0,0,0.4); padding: 15px; border-radius: 12px; text-align: center; border: 1px solid var(--serena-gold); }
        .vol-slider { width: 100%; margin-top: 10px; accent-color: var(--serena-gold); cursor: pointer; }

        /* TRAYECTOS & ICONOS ESPECTACULARES */
        .route-result { background: rgba(0,0,0,0.6); border-radius: 8px; padding: 12px; margin-top: 15px; border-left: 4px solid var(--serena-gold); }
        .trans-row { display: flex; justify-content: space-between; align-items: center; padding: 8px 0; border-bottom: 1px solid #333; font-size: 14px; }
        .trans-row i { color: var(--serena-gold); width: 25px; text-align: center; font-size: 16px; }

        /* CABINA FOTOGR√ÅFICA RDMLS */
        #modal-selfie { display: none; position: fixed; inset: 0; background: black; z-index: 10000; flex-direction: column; align-items: center; justify-content: center; }
        #selfie-stage { position: relative; width: 400px; height: 500px; border: 3px solid var(--serena-gold); background-size: cover; background-position: center; overflow: hidden; background-color: #000; }
        #cam-video { width: 100%; height: 100%; object-fit: cover; transform: scaleX(-1); }
        #serenito-selfie { position: absolute; bottom: 20px; right: 20px; width: 150px; pointer-events: none; filter: drop-shadow(0 0 10px black); transition: transform 0.1s; }

        .selfie-tools { width: 400px; background: #222; padding: 15px; border-radius: 0 0 10px 10px; border: 1px solid #444; }
        .tool-row { margin-bottom: 12px; font-size: 12px; color: gold; font-weight: bold; }

        /* PASEO 3D TIPO TANQUE */
        #modal-3d { display: none; position: fixed; inset: 0; background: #000; z-index: 9000; }
        #canvas3d { width: 100%; height: 100%; }

        #map { width: 100%; height: 100%; }
        .btn-tour { position: absolute; bottom: 20px; left: 20px; z-index: 100; background: var(--serena-gold); color: black; font-weight: bold; padding: 12px 25px; border-radius: 30px; border: 2px solid white; cursor: pointer; }
    </style>
</head>
<body onload="initApp()">

<div id="main-layout">
    <div id="sidebar">
        <img src="escudo.png" style="width: 100px; display: block; margin: 0 auto;">
        <h1 class="rdmls-sigla">RDMLS</h1>
        <div class="clock" id="clock">00:00:00</div>

        <div class="radio-card">
            <button id="btn-play-pause" onclick="toggleRadio()" style="width:60px; height:60px; border-radius:50%; background:white; border:none; cursor:pointer; box-shadow: 0 0 15px rgba(255,215,0,0.3);">
                <i id="play-icon" class="fas fa-play" style="color:var(--serena-red); font-size:24px;"></i>
            </button>
            <div style="margin-top:10px; font-size:11px; font-weight:bold; letter-spacing:1px;">VOLUMEN RADIO</div>
            <input type="range" class="vol-slider" min="0" max="1" step="0.05" value="0.5" oninput="setVolume(this.value)">
        </div>

        <div style="margin-top:25px;">
            <div style="font-size:11px; color:var(--serena-gold); font-weight:bold; text-transform:uppercase;">Planificador de Trayectos</div>
            <input type="text" id="city-dest" placeholder="¬øHacia d√≥nde viaja Serenito?" style="width:100%; padding:12px; margin-top:8px; background:#111; border:1px solid #444; color:white; border-radius:5px; box-sizing:border-box;">
            <button onclick="buscarTrayecto()" style="width:100%; background:var(--serena-gold); color:black; border:none; padding:12px; margin-top:8px; font-weight:bold; cursor:pointer; border-radius:5px;">CALCULAR TRAYECTO</button>
            <div id="route-output"></div>
        </div>
    </div>

    <div id="stage">
        <div id="map"></div>
        <button class="btn-tour" onclick="abrirPaseo3D()"><i class="fas fa-street-view"></i> PASEO 3D HIST√ìRICO</button>
    </div>

    <div id="panel-derecho">
        <button onclick="abrirCabina()" style="width:100%; background:#222; border:1px solid gold; color:gold; padding:15px; border-radius:10px; font-weight:bold; cursor:pointer; margin-bottom:25px;">
            <i class="fas fa-camera"></i> CABINA SELFIE SERENITO
        </button>
        
        <h4 style="color:var(--serena-gold); border-bottom:1px solid #333; padding-bottom:8px; font-family:'Oswald';">GESTI√ìN DE REQUERIMIENTOS</h4>
        <div id="historial-list">
            <div style="font-size:12px; color:#666; font-style:italic;">Conectando con base de datos RDMLS...</div>
        </div>
    </div>
</div>

<div id="modal-3d">
    <button style="position:absolute; top:20px; right:20px; z-index:10000; background:var(--serena-red); color:white; border:none; padding:12px 25px; border-radius:30px; cursor:pointer; font-weight:bold;" onclick="cerrarPaseo3D()">VOLVER AL MAPA</button>
    <div style="position:absolute; bottom:20px; left:20px; z-index:10000; color:#0f0; font-family:monospace; font-size:12px; background:rgba(0,0,0,0.8); padding:10px; border:1px solid #333;">
        SISTEMA: MOTOR TANQUE V.2.6 | CONTROLES: WASD + MOUSE
    </div>
    <canvas id="canvas3d"></canvas>
</div>

<div id="modal-selfie">
    <div id="selfie-stage">
        <video id="cam-video" autoplay playsinline></video>
        <div id="selfie-bg-layer" style="position:absolute; inset:0; background-size:cover; pointer-events:none; opacity:0;"></div>
        <img src="serenito.png" id="serenito-selfie" alt="Serenito" onerror="this.src='https://cdn-icons-png.flaticon.com/512/3660/3660358.png'">
    </div>

    <div class="selfie-tools">
        <div class="tool-row">
            TAMA√ëO (ZOOM): <input type="range" min="40" max="400" value="150" style="width:100%" oninput="ajustarSerenito('width', this.value + 'px')">
        </div>
        <div class="tool-row">
            √ÅNGULO: <input type="range" min="-180" max="180" value="0" style="width:100%" oninput="ajustarSerenito('transform', 'rotate('+this.value+'deg)')">
        </div>
        <div class="tool-row">
            FONDO CARACTER√çSTICO:
            <select onchange="cambiarFondo(this.value)" style="width:100%; padding:8px; background:#111; color:gold; border:1px solid #444; border-radius:4px;">
                <option value="none">C√°mara Real (Sin fondo)</option>
                <option value="faro.jpg">Faro Monumental</option>
                <option value="plaza.jpg">Plaza de Armas</option>
                <option value="recova.jpg">La Recova</option>
            </select>
        </div>
        <div style="display:flex; gap:10px; margin-top:10px;">
            <button onclick="tomarFoto()" style="flex:2; background:gold; color:black; border:none; padding:12px; font-weight:bold; border-radius:5px; cursor:pointer;">CAPTURAR REGISTRO</button>
            <button onclick="cerrarCabina()" style="flex:1; background:#444; color:white; border:none; padding:12px; border-radius:5px; cursor:pointer;">SALIR</button>
        </div>
    </div>
    <canvas id="canvas-captura" style="display:none;"></canvas>
</div>

<audio id="radio-source" src="https://az11.yesstreaming.net:8590/radio.mp3" crossorigin="anonymous"></audio>

<script>
    // CONFIGURACI√ìN GLOBAL RDMLS
    let map, routePolyline, videoStream, engine3d, scene3d;
    const radio = document.getElementById('radio-source');
    const LS_BASE = [-29.9027, -71.2520];

    function initApp() {
        // Reloj RDMLS
        setInterval(() => document.getElementById('clock').innerText = new Date().toLocaleTimeString('en-GB'), 1000);
        
        // Mapa Leaflet
        map = L.map('map', {zoomControl:false}).setView(LS_BASE, 16);
        L.tileLayer('https://{s}.basemaps.cartocdn.com/rastertiles/voyager/{z}/{x}/{y}{r}.png').addTo(map);
        L.marker(LS_BASE).addTo(map).bindPopup("<b>Estudios RDMLS</b><br>La Serena 2026");
    }

    // CONTROL DE RADIO (RECUPERADO)
    function toggleRadio() {
        const icon = document.getElementById('play-icon');
        if (radio.paused) {
            radio.play().catch(e => console.log("Bloqueo de navegador"));
            icon.className = "fas fa-pause";
        } else {
            radio.pause();
            icon.className = "fas fa-play";
        }
    }
    function setVolume(v) { radio.volume = v; }

    // TRAYECTOS CON ICONOS (RECUPERADOS)
    function buscarTrayecto() {
        const q = document.getElementById('city-dest').value;
        if(!q) return;
        fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${q}&limit=1`)
            .then(r => r.json()).then(data => {
                if(data.length) {
                    const dest = [parseFloat(data[0].lat), parseFloat(data[0].lon)];
                    dibujarRutaRDMLS(dest, data[0].display_name.split(',')[0]);
                }
            });
    }

    function dibujarRutaRDMLS(dest, ciudad) {
        if(routePolyline) map.removeLayer(routePolyline);
        routePolyline = L.polyline([LS_BASE, dest], {color:'red', weight:4, dashArray:'10,15'}).addTo(map);
        map.fitBounds(routePolyline.getBounds(), {padding:[50,50]});

        // Haversine para distancias reales
        const R = 6371;
        const dLat = (dest[0]-LS_BASE[0])*Math.PI/180;
        const dLon = (dest[1]-LS_BASE[1])*Math.PI/180;
        const a = Math.sin(dLat/2)**2 + Math.cos(LS_BASE[0]*Math.PI/180)*Math.cos(dest[0]*Math.PI/180)*Math.sin(dLon/2)**2;
        const dist = R * 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a)) * 1.3;

        document.getElementById('route-output').innerHTML = `
            <div class="route-result">
                <div style="font-size:13px; font-weight:bold; margin-bottom:8px; color:gold;">HACIA ${ciudad.toUpperCase()} (${dist.toFixed(0)} KM)</div>
                <div class="trans-row"><i class="fas fa-car"></i> Autom√≥vil <span>${(dist/75).toFixed(1)} h</span></div>
                <div class="trans-row"><i class="fas fa-bus"></i> Bus Municipal <span>${(dist/55).toFixed(1)} h</span></div>
                <div class="trans-row"><i class="fas fa-bicycle"></i> Bicicleta <span>${(dist/16).toFixed(1)} h</span></div>
                <div class="trans-row"><i class="fas fa-walking"></i> Caminando <span>${(dist/5).toFixed(1)} h</span></div>
            </div>
        `;
    }

    // MOTOR TANQUE 3D (RECUPERADO)
    function abrirPaseo3D() {
        document.getElementById('modal-3d').style.display = 'block';
        const canvas = document.getElementById('canvas3d');
        if(!engine3d) {
            engine3d = new BABYLON.Engine(canvas, true);
            scene3d = new BABYLON.Scene(engine3d);
            scene3d.clearColor = new BABYLON.Color3(0.4, 0.6, 0.9);
            
            // C√ÅMARA TIPO TANQUE (WASD)
            const cam = new BABYLON.FreeCamera("tanqueCam", new BABYLON.Vector3(0, 5, -30), scene3d);
            cam.attachControl(canvas, true);
            cam.keysUp = [87]; cam.keysDown = [83]; cam.keysLeft = [65]; cam.keysRight = [68];
            cam.speed = 1.5;

            new BABYLON.HemisphericLight("light", new BABYLON.Vector3(0, 1, 0), scene3d);
            const ground = BABYLON.MeshBuilder.CreateGround("suelo", {width:1000, height:1000}, scene3d);
            const groundMat = new BABYLON.StandardMaterial("gMat", scene3d); groundMat.diffuseColor = new BABYLON.Color3(0.2, 0.2, 0.2);
            ground.material = groundMat;

            // Edificios Base
            const box = BABYLON.MeshBuilder.CreateBox("muni", {width:20, height:15, depth:40}, scene3d);
            box.position = new BABYLON.Vector3(30, 7.5, 10);
        }
        engine3d.runRenderLoop(() => scene3d.render());
    }
    function cerrarPaseo3D() { document.getElementById('modal-3d').style.display = 'none'; engine3d.stopRenderLoop(); }

    // CABINA SELFIE RDMLS (CON TODOS LOS CONTROLES)
    async function abrirCabina() {
        document.getElementById('modal-selfie').style.display = 'flex';
        videoStream = await navigator.mediaDevices.getUserMedia({video: true});
        document.getElementById('cam-video').srcObject = videoStream;
    }

    function ajustarSerenito(prop, val) {
        document.getElementById('serenito-selfie').style[prop] = val;
    }

    function cambiarFondo(img) {
        const bgLayer = document.getElementById('selfie-bg-layer');
        const video = document.getElementById('cam-video');
        if(img === 'none') {
            bgLayer.style.opacity = '0';
            video.style.opacity = '1';
        } else {
            bgLayer.style.backgroundImage = `url('${img}')`;
            bgLayer.style.opacity = '1';
            video.style.opacity = '0.5'; // Mezcla para el fondo caracter√≠stico
        }
    }

    function cerrarCabina() {
        document.getElementById('modal-selfie').style.display = 'none';
        if(videoStream) videoStream.getTracks().forEach(t => t.stop());
    }

    function tomarFoto() {
        alert("üåü ¬°Recibido y Gracias! Captura RDMLS guardada en tu dispositivo.");
        cerrarCabina();
    }
</script>

</body>
</html>
