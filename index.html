<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Radio Digital Municipal La Serena</title>
    
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/3660/3660358.png" type="image/png">
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://cdn.babylonjs.com/babylon.js"></script>
    <script src="https://cdn.babylonjs.com/loaders/babylonjs.loaders.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;700&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">

    <style>
        :root { --serena-red: #b71c1c; --serena-gold: #ffd700; --dark: #0a0a0a; --panel: #111; }
        body, html { margin: 0; padding: 0; font-family: 'Roboto', sans-serif; background: var(--dark); color: white; width: 100%; height: 100%; overflow: hidden; }

        @media (min-width: 1024px) {
            #main-layout { display: grid; width: 100vw; height: 100vh; grid-template-columns: 360px 1fr 340px; }
            #sidebar, #form-panel { overflow-y: auto; scrollbar-width: thin; scrollbar-color: var(--serena-gold) #222; }
        }

        /* SIDEBAR IZQUIERDO */
        #sidebar { background: linear-gradient(180deg, #b71c1c 0%, #5f0000 100%); padding: 20px; display: flex; flex-direction: column; gap: 15px; z-index: 50; box-shadow: 4px 0 20px rgba(0,0,0,0.6); }
        .escudo-img { width: 140px; margin: 0 auto; display: block; filter: drop-shadow(0 4px 6px rgba(0,0,0,0.6)); }
        .rdmls-sigla { font-family: 'Oswald'; font-size: 50px; margin: 0; line-height: 0.9; text-align: center; }
        .clock { font-family: 'Oswald'; font-size: 30px; text-align: center; color: var(--serena-gold); margin: 10px 0; }
        
        .route-box { background: rgba(0,0,0,0.3); padding: 15px; border-radius: 12px; border-left: 4px solid var(--serena-gold); }
        .trans-row { display: flex; justify-content: space-between; padding: 8px; background: rgba(0,0,0,0.5); border-radius: 6px; font-size: 11px; margin-top: 5px; }
        .chip-container { margin-top: 10px; display: flex; flex-wrap: wrap; gap: 4px; }
        .chip { background: #222; padding: 5px 10px; font-size: 10px; border-radius: 20px; cursor: pointer; border: 1px solid #444; color: #ccc; }
        .chip:hover { border-color: var(--serena-gold); color: white; }

        /* COLUMNA CENTRAL MAPA */
        #stage-area { position: relative; flex-grow: 1; background: #222; overflow: hidden; }
        #map { width: 100%; height: 100%; z-index: 1; }
        #renderCanvas { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 10; pointer-events: none; }
        .btn-tour { position: absolute; bottom: 20px; left: 20px; z-index: 20; background: var(--serena-gold); color: black; font-weight: bold; padding: 12px 20px; border-radius: 8px; border: 2px solid white; cursor: pointer; display: flex; align-items: center; gap: 8px; box-shadow: 0 5px 15px rgba(0,0,0,0.5); }

        /* COLUMNA DERECHA GESTIN Y CRM */
        #form-panel { background: var(--panel); padding: 20px; border-left: 1px solid #333; }
        .crm-box { margin-top: 20px; background: #1a1a1a; padding: 15px; border-radius: 10px; border: 1px solid #333; max-height: 300px; overflow-y: auto; }
        .ticket-item { font-size: 11px; border-bottom: 1px solid #222; padding: 8px 0; color: #aaa; }
        .ticket-item b { color: var(--serena-gold); }
        .status-pill { float: right; padding: 2px 6px; border-radius: 4px; background: #333; font-size: 9px; color: white; }

        .btn-red { width: 100%; background: var(--serena-red); color: white; padding: 15px; border: none; border-radius: 8px; font-weight: bold; cursor: pointer; }
        .graphic-filler { width: 100%; border-radius: 8px; margin-top: 15px; border: 2px solid #333; cursor: zoom-in; }

        /* NUEVO BOTN CHAT */
        #chat-ia-trigger { position: fixed; bottom: 30px; right: 25px; z-index: 15000; cursor: pointer; display: flex; align-items: center; gap: 10px; background: var(--serena-red); padding: 5px 15px 5px 5px; border-radius: 50px; border: 2px solid white; box-shadow: 0 5px 25px rgba(0,0,0,0.5); transition: 0.3s; }
        #chat-ia-trigger:hover { transform: scale(1.05); background: #ff1744; }
        .chat-text { color: white; font-family: 'Oswald'; font-weight: bold; letter-spacing: 1px; }

        #chat-ia-frame { display: none; position: fixed; bottom: 110px; right: 25px; width: 360px; height: 550px; background: #1a1a1a; border-radius: 20px; border: 2px solid var(--serena-gold); z-index: 15000; overflow: hidden; box-shadow: 0 15px 50px rgba(0,0,0,0.8); }

        /* LUPA */
        #modal-lupa { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.95); z-index: 30000; align-items: center; justify-content: center; flex-direction: column; padding: 20px; }
        #lupa-caption { margin-top: 20px; max-width: 800px; text-align: center; color: var(--serena-gold); font-family: 'Oswald'; font-size: 20px; }
    </style>
</head>
<body>

    <div id="main-layout">
        <div id="sidebar">
            <img src="escudo.png" class="escudo-img">
            <h1 class="rdmls-sigla">RDMLS</h1>
            <div class="clock" id="clock">00:00:00</div>
            <div style="text-align:center;"><button onclick="toggleRadio()" style="background:white; color:var(--serena-red); border:none; width:60px; height:60px; border-radius:50%; cursor:pointer;"><i class="fas fa-play" id="play-icon"></i></button></div>

            <div class="route-box">
                <div style="font-size:11px; color:var(--serena-gold); font-weight:bold; margin-bottom:10px;">PLANIFICADOR DE VIAJES</div>
                <input type="text" id="city-input" class="f-input" onkeypress="if(event.key==='Enter')buscarRutaReal()" placeholder="驴A d贸nde viajamos hoy?">
                <div id="route-output"></div>
                <div class="chip-container">
                    <div class="chip" onclick="calcDirectReal(-30.0330, -70.7081, 'Vicu帽a')">Vicu帽a</div>
                    <div class="chip" onclick="calcDirectReal(-30.2292, -71.0851, 'Andacollo')">Andacollo</div>
                    <div class="chip" onclick="calcDirectReal(-33.4489, -70.6693, 'Santiago')">Santiago</div>
                    <div class="chip" onclick="calcDirectReal(-36.8201, -73.0444, 'Concepci贸n')">Concepci贸n</div>
                    <div class="chip" onclick="calcDirectReal(-12.0464, -77.0428, 'Lima')">Lima</div>
                    <div class="chip" onclick="calcDirectReal(-34.6037, -58.3816, 'Buenos Aires')">B. Aires</div>
                </div>
            </div>
            <img src="relleno-radio.jpg" class="graphic-filler" onclick="lupa(this.src, 'Estudios RDMLS: Transmisi贸n en vivo para toda la Regi贸n de Coquimbo.')">
        </div>

        <div id="stage-area">
            <div id="map"></div>
            <canvas id="renderCanvas"></canvas>
            <button class="btn-tour" onclick="abrirTourReal()"><i class="fas fa-street-view"></i> PASEO HISTRICO</button>
        </div>

        <div id="form-panel">
            <div id="user-header" style="margin-bottom:15px; border-bottom:1px solid #333; padding-bottom:10px;">
                <button onclick="login()" style="width:100%; background:#4285f4; color:white; border:none; padding:10px; border-radius:5px; cursor:pointer; font-weight:bold;"><i class="fab fa-google"></i> Acceso Vecino</button>
            </div>
            <h4 style="color:var(--serena-gold); margin:0 0 10px 0;">NUEVO REPORTE</h4>
            <input type="text" id="r-dir" class="f-input" readonly placeholder="Detectando ubicaci贸n...">
            <textarea id="r-desc" class="f-input" rows="3" placeholder="Detalle del problema..."></textarea>
            <input type="file" id="r-foto" accept="image/*" capture="environment" style="font-size:11px; color:white; margin-bottom:10px; width:100%;">
            <button id="btn-env-rep" onclick="enviarAlBackoffice()" class="btn-red">ENVIAR A MUNICIPALIDAD</button>
            
            <div id="crm-history" class="crm-box" style="display:none;">
                <div style="font-size:11px; color:var(--serena-gold); font-weight:bold; border-bottom:1px solid #333; padding-bottom:5px; margin-bottom:5px;">MIS REPORTES ANTERIORES</div>
                <div id="tickets-list"></div>
            </div>

            <img src="comic-cielo.jpg" class="graphic-filler" onclick="lupa(this.src, 'Cielos de La Serena: Somos capital mundial de la astronom铆a.')">
        </div>
    </div>

    <div id="chat-ia-trigger" onclick="toggleIAHub()">
        <img src="https://cdn-icons-png.flaticon.com/512/3660/3660358.png" width="50" style="background:white; border-radius:50%; padding:2px;">
        <span class="chat-text">Serenito 隆Ah铆!</span>
    </div>
    <div id="chat-ia-frame">
        <div style="background:var(--serena-red); padding:10px; display:flex; justify-content:space-between; align-items:center; border-bottom:1px solid gold;">
            <b style="color:white; font-size:14px;">SERENITO IA 2026</b>
            <i class="fas fa-times" onclick="toggleIAHub()" style="color:white; cursor:pointer;"></i>
        </div>
        <iframe src="ia.html" style="width:100%; height:calc(100% - 40px); border:none;"></iframe>
    </div>

    <div id="modal-lupa" onclick="this.style.display='none'"><img id="img-f-zoom" src="" style="max-height:70%; border:4px solid white; border-radius:10px;"><div id="lupa-caption"></div></div>

    <audio id="radio" src="https://az11.yesstreaming.net:8590/radio.mp3" crossorigin="anonymous"></audio>

    <script>
        const fbCfg = { apiKey: "AIzaSyCDUhik-oYwJ-yBkBYAohw6DJct5FQ78w4", authDomain: "laserena-d1263.firebaseapp.com", projectId: "laserena-d1263", storageBucket: "laserena-d1263.firebasestorage.app", messagingSenderId: "283725387947", appId: "1:283725387947:web:898aa22c80c2fadbe8bfee" };
        firebase.initializeApp(fbCfg);
        const db = firebase.firestore(); const auth = firebase.auth();
        let user = null, routeLine = null, destMarker = null, serenitoMarker = null;

        const LS = [-29.9027, -71.2520];
        const map = L.map('map', {zoomControl:false}).setView(LS, 16);
        L.tileLayer('https://{s}.basemaps.cartocdn.com/rastertiles/voyager/{z}/{x}/{y}{r}.png').addTo(map);

        // CONO DE SERENITO GEORREFERENCIADO
        const serenitoIcon = L.icon({ iconUrl: 'https://cdn-icons-png.flaticon.com/512/3660/3660358.png', iconSize: [40, 40], iconAnchor: [20, 20] });
        serenitoMarker = L.marker(LS, {icon: serenitoIcon, zIndexOffset: 1000}).addTo(map);

        // GEOFENCING Y SEGUIMIENTO
        const LIMITES = { latMin: -30.07, latMax: -29.70, lngMin: -71.40, lngMax: -71.10 };
        map.on('move', () => {
            const c = map.getCenter();
            serenitoMarker.setLatLng(c);
            const esValido = (c.lat >= LIMITES.latMin && c.lat <= LIMITES.latMax && c.lng >= LIMITES.lngMin && c.lng <= LIMITES.lngMax);
            const btn = document.getElementById('btn-env-rep');
            if(!esValido) {
                document.getElementById('r-dir').value = "FUERA DE JURISDICCIN";
                btn.disabled = true; btn.style.background = "#444";
            } else {
                btn.disabled = false; btn.style.background = "var(--serena-red)";
                fetch(`https://nominatim.openstreetmap.org/reverse?format=json&lat=${c.lat}&lon=${c.lng}`).then(r=>r.json()).then(d=>{
                    if(d.address) document.getElementById('r-dir').value = (d.address.road || "") + " " + (d.address.house_number || "");
                });
            }
        });

        // DISTANCIAS CON BANDERA DE META
        const metaIcon = L.icon({ iconUrl: 'https://cdn-icons-png.flaticon.com/512/1169/1169542.png', iconSize: [40, 40], iconAnchor: [20, 40] });
        function calcDirectReal(lat, lon, name) {
            const R=6371; const dLat=(lat-LS[0])*Math.PI/180; const dLon=(lon-LS[1])*Math.PI/180;
            const a = Math.sin(dLat/2)**2 + Math.cos(LS[0]*Math.PI/180)*Math.cos(lat*Math.PI/180)*Math.sin(dLon/2)**2;
            const dist = R * 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a)) * 1.3;
            document.getElementById('route-output').innerHTML = `
                <div style="font-size:12px; font-weight:bold; color:gold; margin-top:5px;">${name} (${dist.toFixed(0)}km)</div>
                <div class="trans-row"><i class="fas fa-plane"></i> <span>${(dist/800).toFixed(1)}h</span> <i class="fas fa-car"></i> <span>${(dist/95).toFixed(1)}h</span> <i class="fas fa-walking"></i> <span>${(dist/5).toFixed(1)}h</span></div>
                <button onclick="limpiarRuta()" style="width:100%; background:#333; color:white; border:none; margin-top:5px; cursor:pointer; font-size:10px;">CERRAR</button>
            `;
            if(routeLine) map.removeLayer(routeLine);
            if(destMarker) map.removeLayer(destMarker);
            routeLine = L.polyline([LS, [lat,lon]], {color:'red', weight:4, dashArray:'10,10'}).addTo(map);
            destMarker = L.marker([lat,lon], {icon: metaIcon}).addTo(map);
            map.fitBounds(routeLine.getBounds(), {padding:[50,50]});
        }
        function limpiarRuta() { if(routeLine) map.removeLayer(routeLine); if(destMarker) map.removeLayer(destMarker); document.getElementById('route-output').innerHTML = ""; map.flyTo(LS, 16); }

        // MOTOR 3D ESCENARIO
        const canvas = document.getElementById("renderCanvas");
        const engine = new BABYLON.Engine(canvas, true);
        const scene = new BABYLON.Scene(engine); scene.clearColor = new BABYLON.Color4(0,0,0,0);
        const cam = new BABYLON.ArcRotateCamera("c", Math.PI/2, Math.PI/2.5, 100, BABYLON.Vector3.Zero(), scene);
        new BABYLON.HemisphericLight("l", new BABYLON.Vector3(0,1,0), scene);
        BABYLON.SceneLoader.ImportMesh("", "./", "serenito.glb", scene, (m) => { m[0].scaling = new BABYLON.Vector3(12,12,-12); cam.lockedTarget = m[0]; });
        engine.runRenderLoop(() => scene.render());

        // LOGIN Y CRM
        function login() { auth.signInWithPopup(new firebase.auth.GoogleAuthProvider()); }
        auth.onAuthStateChanged(u => { 
            if(u){ 
                user=u; 
                document.getElementById('user-header').innerHTML=`<div style="display:flex;align-items:center;gap:10px;"><img src="${u.photoURL}" style="width:30px;border-radius:50%;border:2px solid gold;"><b>${u.displayName}</b></div>`;
                document.getElementById('crm-history').style.display = 'block';
                cargarCRM(u.uid);
            } 
        });

        function cargarCRM(uid) {
            db.collection("tickets_ia").where("userId", "==", uid).orderBy("fecha", "desc").onSnapshot(snap => {
                const list = document.getElementById('tickets-list');
                list.innerHTML = "";
                snap.forEach(doc => {
                    const d = doc.data();
                    list.innerHTML += `<div class="ticket-item"><span class="status-pill">${d.estado || 'Pendiente'}</span><b>${d.fecha.toDate().toLocaleDateString()}</b><br>${d.mensaje.substring(0,40)}...</div>`;
                });
            });
        }

        async function enviarAlBackoffice() {
            if(!user) return alert("Inicia sesi贸n primero.");
            const file = document.getElementById('r-foto').files[0];
            let base64 = null;
            if(file) { base64 = await new Promise(r => { const rd=new FileReader(); rd.onload=e=>r(e.target.result); rd.readAsDataURL(file); }); }
            await db.collection("tickets_ia").add({ userId: user.uid, nombre: user.displayName, mensaje: document.getElementById('r-desc').value, direccion: document.getElementById('r-dir').value, foto: base64, fecha: new Date(), estado: "Pendiente" });
            alert(" 隆MUCHAS GRACIAS! Reporte recibido.");
        }

        function lupa(s, t) { document.getElementById('img-f-zoom').src=s; document.getElementById('lupa-caption').innerText=t; document.getElementById('modal-lupa').style.display='flex'; }
        function toggleRadio() { const r=document.getElementById('radio'); r.paused?r.play():r.pause(); }
        function toggleIAHub() { const f = document.getElementById('chat-ia-frame'); f.style.display = (f.style.display==='none'?'block':'none'); }
        setInterval(() => document.getElementById('clock').innerText = new Date().toLocaleTimeString(), 1000);
        window.addEventListener("resize", () => engine.resize());
    </script>
</body>
</html>
