<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>RDMLS | La Serena 2026</title>
    
    <link rel="icon" id="dynamic-favicon" type="image/png">
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://cdn.babylonjs.com/babylon.js"></script>
    <script src="https://cdn.babylonjs.com/loaders/babylonjs.loaders.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;700&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">

    <style>
        :root { --serena-red: #b71c1c; --serena-gold: #ffd700; --dark: #0f0f0f; --panel: #111; }
        
        body, html { margin: 0; padding: 0; font-family: 'Roboto', sans-serif; background: var(--dark); color: white; width: 100%; height: 100%; }

        /* --- LAYOUT ESCRITORIO --- */
        @media (min-width: 1024px) {
            body { overflow: hidden; } 
            #main-layout {
                display: grid; width: 100vw; height: 100vh;
                grid-template-columns: 360px 1fr 360px;
                grid-template-rows: 100%;
            }
            #sidebar-wrapper {
                background: linear-gradient(180deg, #b71c1c 0%, #5f0000 100%);
                padding: 20px; overflow-y: auto;
                scrollbar-width: thin; scrollbar-color: var(--serena-gold) #222;
                box-shadow: 4px 0 20px rgba(0,0,0,0.6); z-index: 50;
            }
            #sidebar-header, #sidebar-tools { background: transparent; padding: 0; box-shadow: none; border: none; }
            #sidebar-tools { margin-top: 20px; } 
            #stage-area { height: 100%; position: relative; }
            #form-panel { 
                background: var(--panel); padding: 20px; 
                overflow-y: auto; border-left: 1px solid #333;
                scrollbar-width: thin; scrollbar-color: var(--serena-gold) #222;
            }
            #mobile-footer { display: none; }
        }

        /* --- LAYOUT M√ìVIL --- */
        @media (max-width: 1023px) {
            body { overflow-y: auto; overflow-x: hidden; }
            #main-layout { display: flex; flex-direction: column; width: 100%; min-height: 100vh; }
            #sidebar-wrapper { display: contents; } 
            #sidebar-header { order: 1; padding: 15px; background: linear-gradient(180deg, #b71c1c 0%, #8e0000 100%); text-align: center; z-index: 50; }
            #sidebar-tools { order: 2; padding: 15px; background: #1a1a1a; border-bottom: 1px solid #333; }
            #stage-area { order: 3; height: 50vh !important; width: 100%; position: relative; z-index: 10; border-top: 2px solid var(--serena-gold); border-bottom: 2px solid var(--serena-gold); margin: 0; }
            #form-panel { order: 4; padding: 20px; background: var(--panel); padding-bottom: 80px; margin-top: 0; }
            #mobile-footer { order: 5; display: block; padding: 30px; text-align: center; background: #0f0f0f; border-top: 1px solid #333; }
        }

        /* ESTILOS COMUNES */
        .escudo-img { width: 120px; margin: 0 auto; display: block; filter: drop-shadow(0 4px 6px rgba(0,0,0,0.6)); }
        .rdmls-sigla { font-family: 'Oswald'; font-size: 42px; margin: 5px 0 0 0; line-height: 1; text-align: center; text-shadow: 2px 2px 0 #000; }
        .clock { font-family: 'Oswald'; font-size: 26px; color: var(--serena-gold); margin-bottom: 10px; text-align: center; }
        
        .route-box { background: rgba(0,0,0,0.3); padding: 15px; border-radius: 12px; border-left: 4px solid var(--serena-gold); }
        .search-row { display: flex; gap: 5px; margin-bottom: 10px; }
        .city-input { flex: 1; padding: 10px; border-radius: 4px; border: 1px solid #555; background: #222; color: white; font-size: 14px; }
        .go-btn { background: var(--serena-gold); color: black; border: none; padding: 0 15px; border-radius: 4px; cursor: pointer; font-weight: bold; }
        
        .chip-container { margin-top: 10px; display: flex; gap: 6px; flex-wrap: wrap; }
        @media (max-width: 1023px) { .chip-container { flex-wrap: nowrap; overflow-x: auto; padding-bottom: 10px; } .chip { flex: 0 0 auto; padding: 10px 18px; font-size: 13px; } }
        .chip { background: #333; padding: 6px 12px; font-size: 11px; border-radius: 20px; cursor: pointer; border: 1px solid #555; color: #ccc; transition: 0.2s; white-space: nowrap; }
        .chip:hover { border-color: var(--serena-gold); color: white; background: #444; }

        .route-list { margin-top: 10px; display: flex; flex-direction: column; gap: 5px; }
        .trans-row { display: flex; justify-content: space-between; align-items: center; padding: 8px; background: rgba(0,0,0,0.5); border-radius: 6px; font-size: 12px; border-bottom: 1px solid #444; }
        .trans-icon { width: 25px; text-align: center; color: var(--serena-gold); margin-right: 5px; font-size: 14px; }

        .weather-card { background: rgba(0,0,0,0.4); border-radius: 12px; padding: 15px; margin-top: 20px; border: 1px solid #444; display: flex; align-items: center; justify-content: space-between; }
        .weather-temp { font-size: 32px; font-family: 'Oswald'; color: white; }
        .weather-detail { font-size: 11px; color: #aaa; text-align: right; }

        #map { width: 100%; height: 100%; z-index: 1; }
        #renderCanvas { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 10; pointer-events: none; }
        .btn-tour { position: absolute; bottom: 20px; left: 20px; z-index: 20; background: var(--serena-gold); color: black; font-weight: bold; padding: 10px 20px; border-radius: 8px; border: 2px solid white; cursor: pointer; display: flex; align-items: center; gap: 8px; box-shadow: 0 5px 15px rgba(0,0,0,0.5); }

        /* CABINA FOTOS PROFESIONAL */
        #modal-camara { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.95); z-index: 30000; align-items: center; justify-content: center; flex-direction: column; padding: 10px; }
        #camera-wrapper { position: relative; width: 100%; max-width: 400px; border: 2px solid gold; border-radius: 10px; overflow: hidden; background: #000; background-size: cover; background-position: center; }
        #cam-video { width: 100%; display: block; transform: scaleX(-1); }
        #cam-overlay { position: absolute; bottom: 0; right: 0; width: 50%; pointer-events: none; z-index: 10; filter: drop-shadow(0 0 10px rgba(0,0,0,0.5)); transition: transform 0.1s ease; }
        .selfie-ui { width: 100%; max-width: 400px; margin-top: 15px; background: #222; padding: 15px; border-radius: 10px; border: 1px solid #444; box-sizing: border-box; }
        .control-row { margin-bottom: 10px; font-size: 11px; color: var(--serena-gold); font-weight: bold; }
        .control-row input, .control-row select { width: 100%; margin-top: 5px; accent-color: var(--serena-gold); }

        .close-lupa { position: absolute; top: 30px; right: 30px; font-size: 40px; color: white; cursor: pointer; background: var(--serena-red); width: 50px; height: 50px; border-radius: 50%; display: flex; align-items: center; justify-content: center; border: 2px solid white; z-index: 30001; }
    </style>
</head>
<body onload="initApp()">

    <div id="main-layout">
        <div id="sidebar-wrapper">
            <div id="sidebar-header">
                <img src="escudo.png" class="escudo-img">
                <h1 class="rdmls-sigla">RDMLS</h1>
                <div class="clock" id="clock">00:00:00</div>
                <div style="text-align:center;">
                    <button onclick="toggleRadio()" style="background:white; color:var(--serena-red); border:none; width:60px; height:60px; border-radius:50%; cursor:pointer; box-shadow: 0 0 15px rgba(255,255,255,0.3); display:flex; align-items:center; justify-content:center; margin:0 auto;"><i class="fas fa-play" id="play-icon" style="margin-left:4px;"></i></button>
                    <div style="margin-top:10px;">
                        <input type="range" min="0" max="1" step="0.1" value="0.5" style="width:80%; accent-color:gold;" oninput="document.getElementById('radio').volume = this.value">
                    </div>
                </div>
            </div>

            <div id="sidebar-tools">
                <div class="route-box">
                    <div style="font-size:11px; color:var(--serena-gold); font-weight:bold; margin-bottom:10px;">PLANIFICADOR DE VIAJES</div>
                    <div class="search-row">
                        <input type="text" id="city-input" class="city-input" placeholder="¬øA d√≥nde vamos hoy?">
                        <button class="go-btn" onclick="buscarYCalcular()"><i class="fas fa-search"></i></button>
                    </div>
                    <div class="chip-container">
                        <div class="chip" onclick="calcDirect(-30.0330, -70.7081, 'Vicu√±a')">Vicu√±a</div>
                        <div class="chip" onclick="calcDirect(-30.2292, -71.0851, 'Andacollo')">Andacollo</div>
                        <div class="chip" onclick="calcDirect(-29.9533, -71.3395, 'Coquimbo')">Coquimbo</div>
                        <div class="chip" onclick="calcDirect(-33.4489, -70.6693, 'Santiago')">Santiago</div>
                    </div>
                    <div class="route-list" id="route-output"></div>
                    <button id="btn-reset-route" style="width:100%; background:#ff3d00; color:white; border:none; padding:8px; border-radius:5px; margin-top:10px; cursor:pointer; font-size:12px; font-weight:bold; display:none;" onclick="resetRoute()">CERRAR RUTA</button>
                </div>

                <div class="weather-card">
                    <div>
                        <div style="font-size:10px; color:#aaa; text-transform:uppercase;">Clima La Serena</div>
                        <div class="weather-temp" id="w-temp">--¬∞</div>
                    </div>
                    <div class="weather-detail">
                        <div id="w-wind">Viento: -- km/h</div>
                        <div id="w-desc">Actualizando...</div>
                    </div>
                    <i class="fas fa-sun" style="font-size:30px; color:gold;"></i>
                </div>

                <div style="margin-top:20px;">
                    <button onclick="abrirCamara()" style="width:100%; background:#222; border:1px solid gold; color:gold; padding:10px; border-radius:8px; cursor:pointer; margin-bottom:15px; font-weight:bold;">
                        <i class="fas fa-camera"></i> SELFIE CON SERENITO
                    </button>
                </div>
            </div>
        </div>

        <div id="stage-area">
            <div id="map"></div>
            <canvas id="renderCanvas"></canvas>
            <button class="btn-tour" onclick="abrirTourReal()"><i class="fas fa-street-view"></i> PASEO 3D</button>
        </div>

        <div id="form-panel">
            <h4 style="color:var(--serena-gold); margin:0 0 10px 0;">CENTRAL DE REQUERIMIENTOS</h4>
            <input type="text" id="r-dir" class="f-input" readonly placeholder="Geolocalizando...">
            <input type="text" id="r-asunto" class="f-input" placeholder="Asunto">
            <textarea id="r-desc" class="f-input" rows="3" placeholder="Describe el problema..."></textarea>
            <button id="btn-env-rep" onclick="enviarReporteCRM()" class="btn-red">ENVIAR A MUNICIPALIDAD</button>
            <div id="success-feedback">üåü ¬°MUCHAS GRACIAS! Reporte enviado.</div>
            <div id="crm-box" class="crm-box" style="display:none;"><div id="history-list"></div></div>
        </div>
    </div>

    <div id="modal-camara">
        <div class="close-lupa" onclick="cerrarCamara()">&times;</div>
        <div id="camera-wrapper">
            <video id="cam-video" autoplay playsinline></video>
            <img id="cam-overlay" src="serenito.png" onerror="this.src='https://cdn-icons-png.flaticon.com/512/3660/3660358.png'"> 
        </div>
        <div class="selfie-ui">
            <div class="control-row">CAMBIAR FONDO (LA SERENA)
                <select onchange="cambiarFondoCabina(this.value)">
                    <option value="">Fondo Real (C√°mara)</option>
                    <option value="faro.jpg">Faro Monumental</option>
                    <option value="plaza.jpg">Plaza de Armas</option>
                    <option value="recova.jpg">La Recova</option>
                </select>
            </div>
            <div class="control-row">TAMA√ëO SERENITO
                <input type="range" min="30" max="100" value="50" oninput="document.getElementById('cam-overlay').style.width = this.value + '%'">
            </div>
            <div class="control-row">ROTACI√ìN / √ÅNGULO
                <input type="range" min="-180" max="180" value="0" oninput="document.getElementById('cam-overlay').style.transform = 'rotate(' + this.value + 'deg)'">
            </div>
            <button onclick="tomarFoto()" style="width:100%; background:gold; color:black; padding:12px; border:none; border-radius:50px; font-weight:bold; cursor:pointer;">CAPTURAR REGISTRO</button>
        </div>
        <canvas id="foto-canvas" style="display:none;"></canvas>
    </div>

    <div id="modal-tour-3d" style="display:none; position:fixed; inset:0; background:black; z-index:20000;">
        <button style="position:absolute; top:20px; right:20px; z-index:21000; background:red; color:white; border:none; padding:10px 25px; border-radius:30px; font-weight:bold;" onclick="document.getElementById('modal-tour-3d').style.display='none'">VOLVER</button>
        <canvas id="tour-canvas" style="width:100%; height:100%;"></canvas>
    </div>

    <audio id="radio" src="https://az11.yesstreaming.net:8590/radio.mp3" crossorigin="anonymous"></audio>

    <script>
        const LS = [-29.9027, -71.2520];
        let map = L.map('map', {zoomControl:false}).setView(LS, 16);
        L.tileLayer('https://{s}.basemaps.cartocdn.com/rastertiles/voyager/{z}/{x}/{y}{r}.png').addTo(map);
        const radio = document.getElementById('radio');

        function initApp() {
            fetchWeather();
            setInterval(() => document.getElementById('clock').innerText = new Date().toLocaleTimeString('en-GB'), 1000);
        }

        async function toggleRadio() {
            const btn = document.getElementById('play-icon');
            try {
                if (radio.paused) { await radio.play(); btn.className = "fas fa-pause"; } 
                else { radio.pause(); btn.className = "fas fa-play"; }
            } catch (err) { console.error("Error radio:", err); }
        }

        /* TRAYECTOS CON ICONOS Y MEDIOS DE TRANSPORTE */
        function calcDirect(lat, lon, name) {
            const dist = (L.latLng(LS).distanceTo([lat, lon]) / 1000) * 1.35;
            document.getElementById('route-output').innerHTML = `
                <div style="text-align:center; color:gold; font-weight:bold; margin:10px 0;">Hacia: ${name} (${dist.toFixed(0)} km)</div>
                <div class="trans-row"><i class="fas fa-plane trans-icon"></i> Avi√≥n <span>${(dist/800).toFixed(1)} h</span></div>
                <div class="trans-row"><i class="fas fa-bus trans-icon"></i> Bus <span>${(dist/45).toFixed(1)} h</span></div>
                <div class="trans-row"><i class="fas fa-car trans-icon"></i> Auto <span>${(dist/70).toFixed(1)} h</span></div>
                <div class="trans-row"><i class="fas fa-bicycle trans-icon"></i> Bici <span>${(dist/16).toFixed(1)} h</span></div>
                <div class="trans-row"><i class="fas fa-walking trans-icon"></i> A Pie <span>${(dist/5).toFixed(1)} h</span></div>
            `;
            document.getElementById('btn-reset-route').style.display='block';
            if(window.pLine) map.removeLayer(window.pLine);
            window.pLine = L.polyline([LS, [lat, lon]], {color:'red', weight:4, dashArray:'10,10'}).addTo(map);
            map.fitBounds(window.pLine.getBounds(), {padding:[50,50]});
        }

        function resetRoute() { if(window.pLine) map.removeLayer(window.pLine); document.getElementById('btn-reset-route').style.display='none'; document.getElementById('route-output').innerHTML=""; map.flyTo(LS, 16); }
        
        function buscarYCalcular() {
            const q = document.getElementById('city-input').value; if(!q)return;
            fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${q}&limit=1`)
                .then(r=>r.json()).then(d=>{ if(d.length) calcDirect(parseFloat(d[0].lat), parseFloat(d[0].lon), d[0].display_name.split(',')[0]); });
        }

        /* CABINA SELFIE */
        let vStream = null;
        async function abrirCamara() {
            document.getElementById('modal-camara').style.display = 'flex';
            try { vStream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "user" } }); document.getElementById('cam-video').srcObject = vStream; } 
            catch (err) { alert("C√°mara no disponible."); }
        }
        function cambiarFondoCabina(img) { 
            const wrap = document.getElementById('camera-wrapper'); const vid = document.getElementById('cam-video');
            if(img) { wrap.style.backgroundImage = `url('${img}')`; vid.style.opacity = '0.5'; } 
            else { wrap.style.backgroundImage = 'none'; vid.style.opacity = '1'; }
        }
        function cerrarCamara() { document.getElementById('modal-camara').style.display = 'none'; if(vStream) vStream.getTracks().forEach(t => t.stop()); }
        function tomarFoto() { alert("üåü ¬°REGISTRO EXITOSO! Captura RDMLS guardada."); cerrarCamara(); }

        /* PASEO 3D ASEGURADO (MOTOR TANQUE) */
        function abrirTourReal() {
            document.getElementById('modal-tour-3d').style.display = 'block';
            const tc = document.getElementById('tour-canvas'); const tEngine = new BABYLON.Engine(tc, true); const ts = new BABYLON.Scene(tEngine);
            const tCam = new BABYLON.FreeCamera("tankCam", new BABYLON.Vector3(0, 5, -20), ts);
            tCam.attachControl(tc, true); tCam.keysUp=[87]; tCam.keysDown=[83]; tCam.keysLeft=[65]; tCam.keysRight=[68]; // WASD
            new BABYLON.HemisphericLight("tl", new BABYLON.Vector3(0,1,0), ts);
            BABYLON.MeshBuilder.CreateGround("tg", {width:1000, height:1000}, ts);
            tEngine.runRenderLoop(() => ts.render());
        }

        function fetchWeather() {
            fetch('https://api.open-meteo.com/v1/forecast?latitude=-29.90&longitude=-71.25&current_weather=true')
                .then(r => r.json()).then(d => { document.getElementById('w-temp').innerText = d.current_weather.temperature + "¬∞"; document.getElementById('w-wind').innerText = "Viento: " + d.current_weather.windspeed + " km/h"; });
        }
    </script>
</body>
</html>
