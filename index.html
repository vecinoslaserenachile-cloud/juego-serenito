<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Radio Digital Municipal La Serena</title>
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://cdn.babylonjs.com/babylon.js"></script>
    <script src="https://cdn.babylonjs.com/loaders/babylonjs.loaders.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;700&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">

    <style>
        :root { --serena-red: #b71c1c; --serena-gold: #ffd700; --dark: #0a0a0a; }
        body, html { margin: 0; padding: 0; font-family: 'Roboto', sans-serif; background: var(--dark); color: white; width: 100%; height: 100%; overflow: hidden; }

        /* LAYOUT 3 COLUMNAS */
        @media (min-width: 1024px) {
            #main-layout { display: grid; width: 100vw; height: 100vh; grid-template-columns: 360px 1fr 340px; }
            #sidebar, #form-panel { overflow-y: auto; scrollbar-width: thin; scrollbar-color: var(--serena-gold) #222; }
        }
        @media (max-width: 1023px) {
            body, html { overflow-y: auto; }
            #main-layout { display: flex; flex-direction: column; width: 100%; }
            #stage-area { width: 100%; height: 500px !important; position: relative; }
        }

        /* SIDEBAR IZQUIERDA */
        #sidebar { background: linear-gradient(180deg, #b71c1c 0%, #5f0000 100%); padding: 20px; display: flex; flex-direction: column; gap: 15px; z-index: 50; box-shadow: 4px 0 20px rgba(0,0,0,0.6); }
        .escudo-img { width: 160px; margin: 0 auto; filter: drop-shadow(0 4px 6px rgba(0,0,0,0.6)); display: block; }
        .rdmls-sigla { font-family: 'Oswald'; font-size: 54px; margin: 0; line-height: 0.9; text-align: center; }
        
        /* PLANIFICADOR CON AVIÓN */
        .route-box { background: rgba(0,0,0,0.3); padding: 15px; border-radius: 12px; border-left: 4px solid var(--serena-gold); }
        .trans-row { display: flex; justify-content: space-between; padding: 8px; background: rgba(0,0,0,0.5); border-radius: 6px; font-size: 11px; margin-top: 5px; }

        /* CENTRO: MAPA Y 3D */
        #stage-area { position: relative; flex-grow: 1; background: #222; }
        #map { width: 100%; height: 100%; z-index: 1; }
        #renderCanvas { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 10; pointer-events: none; }
        .btn-tour { position: absolute; bottom: 20px; left: 20px; z-index: 20; background: var(--serena-gold); color: black; font-weight: bold; padding: 12px 20px; border-radius: 8px; border: 2px solid white; cursor: pointer; display: flex; align-items: center; gap: 10px; }

        /* LUPA */
        .graphic-filler { width: 100%; border-radius: 8px; margin-top: 15px; border: 2px solid #333; cursor: zoom-in; transition: 0.3s; }
        .modal-lupa { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.95); z-index: 20000; align-items: center; justify-content: center; }
        .close-lupa { position: absolute; top: 30px; right: 30px; font-size: 40px; color: white; cursor: pointer; background: var(--serena-red); width: 60px; height: 60px; border-radius: 50%; display: flex; align-items: center; justify-content: center; border: 3px solid white; }

        /* GADGET IA */
        #ia-gadget { position: fixed; bottom: 30px; right: 25px; z-index: 15000; cursor: pointer; }
        .ia-sphere { background: white; border-radius: 50%; padding: 8px; border: 4px solid var(--serena-gold); animation: pulse 2s infinite; }
        @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.1); } 100% { transform: scale(1); } }
        #ia-container { display: none; position: fixed; bottom: 110px; right: 25px; width: 360px; height: 550px; background: #1a1a1a; border-radius: 20px; border: 2px solid var(--serena-gold); z-index: 15000; overflow: hidden; }
    </style>
</head>
<body>

    <div id="main-layout">
        <div id="sidebar">
            <div class="radio-header">
                <img src="escudo.png" class="escudo-img">
                <h1 class="rdmls-sigla">RDMLS</h1>
                <div style="font-size:28px; font-family:'Oswald'; margin:15px 0; text-align:center;" id="clock">00:00:00</div>
                <div style="text-align:center;"><button onclick="toggleRadio()" style="background:white; color:var(--serena-red); border:none; width:60px; height:60px; border-radius:50%; cursor:pointer;"><i class="fas fa-play" id="play-icon"></i></button></div>
            </div>
            
            <div class="route-box">
                <input type="text" id="city-input" placeholder="¿A dónde viajamos?" style="width:100%; background:#222; color:white; border:none; padding:10px; border-radius:5px;">
                <div id="route-output"></div>
            </div>
            
            <img src="relleno-radio.jpg" class="graphic-filler" onclick="abrirLupa(this.src)">
            <img src="serenito-bus.jpg" class="graphic-filler" onclick="abrirLupa(this.src)">
        </div>

        <div id="stage-area">
            <div id="map"></div>
            <canvas id="renderCanvas"></canvas>
            <button class="btn-tour" onclick="abrirTour()"><i class="fas fa-street-view"></i> PASEO HISTÓRICO</button>
        </div>

        <div id="form-panel" style="padding:20px; background:#111;">
            <div id="login-box" style="margin-bottom:20px;">
                <button onclick="login()" style="width:100%; background:#4285F4; color:white; padding:12px; border:none; border-radius:5px; cursor:pointer;">Acceso Vecino (Google)</button>
            </div>
            <h4 style="color:var(--serena-gold);">PASO 1: UBICACIÓN</h4>
            <input type="text" id="r-dir" style="width:100%; padding:10px; background:#222; color:white; border:1px solid #444;" placeholder="Detectando...">
            <img src="comic-cielo.jpg" class="graphic-filler" onclick="abrirLupa(this.src)">
            <img src="comic-patrimonio.jpg" class="graphic-filler" onclick="abrirLupa(this.src)">
        </div>
    </div>

    <div id="ia-gadget" onclick="toggleIA()"><div class="ia-sphere"><img src="https://cdn-icons-png.flaticon.com/512/3660/3660358.png" width="60"></div></div>
    <div id="ia-container">
        <div style="background:var(--serena-red); padding:10px; display:flex; justify-content:space-between;">
            <b>SERENITO IA 2026</b><i class="fas fa-times" onclick="toggleIA()" style="cursor:pointer;"></i>
        </div>
        <iframe src="ia.html" style="width:100%; height:calc(100% - 40px); border:none;"></iframe>
    </div>

    <div id="modal-lupa" class="modal-lupa" onclick="this.style.display='none'"><div class="close-lupa">&times;</div><img id="img-full" src=""></div>

    <audio id="radio" src="https://az11.yesstreaming.net:8590/radio.mp3"></audio>

    <script>
        // CONFIGURACIÓN FIREBASE 2026
        const fb = { apiKey: "AIzaSyCDUhik-oYwJ-yBkBYAohw6DJct5FQ78w4", authDomain: "laserena-d1263.firebaseapp.com", projectId: "laserena-d1263", storageBucket: "laserena-d1263.firebasestorage.app", messagingSenderId: "283725387947", appId: "1:283725387947:web:898aa22c80c2fadbe8bfee" };
        firebase.initializeApp(fb);
        const auth = firebase.auth(); const db = firebase.firestore();

        // MAPA
        const LS = [-29.9027, -71.2520];
        const map = L.map('map', {zoomControl:false}).setView(LS, 16);
        L.tileLayer('https://{s}.basemaps.cartocdn.com/rastertiles/voyager/{z}/{x}/{y}{r}.png').addTo(map);

        // MOTOR 3D
        const canvas = document.getElementById("renderCanvas");
        const engine = new BABYLON.Engine(canvas, true);
        const scene = new BABYLON.Scene(engine); scene.clearColor = new BABYLON.Color4(0,0,0,0);
        const cam = new BABYLON.ArcRotateCamera("c", Math.PI/2, Math.PI/2.5, 100, BABYLON.Vector3.Zero(), scene);
        new BABYLON.HemisphericLight("l", new BABYLON.Vector3(0,1,0), scene);
        BABYLON.SceneLoader.ImportMesh("", "./", "serenito.glb", scene, (m) => { m[0].scaling = new BABYLON.Vector3(12,12,-12); cam.lockedTarget = m[0]; });
        engine.runRenderLoop(() => scene.render());

        // FUNCIONES
        function toggleRadio() { const r=document.getElementById('radio'); r.paused?r.play():r.pause(); }
        function abrirLupa(s) { document.getElementById('img-full').src=s; document.getElementById('modal-lupa').style.display='flex'; }
        function toggleIA() { const c=document.getElementById('ia-container'); c.style.display=(c.style.display==='none'?'block':'none'); }
        function login() { auth.signInWithPopup(new firebase.auth.GoogleAuthProvider()); }
        setInterval(() => document.getElementById('clock').innerText = new Date().toLocaleTimeString(), 1000);
        window.addEventListener("resize", () => { engine.resize(); map.invalidateSize(); });
    </script>
</body>
</html>
