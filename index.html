<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>RDMLS | La Serena 2026</title>
    <link rel="icon" id="dynamic-favicon" type="image/png">
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://cdn.babylonjs.com/babylon.js"></script>
    <script src="https://cdn.babylonjs.com/loaders/babylonjs.loaders.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;700&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">

    <style>
        :root { --serena-red: #b71c1c; --serena-gold: #ffd700; --dark: #0a0a0a; --panel: #111; }
        
        body, html { margin: 0; padding: 0; font-family: 'Roboto', sans-serif; background: var(--dark); color: white; width: 100%; height: 100%; }
        
        /* Mﾃ天IL: Scroll vertical permitido */
        body { overflow-y: auto; overflow-x: hidden; }

        /* LAYOUT FLEX Mﾃ天IL */
        #main-layout { display: flex; flex-direction: column; width: 100%; min-height: 100vh; }

        /* ORDEN Mﾃ天IL: Header -> Mapa -> Form -> Herramientas */
        #sidebar-header { order: 1; padding: 15px; background: linear-gradient(180deg, #b71c1c 0%, #8e0000 100%); text-align: center; box-shadow: 0 4px 10px rgba(0,0,0,0.5); z-index: 50; }
        #stage-area     { order: 2; height: 50vh; width: 100%; position: relative; z-index: 10; border-bottom: 4px solid var(--serena-gold); }
        #form-panel     { order: 3; padding: 20px; background: var(--panel); }
        #sidebar-tools  { order: 4; padding: 20px; background: #1a1a1a; padding-bottom: 40px; } 

        /* FOOTER Mﾃ天IL (Clonado) */
        #mobile-footer-clone { display: block; order: 5; text-align: center; padding: 30px 20px 80px 20px; background: #0f0f0f; border-top: 1px solid #333; }

        /* ESCRITORIO (Blindado) */
        @media (min-width: 1024px) {
            body, html { overflow: hidden; } 
            #main-layout {
                display: grid;
                grid-template-columns: 360px 1fr 360px;
                grid-template-rows: auto 1fr;
                grid-template-areas: "header map form" "tools map form";
                height: 100vh;
            }
            #sidebar-header { grid-area: header; order: unset; }
            #sidebar-tools  { grid-area: tools; order: unset; overflow-y: auto; background: linear-gradient(180deg, #8e0000 0%, #5f0000 100%); }
            #stage-area     { grid-area: map; order: unset; height: 100%; border: none; }
            #form-panel     { grid-area: form; order: unset; height: 100%; overflow-y: auto; padding-bottom: 20px; }
            #mobile-footer-clone { display: none; } /* Ocultar footer en PC */
            
            #sidebar-tools, #form-panel { scrollbar-width: thin; scrollbar-color: var(--serena-gold) #222; }
        }

        /* --- ESTILOS COMPONENTES --- */
        .escudo-img { width: 90px; margin: 0 auto; display: block; filter: drop-shadow(0 4px 6px rgba(0,0,0,0.6)); }
        .rdmls-sigla { font-family: 'Oswald'; font-size: 35px; margin: 5px 0 0 0; line-height: 1; }
        .clock { font-family: 'Oswald'; font-size: 22px; color: var(--serena-gold); margin-bottom: 5px; }
        
        #map { width: 100%; height: 100%; z-index: 1; }
        #renderCanvas { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 10; pointer-events: none; }
        .btn-tour { position: absolute; bottom: 20px; left: 20px; z-index: 20; background: var(--serena-gold); color: black; font-weight: bold; padding: 10px 20px; border-radius: 8px; border: 2px solid white; cursor: pointer; display: flex; align-items: center; gap: 8px; box-shadow: 0 5px 15px rgba(0,0,0,0.5); }

        .f-input { width: 100%; padding: 12px; margin-bottom: 8px; background: #222; border: 1px solid #444; color: white; border-radius: 6px; box-sizing: border-box; font-size: 14px; }
        .btn-red { width: 100%; background: var(--serena-red); color: white; padding: 12px; border: none; border-radius: 8px; font-weight: bold; cursor: pointer; text-transform: uppercase; letter-spacing: 1px; }
        .btn-red:disabled { background: #444; cursor: not-allowed; }
        
        /* PLANIFICADOR MEJORADO (Mﾃ｡s ancho) */
        .route-box { background: rgba(0,0,0,0.3); padding: 15px; border-radius: 12px; border-left: 4px solid var(--serena-gold); }
        .chip-container { margin-top: 15px; display: flex; gap: 8px; flex-wrap: wrap; }
        
        /* Scroll horizontal en mﾃｳvil para chips */
        @media (max-width: 1023px) {
            .chip-container { flex-wrap: nowrap; overflow-x: auto; padding-bottom: 10px; -webkit-overflow-scrolling: touch; }
            .chip { flex: 0 0 auto; padding: 10px 18px; font-size: 13px; } /* Mﾃ｡s grandes y cﾃｳmodos */
        }
        
        .chip { background: #333; padding: 6px 12px; font-size: 11px; border-radius: 25px; cursor: pointer; border: 1px solid #555; color: #ddd; transition: 0.3s; white-space: nowrap; }
        .chip:hover { border-color: var(--serena-gold); color: white; background: #444; }

        .graphic-filler { width: 100%; border-radius: 8px; margin-top: 15px; border: 2px solid #333; cursor: zoom-in; transition: 0.3s; }
        
        /* CHAT GADGET */
        #chat-ia-trigger { position: fixed; bottom: 20px; right: 20px; z-index: 15000; cursor: pointer; display: flex; align-items: center; gap: 10px; background: var(--serena-red); padding: 8px 20px 8px 8px; border-radius: 50px; border: 2px solid white; box-shadow: 0 5px 25px rgba(0,0,0,0.6); }
        .chat-text { color: white; font-family: 'Oswald'; font-weight: bold; font-size: 14px; text-transform: uppercase; }
        #chat-ia-frame { display: none; position: fixed; bottom: 90px; right: 20px; width: 360px; height: 520px; background: #1a1a1a; border-radius: 15px; border: 2px solid var(--serena-gold); z-index: 15000; overflow: hidden; box-shadow: 0 20px 50px rgba(0,0,0,0.8); }
        @media (max-width: 1023px) { #chat-ia-frame { width: 90%; right: 5%; bottom: 80px; height: 60vh; } }

        /* MODALES */
        #modal-lupa { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.95); z-index: 30000; align-items: center; justify-content: center; flex-direction: column; padding: 10px; }
        #img-f-zoom { width: auto; max-width: 95%; max-height: 80vh; border: 2px solid white; border-radius: 5px; transition: transform 0.3s ease; cursor: zoom-in; }
        #img-f-zoom.zoomed { transform: scale(2.5); cursor: zoom-out; }
        @media (max-width: 1023px) { #img-f-zoom { width: 100%; height: auto; max-height: unset; object-fit: contain; } } /* Ancho total mﾃｳvil */
        
        #lupa-caption { margin-top: 15px; text-align: center; color: var(--serena-gold); font-family: 'Oswald'; font-size: 18px; padding: 10px; background: rgba(0,0,0,0.8); border-radius: 10px; }
        .close-lupa { position: absolute; top: 30px; right: 30px; font-size: 40px; color: white; cursor: pointer; background: var(--serena-red); width: 50px; height: 50px; border-radius: 50%; display: flex; align-items: center; justify-content: center; border: 2px solid white; }
        #modal-tour-3d { display: none; position: fixed; inset: 0; background: black; z-index: 20000; }
        
        /* CRM */
        .ticket-card { background: #161616; padding: 12px; border-radius: 6px; border-left: 3px solid #b71c1c; margin-bottom: 10px; font-size: 12px; }
        .ticket-card.respondido { border-left-color: #00e676; }
        #success-feedback { display: none; background: #1b5e20; color: white; padding: 15px; border-radius: 8px; text-align: center; margin-top: 10px; font-weight: bold; border: 2px solid #00e676; }
    </style>
</head>
<body onload="initApp()">

    <div id="main-layout">
        
        <div id="sidebar-header">
            <img src="escudo.png" class="escudo-img">

                    <div class="chip" onclick="calcDirectReal(-30.0330, -70.7081, 'Vicuﾃｱa')">Vicuﾃｱa</div>

                    <div class="chip" onclick="calcDirectReal(-30.1963, -71.4172, 'Guanaqueros')">Guanaqueros</div>
                    <div class="chip" onclick="calcDirectReal(-30.0356, -70.5202, 'Paihuano')">Paihuano</div>
                    <div class="chip" onclick="calcDirectReal(-33.4489, -70.6693, 'Santiago')">Santiago</div>

            <div style="margin-top:20px;">
                <img src="relleno-radio.jpg" class="graphic-filler" onclick="lupa(this.src, 'Estudios RDMLS: Conectando a la regiﾃｳn.')">
                <img src="serenito-bus.jpg" class="graphic-filler" onclick="lupa(this.src, 'Buses Elﾃｩctricos 2026: Transporte sustentable.')">

                <button onclick="login()" style="width:100%; background:#4285f4; color:white; border:none; padding:10px; border-radius:6px; cursor:pointer; font-weight:bold;"><i class="fab fa-google"></i> Acceso Vecino</button>

        <img src="https://cdn-icons-png.flaticon.com/512/3660/3660358.png" width="40" style="background:white; border-radius:50%; padding:2px;">

        <div style="background:var(--serena-red); padding:10px; display:flex; justify-content:space-between; align-items:center; border-bottom:1px solid gold;">

    <div id="modal-tour-3d"><button style="position:absolute; top:20px; right:20px; z-index:21000; background:var(--serena-red); color:white; border:none; padding:10px 25px; border-radius:30px; cursor:pointer; font-weight:bold;" onclick="document.getElementById('modal-tour-3d').style.display='none'">VOLVER</button><canvas id="tour-canvas" style="width:100%; height:100%;"></canvas></div>

    <audio id="radio" src="https://az11.yesstreaming.net:8590/radio.mp3" crossorigin="anonymous"></audio>

    <script>
        function initApp() {
            crearFavicon();
            // AUTOPLAY HACK: Intenta reproducir, si falla espera click
            const r = document.getElementById('radio');
            r.play().catch(() => {
                console.log("Autoplay bloqueado. Esperando interacciﾃｳn.");
                const startAudio = () => { r.play(); document.removeEventListener('click', startAudio); };
                document.addEventListener('click', startAudio);
            });
        }

        function crearFavicon() {
            const c = document.createElement('canvas'); c.width=64; c.height=64; const x=c.getContext('2d');
            x.fillStyle='#b71c1c'; x.fillRect(0,0,64,64); x.fillStyle='white'; x.font='bold 20px Oswald'; x.textAlign='center'; x.fillText('RDMLS',32,40);
            document.getElementById('dynamic-favicon').href=c.toDataURL('image/png');
        }

        const fbCfg = { apiKey: "AIzaSyCDUhik-oYwJ-yBkBYAohw6DJct5FQ78w4", authDomain: "laserena-d1263.firebaseapp.com", projectId: "laserena-d1263", storageBucket: "laserena-d1263.firebasestorage.app", messagingSenderId: "283725387947", appId: "1:283725387947:web:898aa22c80c2fadbe8bfee" };
        firebase.initializeApp(fbCfg);
        const db = firebase.firestore(); const auth = firebase.auth();
        let user = null, routeLine = null, destMarker = null, serenitoMarker = null;

        const LS = [-29.9027, -71.2520];
        const map = L.map('map', {zoomControl:false}).setView(LS, 16);
        L.tileLayer('https://{s}.basemaps.cartocdn.com/rastertiles/voyager/{z}/{x}/{y}{r}.png').addTo(map);

        const sIcon = L.divIcon({ html: `<div style="position:relative; width:50px; height:80px;"><img src="https://cdn-icons-png.flaticon.com/512/684/684908.png" style="width:30px; position:absolute; bottom:0; left:10px; z-index:1; filter: drop-shadow(0 0 5px gold);"><img src="https://cdn-icons-png.flaticon.com/512/3660/3660358.png" style="width:50px; position:absolute; bottom:15px; left:0; z-index:2; filter:drop-shadow(0 5px 5px rgba(0,0,0,0.5));"></div>`, className: 'custom-serenito', iconSize: [50, 80], iconAnchor: [25, 80] });
        serenitoMarker = L.marker(LS, {icon: sIcon, zIndexOffset: 1000}).addTo(map);

        const LIMITES = { latMin: -30.07, latMax: -29.70, lngMin: -71.40, lngMax: -71.10 };
        map.on('moveend', () => {
            const c = map.getCenter(); serenitoMarker.setLatLng(c);
            const esValido = (c.lat >= LIMITES.latMin && c.lat <= LIMITES.latMax && c.lng >= LIMITES.lngMin && c.lng <= LIMITES.lngMax);
            const btn = document.getElementById('btn-env-rep');
            if(!esValido) {
                document.getElementById('r-dir').value = "FUERA DE JURISDICCIﾃ哲 COMUNAL";
                document.getElementById('r-dir').style.color = "red";
                btn.disabled = true; btn.style.background = "#444";
            } else {
                btn.disabled = false; btn.style.background = "var(--serena-red)";
                document.getElementById('r-dir').style.color = "white";
                document.getElementById('r-dir').value = "Geolocalizando...";
                fetch(`https://nominatim.openstreetmap.org/reverse?format=json&lat=${c.lat}&lon=${c.lng}&zoom=18&addressdetails=1`).then(r=>r.json()).then(d=>{
                    if(d.address) {
                        const calle = d.address.road || d.address.pedestrian || "Calle sin nombre";
                        const num = d.address.house_number ? `#${d.address.house_number}` : "";
                        document.getElementById('r-dir').value = `${calle} ${num}, La Serena`;
                    } else document.getElementById('r-dir').value = "Ubicaciﾃｳn detectada";
                }).catch(e => document.getElementById('r-dir').value = "Ubicaciﾃｳn en mapa");
            }
        });

        const metaIcon = L.icon({ iconUrl: 'https://cdn-icons-png.flaticon.com/512/1169/1169542.png', iconSize: [40, 40], iconAnchor: [20, 40] });
        function calcDirectReal(lat, lon, name) {
            const R=6371; const dLat=(lat-LS[0])*Math.PI/180; const dLon=(lon-LS[1])*Math.PI/180;
            const a = Math.sin(dLat/2)**2 + Math.cos(LS[0]*Math.PI/180)*Math.cos(lat*Math.PI/180)*Math.sin(dLon/2)**2;
            const dist = R * 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a)) * 1.3;
            document.getElementById('route-output').innerHTML = `
                <div style="font-size:12px; font-weight:bold; color:gold; margin-top:8px;">HACIA: ${name} (${dist.toFixed(0)}km)</div>
                <div class="trans-row"><i class="fas fa-plane"></i> <span>${(dist/800).toFixed(1)}h</span> <i class="fas fa-car"></i> <span>${(dist/95).toFixed(1)}h</span></div>
                <div class="trans-row"><i class="fas fa-bus"></i> <span>${(dist/75).toFixed(1)}h</span> <i class="fas fa-bicycle"></i> <span>${(dist/18).toFixed(1)}h</span></div>
                <div class="trans-row"><i class="fas fa-walking"></i> <span style="color:orange;">${(dist/5).toFixed(1)}h</span></div>
                <button onclick="limpiarRuta()" style="width:100%; background:#333; color:white; border:none; margin-top:5px; cursor:pointer; font-size:10px; padding:5px;">CERRAR RESULTADOS</button>
            `;
            if(routeLine) map.removeLayer(routeLine); if(destMarker) map.removeLayer(destMarker);
            routeLine = L.polyline([LS, [lat,lon]], {color:'red', weight:4, dashArray:'10,10'}).addTo(map);
            destMarker = L.marker([lat,lon], {icon: metaIcon}).addTo(map);
            map.fitBounds(routeLine.getBounds(), {padding:[50,50]});
        }
        function limpiarRuta() { if(routeLine) map.removeLayer(routeLine); if(destMarker) map.removeLayer(destMarker); document.getElementById('route-output').innerHTML = ""; map.flyTo(LS, 16); }

        const canvas = document.getElementById("renderCanvas");
        const engine = new BABYLON.Engine(canvas, true);
        const scene = new BABYLON.Scene(engine); scene.clearColor = new BABYLON.Color4(0,0,0,0);
        const cam = new BABYLON.ArcRotateCamera("c", Math.PI/2, Math.PI/2.5, 100, BABYLON.Vector3.Zero(), scene);
        new BABYLON.HemisphericLight("l", new BABYLON.Vector3(0,1,0), scene);
        BABYLON.SceneLoader.ImportMesh("", "./", "serenito.glb", scene, (m) => { m[0].scaling = new BABYLON.Vector3(12,12,-12); cam.lockedTarget = m[0]; });
        engine.runRenderLoop(() => scene.render());

        let tourEngine, tSerenito, targetPos;
        function abrirTourReal() {
            document.getElementById('modal-tour-3d').style.display = 'block';
            if(!tourEngine) {
                const tc = document.getElementById('tour-canvas'); tourEngine = new BABYLON.Engine(tc, true);
                const ts = new BABYLON.Scene(tourEngine); ts.clearColor = new BABYLON.Color3(0.5, 0.7, 1.0);
                const tCam = new BABYLON.ArcRotateCamera("tc", -Math.PI/2, Math.PI/3, 150, BABYLON.Vector3.Zero(), ts);
                tCam.attachControl(tc, true); tCam.upperBetaLimit = Math.PI / 2.2;
                new BABYLON.HemisphericLight("tl", new BABYLON.Vector3(0,1,0), ts);
                const ground = BABYLON.MeshBuilder.CreateGround("tg", {width:1000, height:1000}, ts);
                const gm = new BABYLON.StandardMaterial("gm", ts); gm.diffuseTexture = new BABYLON.Texture("mapa.jpg", ts); ground.material = gm;
                BABYLON.SceneLoader.ImportMesh("", "./", "municipalidad.glb", ts, (m)=>{ m[0].scaling=new BABYLON.Vector3(40,40,40); m[0].position.x=100; });
                BABYLON.SceneLoader.ImportMesh("", "./", "serenito.glb", ts, (m)=>{ tSerenito=m[0]; tSerenito.scaling=new BABYLON.Vector3(10,10,-10); tCam.lockedTarget=tSerenito; });
                ts.onPointerDown = (evt, pick) => { if(pick.hit && pick.pickedMesh === ground) targetPos = pick.pickedPoint; };
                ts.onBeforeRenderObservable.add(() => {
                    if(tSerenito && targetPos) {
                        let dir = targetPos.subtract(tSerenito.position); dir.y = 0;
                        if(dir.length() > 1) { dir.normalize(); tSerenito.position.addInPlace(dir.scale(0.8)); tSerenito.lookAt(targetPos); tSerenito.rotate(BABYLON.Axis.Y, Math.PI, BABYLON.Space.LOCAL); } else targetPos = null;
                    }
                });
                tourEngine.runRenderLoop(() => ts.render());
            }
        }

        function login() { auth.signInWithPopup(new firebase.auth.GoogleAuthProvider()); }
        auth.onAuthStateChanged(u => { 
            if(u){ 
                user=u; 
                document.getElementById('user-header').innerHTML=`<div style="display:flex;align-items:center;gap:10px;"><img src="${u.photoURL}" style="width:30px;border-radius:50%;border:2px solid gold;"><b>${u.displayName}</b></div>`;
                document.getElementById('r-name').value = u.displayName;
                document.getElementById('crm-box').style.display = 'block';
                cargarCRM(u.uid);
            } 
        });

        function cargarCRM(uid) {
            db.collection("tickets_ia").where("userId", "==", uid).onSnapshot(snap => {
                const list = document.getElementById('history-list'); list.innerHTML = "";
                const tickets = [];
                snap.forEach(doc => tickets.push(doc.data()));
                tickets.sort((a,b) => b.fecha.seconds - a.fecha.seconds);
                if(tickets.length === 0) list.innerHTML = "<div style='color:#666;text-align:center;'>Aﾃｺn no tienes reportes.</div>";
                tickets.forEach(d => {
                    const fecha = new Date(d.fecha.seconds * 1000).toLocaleString();
                    const fotoHtml = d.foto ? `<img src="${d.foto}" class="ticket-img-thumb" onclick="lupa(this.src, 'Evidencia Adjunta')" style="width:100%;height:80px;object-fit:cover;border-radius:4px;margin-top:5px;border:1px solid #444;cursor:zoom-in;">` : '';
                    list.innerHTML += `<div class="ticket-card ${d.respuesta ? 'respondido' : ''}"><div style="display:flex;justify-content:space-between;margin-bottom:5px;color:#888;font-size:10px;"><span>${fecha}</span><span class="status-pill">${d.estado || 'Recibido'}</span></div><div style="color:#eee;margin-bottom:8px;line-height:1.4;"><b style="color:white;display:block;">${d.asunto || 'Sin asunto'}</b>${d.mensaje}</div>${fotoHtml}${d.respuesta ? `<div class="ticket-resp"><i class="fas fa-reply"></i> <b>Respuesta:</b><br>${d.respuesta}</div>` : ''}</div>`;
                });
            });
        }

        async function enviarReporteCRM() {
            if(!user) return alert("Por favor, inicia sesiﾃｳn con Google.");
            const btn = document.getElementById('btn-env-rep'); btn.disabled = true; btn.innerText = "ENVIANDO...";
            try {
                const file = document.getElementById('r-foto').files[0];
                let base64 = null;
                if(file) { base64 = await new Promise(r => { const rd=new FileReader(); rd.onload=e=>r(e.target.result); rd.readAsDataURL(file); }); }
                await db.collection("tickets_ia").add({ userId: user.uid, nombre: document.getElementById('r-name').value, telefono: document.getElementById('r-phone').value, asunto: document.getElementById('r-subject').value, mensaje: document.getElementById('r-desc').value, direccion: document.getElementById('r-dir').value, foto: base64, fecha: new Date(), estado: "Pendiente" });
                document.getElementById('success-feedback').style.display = 'block';
                document.getElementById('r-desc').value = ""; document.getElementById('r-foto').value = "";
                setTimeout(() => { document.getElementById('success-feedback').style.display='none'; btn.disabled=false; btn.innerText="ENVIAR A MUNICIPALIDAD"; }, 5000);
            } catch (error) { console.error(error); alert("Error al enviar."); btn.disabled = false; btn.innerText = "ENVIAR A MUNICIPALIDAD"; }
        }

        function toggleRadio() { const r=document.getElementById('radio'); r.paused?r.play():r.pause(); }
        function toggleIAHub() { const f = document.getElementById('chat-ia-frame'); f.style.display = (f.style.display==='none'?'block':'none'); }
        
        function lupa(s, t) { 
            const img = document.getElementById('img-f-zoom'); img.src = s; img.classList.remove('zoomed'); 
            document.getElementById('lupa-caption').innerText = t; document.getElementById('modal-lupa').style.display = 'flex'; 
        }
        function toggleZoom(e) { e.stopPropagation(); e.target.classList.toggle('zoomed'); }
        function closeLupa(e) { if(e.target.id === 'modal-lupa' || e.target.classList.contains('close-lupa')) document.getElementById('modal-lupa').style.display = 'none'; }

        setInterval(() => document.getElementById('clock').innerText = new Date().toLocaleTimeString('en-GB'), 1000);
        window.addEventListener("resize", () => { engine.resize(); if(tourEngine) tourEngine.resize(); });
    </script>
