<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Radio Digital Municipal La Serena</title>
    
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/3660/3660358.png" type="image/png">
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://cdn.babylonjs.com/babylon.js"></script>
    <script src="https://cdn.babylonjs.com/loaders/babylonjs.loaders.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;700&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">

    <style>
        :root { --serena-red: #b71c1c; --serena-gold: #ffd700; --dark: #0a0a0a; }
        body, html { margin: 0; padding: 0; font-family: 'Roboto', sans-serif; background: var(--dark); color: white; width: 100%; height: 100%; overflow: hidden; }

        @media (min-width: 1024px) {
            #main-layout { display: grid; width: 100vw; height: 100vh; grid-template-columns: 360px 1fr 340px; }
            #sidebar, #form-panel { overflow-y: auto; scrollbar-width: thin; scrollbar-color: var(--serena-gold) #222; }
        }

        /* COLUMNA IZQUIERDA */
        #sidebar { background: linear-gradient(180deg, #b71c1c 0%, #5f0000 100%); padding: 20px; display: flex; flex-direction: column; gap: 15px; z-index: 50; box-shadow: 4px 0 20px rgba(0,0,0,0.6); }
        .escudo-img { width: 140px; margin: 0 auto; display: block; filter: drop-shadow(0 4px 6px rgba(0,0,0,0.6)); }
        .rdmls-sigla { font-family: 'Oswald'; font-size: 50px; margin: 0; line-height: 0.9; text-align: center; }
        
        .route-box { background: rgba(0,0,0,0.3); padding: 15px; border-radius: 12px; border-left: 4px solid var(--serena-gold); }
        .trans-row { display: flex; justify-content: space-between; padding: 8px; background: rgba(0,0,0,0.5); border-radius: 6px; font-size: 11px; margin-top: 5px; }

        /* COLUMNA DERECHA */
        #form-panel { background: #111; padding: 20px; border-left: 1px solid #333; }
        .img-container { position: relative; margin-top: 15px; }
        .graphic-filler { width: 100%; border-radius: 8px; border: 2px solid #333; cursor: zoom-in; transition: 0.3s; display: block; }
        .graphic-filler:hover { border-color: var(--serena-gold); transform: scale(1.02); }
        .img-caption { font-size: 11px; color: #aaa; margin-top: 5px; font-style: italic; line-height: 1.3; }

        /* MODALES */
        #modal-lupa { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.95); z-index: 30000; align-items: center; justify-content: center; flex-direction: column; padding: 20px; }
        .close-lupa { position: absolute; top: 30px; right: 30px; font-size: 40px; color: white; cursor: pointer; background: var(--serena-red); width: 60px; height: 60px; border-radius: 50%; display: flex; align-items: center; justify-content: center; border: 2px solid white; }
        #lupa-text { margin-top: 20px; max-width: 800px; text-align: center; font-size: 18px; color: var(--serena-gold); font-family: 'Oswald'; }

        /* ESTILOS BLINDADOS (DISTANCIAS Y TOUR) */
        #stage-area { position: relative; flex-grow: 1; background: #222; overflow: hidden; }
        #map { width: 100%; height: 100%; z-index: 1; }
        #renderCanvas { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 10; pointer-events: none; }
        .btn-tour { position: absolute; bottom: 20px; left: 20px; z-index: 20; background: var(--serena-gold); color: black; font-weight: bold; padding: 12px 20px; border-radius: 8px; border: 2px solid white; cursor: pointer; display: flex; align-items: center; gap: 8px; }
        #modal-tour-3d { display: none; position: fixed; inset: 0; background: black; z-index: 20000; }
        .btn-close-route { width: 100%; background: #333; color: white; border: 1px solid #555; padding: 8px; border-radius: 5px; margin-top: 10px; cursor: pointer; }
    </style>
</head>
<body>

    <div id="main-layout">
        <div id="sidebar">
            <img src="escudo.png" class="escudo-img">
            <h1 class="rdmls-sigla">RDMLS</h1>
            <div style="font-family:'Oswald'; font-size:30px; text-align:center; color:var(--serena-gold);" id="clock">00:00:00</div>
            
            <div style="text-align:center;">
                <button onclick="toggleRadio()" style="background:white; color:var(--serena-red); border:none; width:60px; height:60px; border-radius:50%; cursor:pointer;"><i class="fas fa-play" id="play-icon"></i></button>
            </div>

            <div class="route-box">
                <div style="font-size:11px; color:var(--serena-gold); font-weight:bold; margin-bottom:10px;">PLANIFICADOR 2026</div>
                <input type="text" id="city-input" style="width:100%; padding:10px; background:#222; border:1px solid #444; color:white; border-radius:5px;" onkeypress="if(event.key==='Enter')buscarRutaReal()" placeholder="¿A dónde vamos?">
                <div id="route-output"></div>
            </div>

            <div class="img-container">
                <img src="relleno-radio.jpg" class="graphic-filler" onclick="abrirLupaConTexto(this.src, 'Nuestra Radio Digital Municipal transmite cultura, noticias y compañía a todos los rincones de la comuna las 24 horas del día.')">
                <p class="img-caption">Estudios RDMLS: Conectando a la comunidad.</p>
            </div>
            
            <div class="img-container">
                <img src="serenito-bus.jpg" class="graphic-filler" onclick="abrirLupaConTexto(this.src, 'La nueva flota de buses eléctricos representa el compromiso de La Serena con la electromovilidad y un transporte público digno y sustentable.')">
                <p class="img-caption">Electromovilidad: El futuro del transporte papayero.</p>
            </div>
        </div>

        <div id="stage-area">
            <div id="map"></div>
            <canvas id="renderCanvas"></canvas>
            <button class="btn-tour" onclick="abrirPaseoReal()"><i class="fas fa-street-view"></i> PASEO HISTÓRICO</button>
        </div>

        <div id="form-panel">
            <div id="user-zone" style="margin-bottom:15px; border-bottom:1px solid #333; padding-bottom:10px;">
                <button onclick="login()" style="width:100%; background:#4285f4; color:white; border:none; padding:10px; border-radius:5px; cursor:pointer; font-weight:bold;"><i class="fab fa-google"></i> Acceso Vecino</button>
            </div>

            <div class="img-container">
                <img src="comic-cielo.jpg" class="graphic-filler" onclick="abrirLupaConTexto(this.src, 'La Serena es la puerta de entrada a los cielos más limpios del mundo. Nuestra identidad está escrita en las estrellas.')">
                <p class="img-caption">Capital de la Astronomía: Mirando al universo.</p>
            </div>

            <div class="img-container">
                <img src="comic-patrimonio.jpg" class="graphic-filler" onclick="abrirLupaConTexto(this.src, 'El Plan Serena transformó nuestra arquitectura, protegiendo el estilo neocolonial que nos hace únicos en todo Chile.')">
                <p class="img-caption">Arquitectura Única: Resguardando nuestra historia.</p>
            </div>

            <div class="img-container">
                <img src="comic-aves.jpg" class="graphic-filler" onclick="abrirLupaConTexto(this.src, 'Los humedales del Río Elqui son un santuario de biodiversidad que debemos proteger para las futuras generaciones.')">
                <p class="img-caption">Naturaleza Viva: Protección de nuestros humedales.</p>
            </div>
        </div>
    </div>

    <div id="modal-lupa" onclick="this.style.display='none'">
        <div class="close-lupa">&times;</div>
        <img id="img-full-zoom" src="" style="max-height:70%; border:4px solid white; border-radius:10px;">
        <div id="lupa-text"></div>
    </div>

    <div id="modal-tour-3d">
        <button style="position:absolute; top:20px; right:20px; z-index:21000; background:var(--serena-red); color:white; border:none; padding:10px 20px; border-radius:30px; cursor:pointer;" onclick="document.getElementById('modal-tour-3d').style.display='none'">CERRAR PASEO</button>
        <canvas id="tour-canvas" style="width:100%; height:100%;"></canvas>
    </div>

    <audio id="radio" src="https://az11.yesstreaming.net:8590/radio.mp3" crossorigin="anonymous"></audio>

    <script>
        // FIREBASE Y CORE
        const fbCfg = { apiKey: "AIzaSyCDUhik-oYwJ-yBkBYAohw6DJct5FQ78w4", authDomain: "laserena-d1263.firebaseapp.com", projectId: "laserena-d1263", storageBucket: "laserena-d1263.firebasestorage.app", messagingSenderId: "283725387947", appId: "1:283725387947:web:898aa22c80c2fadbe8bfee" };
        firebase.initializeApp(fbCfg);
        const db = firebase.firestore(); const auth = firebase.auth();
        let routeLine = null;

        // MAPA Y 3D (BLINDADOS)
        const LS = [-29.9027, -71.2520];
        const map = L.map('map', {zoomControl:false}).setView(LS, 16);
        L.tileLayer('https://{s}.basemaps.cartocdn.com/rastertiles/voyager/{z}/{x}/{y}{r}.png').addTo(map);

        const canvas = document.getElementById("renderCanvas");
        const engine = new BABYLON.Engine(canvas, true);
        const scene = new BABYLON.Scene(engine); scene.clearColor = new BABYLON.Color4(0,0,0,0);
        const cam = new BABYLON.ArcRotateCamera("c", Math.PI/2, Math.PI/2.5, 100, BABYLON.Vector3.Zero(), scene);
        new BABYLON.HemisphericLight("l", new BABYLON.Vector3(0,1,0), scene);
        BABYLON.SceneLoader.ImportMesh("", "./", "serenito.glb", scene, (m) => {
            m[0].scaling = new BABYLON.Vector3(12,12,-12); cam.lockedTarget = m[0];
            scene.registerBeforeRender(() => m[0].rotation.y = Math.PI);
        });
        engine.runRenderLoop(() => scene.render());

        // LÓGICA DE DISTANCIAS (BLINDADA)
        function calcDirectReal(lat, lon, name) {
            const R=6371; const dLat=(lat-LS[0])*Math.PI/180; const dLon=(lon-LS[1])*Math.PI/180;
            const a = Math.sin(dLat/2)**2 + Math.cos(LS[0]*Math.PI/180)*Math.cos(lat*Math.PI/180)*Math.sin(dLon/2)**2;
            const dist = R * 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a)) * 1.3;
            document.getElementById('route-output').innerHTML = `
                <div style="font-size:13px; font-weight:bold; margin-top:10px; color:var(--serena-gold);">${name} (${dist.toFixed(0)} km)</div>
                <div class="trans-row"><i class="fas fa-plane"></i> <span>${(dist/800).toFixed(1)} h</span> Avión</div>
                <div class="trans-row"><i class="fas fa-car"></i> <span>${(dist/95).toFixed(1)} h</span> Auto</div>
                <div class="trans-row"><i class="fas fa-bus"></i> <span>${(dist/75).toFixed(1)} h</span> Bus</div>
                <button class="btn-close-route" onclick="limpiarRuta()">CERRAR RESULTADOS</button>
            `;
            if(routeLine) map.removeLayer(routeLine);
            routeLine = L.polyline([LS, [lat,lon]], {color:'var(--serena-red)', weight:4, dashArray:'10,10'}).addTo(map);
            map.fitBounds(routeLine.getBounds());
        }
        function limpiarRuta() { if(routeLine) map.removeLayer(routeLine); document.getElementById('route-output').innerHTML = ""; map.flyTo(LS, 16); }

        // FUNCIONES DE INTERFAZ Y LUPA
        function abrirLupaConTexto(src, texto) {
            document.getElementById('img-full-zoom').src = src;
            document.getElementById('lupa-text').innerText = texto;
            document.getElementById('modal-lupa').style.display = 'flex';
        }

        function toggleRadio() { const r=document.getElementById('radio'); r.paused?r.play():r.pause(); }
        setInterval(() => document.getElementById('clock').innerText = new Date().toLocaleTimeString(), 1000);
        window.addEventListener("resize", () => engine.resize());
    </script>
</body>
</html>
