<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Central de Mando - La Serena</title>
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/3660/3660358.png">
    
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;700&family=Roboto:wght@300;400&display=swap" rel="stylesheet">

    <style>
        :root { --serena-red: #b71c1c; --serena-gold: #ffd700; --dark: #121212; --panel: #1e1e1e; }
        body { font-family: 'Roboto', sans-serif; background: var(--dark); color: white; margin: 0; display: flex; height: 100vh; overflow: hidden; }
        
        #sidebar { width: 260px; background: linear-gradient(180deg, #8a0000 0%, #4a0000 100%); padding: 20px; display: flex; flex-direction: column; z-index: 10; }
        .brand { text-align: center; margin-bottom: 40px; border-bottom: 1px solid rgba(255,255,255,0.1); padding-bottom: 20px; }
        .brand h1 { font-family: 'Oswald'; margin: 10px 0 0; letter-spacing: 1px; font-size: 24px; }
        .menu-item { padding: 15px; border-radius: 8px; cursor: pointer; color: #ccc; display: flex; align-items: center; gap: 15px; margin-bottom: 5px; font-size: 14px; }
        .menu-item.active { background: rgba(255,255,255,0.1); color: var(--serena-gold); border-left: 4px solid var(--serena-gold); }
        
        #main { flex: 1; padding: 30px; overflow-y: auto; display: flex; flex-direction: column; gap: 20px; }
        .kpi-row { display: grid; grid-template-columns: repeat(4, 1fr); gap: 20px; }
        .kpi-card { background: var(--panel); padding: 20px; border-radius: 8px; border-top: 3px solid var(--serena-gold); }
        .kpi-num { font-size: 36px; font-family: 'Oswald'; font-weight: bold; }
        
        .table-box { background: var(--panel); border-radius: 8px; overflow: hidden; flex: 1; display: flex; flex-direction: column; }
        .table-scroll { overflow-y: auto; flex: 1; }
        table { width: 100%; border-collapse: collapse; font-size: 13px; }
        th { text-align: left; padding: 15px 20px; color: #888; position: sticky; top: 0; background: #1a1a1a; }
        td { padding: 15px 20px; border-bottom: 1px solid #333; color: #ddd; }
        .badge-new { background: rgba(0, 230, 118, 0.15); color: #00e676; padding: 4px 8px; border-radius: 4px; font-weight: bold; font-size: 10px; }
        .btn-view { background: #333; color: white; border: 1px solid #555; padding: 6px 12px; border-radius: 4px; cursor: pointer; }
        .btn-view:hover { border-color: var(--serena-gold); color: var(--serena-gold); }

        /* MODAL */
        .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.85); z-index: 100; align-items: center; justify-content: center; backdrop-filter: blur(5px); }
        .modal-content { background: #181818; width: 90%; max-width: 1000px; height: 85vh; border-radius: 12px; display: grid; grid-template-columns: 40% 60%; overflow: hidden; border: 1px solid #333; }
        .detail-visual { background: #000; position: relative; display: flex; flex-direction: column; border-right: 1px solid #333; }
        .detail-map { flex: 1; width: 100%; }
        .detail-img { height: 200px; width: 100%; object-fit: cover; border-top: 1px solid #333; }
        .detail-data { padding: 30px; overflow-y: auto; display: flex; flex-direction: column; gap: 20px; }
        
        /* IA PANEL */
        .ai-panel { background: rgba(66, 133, 244, 0.05); border: 1px solid #4285f4; border-radius: 8px; padding: 20px; margin-top: 10px; }
        .btn-ai { background: linear-gradient(45deg, #4285f4, #8ab4f8); border: none; color: black; font-weight: bold; padding: 10px 20px; border-radius: 30px; cursor: pointer; width: 100%; margin-top: 10px; }
        .ai-result-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-top: 15px; display: none; }
        .ai-item { background: rgba(0,0,0,0.3); padding: 10px; border-radius: 5px; }
    </style>
</head>
<body>

    <div id="sidebar">
        <div class="brand">
            <img src="https://upload.wikimedia.org/wikipedia/commons/e/e3/Escudo_de_La_Serena.svg" style="width:60px; margin-bottom:10px;">
            <h1>RDMLS<br><span style="color:var(--serena-gold); font-size:12px;">CENTRAL</span></h1>
        </div>
        <div class="menu-item active"><i class="fas fa-inbox"></i> Reportes Ciudadanos</div>
    </div>

    <div id="main">
        <h2 style="font-family:'Oswald'; margin:0;">PANEL DE CONTROL</h2>
        <div class="kpi-row">
            <div class="kpi-card"><div class="kpi-num" id="total-reports">0</div><div style="font-size:11px; color:#888;">TOTAL REPORTES</div></div>
            <div class="kpi-card"><div class="kpi-num" style="color:#00e676;">ON</div><div style="font-size:11px; color:#888;">IA ACTIVA</div></div>
        </div>

        <div class="table-box">
            <div class="table-scroll">
                <table>
                    <thead><tr><th>Fecha</th><th>Vecino</th><th>Descripción</th><th>Estado</th><th>Acción</th></tr></thead>
                    <tbody id="table-body"><tr><td colspan="5" style="text-align:center; padding:20px;">Cargando...</td></tr></tbody>
                </table>
            </div>
        </div>
    </div>

    <div id="detail-modal" class="modal">
        <div class="modal-content">
            <div class="detail-visual">
                <div id="mini-map" class="detail-map"></div>
                <img id="evidence-img" class="detail-img" src="" style="display:none;">
            </div>
            <div class="detail-data">
                <div style="display:flex; justify-content:space-between;">
                    <div style="font-family:'Oswald'; font-size:24px; color:var(--serena-gold);" id="ticket-id">#ID</div>
                    <button onclick="document.getElementById('detail-modal').style.display='none'" style="background:none; border:none; color:white; cursor:pointer;"><i class="fas fa-times fa-2x"></i></button>
                </div>
                <div style="background:#222; padding:15px; border-radius:6px; font-style:italic;" id="ticket-desc">...</div>

                <div class="ai-panel">
                    <div style="color:#4285f4; font-weight:bold; font-size:12px;"><i class="fas fa-robot"></i> MOTOR GEMINI AI</div>
                    <div id="ai-start-view">
                        <button class="btn-ai" onclick="analyzeTicket()"><i class="fas fa-sparkles"></i> ANALIZAR CON IA</button>
                    </div>
                    <div id="ai-loading" style="display:none; color:#4285f4; text-align:center; padding:10px;">Procesando...</div>
                    <div id="ai-results" class="ai-result-grid">
                        <div class="ai-item"><span style="color:#aaa; font-size:10px;">CATEGORÍA</span><br><b id="res-cat" style="color:#4285f4;">--</b></div>
                        <div class="ai-item"><span style="color:#aaa; font-size:10px;">URGENCIA</span><br><b id="res-urg">--</b></div>
                        <div class="ai-item" style="grid-column: span 2;"><span style="color:#aaa; font-size:10px;">SENTIMIENTO</span><br><b id="res-mood">--</b></div>
                        <div class="ai-item" style="grid-column: span 2; background:rgba(66,133,244,0.1); border-left:3px solid #4285f4;">
                            <span style="color:#4285f4; font-size:10px;">RESPUESTA SUGERIDA</span><p id="res-reply" style="font-size:12px; margin-top:5px;">...</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // CONFIGURACIÓN
        const firebaseConfig = { apiKey: "AIzaSyCDUhik-oYwJ-yBkBYAohw6DJct5FQ78w4", authDomain: "laserena-d1263.firebaseapp.com", projectId: "laserena-d1263", storageBucket: "laserena-d1263.firebasestorage.app", messagingSenderId: "283725387947", appId: "1:283725387947:web:898aa22c80c2fadbe8bfee" };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        
        // TU CLAVE LISTA (NO TOCAR)
        const GEMINI_API_KEY = "AIzaSyAIdlM8XhnRj-GRiH3flyNkYlGSguwe-QI"; 

        let currentData = null;
        let mapInstance = null;

        // LEER BASE DE DATOS (Limitado a 50 para ahorro)
        db.collection("incidencias").orderBy("fecha", "desc").limit(50).onSnapshot(snap => {
            const tbody = document.getElementById('table-body');
            tbody.innerHTML = "";
            document.getElementById('total-reports').innerText = snap.size;

            snap.forEach(doc => {
                const data = doc.data();
                const safeData = encodeURIComponent(JSON.stringify(data));
                tbody.innerHTML += `
                    <tr>
                        <td>${data.fecha ? new Date(data.fecha.seconds * 1000).toLocaleDateString() : "--"}</td>
                        <td>${data.user || "Anónimo"}</td>
                        <td style="color:#aaa;">${data.descripcion ? data.descripcion.substring(0,40) : ""}...</td>
                        <td><span class="badge-new">${data.estado || "NUEVO"}</span></td>
                        <td><button class="btn-view" onclick="viewTicket('${doc.id}', '${safeData}')">VER</button></td>
                    </tr>`;
            });
        });

        window.viewTicket = function(id, encodedData) {
            currentData = JSON.parse(decodeURIComponent(encodedData));
            document.getElementById('detail-modal').style.display = 'flex';
            document.getElementById('ticket-id').innerText = "#" + id.substring(0,6).toUpperCase();
            document.getElementById('ticket-desc').innerText = currentData.descripcion;

            const img = document.getElementById('evidence-img');
            if(currentData.foto_evidencia) { img.src = currentData.foto_evidencia; img.style.display = 'block'; }
            else { img.style.display = 'none'; }

            document.getElementById('ai-start-view').style.display = 'block';
            document.getElementById('ai-loading').style.display = 'none';
            document.getElementById('ai-results').style.display = 'none';

            if(mapInstance) mapInstance.remove();
            setTimeout(() => {
                mapInstance = L.map('mini-map').setView([-29.9027, -71.2520], 14);
                L.tileLayer('https://{s}.basemaps.cartocdn.com/rastertiles/voyager/{z}/{x}/{y}{r}.png').addTo(mapInstance);
                L.marker([-29.9027, -71.2520]).addTo(mapInstance);
            }, 100);
        }

        window.analyzeTicket = async function() {
            document.getElementById('ai-start-view').style.display = 'none';
            document.getElementById('ai-loading').style.display = 'block';

            const prompt = `Analiza reporte municipal: "${currentData.descripcion}". Responde SOLO JSON válido: {"categoria": "string", "urgencia": "Alta/Media/Baja", "sentimiento": "string", "respuesta": "texto formal breve"}`;

            try {
                const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${GEMINI_API_KEY}`, {
                    method: 'POST', headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ contents: [{ parts: [{ text: prompt }] }] })
                });
                const data = await response.json();
                let text = data.candidates[0].content.parts[0].text.replace(/```json/g, '').replace(/```/g, '').trim();
                const json = JSON.parse(text);

                document.getElementById('ai-loading').style.display = 'none';
                document.getElementById('ai-results').style.display = 'grid';
                document.getElementById('res-cat').innerText = json.categoria;
                document.getElementById('res-urg').innerText = json.urgencia;
                document.getElementById('res-mood').innerText = json.sentimiento;
                document.getElementById('res-reply').innerText = json.respuesta;
            } catch (e) {
                alert("Error IA: " + e);
                document.getElementById('ai-loading').style.display = 'none';
                document.getElementById('ai-start-view').style.display = 'block';
            }
        }
    </script>
</body>
</html>
