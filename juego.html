<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>LA‚ù§Ô∏èSERENA - Proyecto Vecinos</title>
    <script src="https://cdn.babylonjs.com/babylon.js"></script>
    <script src="https://cdn.babylonjs.com/loaders/babylonjs.loaders.min.js"></script>
    <style>
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; background-color: #000; }
        #renderCanvas { width: 100vw; height: 100vh; display: block; touch-action: none; }
        #ui { position: absolute; top: 10px; left: 10px; color: white; background: rgba(0,0,0,0.8); padding: 12px; border-radius: 8px; z-index: 10; font-family: sans-serif; border: 2px solid #ffd700; }
    </style>
</head>
<body>
    <div id="ui">
        <b style="color:#ffd700">MODO CIUDAD ACTIVO</b><br>
        <small id="st">Esperando orden de movimiento...</small>
    </div>
    <canvas id="renderCanvas"></canvas>

    <script>
        const canvas = document.getElementById("renderCanvas");
        const engine = new BABYLON.Engine(canvas, true);
        
        // --- üïπÔ∏è AJUSTES DE PRECISI√ìN ---
        const ESCALA_SERENITO = 12.0; 
        const ESCALA_MUNI = 110.0;     
        let MUNI_ALTURA = 0.5; // <--- BAJ√â ESTO PARA QUE TOQUE EL SUELO
        // ------------------------------

        const crearEscena = function () {
            const scene = new BABYLON.Scene(engine);
            scene.clearColor = new BABYLON.Color3(0.4, 0.6, 0.9);
            scene.collisionsEnabled = true;

            const light = new BABYLON.HemisphericLight("light", new BABYLON.Vector3(0, 1, 0), scene);
            light.intensity = 2.5;

            const camera = new BABYLON.ArcRotateCamera("cam", -Math.PI/2, Math.PI/3, 120, BABYLON.Vector3.Zero(), scene);
            camera.attachControl(canvas, true);
            camera.lowerRadiusLimit = 30; // No acercarse demasiado
            camera.upperRadiusLimit = 250; // No alejarse demasiado

            // EL MAPA (SUELO)
            const suelo = BABYLON.MeshBuilder.CreateGround("suelo", {width: 2000, height: 2000}, scene);
            const matSuelo = new BABYLON.StandardMaterial("matSuelo", scene);
            matSuelo.diffuseTexture = new BABYLON.Texture("mapa.jpg", scene);
            suelo.material = matSuelo;
            suelo.checkCollisions = true;

            let personaje, animCaminar, destinoFinal = null;

            // CARGA MUNICIPALIDAD
            BABYLON.SceneLoader.ImportMesh("", "./", "municipalidad.glb", scene, function (meshes) {
                const muni = meshes[0];
                const bound = muni.getHierarchyBoundingVectors(true);
                const size = bound.max.subtract(bound.min);
                const factor = ESCALA_MUNI / Math.max(size.x, size.y, size.z);
                
                muni.scaling = new BABYLON.Vector3(factor, factor, factor);
                // Posici√≥n: 0 en Y es el nivel del suelo exacto
                muni.position = new BABYLON.Vector3(120, MUNI_ALTURA, 120); 

                meshes.forEach(m => {
                    m.checkCollisions = true;
                    if (m.material) m.material.backFaceCulling = false;
                });
            });

            // CARGA SERENITO
            BABYLON.SceneLoader.ImportMesh("", "./", "serenito.glb", scene, function (meshes, ps, sk, anims) {
                personaje = meshes[0];
                personaje.scaling = new BABYLON.Vector3(ESCALA_SERENITO, ESCALA_SERENITO, ESCALA_SERENITO);
                personaje.position = new BABYLON.Vector3(0, 0, 0);
                personaje.ellipsoid = new BABYLON.Vector3(2, 4, 2); // Volumen para no atravesar paredes
                
                camera.lockedTarget = personaje;
                
                if (anims && anims.length > 0) {
                    animCaminar = anims[0]; 
                    animCaminar.stop();
                }

                // DETECTAR CLIC PARA MOVERSE
                scene.onPointerDown = function (evt, pickResult) {
                    if (pickResult.hit && pickResult.pickedMesh === suelo) {
                        destinoFinal = pickResult.pickedPoint;
                        document.getElementById("st").innerText = "Caminando a la ubicaci√≥n...";
                    }
                };

                // L√ìGICA DE MOVIMIENTO CUADRO POR CUADRO
                scene.onBeforeRenderObservable.add(() => {
                    if (!personaje || !destinoFinal) return;

                    let direccion = destinoFinal.subtract(personaje.position);
                    direccion.y = 0; // No volar
                    let distancia = direccion.length();

                    if (distancia > 1.5) { // Si falta para llegar
                        direccion.normalize();
                        
                        // Rotar suavemente hacia el destino
                        let anguloDeseado = Math.atan2(direccion.x, direccion.z);
                        personaje.rotation.y = anguloDeseado;

                        // AVANZAR
                        personaje.moveWithCollisions(direccion.scale(1.2));
                        
                        if (animCaminar && !animCaminar.isPlaying) animCaminar.play(true);
                    } else {
                        // DETENERSE
                        destinoFinal = null;
                        if (animCaminar) animCaminar.stop();
                        document.getElementById("st").innerText = "Llegamos a destino.";
                    }
                });
            });

            return scene;
        };

        const scene = crearEscena();
        engine.runRenderLoop(() => { scene.render(); });
        window.addEventListener("resize", () => { engine.resize(); });
    </script>
</body>
</html>
