<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>LA‚ù§Ô∏èSERENA - Perspectiva Real</title>
    
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><path d=%22M92.71,7.27C82.47-2.42,65.84-2.42,55.6,7.27L50,12.55l-5.59-5.28C34.17-2.42,17.53-2.42,7.29,7.27c-10.24,9.69-10.24,25.43,0,35.12L50,85.22l42.71-42.83C102.95,32.7,102.95,16.96,92.71,7.27z%22 fill=%22red%22/><text x=%2250%%22 y=%2255%%22 font-family=%22Arial%22 font-weight=%22bold%22 font-size=%2240%22 fill=%22white%22 text-anchor=%22middle%22 dominant-baseline=%22middle%22>LS</text></svg>">

    <script src="https://cdn.babylonjs.com/babylon.js"></script>
    <script src="https://cdn.babylonjs.com/loaders/babylonjs.loaders.min.js"></script>
    
    <style>
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; background-color: #87CEEB; font-family: 'Arial Black', sans-serif; }
        #renderCanvas { width: 100vw; height: 100vh; display: block; touch-action: none; outline: none; }
        #ui {
            position: absolute; top: 15px; left: 15px; color: white;
            background: rgba(0, 0, 0, 0.85); padding: 20px; border-radius: 15px; 
            border: 3px solid #bc13fe; pointer-events: none; width: 260px; z-index: 10;
        }
        .linea1 { color: #ffd700; font-size: 20px; display: block; text-align: center; }
        #estado { color: #00ff00; font-weight: bold; margin-top: 10px; text-align: center; font-size: 11px; }
        #botones { position: absolute; bottom: 30px; left: 50%; transform: translateX(-50%); display: flex; gap: 10px; z-index: 10; }
        .btn { background: #ffd700; color: black; border: none; padding: 14px 18px; border-radius: 10px; font-weight: bold; font-size: 11px; cursor: pointer; pointer-events: auto; box-shadow: 0 4px 0 #b39700; }
        .btn:active { transform: translateY(2px); box-shadow: none; }
    </style>
</head>
<body>
    <div id="ui">
        <span class="linea1">LA‚ù§Ô∏èSERENA</span>
        <div id="estado">üì° SISTEMAS RECUPERADOS: CLIC O TECLAS</div>
    </div>
    <div id="botones">
        <button class="btn" onclick="setCam(1)">üö∂ Modo Tercera Persona</button>
        <button class="btn" onclick="setCam(4)">üèôÔ∏è Vista de la Ciudad</button>
    </div>
    <canvas id="renderCanvas"></canvas>

    <script>
        const canvas = document.getElementById("renderCanvas");
        const engine = new BABYLON.Engine(canvas, true);
        let scene, camera, personaje, animCaminar, suelo;
        let destinoFinal = null;
        let saltando = false;
        let baseHeight = 0;
        const inputMap = {};

        const crearEscena = function () {
            scene = new BABYLON.Scene(engine);
            scene.clearColor = new BABYLON.Color3(0.53, 0.81, 0.92);

            // C√ÅMARA CON PERSPECTIVA DIN√ÅMICA
            camera = new BABYLON.ArcRotateCamera("camera", -Math.PI/2, Math.PI/3.5, 90, BABYLON.Vector3.Zero(), scene);
            camera.attachControl(canvas, true);
            
            // Freno para no ver el "mundo azul" bajo el suelo
            camera.upperBetaLimit = Math.PI / 2.2;
            camera.lowerRadiusLimit = 15; // Evita que la c√°mara traspase a Serenito
            camera.upperRadiusLimit = 200; // Permite ver la ciudad inmensa

            const light = new BABYLON.HemisphericLight("light", new BABYLON.Vector3(0, 1, 0), scene);
            light.intensity = 2.5;

            // EL MAPA
            suelo = BABYLON.MeshBuilder.CreateGround("suelo", {width: 1000, height: 1000}, scene);
            const matSuelo = new BABYLON.StandardMaterial("matSuelo", scene);
            matSuelo.diffuseTexture = new BABYLON.Texture("mapa.jpg", scene);
            matSuelo.specularColor = new BABYLON.Color3(0, 0, 0);
            suelo.material = matSuelo;
            suelo.checkCollisions = true;

            // HORIZONTE PROTECTOR (Andes y Pac√≠fico)
            const monta√±as = BABYLON.MeshBuilder.CreateBox("andes", {width: 3000, height: 400, depth: 100}, scene);
            monta√±as.position = new BABYLON.Vector3(0, 150, 800);
            const mar = BABYLON.MeshBuilder.CreateGround("pacifico", {width: 3000, height: 1500}, scene);
            mar.position = new BABYLON.Vector3(0, -5, -1000);

            // CARGA DE SERENITO (L√≥gica Intacta)
            BABYLON.SceneLoader.ImportMesh("", "./", "serenito.glb", scene, function (meshes, ps, sk, anims) {
                personaje = meshes[0];
                personaje.scaling = new BABYLON.Vector3(-1.7, 1.7, 1.7); // Identidad real
                
                const bInfo = meshes[0].getHierarchyBoundingVectors(true);
                baseHeight = (-bInfo.min.y * 1.7) + 0.1;
                personaje.position = new BABYLON.Vector3(0, baseHeight, 0);
                
                meshes.forEach(m => { m.isVisible = true; m.setEnabled(true); m.checkCollisions = true; });
                camera.lockedTarget = personaje;
                
                if (anims && anims.length > 0) {
                    animCaminar = anims[0];
                    animCaminar.stop();
                }

                // RECUPERACI√ìN DE CLIC PARA CAMINAR
                scene.onPointerObservable.add((pi) => {
                    if (pi.type === BABYLON.PointerEventTypes.POINTERDOWN) {
                        const pick = scene.pick(scene.pointerX, scene.pointerY, (m) => m === suelo);
                        if (pick.hit) {
                            destinoFinal = pick.pickedPoint;
                        }
                    }
                });

                // RECUPERACI√ìN DE CONTROLES FLUIDOS (360)
                scene.actionManager = new BABYLON.ActionManager(scene);
                scene.actionManager.registerAction(new BABYLON.ExecuteCodeAction(BABYLON.ActionManager.OnKeyDownTrigger, (e) => inputMap[e.sourceEvent.key.toLowerCase()] = true));
                scene.actionManager.registerAction(new BABYLON.ExecuteCodeAction(BABYLON.ActionManager.OnKeyUpTrigger, (e) => inputMap[e.sourceEvent.key.toLowerCase()] = false));

                scene.onBeforeRenderObservable.add(() => {
                    let vel = 0.65;
                    let movVector = new BABYLON.Vector3(0, 0, 0);
                    let moviendo = false;

                    // TECLADO CON DIAGONALES
                    if (inputMap["w"] || inputMap["arrowup"]) movVector.z -= 1;
                    if (inputMap["s"] || inputMap["arrowdown"]) movVector.z += 1;
                    if (inputMap["a"] || inputMap["arrowleft"]) movVector.x -= 1;
                    if (inputMap["d"] || inputMap["arrowright"]) movVector.x += 1;

                    if (movVector.length() > 0) {
                        destinoFinal = null;
                        moviendo = true;
                        movVector.normalize();
                        personaje.moveWithCollisions(movVector.scale(vel));
                        let targetRot = Math.atan2(movVector.x, movVector.z);
                        personaje.rotation.y = BABYLON.Scalar.LerpAngle(personaje.rotation.y, targetRot, 0.2);
                    } 
                    // CLIC / T√ÅCTIL
                    else if (destinoFinal) {
                        const diff = destinoFinal.subtract(personaje.position);
                        diff.y = 0;
                        if (diff.length() > 1.2) {
                            moviendo = true;
                            diff.normalize();
                            personaje.moveWithCollisions(diff.scale(vel));
                            personaje.rotation.y = BABYLON.Scalar.LerpAngle(personaje.rotation.y, Math.atan2(diff.x, diff.z), 0.2);
                        } else { destinoFinal = null; }
                    }

                    // ANIMACI√ìN SIN TARTAMUDEO
                    if (animCaminar) {
                        if (moviendo) { if (!animCaminar.isPlaying) animCaminar.play(true); } 
                        else { animCaminar.stop(); }
                    }
                });
            });

            return scene;
        };

        window.setCam = function(t) {
            if (!camera) return; camera.lockedTarget = null;
            if (t==1) { camera.lockedTarget = personaje; camera.radius = 35; camera.beta = Math.PI/3.5; }
            if (t==4) { camera.alpha = -Math.PI/2.2; camera.beta = Math.PI/4; camera.radius = 110; }
        }

        crearEscena();
        engine.runRenderLoop(() => { if (scene) scene.render(); });
        window.addEventListener("resize", () => engine.resize());
    </script>
</body>
</html>
