<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Vecinos La Serena 3D - LA‚ù§Ô∏èSERENA</title>
    <script src="https://cdn.babylonjs.com/babylon.js"></script>
    <script src="https://cdn.babylonjs.com/loaders/babylonjs.loaders.min.js"></script>
    <style>
        body, html { margin: 0; overflow: hidden; background-color: #0b0b1a; }
        #renderCanvas { width: 100%; height: 100%; touch-action: none; outline: none; }
        #ui {
            position: absolute; top: 15px; left: 15px;
            color: white; font-family: 'Segoe UI', sans-serif;
            background: rgba(0, 0, 0, 0.85); padding: 20px;
            border-radius: 12px; border: 2px solid #ffd700;
            pointer-events: none; box-shadow: 0 4px 15px rgba(0,0,0,0.5);
            max-width: 280px;
        }
        .tecla {
            display: inline-block; background: #444; border-radius: 4px;
            padding: 2px 8px; margin: 2px; border-bottom: 2px solid #222;
            font-size: 12px; color: #ffd700;
        }
        #estado { color: #ffff00; font-weight: bold; margin-top: 10px; }
        .logo { color: #ff4d4d; font-weight: bold; }
    </style>
</head>
<body>
    <div id="ui">
        <h2 style="margin:0 0 10px 0; color:#ffd700;">Vecinos La Serena</h2>
        <p style="margin: 5px 0;">¬°<span class="logo">LA‚ù§Ô∏èSERENA</span> se levanta!</p>
        <hr style="border: 0; border-top: 1px solid #444; margin: 10px 0;">
        <div>‚å®Ô∏è <strong>MOVER:</strong> <span class="tecla">‚Üë</span><span class="tecla">‚Üì</span><span class="tecla">‚Üê</span><span class="tecla">‚Üí</span></div>
        <div style="margin-top:8px;">üñ±Ô∏è <strong>GIRAR:</strong> Clic + Arrastrar</div>
        <div style="margin-top:8px;">üîç <strong>ZOOM:</strong> Rueda</div>
        <div id="estado">üì° Buscando a Serenito...</div>
    </div>
    <canvas id="renderCanvas"></canvas>

    <script>
        const canvas = document.getElementById("renderCanvas");
        const engine = new BABYLON.Engine(canvas, true);
        const textoEstado = document.getElementById("estado");

        const crearEscena = function () {
            const scene = new BABYLON.Scene(engine);
            scene.clearColor = new BABYLON.Color3(0.4, 0.5, 0.8);

            // --- 1. CONFIGURACI√ìN DRACO PROFESIONAL (Indispensable) ---
            BABYLON.DracoCompression.Configuration = {
                decoder: {
                    wasmUrl: "https://cdn.babylonjs.com/draco_wasm_wrapper_gltf.js",
                    wasmBinaryUrl: "https://cdn.babylonjs.com/draco_decoder_gltf.wasm",
                    fallbackUrl: "https://cdn.babylonjs.com/draco_decoder_gltf.js"
                }
            };

            // 2. C√ÅMARA ARC (Para girar y zoom)
            const camera = new BABYLON.ArcRotateCamera("camera", -Math.PI / 2, Math.PI / 3, 12, BABYLON.Vector3.Zero(), scene);
            camera.attachControl(canvas, true);
            camera.lowerRadiusLimit = 3;
            camera.upperRadiusLimit = 40;

            // 3. LUZ (Para resaltar el logo de la camiseta)
            const light = new BABYLON.HemisphericLight("light", new BABYLON.Vector3(0, 1, 0), scene);
            light.intensity = 1.3;

            // 4. EL MAPA
            const suelo = BABYLON.MeshBuilder.CreateGround("suelo", {width: 250, height: 250}, scene);
            const matSuelo = new BABYLON.StandardMaterial("matSuelo", scene);
            matSuelo.diffuseTexture = new BABYLON.Texture("mapa.jpg", scene);
            matSuelo.specularColor = new BABYLON.Color3(0, 0, 0);
            suelo.material = matSuelo;

            // 5. CARGA DE SERENITO
            BABYLON.SceneLoader.ImportMesh("", "./", "serenito.glb", scene, function (meshes, ps, sk, anims) {
                textoEstado.innerHTML = "‚úÖ ¬°CARGADO! Haz clic para mover.";
                textoEstado.style.color = "#00ff00";
                
                const personaje = meshes[0];
                personaje.scaling = new BABYLON.Vector3(-1.5, 1.5, 1.5);
                personaje.position = new BABYLON.Vector3(0, 0, 0);
                camera.lockedTarget = personaje;

                // Empezar detenido para lucir el "LA‚ù§Ô∏èSERENA"
                const animCaminar = anims[0];
                if (animCaminar) animCaminar.stop();

                // 6. CONTROLES DE MOVIMIENTO
                const inputMap = {};
                scene.actionManager = new BABYLON.ActionManager(scene);
                scene.actionManager.registerAction(new BABYLON.ExecuteCodeAction(BABYLON.ActionManager.OnKeyDownTrigger, (e) => inputMap[e.sourceEvent.key.toLowerCase()] = true));
                scene.actionManager.registerAction(new BABYLON.ExecuteCodeAction(BABYLON.ActionManager.OnKeyUpTrigger, (e) => inputMap[e.sourceEvent.key.toLowerCase()] = false));

                scene.onBeforeRenderObservable.add(() => {
                    const vel = 0.35;
                    let moviendo = false;

                    if (inputMap["w"] || inputMap["arrowup"]) { personaje.position.z -= vel; personaje.rotation.y = Math.PI; moviendo = true; }
                    if (inputMap["s"] || inputMap["arrowdown"]) { personaje.position.z += vel; personaje.rotation.y = 0; moviendo = true; }
                    if (inputMap["a"] || inputMap["arrowleft"]) { personaje.position.x -= vel; personaje.rotation.y = -Math.PI / 2; moviendo = true; }
                    if (inputMap["d"] || inputMap["arrowright"]) { personaje.position.x += vel; personaje.rotation.y = Math.PI / 2; moviendo = true; }

                    if (animCaminar) {
                        if (moviendo) { if (!animCaminar.isPlaying) animCaminar.play(true); } 
                        else { animCaminar.stop(); }
                    }
                });
            }, function (evt) {
                if (evt.lengthComputable) {
                    let p = (evt.loaded * 100 / evt.total).toFixed();
                    textoEstado.innerHTML = "üì• Descargando Serenito: " + p + "%";
                }
            });

            return scene;
        };

        const scene = crearEscena();
        engine.runRenderLoop(() => scene.render());
        window.addEventListener("resize", () => engine.resize());
        window.addEventListener("click", () => {
            canvas.focus();
            if(textoEstado.innerHTML.includes("CARGADO")) textoEstado.style.display = "none";
        });
    </script>
</body>
</html>
