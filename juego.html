<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>LA‚ù§Ô∏èSERENA - ¬°PROTAGONISTA RECUPERADO!</title>
    
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>‚ù§Ô∏è</text></svg>">

    <script src="https://cdn.babylonjs.com/babylon.js"></script>
    <script src="https://cdn.babylonjs.com/loaders/babylonjs.loaders.min.js"></script>
    <style>
        body, html { margin: 0; overflow: hidden; background-color: #0b0b1a; font-family: 'Arial Black', sans-serif; }
        #renderCanvas { width: 100%; height: 100%; touch-action: none; outline: none; }
        
        #ui {
            position: absolute; top: 15px; left: 15px; color: white;
            background: rgba(0, 0, 0, 0.92); padding: 25px; border-radius: 15px; 
            border: 4px solid #bc13fe; pointer-events: none; min-width: 320px;
            box-shadow: 0 4px 30px rgba(188, 19, 254, 0.6);
        }
        .linea1 { color: #ffd700; font-size: 34px; display: block; text-align: center; }
        @keyframes latido { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.06); } }
        .linea2 { 
            color: #ff3333; font-size: 24px; display: block; text-align: center;
            animation: latido 1.3s infinite ease-in-out; text-transform: uppercase; margin-top: 5px;
        }
        #estado { color: #00ff00; font-weight: bold; margin-top: 15px; text-align: center; font-size: 15px; }
        
        #cam-selector {
            position: absolute; bottom: 20px; left: 50%; transform: translateX(-50%);
            display: flex; gap: 10px; flex-wrap: wrap; justify-content: center; width: 95%;
        }
        .btn-cam {
            background: #ffd700; color: black; border: none; padding: 14px 20px;
            border-radius: 10px; font-weight: bold; cursor: pointer; pointer-events: auto;
            font-size: 13px; box-shadow: 0 5px 0 #b39700; transition: 0.1s;
        }
        .btn-cam:active { transform: translateY(5px); box-shadow: none; }
    </style>
</head>
<body>
    <div id="ui">
        <span class="linea1">LA‚ù§Ô∏èSERENA</span>
        <span class="linea2">¬°LA SERENA SE LEVANTA!</span>
        <div id="estado">üì° REESTRUCTURANDO DE 0 A 100...</div>
    </div>

    <div id="cam-selector">
        <button class="btn-cam" onclick="setCam(1)">üö∂ Seguimiento</button>
        <button class="btn-cam" onclick="setCam(2)">üë§ Frontal</button>
        <button class="btn-cam" onclick="setCam(3)">ü¶Ö Cenital</button>
        <button class="btn-cam" onclick="setCam(4)">üèôÔ∏è General</button>
        <button class="btn-cam" onclick="setCam(5)">üëà Lateral</button>
    </div>

    <canvas id="renderCanvas"></canvas>

    <script>
        const canvas = document.getElementById("renderCanvas");
        const engine = new BABYLON.Engine(canvas, true);
        let scene, camera, personaje, animCaminar;

        const crearEscena = function () {
            scene = new BABYLON.Scene(engine);
            scene.clearColor = new BABYLON.Color3(0.4, 0.5, 0.8);
            scene.collisionsEnabled = true;

            // CONFIGURACI√ìN DRACO PROFESIONAL
            BABYLON.DracoCompression.Configuration = {
                decoder: { fallbackUrl: "https://preview.babylonjs.com/draco_transcoder.js" }
            };

            // C√°mara ajustada al tama√±o real del modelo
            camera = new BABYLON.ArcRotateCamera("camera", -Math.PI/2, Math.PI/3, 18, BABYLON.Vector3.Zero(), scene);
            camera.attachControl(canvas, true);
            camera.checkCollisions = true;

            const light = new BABYLON.HemisphericLight("light", new BABYLON.Vector3(0, 1, 0), scene);
            light.intensity = 2.5;

            // EL MAPA DE LA SERENA
            const suelo = BABYLON.MeshBuilder.CreateGround("suelo", {width: 800, height: 800}, scene);
            const matSuelo = new BABYLON.StandardMaterial("matSuelo", scene);
            matSuelo.diffuseTexture = new BABYLON.Texture("mapa.jpg", scene);
            matSuelo.specularColor = new BABYLON.Color3(0, 0, 0);
            suelo.material = matSuelo;
            suelo.checkCollisions = true;

            // CARGA DE SERENITO (15MB) CON CORRECCI√ìN DE PIVOTE
            document.getElementById("estado").innerHTML = "üì• RECUPERANDO PROTAGONISTA...";
            
            BABYLON.SceneLoader.ImportMesh("", "./", "serenito.glb", scene, function (meshes, ps, sk, anims) {
                // Seleccionamos el nodo ra√≠z
                personaje = meshes[0];
                
                // CORRECCI√ìN SEG√öN TU HALLAZGO EN EL VISOR:
                // Si el origen est√° en la cabeza, lo subimos mucho m√°s (3.2 unidades) 
                // para que los pies toquen el mapa y no est√© enterrado.
                personaje.scaling = new BABYLON.Vector3(1.7, 1.7, 1.7); 
                personaje.position = new BABYLON.Vector3(0, 3.2, 0); 
                
                // Forzamos visibilidad de cada pieza del archivo
                meshes.forEach(m => { m.isVisible = true; m.checkCollisions = true; });
                
                camera.lockedTarget = personaje;
                document.getElementById("estado").innerHTML = "‚úÖ SERENITO EN LAS CALLES";
                
                // Animaci√≥n de brazos y piernas (Articulada como ayer)
                if (anims && anims.length > 0) {
                    animCaminar = anims[0];
                    animCaminar.stop();
                }

                // L√≥gica de Movimiento (Flechas y WASD)
                const inputMap = {};
                scene.actionManager = new BABYLON.ActionManager(scene);
                scene.actionManager.registerAction(new BABYLON.ExecuteCodeAction(BABYLON.ActionManager.OnKeyDownTrigger, (e) => inputMap[e.sourceEvent.key.toLowerCase()] = true));
                scene.actionManager.registerAction(new BABYLON.ExecuteCodeAction(BABYLON.ActionManager.OnKeyUpTrigger, (e) => inputMap[e.sourceEvent.key.toLowerCase()] = false));

                scene.onBeforeRenderObservable.add(() => {
                    let vel = 0.45;
                    let mov = false;
                    let rot = personaje.rotation.y;

                    if (inputMap["w"] || inputMap["arrowup"]) { personaje.moveWithCollisions(new BABYLON.Vector3(0, 0, -vel)); rot = Math.PI; mov = true; }
                    if (inputMap["s"] || inputMap["arrowdown"]) { personaje.moveWithCollisions(new BABYLON.Vector3(0, 0, vel)); rot = 0; mov = true; }
                    if (inputMap["a"] || inputMap["arrowleft"]) { personaje.moveWithCollisions(new BABYLON.Vector3(-vel, 0, 0)); rot = -Math.PI / 2; mov = true; }
                    if (inputMap["d"] || inputMap["arrowright"]) { personaje.moveWithCollisions(new BABYLON.Vector3(vel, 0, 0)); rot = Math.PI / 2; mov = true; }

                    personaje.rotation.y = BABYLON.Scalar.LerpAngle(personaje.rotation.y, rot, 0.15);
                    if (animCaminar) {
                        if (mov) { if (!animCaminar.isPlaying) animCaminar.play(true); } 
                        else { animCaminar.stop(); }
                    }
                });
            }, (evt) => {
                if (evt.lengthComputable) {
                    let p = (evt.loaded * 100 / evt.total).toFixed();
                    document.getElementById("estado").innerHTML = "üì• CARGANDO: " + p + "%";
                }
            });

            return scene;
        };

        window.setCam = function(t) {
            if (!camera) return;
            switch(t) {
                case 1: camera.alpha = -Math.PI/2; camera.beta = Math.PI/3; camera.radius = 15; break; 
                case 2: camera.alpha = Math.PI/2; camera.beta = Math.PI/2.5; camera.radius = 12; break;
                case 3: camera.alpha = -Math.PI/2; camera.beta = 0.01; camera.radius = 50; break;
                case 4: camera.alpha = -Math.PI/3; camera.beta = Math.PI/3.5; camera.radius = 65; break;
                case 5: camera.alpha = 0; camera.beta = Math.PI/3; camera.radius = 20; break;
            }
        }

        crearEscena();
        engine.runRenderLoop(() => { if (scene) scene.render(); });
        window.addEventListener("resize", () => engine.resize());
    </script>
</body>
</html>
