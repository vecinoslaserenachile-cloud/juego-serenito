<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Serenito 3D - Vecinos La Serena</title>
    <style>
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; background: #0b0b1a; }
        #renderCanvas { width: 100%; height: 100%; touch-action: none; }
        #interfaz { position: absolute; top: 10px; left: 10px; color: white; font-family: 'Segoe UI', sans-serif; background: rgba(0,0,0,0.6); padding: 15px; border-radius: 8px; pointer-events: none; border: 1px solid #ffd700; }
    </style>
    <script src="https://cdn.babylonjs.com/babylon.js"></script>
    <script src="https://cdn.babylonjs.com/loaders/babylonjs.loaders.min.js"></script>
</head>
<body>
    <div id="interfaz">
        <strong>Vecinos La Serena Chile</strong><br>
        Mover: Flechas o WASD<br>
        Girar: Mouse o un dedo
    </div>
    <canvas id="renderCanvas"></canvas>
    <script src="mi_juego.js"></script>
</body>
</html>
