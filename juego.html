<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>LA‚ù§Ô∏èSERENA - Mobile Pro</title>
    
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><path d=%22M92.71,7.27C82.47-2.42,65.84-2.42,55.6,7.27L50,12.55l-5.59-5.28C34.17-2.42,17.53-2.42,7.29,7.27c-10.24,9.69-10.24,25.43,0,35.12L50,85.22l42.71-42.83C102.95,32.7,102.95,16.96,92.71,7.27z%22 fill=%22red%22/><text x=%2250%%22 y=%2255%%22 font-family=%22Arial%22 font-weight=%22bold%22 font-size=%2240%22 fill=%22white%22 text-anchor=%22middle%22 dominant-baseline=%22middle%22>LS</text></svg>">

    <script src="https://cdn.babylonjs.com/babylon.js"></script>
    <script src="https://cdn.babylonjs.com/loaders/babylonjs.loaders.min.js"></script>
    
    <style>
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; background-color: #87CEEB; }
        #renderCanvas { width: 100vw; height: 100vh; display: block; touch-action: none; outline: none; }
        #ui {
            position: absolute; top: 15px; left: 15px; color: white;
            background: rgba(0, 0, 0, 0.85); padding: 15px; border-radius: 12px; 
            border: 3px solid #bc13fe; pointer-events: none; width: 220px; z-index: 10;
        }
        #botones { position: absolute; bottom: 30px; left: 50%; transform: translateX(-50%); display: flex; gap: 10px; z-index: 10; }
        .btn { background: #ffd700; color: black; border: none; padding: 14px; border-radius: 10px; font-weight: bold; font-size: 11px; cursor: pointer; pointer-events: auto; }
    </style>
</head>
<body>
    <div id="ui">
        <b style="color:#ffd700">LA‚ù§Ô∏èSERENA</b><br>
        <small id="info-dispositivo">Detectando escala...</small>
    </div>
    <div id="botones">
        <button class="btn" onclick="setCam(1)">üö∂ Seguimiento</button>
        <button class="btn" onclick="setCam(4)">üèôÔ∏è Ciudad</button>
    </div>
    <canvas id="renderCanvas"></canvas>

    <script>
        const canvas = document.getElementById("renderCanvas");
        const engine = new BABYLON.Engine(canvas, true);
        let scene, camera, personaje, animCaminar, suelo;
        let destinoFinal = null;
        let baseHeight = 0;

        // --- DETECCI√ìN DE M√ìVIL ---
        const esMovil = window.innerWidth < 600;
        const factorEscala = esMovil ? 3.5 : 1.7; // Si es m√≥vil, Serenito es el doble de grande

        const crearEscena = function () {
            scene = new BABYLON.Scene(engine);
            scene.clearColor = new BABYLON.Color3(0.5, 0.7, 0.9);

            camera = new BABYLON.ArcRotateCamera("camera", -Math.PI/2, Math.PI/3.5, esMovil ? 60 : 100, BABYLON.Vector3.Zero(), scene);
            camera.attachControl(canvas, true);
            camera.upperBetaLimit = Math.PI / 2.2;
            camera.lowerRadiusLimit = 15;
            camera.upperRadiusLimit = 400;

            const light = new BABYLON.HemisphericLight("light", new BABYLON.Vector3(0, 1, 0), scene);
            light.intensity = 2.5;

            suelo = BABYLON.MeshBuilder.CreateGround("suelo", {width: 1200, height: 1200}, scene);
            const matSuelo = new BABYLON.StandardMaterial("matSuelo", scene);
            matSuelo.diffuseTexture = new BABYLON.Texture("mapa.jpg", scene);
            suelo.material = matSuelo;

            // --- 1. EL EDIFICIO MUNICIPAL (HACK FOTOGR√ÅFICO) ---
            // Creamos un bloque con las proporciones de la municipalidad
            const muniBox = BABYLON.MeshBuilder.CreateBox("muni", {width: 40, height: 25, depth: 30}, scene);
            muniBox.position = new BABYLON.Vector3(60, 12.5, 60); // Ajusta seg√∫n tu mapa
            const matMuni = new BABYLON.StandardMaterial("matMuni", scene);
            // Aqu√≠ usar√°s tu foto. Si no la has subido, se ver√° gris, pero con volumen.
            matMuni.diffuseTexture = new BABYLON.Texture("municipalidad_foto.jpg", scene); 
            muniBox.material = matMuni;
            muniBox.checkCollisions = true;

            // --- 2. CARGA DE SERENITO CON ESCALA RESPONSIVE ---
            BABYLON.SceneLoader.ImportMesh("", "./", "serenito.glb", scene, function (meshes, ps, sk, anims) {
                personaje = meshes[0];
                
                // Aplicamos el factor de escala seg√∫n el dispositivo
                personaje.scaling = new BABYLON.Vector3(-factorEscala, factorEscala, factorEscala);
                
                const bInfo = meshes[0].getHierarchyBoundingVectors(true);
                baseHeight = (-bInfo.min.y * factorEscala) + 0.1;
                personaje.position = new BABYLON.Vector3(0, baseHeight, 0);
                
                document.getElementById("info-dispositivo").innerHTML = esMovil ? "üì± Modo M√≥vil: Escala Max" : "üíª Modo Escritorio: Escala Normal";
                
                meshes.forEach(m => { m.isVisible = true; });

                if (anims && anims.length > 0) {
                    animCaminar = anims[0];
                    animCaminar.stop();
                }

                // NAVEGACI√ìN POR CLIC
                scene.onPointerObservable.add((pi) => {
                    if (pi.type === BABYLON.PointerEventTypes.POINTERDOWN) {
                        const pick = scene.pick(scene.pointerX, scene.pointerY, (m) => m === suelo);
                        if (pick.hit) { destinoFinal = pick.pickedPoint; }
                    }
                });

                scene.onBeforeRenderObservable.add(() => {
                    if (!personaje) return;
                    let vel = esMovil ? 1.2 : 0.85; // M√°s r√°pido en m√≥vil para que se note el avance
                    let moviendo = false;

                    if (destinoFinal) {
                        const diff = destinoFinal.subtract(personaje.position);
                        diff.y = 0;
                        if (diff.length() > 2.0) {
                            moviendo = true;
                            diff.normalize();
                            personaje.moveWithCollisions(diff.scale(vel));
                            personaje.rotation.y = Math.atan2(diff.x, diff.z);
                        } else { destinoFinal = null; }
                    }

                    if (animCaminar) {
                        if (moviendo) { if (!animCaminar.isPlaying) animCaminar.play(true); } 
                        else { animCaminar.stop(); }
                    }
                });
            });

            return scene;
        };

        window.setCam = function(t) {
            if (!camera || !personaje) return;
            camera.lockedTarget = null;
            if (t==1) { camera.lockedTarget = personaje; camera.radius = esMovil ? 40 : 60; }
            if (t==4) { camera.radius = esMovil ? 150 : 250; camera.beta = Math.PI/4; }
        }

        crearEscena();
        engine.runRenderLoop(() => { if (scene) scene.render(); });
        window.addEventListener("resize", () => { engine.resize(); location.reload(); });
    </script>
</body>
</html>
