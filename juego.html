<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LA‚ù§Ô∏èSERENA - Calibraci√≥n Segura</title>
    
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><rect width=%22100%22 height=%22100%22 fill=%22red%22/><text x=%2250%%22 y=%2255%%22 font-family=%22Arial%22 font-weight=%22bold%22 font-size=%2260%22 fill=%22white%22 text-anchor=%22middle%22 dominant-baseline=%22middle%22>LS</text></svg>">

    <script src="https://cdn.babylonjs.com/babylon.js"></script>
    <script src="https://cdn.babylonjs.com/loaders/babylonjs.loaders.min.js"></script>
    
    <style>
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; background-color: #87CEEB; font-family: 'Segoe UI', sans-serif; }
        #renderCanvas { width: 100vw; height: 100vh; display: block; outline: none; }
        
        /* PANEL DE CONTROL */
        #panel-calibracion {
            position: absolute; top: 10px; right: 10px; width: 280px;
            background: rgba(20, 20, 30, 0.95); color: white; padding: 15px;
            border-radius: 10px; border: 2px solid #00d2ff; 
            font-family: monospace; font-size: 12px; z-index: 200;
        }
        #panel-calibracion h3 { margin: 0 0 10px 0; color: #00d2ff; text-align: center; }
        select { width: 100%; padding: 5px; background: #333; color: white; margin-bottom: 10px; }
        .control-group { margin-bottom: 10px; }
        .control-group label { display: flex; justify-content: space-between; color: #ccc; }
        input[type=range] { width: 100%; cursor: pointer; accent-color: #00d2ff; }
        
        /* BOTONES */
        #toolbar { position: absolute; bottom: 30px; left: 50%; transform: translateX(-50%); display: flex; gap: 10px; z-index: 100; }
        .btn { background: #ffd700; color: #000; border: none; padding: 10px 20px; border-radius: 20px; font-weight: bold; cursor: pointer; }
    </style>
</head>
<body>

    <div id="panel-calibracion">
        <h3>üõ†Ô∏è AJUSTE FINO</h3>
        <select id="edificioSelector" onchange="cambiarEdificio()">
            <option value="muni">üè¢ MUNICIPALIDAD</option>
            <option value="intendencia">üèõÔ∏è INTENDENCIA</option>
        </select>

        <div class="control-group">
            <label>TAMA√ëO % <span id="valEscala">100%</span></label>
            <input type="range" id="inputEscala" min="0.5" max="2.0" step="0.05" value="1.0">
        </div>

        <div class="control-group">
            <label>ROTACI√ìN <span id="valRot">0¬∞</span></label>
            <input type="range" id="inputRot" min="0" max="360" step="1" value="0">
        </div>
        
        <hr style="border-color:#555">

        <div class="control-group">
            <label>Posici√≥n X <span id="valX">0</span></label>
            <input type="range" id="inputX" min="-1500" max="1500" step="1">
        </div>
        <div class="control-group">
            <label>Posici√≥n Z <span id="valZ">0</span></label>
            <input type="range" id="inputZ" min="-1500" max="1500" step="1">
        </div>
    </div>

    <div id="toolbar">
        <button class="btn" onclick="camaraSerenito()">üö∂ Serenito</button>
        <button class="btn" onclick="camaraAerea()">üöÅ Vista A√©rea</button>
    </div>

    <canvas id="renderCanvas"></canvas>

    <script>
        const canvas = document.getElementById("renderCanvas");
        const engine = new BABYLON.Engine(canvas, true);

        // --- ESTADO INICIAL SEGURO (VALORES QUE SABEMOS QUE FUNCIONAN) ---
        let db = {
            muni: { 
                file: "municipalidad.glb", 
                x: 757, z: 187, rot: 180, 
                baseScale: 1, // Se calcular√° autom√°ticamente
                userScale: 1.0 // Multiplicador del usuario
            },
            intendencia: { 
                file: "intendencia.glb", 
                x: 455, z: 386, rot: 0, 
                baseScale: 1, 
                userScale: 1.0 
            }
        };

        let activeKey = "muni";
        let scene, camera, shadowGenerator, personaje;

        const crearEscena = function () {
            scene = new BABYLON.Scene(engine);
            scene.clearColor = new BABYLON.Color3(0.53, 0.81, 0.92); 

            const hemi = new BABYLON.HemisphericLight("hemi", new BABYLON.Vector3(0, 1, 0), scene);
            hemi.intensity = 0.8;
            const dir = new BABYLON.DirectionalLight("dir", new BABYLON.Vector3(-1, -2, -1), scene);
            dir.position = new BABYLON.Vector3(200, 400, 200);
            shadowGenerator = new BABYLON.ShadowGenerator(2048, dir);

            camera = new BABYLON.ArcRotateCamera("cam", -Math.PI/2, Math.PI/3, 200, BABYLON.Vector3.Zero(), scene);
            camera.attachControl(canvas, true);
            
            return scene;
        };
        scene = crearEscena();

        // 1. CARGAR MAPA (SUELO)
        const suelo = BABYLON.MeshBuilder.CreateGround("suelo", {width: 3000, height: 3000}, scene);
        const matSuelo = new BABYLON.StandardMaterial("matSuelo", scene);
        matSuelo.diffuseTexture = new BABYLON.Texture("mapa.jpg", scene);
        matSuelo.specularColor = new BABYLON.Color3(0,0,0);
        suelo.material = matSuelo;
        suelo.receiveShadows = true;

        // 2. CARGAR SERENITO (Para referencia de tama√±o)
        BABYLON.SceneLoader.ImportMesh("", "./", "serenito.glb", scene, function(meshes){
            personaje = meshes[0];
            personaje.scaling = new BABYLON.Vector3(10,10,10);
            personaje.position = new BABYLON.Vector3(0,0,0);
            shadowGenerator.addShadowCaster(personaje);
            camera.lockedTarget = personaje;
        });

        // 3. CARGAR EDIFICIOS CON L√ìGICA DE SEGURIDAD
        function cargar(key) {
            let data = db[key];
            BABYLON.SceneLoader.ImportMesh("", "./", data.file, scene, function (meshes) {
                let m = meshes[0];
                data.mesh = m;

                // --- CALCULO AUTOM√ÅTICO DE TAMA√ëO (Para que no desaparezca) ---
                const bound = m.getHierarchyBoundingVectors(true);
                const size = bound.max.subtract(bound.min);
                // Usamos un tama√±o base de 160 (como hab√≠amos acordado antes)
                let factorAutomatico = 160 / Math.max(size.x, size.y, size.z);
                data.baseScale = factorAutomatico;

                // Aplicamos transformaciones iniciales
                aplicarTransformacion(key);

                // Sombras
                meshes.forEach(mesh => {
                    shadowGenerator.addShadowCaster(mesh);
                    mesh.receiveShadows = true;
                    if(mesh.material) mesh.material.backFaceCulling = false;
                });

                if(key === activeKey) updateUI();
            });
        }

        cargar("muni");
        cargar("intendencia");

        // --- SISTEMA DE CONTROL ---
        const inEscala = document.getElementById("inputEscala");
        const inRot = document.getElementById("inputRot");
        const inX = document.getElementById("inputX");
        const inZ = document.getElementById("inputZ");
        
        const txtEscala = document.getElementById("valEscala");
        const txtRot = document.getElementById("valRot");
        const txtX = document.getElementById("valX");
        const txtZ = document.getElementById("valZ");

        function aplicarTransformacion(key) {
            let data = db[key];
            if(!data.mesh) return;

            // Posici√≥n
            data.mesh.position.x = data.x;
            data.mesh.position.z = data.z;
            data.mesh.position.y = 0; // Siempre al suelo

            // Rotaci√≥n
            data.mesh.rotation.y = data.rot * (Math.PI / 180);

            // Escala (Base * Usuario)
            let escalaFinal = data.baseScale * data.userScale;
            data.mesh.scaling = new BABYLON.Vector3(escalaFinal, escalaFinal, escalaFinal);
        }

        function onInput() {
            let data = db[activeKey];
            
            data.userScale = parseFloat(inEscala.value);
            data.rot = parseFloat(inRot.value);
            data.x = parseFloat(inX.value);
            data.z = parseFloat(inZ.value);

            // Actualizar textos
            txtEscala.innerText = Math.round(data.userScale * 100) + "%";
            txtRot.innerText = data.rot + "¬∞";
            txtX.innerText = data.x;
            txtZ.innerText = data.z;

            aplicarTransformacion(activeKey);
        }

        function updateUI() {
            let data = db[activeKey];
            inEscala.value = data.userScale;
            inRot.value = data.rot;
            inX.value = data.x;
            inZ.value = data.z;
            
            txtEscala.innerText = Math.round(data.userScale * 100) + "%";
            txtRot.innerText = data.rot + "¬∞";
            txtX.innerText = data.x;
            txtZ.innerText = data.z;

            // Mover c√°mara al edificio seleccionado para verlo bien
            if(data.mesh) {
                camera.lockedTarget = null;
                camera.setTarget(data.mesh.position);
            }
        }

        window.cambiarEdificio = function() {
            activeKey = document.getElementById("edificioSelector").value;
            updateUI();
        }

        window.camaraSerenito = function() {
            if(personaje) {
                camera.lockedTarget = personaje;
                camera.radius = 120;
            }
        }
        window.camaraAerea = function() {
            camera.lockedTarget = null;
            camera.setPosition(new BABYLON.Vector3(500, 800, 500));
            camera.setTarget(new BABYLON.Vector3(500, 0, 200));
        }

        // Event Listeners
        inEscala.addEventListener("input", onInput);
        inRot.addEventListener("input", onInput);
        inX.addEventListener("input", onInput);
        inZ.addEventListener("input", onInput);

        engine.runRenderLoop(() => { scene.render(); });
        window.addEventListener("resize", () => { engine.resize(); });
    </script>
</body>
</html>
