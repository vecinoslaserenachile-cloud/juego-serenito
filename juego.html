<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Vecinos La Serena 3D - EdiciÃ³n Pro</title>
    <script src="https://cdn.babylonjs.com/babylon.js"></script>
    <script src="https://cdn.babylonjs.com/loaders/babylonjs.loaders.min.js"></script>
    <style>
        body, html { margin: 0; overflow: hidden; background-color: #0b0b1a; }
        #renderCanvas { width: 100%; height: 100%; touch-action: none; outline: none; }
        #ui {
            position: absolute; top: 15px; left: 15px; color: white;
            font-family: 'Segoe UI', sans-serif; background: rgba(0, 0, 0, 0.85);
            padding: 20px; border-radius: 12px; border: 2px solid #ffd700;
            pointer-events: none; box-shadow: 0 4px 15px rgba(0,0,0,0.5); max-width: 280px;
        }
        #cam-selector {
            position: absolute; bottom: 20px; left: 50%; transform: translateX(-50%);
            display: flex; gap: 8px; flex-wrap: wrap; justify-content: center; width: 90%;
        }
        .btn-cam {
            background: #ffd700; color: black; border: none; padding: 8px 12px;
            border-radius: 5px; font-weight: bold; cursor: pointer; pointer-events: auto;
            font-size: 12px; transition: 0.3s;
        }
        .btn-cam:hover { background: #fff; transform: scale(1.05); }
        #estado { color: #00ff00; font-weight: bold; margin-top: 10px; }
    </style>
</head>
<body>
    <div id="ui">
        <h2 style="margin:0; color:#ffd700; font-size: 18px;">Vecinos La Serena</h2>
        <p style="margin: 5px 0; font-size: 14px;">Â¡LAâ¤ï¸SERENA se levanta!</p>
        <div id="estado">ğŸ“¡ Sincronizando...</div>
    </div>

    <div id="cam-selector">
        <button class="btn-cam" onclick="setCam(1)">ğŸš¶ Seguimiento</button>
        <button class="btn-cam" onclick="setCam(2)">ğŸ¦… Cenital</button>
        <button class="btn-cam" onclick="setCam(3)">ğŸ‘¤ Frontal</button>
        <button class="btn-cam" onclick="setCam(4)">ğŸ‘ˆ Perfil Izq.</button>
        <button class="btn-cam" onclick="setCam(5)">ğŸ‘‰ Perfil Der.</button>
    </div>

    <canvas id="renderCanvas"></canvas>

    <script>
        const canvas = document.getElementById("renderCanvas");
        const engine = new BABYLON.Engine(canvas, true);
        let camera, personaje, animCaminar;

        const crearEscena = function () {
            const scene = new BABYLON.Scene(engine);
            scene.clearColor = new BABYLON.Color3(0.4, 0.5, 0.8);

            // 1. ACTIVAR FÃSICA Y COLISIONES
            scene.collisionsEnabled = true;

            BABYLON.DracoCompression.Configuration = {
                decoder: { fallbackUrl: "https://preview.babylonjs.com/draco_transcoder.js" }
            };

            // 2. CÃMARA ARC ROTATE (ConfiguraciÃ³n fija)
            camera = new BABYLON.ArcRotateCamera("camera", -Math.PI / 2, Math.PI / 3, 12, BABYLON.Vector3.Zero(), scene);
            camera.attachControl(canvas, true);
            camera.checkCollisions = true; // La cÃ¡mara no atraviesa paredes
            camera.wheelPrecision = 50;

            // 3. ILUMINACIÃ“N
            const light = new BABYLON.HemisphericLight("light", new BABYLON.Vector3(0, 1, 0), scene);
            light.intensity = 1.4;

            // 4. EL MAPA (Suelo)
            const suelo = BABYLON.MeshBuilder.CreateGround("suelo", {width: 400, height: 400}, scene);
            const matSuelo = new BABYLON.StandardMaterial("matSuelo", scene);
            matSuelo.diffuseTexture = new BABYLON.Texture("mapa.jpg", scene);
            matSuelo.specularColor = new BABYLON.Color3(0, 0, 0);
            suelo.material = matSuelo;
            suelo.checkCollisions = true;

            // 5. CARGA DE SERENITO
            BABYLON.SceneLoader.ImportMesh("", "./", "serenito.glb", scene, function (meshes, ps, sk, anims) {
                personaje = meshes[0];
                
                // AJUSTE DE ALTURA: Para que no aparezca cortado
                // Si el modelo mide 2 metros, lo subimos 1 para que los pies toquen el suelo
                personaje.position = new BABYLON.Vector3(0, 0.9, 0); 
                personaje.scaling = new BABYLON.Vector3(1.6, 1.6, 1.6);
                
                // ACTIVAR COLISIONES EN SERENITO
                personaje.checkCollisions = true;
                personaje.ellipsoid = new BABYLON.Vector3(0.4, 0.9, 0.4); // "Escudo" invisible
                
                camera.lockedTarget = personaje;
                document.getElementById("estado").innerHTML = "âœ… SERENITO LISTO";
                
                animCaminar = anims[0];
                if (animCaminar) animCaminar.stop();

                // 6. LÃ“GICA DE MOVIMIENTO PROFESIONAL
                const inputMap = {};
                scene.actionManager = new BABYLON.ActionManager(scene);
                scene.actionManager.registerAction(new BABYLON.ExecuteCodeAction(BABYLON.ActionManager.OnKeyDownTrigger, (e) => inputMap[e.sourceEvent.key.toLowerCase()] = true));
                scene.actionManager.registerAction(new BABYLON.ExecuteCodeAction(BABYLON.ActionManager.OnKeyUpTrigger, (e) => inputMap[e.sourceEvent.key.toLowerCase()] = false));

                scene.onBeforeRenderObservable.add(() => {
                    const vel = 0.35;
                    let moviendo = false;
                    let rotDestino = personaje.rotation.y;

                    // Bloqueamos el control de la cÃ¡mara si el usuario estÃ¡ caminando
                    // Esto evita que la perspectiva se mueva sola mientras avanzas
                    if (inputMap["w"] || inputMap["s"] || inputMap["a"] || inputMap["d"] || inputMap["arrowup"] || inputMap["arrowdown"] || inputMap["arrowleft"] || inputMap["arrowright"]) {
                        camera.detachControl(canvas);
                        moviendo = true;
                    } else {
                        camera.attachControl(canvas, true);
                    }

                    // Movimiento en los ejes correctos
                    if (inputMap["w"] || inputMap["arrowup"]) { personaje.moveWithCollisions(new BABYLON.Vector3(0, 0, -vel)); rotDestino = Math.PI; }
                    if (inputMap["s"] || inputMap["arrowdown"]) { personaje.moveWithCollisions(new BABYLON.Vector3(0, 0, vel)); rotDestino = 0; }
                    if (inputMap["a"] || inputMap["arrowleft"]) { personaje.moveWithCollisions(new BABYLON.Vector3(-vel, 0, 0)); rotDestino = -Math.PI / 2; }
                    if (inputMap["d"] || inputMap["arrowright"]) { personaje.moveWithCollisions(new BABYLON.Vector3(vel, 0, 0)); rotDestino = Math.PI / 2; }

                    // RotaciÃ³n suave (Lerp)
                    personaje.rotation.y = BABYLON.Scalar.LerpAngle(personaje.rotation.y, rotDestino, 0.15);

                    if (animCaminar) {
                        if (moviendo) { if (!animCaminar.isPlaying) animCaminar.play(true); } 
                        else { animCaminar.stop(); }
                    }
                });
            });

            // 7. --- CONSTRUCCIÃ“N DE EDIFICIOS CON COLISIONES ---
            function crearEdificio(nombre, x, z, w, h, d) {
                const box = BABYLON.MeshBuilder.CreateBox(nombre, {width: w, height: h, depth: d}, scene);
                box.position = new BABYLON.Vector3(x, h/2, z);
                box.checkCollisions = true; // Esto evita que Serenito pase por dentro
                const mat = new BABYLON.StandardMaterial("mat"+nombre, scene);
                mat.diffuseColor = new BABYLON.Color3(0.8, 0.7, 0.5);
                box.material = mat;
            }

            // Ubicaciones aproximadas (Plaza de Armas)
            crearEdificio("GobiernoRegional", -45, -30, 25, 12, 35);
            crearEdificio("Catedral", 0, -60, 30, 20, 45);
            crearEdificio("Municipalidad", 50, -35, 20, 10, 25);
            crearEdificio("Correos", 50, 10, 20, 10, 25);

            return scene;
        };

        // GESTIÃ“N DE LAS 5 CÃMARAS
        function setCam(tipo) {
            if (!camera) return;
            switch(tipo) {
                case 1: // Seguimiento (AtrÃ¡s)
                    camera.alpha = -Math.PI / 2; camera.beta = Math.PI / 3; camera.radius = 12;
                    break;
                case 2: // Cenital (Desde el cielo)
                    camera.alpha = -Math.PI / 2; camera.beta = 0.1; camera.radius = 35;
                    break;
                case 3: // Frontal (Cara a cara)
                    camera.alpha = Math.PI / 2; camera.beta = Math.PI / 2.5; camera.radius = 10;
                    break;
                case 4: // Perfil Izquierdo
                    camera.alpha = 0; camera.beta = Math.PI / 3; camera.radius = 15;
                    break;
                case 5: // Perfil Derecho
                    camera.alpha = Math.PI; camera.beta = Math.PI / 3; camera.radius = 15;
                    break;
            }
        }

        const scene = crearEscena();
        engine.runRenderLoop(() => scene.render());
        window.addEventListener("resize", () => engine.resize());
        window.addEventListener("click", () => canvas.focus());
    </script>
</body>
</html>
