<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>LA‚ù§Ô∏èSERENA - Prioridad Serenito</title>
    <script src="https://cdn.babylonjs.com/babylon.js"></script>
    <script src="https://cdn.babylonjs.com/loaders/babylonjs.loaders.min.js"></script>
    <style>
        body, html { margin: 0; overflow: hidden; background-color: #0b0b1a; }
        #renderCanvas { width: 100%; height: 100%; touch-action: none; outline: none; }
        #ui {
            position: absolute; top: 15px; left: 15px; color: white;
            font-family: 'Arial Black', sans-serif; background: rgba(0, 0, 0, 0.9);
            padding: 25px; border-radius: 15px; border: 4px solid #ffd700;
            pointer-events: none; box-shadow: 0 0 25px rgba(255, 215, 0, 0.4); min-width: 310px;
        }
        .la-serena { color: #ffd700; font-size: 34px; display: block; text-align: center; }
        .se-levanta { color: #ff3333; font-size: 24px; display: block; text-align: center; font-weight: 900; margin-top: 5px; }
        #estado { color: #00ff00; font-weight: bold; margin-top: 15px; text-align: center; font-family: sans-serif; }
        #cam-selector { position: absolute; bottom: 20px; left: 50%; transform: translateX(-50%); display: flex; gap: 8px; }
        .btn-cam { background: #ffd700; color: black; border: none; padding: 12px 16px; border-radius: 8px; font-weight: bold; cursor: pointer; pointer-events: auto; }
    </style>
</head>
<body>
    <div id="ui">
        <span class="la-serena">LA‚ù§Ô∏èSERENA</span>
        <span class="se-levanta">¬°LA SERENA SE LEVANTA!</span>
        <div id="estado">üöÄ PRIORIZANDO PROTAGONISTA...</div>
    </div>

    <div id="cam-selector">
        <button class="btn-cam" onclick="setCam(1)">üö∂ Seguimiento</button>
        <button class="btn-cam" onclick="setCam(2)">üë§ Frontal</button>
        <button class="btn-cam" onclick="setCam(3)">ü¶Ö Cenital</button>
    </div>

    <canvas id="renderCanvas"></canvas>

    <script>
        const canvas = document.getElementById("renderCanvas");
        const engine = new BABYLON.Engine(canvas, true);
        let camera, personaje, animCaminar;

        const crearEscena = function () {
            const scene = new BABYLON.Scene(engine);
            scene.clearColor = new BABYLON.Color3(0.4, 0.5, 0.8);

            BABYLON.DracoCompression.Configuration = {
                decoder: { fallbackUrl: "https://preview.babylonjs.com/draco_transcoder.js" }
            };

            camera = new BABYLON.ArcRotateCamera("camera", -Math.PI/2, Math.PI/3, 14, BABYLON.Vector3.Zero(), scene);
            camera.attachControl(canvas, true);
            const light = new BABYLON.HemisphericLight("light", new BABYLON.Vector3(0, 1, 0), scene);
            light.intensity = 1.8;

            // --- PASO 1: CARGAR A SERENITO ANTES QUE NADA ---
            BABYLON.SceneLoader.ImportMesh("", "./", "serenito.glb?v=" + Date.now(), scene, function (meshes, ps, sk, anims) {
                personaje = meshes[0];
                personaje.scaling = new BABYLON.Vector3(1.7, 1.7, 1.7);
                personaje.position = new BABYLON.Vector3(0, 0.9, 0); 
                camera.lockedTarget = personaje;
                
                document.getElementById("estado").innerHTML = "‚úÖ SERENITO LISTO";
                animCaminar = anims[0];
                if (animCaminar) animCaminar.stop();

                // --- PASO 2: CARGAR EL MAPA S√ìLO DESPU√âS DE QUE APARECE SERENITO ---
                const suelo = BABYLON.MeshBuilder.CreateGround("suelo", {width: 600, height: 600}, scene);
                const matSuelo = new BABYLON.StandardMaterial("matSuelo", scene);
                matSuelo.diffuseTexture = new BABYLON.Texture("mapa.jpg", scene);
                matSuelo.specularColor = new BABYLON.Color3(0, 0, 0);
                suelo.material = matSuelo;

                // L√≥gica de Movimiento
                const inputMap = {};
                scene.actionManager = new BABYLON.ActionManager(scene);
                scene.actionManager.registerAction(new BABYLON.ExecuteCodeAction(BABYLON.ActionManager.OnKeyDownTrigger, (e) => inputMap[e.sourceEvent.key.toLowerCase()] = true));
                scene.actionManager.registerAction(new BABYLON.ExecuteCodeAction(BABYLON.ActionManager.OnKeyUpTrigger, (e) => inputMap[e.sourceEvent.key.toLowerCase()] = false));

                scene.onBeforeRenderObservable.add(() => {
                    let moving = false;
                    let vel = 0.4;
                    let rot = personaje.rotation.y;

                    if (inputMap["w"] || inputMap["arrowup"]) { personaje.position.z -= vel; rot = Math.PI; moving = true; }
                    if (inputMap["s"] || inputMap["arrowdown"]) { personaje.position.z += vel; rot = 0; moving = true; }
                    if (inputMap["a"] || inputMap["arrowleft"]) { personaje.position.x -= vel; rot = -Math.PI / 2; moving = true; }
                    if (inputMap["d"] || inputMap["arrowright"]) { personaje.position.x += vel; rot = Math.PI / 2; moving = true; }

                    personaje.rotation.y = BABYLON.Scalar.LerpAngle(personaje.rotation.y, rot, 0.15);
                    if (animCaminar) {
                        if (moving) { if (!animCaminar.isPlaying) animCaminar.play(true); } 
                        else { animCaminar.stop(); }
                    }
                });
            }, function(evt) {
                if (evt.lengthComputable) {
                    let p = (evt.loaded * 100 / evt.total).toFixed();
                    document.getElementById("estado").innerHTML = "üì• RECUPERANDO PROTAGONISTA: " + p + "%";
                }
            });

            return scene;
        };

        function setCam(t) {
            if (!camera) return;
            if (t==1) { camera.alpha = -Math.PI/2; camera.beta = Math.PI/3; camera.radius = 12; }
            if (t==2) { camera.alpha = Math.PI/2; camera.beta = Math.PI/2.5; camera.radius = 10; }
            if (t==3) { camera.alpha = -Math.PI/2; camera.beta = 0.01; camera.radius = 42; }
        }

        const scene = crearEscena();
        engine.runRenderLoop(() => scene.render());
        window.addEventListener("resize", () => engine.resize());
        window.addEventListener("click", () => canvas.focus());
    </script>
</body>
</html>
