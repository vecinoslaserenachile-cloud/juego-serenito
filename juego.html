<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LA‚ù§Ô∏èSERENA - Sistema Ciudadano Pro</title>
    
    <script src="https://cdn.babylonjs.com/babylon.js"></script>
    <script src="https://cdn.babylonjs.com/loaders/babylonjs.loaders.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>

    <style>
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; background-color: #1a1a2e; font-family: sans-serif; }
        #renderCanvas { width: 100vw; height: 100vh; display: block; outline: none; }
        #ui-status { position: absolute; top: 15px; left: 15px; background: rgba(0,255,0,0.2); color: #00ff00; padding: 12px; border-radius: 8px; font-size: 14px; border: 1px solid #00ff00; z-index: 1000; font-weight: bold; }
        
        /* üìª CONTENEDOR DE RADIO RD MLS */
        #radio-portal { position: absolute; top: 15px; right: 15px; z-index: 1000; background: rgba(0,0,0,0.6); padding: 5px; border-radius: 12px; border: 2px solid white; box-shadow: 0 0 20px rgba(0,0,0,0.5); }
        
        #toolbar { position: absolute; bottom: 25px; left: 50%; transform: translateX(-50%); display: flex; gap: 12px; z-index: 1000; }
        .btn { background: #ffd700; color: #000; border: none; padding: 12px 20px; border-radius: 25px; font-weight: bold; cursor: pointer; box-shadow: 0 5px 0 #b39700; transition: 0.2s; }
        .btn:active { transform: translateY(3px); box-shadow: 0 2px 0 #b39700; }
        .btn-rescate { background: #ff3333; color: white; box-shadow: 0 5px 0 #990000; }
        .btn-alerta { background: #007bff; color: white; box-shadow: 0 5px 0 #004a99; }
    </style>
</head>
<body>

    <div id="ui-status">üõ∞Ô∏è Smart City La Serena Conectada</div>

    <div id="radio-portal">
        <iframe src="https://yesstreaming.com/radio/8000/public?autoplay=false" 
                width="300" height="100" frameborder="0" allowtransparency="true"></iframe>
    </div>

    <div id="toolbar">
        <button class="btn" onclick="camaraSerenito()">üö∂ Seguir a Serenito</button>
        <button class="btn" onclick="camaraAerea()">üöÅ Vista A√©rea</button>
        <button class="btn btn-alerta" onclick="lanzarReporte()">üì¢ REPORTE VECINAL</button>
        <button class="btn btn-rescate" onclick="rescatar()">üö® RESCATE</button>
    </div>

    <canvas id="renderCanvas"></canvas>

    <script>
        // 1. CONFIGURACI√ìN FIREBASE
        const firebaseConfig = {
            apiKey: "AIzaSyCDUhik-oYwJ-yBkBYAohw6DJct5FQ78w4",
            authDomain: "laserena-d1263.firebaseapp.com",
            projectId: "laserena-d1263",
            storageBucket: "laserena-d1263.firebasestorage.app",
            messagingSenderId: "283725387947",
            appId: "1:283725387947:web:898aa22c80c2fadbe8bfee"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        const canvas = document.getElementById("renderCanvas");
        const engine = new BABYLON.Engine(canvas, true);
        let scene, camera, personaje, animCaminar, destinoFinal = null;

        // Funci√≥n para colocar edificios (Fija la Intendencia)
        const colocarEdificio = (mesh, x, z, escala, rotY = 0) => {
            mesh.rotationQuaternion = null;
            const bound = mesh.getHierarchyBoundingVectors(true);
            const size = bound.max.subtract(bound.min);
            const factor = escala / Math.max(size.x, size.y, size.z);
            mesh.scaling = new BABYLON.Vector3(factor, factor, factor);
            mesh.position = new BABYLON.Vector3(x, -bound.min.y * factor, z);
            mesh.rotation.y = rotY;
            mesh.getChildMeshes().forEach(m => m.checkCollisions = true);
        };

        const crearEscena = function () {
            scene = new BABYLON.Scene(engine);
            scene.collisionsEnabled = true;
            scene.gravity = new BABYLON.Vector3(0, -0.15, 0); // Gravedad suave para no "traspasar" el mapa
            
            new BABYLON.HemisphericLight("light", new BABYLON.Vector3(0, 1, 0), scene).intensity = 1.5;
            camera = new BABYLON.ArcRotateCamera("cam", -Math.PI/2, Math.PI/3, 180, BABYLON.Vector3.Zero(), scene);
            camera.attachControl(canvas, true);
            camera.checkCollisions = true;
            return scene;
        };

        scene = crearEscena();

        // 2. EL PISO (Base de todo)
        const suelo = BABYLON.MeshBuilder.CreateGround("suelo", {width: 2500, height: 2500}, scene);
        const matSuelo = new BABYLON.StandardMaterial("matSuelo", scene);
        matSuelo.diffuseTexture = new BABYLON.Texture("mapa.jpg", scene);
        suelo.material = matSuelo;
        suelo.checkCollisions = true;

        // 3. CARGA DE EDIFICIOS (Ambos deben aparecer ahora)
        BABYLON.SceneLoader.ImportMesh("", "./", "municipalidad.glb", scene, function (meshes) {
            colocarEdificio(meshes[0], 610, 160, 150, Math.PI); // Giro de 180¬∞ respetado
        });

        BABYLON.SceneLoader.ImportMesh("", "./", "intendencia.glb", scene, function (meshes) {
            colocarEdificio(meshes[0], 430, 410, 180); // Intendencia Restaurada
        });

        // 4. SERENITO (Cuerpo s√≥lido)
        BABYLON.SceneLoader.ImportMesh("", "./", "serenito.glb", scene, function (meshes, ps, sk, anims) {
            personaje = meshes[0];
            personaje.rotationQuaternion = null; 
            personaje.scaling = new BABYLON.Vector3(-10, 10, 10); // Espejo polera
            personaje.position = new BABYLON.Vector3(0, 5, 0); 
            
            // LA LLAVE DEL SUELO: El elipsoide es lo que choca con el piso
            personaje.ellipsoid = new BABYLON.Vector3(1.5, 3.5, 1.5); 
            personaje.checkCollisions = true;
            personaje.applyGravity = true; 
            
            camera.lockedTarget = personaje;
            if (anims && anims.length > 0) { animCaminar = anims[0]; animCaminar.stop(); }
        });

        // MOVIMIENTO Y C√ÅMARA
        scene.onPointerDown = (evt, pick) => { if (pick.hit && pick.pickedMesh === suelo) destinoFinal = pick.pickedPoint; };
        scene.onBeforeRenderObservable.add(() => {
            if (!personaje || !destinoFinal) return;
            let diff = destinoFinal.subtract(personaje.position);
            diff.y = 0;
            if (diff.length() > 2) {
                let angulo = Math.atan2(diff.x, diff.z);
                let rotDist = angulo - personaje.rotation.y;
                while (rotDist > Math.PI) rotDist -= Math.PI * 2;
                while (rotDist < -Math.PI) rotDist += Math.PI * 2;
                personaje.rotation.y += rotDist * 0.15;
                diff.normalize();
                personaje.moveWithCollisions(diff.scale(1.1));
                if (animCaminar && !animCaminar.isPlaying) animCaminar.play(true);
            } else {
                if (animCaminar) animCaminar.stop();
                destinoFinal = null;
            }
        });

        window.camaraSerenito = () => { camera.lockedTarget = personaje; camera.radius = 120; }
        window.camaraAerea = () => { camera.lockedTarget = null; camera.setPosition(new BABYLON.Vector3(500, 700, 500)); camera.setTarget(new BABYLON.Vector3(500, 0, 300)); }
        window.rescatar = () => { personaje.position = new BABYLON.Vector3(0, 10, 0); destinoFinal = null; camaraSerenito(); }

        window.lanzarReporte = () => {
            const msj = prompt("üì¢ SERENITO INFORMA:\n¬øQu√© incidente quieres reportar?");
            if (msj) {
                navigator.geolocation.getCurrentPosition((pos) => {
                    db.collection("reportes").add({
                        vecino: "Rodrigo Godoy",
                        mensaje: msj,
                        lat: pos.coords.latitude,
                        lon: pos.coords.longitude,
                        fecha: new Date()
                    }).then(() => { alert("‚úÖ Reporte enviado con √©xito a la central."); });
                });
            }
        };

        engine.runRenderLoop(() => { scene.render(); });
        window.addEventListener("resize", () => { engine.resize(); });
    </script>
</body>
</html>
