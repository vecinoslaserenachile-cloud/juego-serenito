<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>LA‚ù§Ô∏èSERENA - RESTAURACI√ìN TOTAL</title>
    <script src="https://cdn.babylonjs.com/babylon.js"></script>
    <script src="https://cdn.babylonjs.com/loaders/babylonjs.loaders.min.js"></script>
    <style>
        body, html { margin: 0; overflow: hidden; background-color: #0b0b1a; }
        #renderCanvas { width: 100%; height: 100%; touch-action: none; outline: none; }
        #ui {
            position: absolute; top: 15px; left: 15px; color: white;
            font-family: 'Arial Black', sans-serif; background: rgba(0, 0, 0, 0.9);
            padding: 22px; border-radius: 12px; border: 3px solid #ffd700;
            pointer-events: none; box-shadow: 0 4px 20px rgba(0,0,0,0.5); min-width: 300px;
        }
        .marca { color: #ffd700; font-size: 30px; display: block; text-align: center; }
        @keyframes latido { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.05); color: #fff; } }
        .slogan { 
            color: #ff3333; font-size: 22px; display: block; text-align: center;
            animation: latido 1.2s infinite; font-weight: 900; margin-top: 5px;
        }
        #cam-selector {
            position: absolute; bottom: 20px; left: 50%; transform: translateX(-50%);
            display: flex; gap: 8px; flex-wrap: wrap; justify-content: center; width: 95%;
        }
        .btn-cam {
            background: #ffd700; color: black; border: none; padding: 10px 14px;
            border-radius: 6px; font-weight: bold; cursor: pointer; pointer-events: auto;
            font-size: 11px;
        }
        #estado { color: #00ff00; font-weight: bold; margin-top: 10px; text-align: center; }
    </style>
</head>
<body>
    <div id="ui">
        <span class="marca">LA‚ù§Ô∏èSERENA</span>
        <span class="slogan">¬°LA SERENA SE LEVANTA!</span>
        <div id="estado">üì° RECONECTANDO ESCENARIO...</div>
    </div>

    <div id="cam-selector">
        <button class="btn-cam" onclick="setCam(1)">üö∂ Seguimiento</button>
        <button class="btn-cam" onclick="setCam(2)">üë§ Frontal</button>
        <button class="btn-cam" onclick="setCam(3)">ü¶Ö Cenital</button>
        <button class="btn-cam" onclick="setCam(4)">üèôÔ∏è Gral.</button>
        <button class="btn-cam" onclick="setCam(5)">üëà Lateral</button>
    </div>

    <canvas id="renderCanvas"></canvas>

    <script>
        const canvas = document.getElementById("renderCanvas");
        const engine = new BABYLON.Engine(canvas, true);
        let camera, personaje, animCaminar, destino;
        let moviendoPorClick = false;

        const crearEscena = function () {
            const scene = new BABYLON.Scene(engine);
            scene.clearColor = new BABYLON.Color3(0.4, 0.5, 0.8);
            scene.collisionsEnabled = true;

            BABYLON.DracoCompression.Configuration = {
                decoder: { fallbackUrl: "https://preview.babylonjs.com/draco_transcoder.js" }
            };

            // 1. C√ÅMARA (Fija por defecto)
            camera = new BABYLON.ArcRotateCamera("camera", -Math.PI/2, Math.PI/3, 15, BABYLON.Vector3.Zero(), scene);
            camera.attachControl(canvas, true);
            camera.checkCollisions = true;

            const light = new BABYLON.HemisphericLight("light", new BABYLON.Vector3(0, 1, 0), scene);
            light.intensity = 1.8;

            // 2. EL MAPA (Se carga siempre, pase lo que pase con Serenito)
            const suelo = BABYLON.MeshBuilder.CreateGround("suelo", {width: 600, height: 600}, scene);
            const matSuelo = new BABYLON.StandardMaterial("matSuelo", scene);
            matSuelo.diffuseTexture = new BABYLON.Texture("mapa.jpg", scene);
            matSuelo.specularColor = new BABYLON.Color3(0, 0, 0);
            suelo.material = matSuelo;
            suelo.checkCollisions = true;
            suelo.position.y = -0.05;

            // 3. CARGA DE SERENITO (Independiente)
            BABYLON.SceneLoader.ImportMesh("", "./", "serenito.glb", scene, function (meshes, ps, sk, anims) {
                personaje = meshes[0];
                
                // CORRECCI√ìN ESPEJO Y ALTURA
                personaje.scaling = new BABYLON.Vector3(1.7, 1.7, 1.7);
                personaje.position = new BABYLON.Vector3(0, 0.9, 0); 
                personaje.checkCollisions = true;
                personaje.ellipsoid = new BABYLON.Vector3(0.5, 1, 0.5);
                
                camera.lockedTarget = personaje;
                document.getElementById("estado").innerHTML = "‚úÖ PROTAGONISTA EN POSICI√ìN";

                animCaminar = anims[0];
                if (animCaminar) animCaminar.stop();

                // Doble Clic para Caminar
                scene.onPointerObservable.add((pi) => {
                    if (pi.type === BABYLON.PointerEventTypes.POINTERDOUBLETAP) {
                        const pick = scene.pick(scene.pointerX, scene.pointerY, (m) => m === suelo);
                        if (pick.hit) { destino = pick.pickedPoint; moviendoPorClick = true; }
                    }
                });

                // L√≥gica de Movimiento
                const inputMap = {};
                scene.actionManager = new BABYLON.ActionManager(scene);
                scene.actionManager.registerAction(new BABYLON.ExecuteCodeAction(BABYLON.ActionManager.OnKeyDownTrigger, (e) => inputMap[e.sourceEvent.key.toLowerCase()] = true));
                scene.actionManager.registerAction(new BABYLON.ExecuteCodeAction(BABYLON.ActionManager.OnKeyUpTrigger, (e) => inputMap[e.sourceEvent.key.toLowerCase()] = false));

                scene.onBeforeRenderObservable.add(() => {
                    let vel = 0.4;
                    let mov = false;
                    let rot = personaje.rotation.y;

                    // Teclado
                    if (inputMap["w"] || inputMap["arrowup"]) { personaje.moveWithCollisions(new BABYLON.Vector3(0, 0, -vel)); rot = Math.PI; mov = true; }
                    if (inputMap["s"] || inputMap["arrowdown"]) { personaje.moveWithCollisions(new BABYLON.Vector3(0, 0, vel)); rot = 0; mov = true; }
                    if (inputMap["a"] || inputMap["arrowleft"]) { personaje.moveWithCollisions(new BABYLON.Vector3(-vel, 0, 0)); rot = -Math.PI / 2; mov = true; }
                    if (inputMap["d"] || inputMap["arrowright"]) { personaje.moveWithCollisions(new BABYLON.Vector3(vel, 0, 0)); rot = Math.PI / 2; mov = true; }

                    // Doble Clic
                    if (moviendoPorClick && destino) {
                        const d = destino.subtract(personaje.position);
                        d.y = 0;
                        if (d.length() > 0.6) {
                            d.normalize();
                            personaje.moveWithCollisions(d.scale(vel));
                            rot = Math.atan2(d.x, d.z) + Math.PI;
                            mov = true;
                        } else { moviendoPorClick = false; }
                    }

                    personaje.rotation.y = BABYLON.Scalar.LerpAngle(personaje.rotation.y, rot, 0.15);
                    if (animCaminar) {
                        if (mov) { if (!animCaminar.isPlaying) animCaminar.play(true); } 
                        else { animCaminar.stop(); }
                    }
                });
            }, (evt) => {
                if (evt.lengthComputable) {
                    let p = (evt.loaded * 100 / evt.total).toFixed();
                    document.getElementById("estado").innerHTML = "üì• RECUPERANDO A SERENITO: " + p + "%";
                }
            });

            // EDIFICIOS (Barreras para las calles)
            function edif(n, x, z, w, h, d) {
                const b = BABYLON.MeshBuilder.CreateBox(n, {width: w, height: h, depth: d}, scene);
                b.position = new BABYLON.Vector3(x, h/2, z);
                b.checkCollisions = true;
                const m = new BABYLON.StandardMaterial("m"+n, scene);
                m.diffuseColor = new BABYLON.Color3(0.8, 0.7, 0.6);
                b.material = m;
            }
            edif("Gore", -45, -30, 24, 12, 34);
            edif("Catedral", 0, -60, 30, 22, 45);

            return scene;
        };

        function setCam(t) {
            if (!camera) return;
            switch(t) {
                case 1: camera.alpha = -Math.PI/2; camera.beta = Math.PI/3; camera.radius = 12; break; 
                case 2: camera.alpha = Math.PI/2; camera.beta = Math.PI/2.5; camera.radius = 10; break;
                case 3: camera.alpha = -Math.PI/2; camera.beta = 0.01; camera.radius = 42; break;
                case 4: camera.alpha = -Math.PI/3; camera.beta = Math.PI/3.5; camera.radius = 55; break;
                case 5: camera.alpha = 0; camera.beta = Math.PI/3; camera.radius = 18; break;
            }
        }

        const scene = crearEscena();
        engine.runRenderLoop(() => scene.render());
        window.addEventListener("resize", () => engine.resize());
        window.addEventListener("click", () => canvas.focus());
    </script>
</body>
</html>
