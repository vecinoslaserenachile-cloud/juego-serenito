<!DOCTYPE html>

    <script src="https://cdn.babylonjs.com/babylon.js"></script>
    <script src="https://cdn.babylonjs.com/loaders/babylonjs.loaders.min.js"></script>
    
    <style>
        body, html { margin: 0; overflow: hidden; background-color: #0b0b1a; font-family: 'Arial', sans-serif; }
        #renderCanvas { width: 100%; height: 100%; touch-action: none; outline: none; }
        
        /* INTERFAZ FLOTANTE */
        #ui {
            position: absolute; top: 20px; left: 20px;

        }
        @keyframes latido { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.05); } }
        #estado { color: #00ff00; font-weight: bold; margin-top: 10px; text-align: center; font-size: 12px; }
        
        /* BOTONES DE C√ÅMARA */
        #botones {
            position: absolute; bottom: 20px; width: 100%;

        }
        .btn {
            pointer-events: auto; background: #ffd700; border: none;
            padding: 10px 15px; border-radius: 5px; font-weight: bold;
            cursor: pointer; font-size: 12px; box-shadow: 0 3px 0 #b39700;
        }
        .btn:active { transform: translateY(3px); box-shadow: none; }
    </style>
</head>
