<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Vecinos La Serena 3D - Ciudad en ConstrucciÃ³n</title>
    <script src="https://cdn.babylonjs.com/babylon.js"></script>
    <script src="https://cdn.babylonjs.com/loaders/babylonjs.loaders.min.js"></script>
    <style>
        body, html { margin: 0; overflow: hidden; background-color: #0b0b1a; }
        #renderCanvas { width: 100%; height: 100%; touch-action: none; outline: none; }
        #ui {
            position: absolute; top: 15px; left: 15px; color: white;
            font-family: 'Segoe UI', sans-serif; background: rgba(0, 0, 0, 0.85);
            padding: 20px; border-radius: 12px; border: 2px solid #ffd700;
            pointer-events: none; box-shadow: 0 4px 15px rgba(0,0,0,0.5); max-width: 280px;
        }
        #cam-selector {
            position: absolute; bottom: 20px; left: 50%; transform: translateX(-50%);
            display: flex; gap: 10px;
        }
        .btn-cam {
            background: #ffd700; color: black; border: none; padding: 10px 15px;
            border-radius: 5px; font-weight: bold; cursor: pointer; pointer-events: auto;
        }
        #estado { color: #00ff00; font-weight: bold; margin-top: 10px; }
    </style>
</head>
<body>
    <div id="ui">
        <h2 style="margin:0; color:#ffd700;">Vecinos La Serena</h2>
        <p style="margin: 5px 0;">Â¡LAâ¤ï¸SERENA se levanta!</p>
        <div id="estado">ğŸ“¡ Buscando a Serenito...</div>
    </div>

    <div id="cam-selector">
        <button class="btn-cam" onclick="setCam(1)">ğŸš¶ Seguimiento</button>
        <button class="btn-cam" onclick="setCam(2)">ğŸ¦… Cenital</button>
        <button class="btn-cam" onclick="setCam(3)">ğŸ‘¤ Frente</button>
    </div>

    <canvas id="renderCanvas"></canvas>

    <script>
        const canvas = document.getElementById("renderCanvas");
        const engine = new BABYLON.Engine(canvas, true);
        let camera, personaje, animCaminar;

        const crearEscena = function () {
            const scene = new BABYLON.Scene(engine);
            scene.clearColor = new BABYLON.Color3(0.4, 0.5, 0.8);

            // 1. CONFIGURACIÃ“N DRACO ROBUSTA (Indispensable para archivos comprimidos)
            BABYLON.DracoCompression.Configuration = {
                decoder: { fallbackUrl: "https://preview.babylonjs.com/draco_transcoder.js" }
            };

            // 2. CÃMARA ARC ROTATE (Zoom y Giro)
            camera = new BABYLON.ArcRotateCamera("camera", -Math.PI / 2, Math.PI / 3, 12, BABYLON.Vector3.Zero(), scene);
            camera.attachControl(canvas, true);
            camera.wheelPrecision = 60;

            // 3. ILUMINACIÃ“N (Para resaltar el logo LAâ¤ï¸SERENA)
            const light = new BABYLON.HemisphericLight("light", new BABYLON.Vector3(0, 1, 0), scene);
            light.intensity = 1.4;

            // 4. EL MAPA (Suelo)
            const suelo = BABYLON.MeshBuilder.CreateGround("suelo", {width: 280, height: 280}, scene);
            const matSuelo = new BABYLON.StandardMaterial("matSuelo", scene);
            matSuelo.diffuseTexture = new BABYLON.Texture("mapa.jpg?v=" + Date.now(), scene);
            matSuelo.specularColor = new BABYLON.Color3(0, 0, 0);
            suelo.material = matSuelo;
            suelo.position.y = -0.1; // Ajuste para que los pies no se hundan

            // 5. CARGA DE SERENITO
            BABYLON.SceneLoader.ImportMesh("", "./", "serenito.glb?v=" + Date.now(), scene, function (meshes, ps, sk, anims) {
                personaje = meshes[0];
                personaje.scaling = new BABYLON.Vector3(1.6, 1.6, 1.6);
                personaje.position = new BABYLON.Vector3(0, 0, 0); // PosiciÃ³n inicial: Plaza de Armas
                
                camera.lockedTarget = personaje;
                document.getElementById("estado").innerHTML = "âœ… Â¡CARGADO!";
                
                animCaminar = anims[0];
                if (animCaminar) animCaminar.stop();

                // 6. LÃ“GICA DE MOVIMIENTO
                const inputMap = {};
                scene.actionManager = new BABYLON.ActionManager(scene);
                scene.actionManager.registerAction(new BABYLON.ExecuteCodeAction(BABYLON.ActionManager.OnKeyDownTrigger, (e) => inputMap[e.sourceEvent.key.toLowerCase()] = true));
                scene.actionManager.registerAction(new BABYLON.ExecuteCodeAction(BABYLON.ActionManager.OnKeyUpTrigger, (e) => inputMap[e.sourceEvent.key.toLowerCase()] = false));

                scene.onBeforeRenderObservable.add(() => {
                    const vel = 0.38;
                    let moviendo = false;
                    let rot = personaje.rotation.y;

                    // Desactivar zoom automÃ¡tico al mover
                    if (Object.values(inputMap).some(v => v)) camera.detachControl(canvas);
                    else camera.attachControl(canvas, true);

                    if (inputMap["w"] || inputMap["arrowup"]) { personaje.position.z -= vel; rot = Math.PI; moviendo = true; }
                    if (inputMap["s"] || inputMap["arrowdown"]) { personaje.position.z += vel; rot = 0; moviendo = true; }
                    if (inputMap["a"] || inputMap["arrowleft"]) { personaje.position.x -= vel; rot = -Math.PI / 2; moviendo = true; }
                    if (inputMap["d"] || inputMap["arrowright"]) { personaje.position.x += vel; rot = Math.PI / 2; moviendo = true; }

                    personaje.rotation.y = BABYLON.Scalar.LerpAngle(personaje.rotation.y, rot, 0.15);

                    if (animCaminar) {
                        if (moviendo) { if (!animCaminar.isPlaying) animCaminar.play(true); } 
                        else { animCaminar.stop(); }
                    }
                });
            });

            // 7. --- FUNCIÃ“N PARA AGREGAR EDIFICIOS ---
            function agregarEdificio(nombre, x, z, ancho, alto, largo) {
                const edificio = BABYLON.MeshBuilder.CreateBox(nombre, {width: ancho, height: alto, depth: largo}, scene);
                edificio.position = new BABYLON.Vector3(x, alto / 2, z);
                const mat = new BABYLON.StandardMaterial("mat" + nombre, scene);
                mat.diffuseColor = new BABYLON.Color3(0.8, 0.7, 0.6); // Color piedra/colonial
                edificio.material = mat;
                return edificio;
            }

            // Ejemplo: Intendencia (Gobierno Regional)
            // Coordenadas aproximadas segÃºn tu mapa
            agregarEdificio("GobiernoRegional", -35, -25, 20, 15, 30);
            
            // Ejemplo: Municipalidad
            agregarEdificio("Municipalidad", 40, -30, 15, 10, 20);

            return scene;
        };

        function setCam(t) {
            if (!camera) return;
            if (t==1) { camera.alpha = -Math.PI/2; camera.beta = Math.PI/3; camera.radius = 12; }
            if (t==2) { camera.alpha = -Math.PI/2; camera.beta = 0.1; camera.radius = 35; }
            if (t==3) { camera.alpha = Math.PI/2; camera.beta = Math.PI/2.5; camera.radius = 8; }
        }

        const scene = crearEscena();
        engine.runRenderLoop(() => scene.render());
        window.addEventListener("resize", () => engine.resize());
        window.addEventListener("click", () => canvas.focus());
    </script>
</body>
</html>
