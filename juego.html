<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Vecinos La Serena 3D - Proyecto Galaxia</title>
    <script src="https://cdn.babylonjs.com/babylon.js"></script>
    <script src="https://cdn.babylonjs.com/loaders/babylonjs.loaders.min.js"></script>
    <style>
        body, html { margin: 0; overflow: hidden; background-color: #0b0b1a; }
        #renderCanvas { width: 100%; height: 100%; touch-action: none; outline: none; }
        
        /* INTERFAZ DE CAMPA√ëA */
        #ui {
            position: absolute; top: 15px; left: 15px; color: white;
            font-family: 'Segoe UI', Tahoma, sans-serif; background: rgba(0, 0, 0, 0.9);
            padding: 25px; border-radius: 15px; border: 3px solid #ffd700;
            pointer-events: none; box-shadow: 0 4px 25px rgba(0,0,0,0.7); min-width: 320px;
        }
        .marca-texto { color: #ffd700; font-size: 32px; font-weight: 900; display: block; text-align: center; }
        
        @keyframes latido {
            0% { transform: scale(1); filter: brightness(1); }
            50% { transform: scale(1.06); filter: brightness(1.3); color: #ff0000; }
            100% { transform: scale(1); filter: brightness(1); }
        }
        .slogan-accion { 
            color: #ff3333; font-size: 24px; font-weight: 900; 
            display: block; text-align: center; margin-top: 10px;
            animation: latido 1.2s infinite ease-in-out;
            text-transform: uppercase; line-height: 1.2;
        }
        
        /* SELECTOR DE 5 C√ÅMARAS */
        #cam-selector {
            position: absolute; bottom: 20px; left: 50%; transform: translateX(-50%);
            display: flex; gap: 8px; flex-wrap: wrap; justify-content: center; width: 95%;
        }
        .btn-cam {
            background: #ffd700; color: black; border: none; padding: 12px 18px;
            border-radius: 8px; font-weight: bold; cursor: pointer; pointer-events: auto;
            font-size: 13px; transition: 0.2s; box-shadow: 0 4px 0 #b39700;
        }
        .btn-cam:hover { background: #fff; transform: translateY(-2px); }
        #estado { color: #00ff00; font-weight: bold; margin-top: 15px; text-align: center; }
    </style>
</head>
<body>
    <div id="ui">
        <span class="marca-texto">LA‚ù§Ô∏èSERENA</span>
        <span class="slogan-accion">¬°La Serena se levanta!</span>
        <div id="estado">üì° Sincronizando Serenito...</div>
    </div>

    <div id="cam-selector">
        <button class="btn-cam" onclick="setCam(1)">üö∂ Seguimiento</button>
        <button class="btn-cam" onclick="setCam(2)">üë§ Frontal</button>
        <button class="btn-cam" onclick="setCam(3)">ü¶Ö Cenital</button>
        <button class="btn-cam" onclick="setCam(4)">üèôÔ∏è Gral.</button>
        <button class="btn-cam" onclick="setCam(5)">üëà Lateral</button>
    </div>

    <canvas id="renderCanvas"></canvas>

    <script>
        const canvas = document.getElementById("renderCanvas");
        const engine = new BABYLON.Engine(canvas, true);
        let camera, personaje, animCaminar, destinoFinal;
        let moviendoPorClick = false;

        const crearEscena = function () {
            const scene = new BABYLON.Scene(engine);
            scene.clearColor = new BABYLON.Color3(0.1, 0.1, 0.2); // Cielo m√°s oscuro tipo Galaxy
            scene.collisionsEnabled = true;

            BABYLON.DracoCompression.Configuration = {
                decoder: { fallbackUrl: "https://preview.babylonjs.com/draco_transcoder.js" }
            };

            camera = new BABYLON.ArcRotateCamera("camera", -Math.PI/2, Math.PI/3, 15, BABYLON.Vector3.Zero(), scene);
            camera.attachControl(canvas, true);
            camera.checkCollisions = true;

            const light = new BABYLON.HemisphericLight("light", new BABYLON.Vector3(0, 1, 0), scene);
            light.intensity = 1.8;

            const suelo = BABYLON.MeshBuilder.CreateGround("suelo", {width: 600, height: 600}, scene);
            const matSuelo = new BABYLON.StandardMaterial("matSuelo", scene);
            matSuelo.diffuseTexture = new BABYLON.Texture("mapa.jpg", scene);
            matSuelo.specularColor = new BABYLON.Color3(0, 0, 0);
            suelo.material = matSuelo;
            suelo.checkCollisions = true;
            suelo.position.y = -0.05;

            // CARGA DE SERENITO CON CORRECCI√ìN DE ESPEJO Y ALTURA
            BABYLON.SceneLoader.ImportMesh("", "./", "serenito.glb", scene, function (meshes, ps, sk, anims) {
                personaje = meshes[0];
                // ESCALA POSITIVA: Para que el logo LA‚ù§Ô∏èSERENA se lea bien
                personaje.scaling = new BABYLON.Vector3(1.7, 1.7, 1.7);
                // ALTURA: Para que no aparezca cortado (Pies en el suelo)
                personaje.position = new BABYLON.Vector3(0, 0.9, 0); 
                personaje.checkCollisions = true;
                personaje.ellipsoid = new BABYLON.Vector3(0.5, 0.9, 0.5);
                
                camera.lockedTarget = personaje;
                document.getElementById("estado").innerHTML = "‚úÖ SERENITO EN POSICI√ìN";
                
                animCaminar = anims[0];
                if (animCaminar) animCaminar.stop();

                // NAVEGACI√ìN POR DOBLE CLIC
                scene.onPointerObservable.add((pointerInfo) => {
                    if (pointerInfo.type === BABYLON.PointerEventTypes.POINTERDOUBLETAP) {
                        const pickInfo = scene.pick(scene.pointerX, scene.pointerY, (mesh) => mesh === suelo);
                        if (pickInfo.hit) {
                            destinoFinal = pickInfo.pickedPoint;
                            moviendoPorClick = true;
                        }
                    }
                });

                // L√ìGICA DE MOVIMIENTO Y PERSPECTIVA FIJA
                const inputMap = {};
                scene.actionManager = new BABYLON.ActionManager(scene);
                scene.actionManager.registerAction(new BABYLON.ExecuteCodeAction(BABYLON.ActionManager.OnKeyDownTrigger, (e) => inputMap[e.sourceEvent.key.toLowerCase()] = true));
                scene.actionManager.registerAction(new BABYLON.ExecuteCodeAction(BABYLON.ActionManager.OnKeyUpTrigger, (e) => inputMap[e.sourceEvent.key.toLowerCase()] = false));

                scene.onBeforeRenderObservable.add(() => {
                    const vel = 0.42;
                    let moviendo = false;
                    let rotDestino = personaje.rotation.y;

                    // Perspectiva r√≠gida mientras caminas
                    const keys = ["w", "s", "a", "d", "arrowup", "arrowdown", "arrowleft", "arrowright"];
                    if (keys.some(k => inputMap[k])) {
                        camera.detachControl(canvas);
                        moviendoPorClick = false;
                        moviendo = true;
                    } else if (!moviendoPorClick) {
                        camera.attachControl(canvas, true);
                    }

                    // Movimiento Teclado
                    if (inputMap["w"] || inputMap["arrowup"]) { personaje.moveWithCollisions(new BABYLON.Vector3(0, 0, -vel)); rotDestino = Math.PI; }
                    if (inputMap["s"] || inputMap["arrowdown"]) { personaje.moveWithCollisions(new BABYLON.Vector3(0, 0, vel)); rotDestino = 0; }
                    if (inputMap["a"] || inputMap["arrowleft"]) { personaje.moveWithCollisions(new BABYLON.Vector3(-vel, 0, 0)); rotDestino = -Math.PI / 2; }
                    if (inputMap["d"] || inputMap["arrowright"]) { personaje.moveWithCollisions(new BABYLON.Vector3(vel, 0, 0)); rotDestino = Math.PI / 2; }

                    // Movimiento Doble Clic
                    if (moviendoPorClick && destinoFinal) {
                        const dir = destinoFinal.subtract(personaje.position);
                        dir.y = 0;
                        if (dir.length() > 0.6) {
                            dir.normalize();
                            personaje.moveWithCollisions(dir.scale(vel));
                            rotDestino = Math.atan2(dir.x, dir.z) + Math.PI;
                            moviendo = true;
                        } else { moviendoPorClick = false; }
                    }

                    personaje.rotation.y = BABYLON.Scalar.LerpAngle(personaje.rotation.y, rotDestino, 0.18);
                    if (animCaminar) {
                        if (moviendo) { if (!animCaminar.isPlaying) animCaminar.play(true); } 
                        else { animCaminar.stop(); }
                    }

                    // --- DETECTOR DE ZONAS (Minijuegos) ---
                    // Ejemplo Estadio La Portada (Coordenadas de prueba)
                    if (BABYLON.Vector3.Distance(personaje.position, new BABYLON.Vector3(60, 0.9, 40)) < 3) {
                        document.getElementById("estado").innerHTML = "‚öΩ Presiona 'E' para jugar Voleibol";
                    }
                    // Ejemplo Observatorio
                    if (BABYLON.Vector3.Distance(personaje.position, new BABYLON.Vector3(-80, 0.9, -50)) < 3) {
                        document.getElementById("estado").innerHTML = "üî≠ Doble clic para ver la Galaxia";
                    }
                });
            });

            return scene;
        };

        function setCam(t) {
            if (!camera) return;
            switch(t) {
                case 1: camera.alpha = -Math.PI/2; camera.beta = Math.PI/3; camera.radius = 12; break; 
                case 2: camera.alpha = Math.PI/2; camera.beta = Math.PI/2.5; camera.radius = 10; break;
                case 3: camera.alpha = -Math.PI/2; camera.beta = 0.01; camera.radius = 40; break;
                case 4: camera.alpha = -Math.PI/2.8; camera.beta = Math.PI/3.2; camera.radius = 55; break;
                case 5: camera.alpha = 0; camera.beta = Math.PI/3; camera.radius = 18; break;
            }
        }

        const scene = crearEscena();
        engine.runRenderLoop(() => scene.render());
        window.addEventListener("resize", () => engine.resize());
        window.addEventListener("click", () => canvas.focus());
    </script>
</body>
</html>
