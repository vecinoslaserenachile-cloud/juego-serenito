<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>LA❤️SERENA - Escala Real</title>
    
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><path d=%22M92.71,7.27C82.47-2.42,65.84-2.42,55.6,7.27L50,12.55l-5.59-5.28C34.17-2.42,17.53-2.42,7.29,7.27c-10.24,9.69-10.24,25.43,0,35.12L50,85.22l42.71-42.83C102.95,32.7,102.95,16.96,92.71,7.27z%22 fill=%22red%22/><text x=%2250%%22 y=%2255%%22 font-family=%22Arial%22 font-weight=%22bold%22 font-size=%2240%22 fill=%22white%22 text-anchor=%22middle%22 dominant-baseline=%22middle%22>LS</text></svg>">

    <script src="https://cdn.babylonjs.com/babylon.js"></script>
    <script src="https://cdn.babylonjs.com/loaders/babylonjs.loaders.min.js"></script>
    
    <style>
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; background-color: #87CEEB; }
        #renderCanvas { width: 100vw; height: 100vh; display: block; touch-action: none; outline: none; }
        #ui {
            position: absolute; top: 15px; left: 15px; color: white;
            background: rgba(0, 0, 0, 0.85); padding: 15px; border-radius: 12px; 
            border: 3px solid #bc13fe; pointer-events: none; width: 220px; z-index: 10;
        }
    </style>
</head>
<body>
    <div id="ui">
        <b style="color:#ffd700">LA❤️SERENA</b><br>
        <small id="status">Asegurando nivel del suelo...</small>
    </div>
    <canvas id="renderCanvas"></canvas>

    <script>
        const canvas = document.getElementById("renderCanvas");
        const engine = new BABYLON.Engine(canvas, true);
        let scene, camera, personaje, animCaminar, suelo;
        let destinoFinal = null;
        let baseHeight = 0;

        // --- NUEVAS ESCALAS DE "VISIBILIDAD TOTAL" ---
        const esMovil = window.innerWidth < 600;
        const factorEscala = esMovil ? 5.5 : 2.8; // Crecimiento masivo para presencia real

        const crearEscena = function () {
            scene = new BABYLON.Scene(engine);
            scene.clearColor = new BABYLON.Color3(0.5, 0.7, 0.9);

            // CÁMARA BLINDADA CONTRA EL "MUNDO AZUL"
            camera = new BABYLON.ArcRotateCamera("camera", -Math.PI/2, Math.PI/3.5, esMovil ? 45 : 80, BABYLON.Vector3.Zero(), scene);
            camera.attachControl(canvas, true);
            
            // Freno de seguridad: La cámara se detiene antes de tocar el piso
            camera.upperBetaLimit = Math.PI / 2.3; // Más estricto para no bajar del horizonte
            camera.lowerRadiusLimit = esMovil ? 12 : 20; // No entrar al modelo
            camera.upperRadiusLimit = 300;

            const light = new BABYLON.HemisphericLight("light", new BABYLON.Vector3(0, 1, 0), scene);
            light.intensity = 2.5;

            suelo = BABYLON.MeshBuilder.CreateGround("suelo", {width: 1200, height: 1200}, scene);
            const matSuelo = new BABYLON.StandardMaterial("matSuelo", scene);
            matSuelo.diffuseTexture = new BABYLON.Texture("mapa.jpg", scene);
            suelo.material = matSuelo;

            // CARGA DE SERENITO CON ANCLAJE AL SUELO
            BABYLON.SceneLoader.ImportMesh("", "./", "serenito.glb", scene, function (meshes, ps, sk, anims) {
                personaje = meshes[0];
                personaje.scaling = new BABYLON.Vector3(-factorEscala, factorEscala, factorEscala);
                
                const bInfo = meshes[0].getHierarchyBoundingVectors(true);
                // Cálculo matemático para que los pies toquen exactamente el Y=0
                baseHeight = (-bInfo.min.y * factorEscala);
                personaje.position = new BABYLON.Vector3(0, baseHeight, 0);
                
                // La cámara ahora sigue el pecho de Serenito, no sus pies, para que el zoom no baje del suelo
                camera.setTarget(new BABYLON.Vector3(0, baseHeight + 2, 0));
                camera.lockedTarget = personaje;

                meshes.forEach(m => { m.isVisible = true; });

                if (anims && anims.length > 0) {
                    animCaminar = anims[0];
                    animCaminar.stop();
                }

                // NAVEGACIÓN POR CLIC (FLUIDEZ MÁXIMA)
                scene.onPointerObservable.add((pi) => {
                    if (pi.type === BABYLON.PointerEventTypes.POINTERDOWN) {
                        const pick = scene.pick(scene.pointerX, scene.pointerY, (m) => m === suelo);
                        if (pick.hit) { destinoFinal = pick.pickedPoint; }
                    }
                });

                scene.onBeforeRenderObservable.add(() => {
                    if (!personaje) return;
                    let vel = esMovil ? 1.4 : 0.95; // Velocidad ajustada a la nueva escala
                    let moviendo = false;

                    if (destinoFinal) {
                        const diff = destinoFinal.subtract(personaje.position);
                        diff.y = 0;
                        if (diff.length() > 2.5) {
                            moviendo = true;
                            diff.normalize();
                            personaje.moveWithCollisions(diff.scale(vel));
                            personaje.rotation.y = Math.atan2(diff.x, diff.z);
                        } else { destinoFinal = null; }
                    }

                    if (animCaminar) {
                        if (moviendo) { if (!animCaminar.isPlaying) animCaminar.play(true); } 
                        else { animCaminar.stop(); }
                    }
                });
            });

            return scene;
        };

        crearEscena();
        engine.runRenderLoop(() => { if (scene) scene.render(); });
        window.addEventListener("resize", () => { engine.resize(); });
    </script>
</body>
</html>
