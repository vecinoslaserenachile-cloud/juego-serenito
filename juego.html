<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Vecinos La Serena 3D - LA‚ù§Ô∏èSERENA</title>
    <script src="https://cdn.babylonjs.com/babylon.js"></script>
    <script src="https://cdn.babylonjs.com/loaders/babylonjs.loaders.min.js"></script>
    
    <style>
        body, html { margin: 0; overflow: hidden; background-color: #0b0b1a; }
        #renderCanvas { width: 100%; height: 100%; touch-action: none; outline: none; }
        
        /* Interfaz de Usuario de Campa√±a */
        #ui {
            position: absolute; top: 15px; left: 15px;
            color: white; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: rgba(0, 0, 0, 0.85); padding: 20px;
            border-radius: 12px; border: 2px solid #ffd700;
            pointer-events: none; box-shadow: 0 4px 15px rgba(0,0,0,0.5);
            max-width: 280px;
        }
        .tecla {
            display: inline-block; background: #444; border-radius: 4px;
            padding: 2px 8px; margin: 2px; border-bottom: 2px solid #222;
            font-size: 12px; color: #ffd700;
        }
        #estado-carga { color: #00ff00; font-weight: bold; margin-top: 10px; }
        .logo-campana { color: #ff4d4d; font-weight: bold; }
    </style>
</head>
<body>
    <div id="ui">
        <h2 style="margin:0 0 10px 0; color:#ffd700;">Vecinos La Serena</h2>
        <p style="margin: 5px 0;">¬°<span class="logo-campana">LA‚ù§Ô∏èSERENA</span> se levanta!</p>
        <hr style="border: 0; border-top: 1px solid #444; margin: 10px 0;">
        <div>‚å®Ô∏è <strong>MOVER:</strong> <span class="tecla">‚Üë</span> <span class="tecla">‚Üì</span> <span class="tecla">‚Üê</span> <span class="tecla">‚Üí</span></div>
        <div style="margin-top:8px;">üñ±Ô∏è <strong>GIRAR:</strong> Clic + Arrastrar</div>
        <div style="margin-top:8px;">üîç <strong>ZOOM:</strong> Rueda del mouse</div>
        <div id="estado-carga">üì° Conectando con Serenito...</div>
    </div>

    <canvas id="renderCanvas"></canvas>

    <script>
        const canvas = document.getElementById("renderCanvas");
        const engine = new BABYLON.Engine(canvas, true);
        const textoCarga = document.getElementById("estado-carga");

        const crearEscena = function () {
            const scene = new BABYLON.Scene(engine);
            scene.clearColor = new BABYLON.Color3(0.4, 0.5, 0.8); // Cielo azul

            // 1. CONFIGURACI√ìN DRACO (Para el archivo de 15MB)
            BABYLON.DracoCompression.Configuration = {
                decoder: { fallbackUrl: "https://preview.babylonjs.com/draco_transcoder.js" }
            };

            // 2. C√ÅMARA PROFESIONAL (Giro y Zoom)
            const camera = new BABYLON.ArcRotateCamera("camera", -Math.PI / 2, Math.PI / 3, 12, BABYLON.Vector3.Zero(), scene);
            camera.attachControl(canvas, true);
            camera.wheelPrecision = 45; // Suavidad del zoom
            camera.lowerRadiusLimit = 3; // L√≠mite para ver de cerca el logo
            camera.upperRadiusLimit = 45;

            // 3. ILUMINACI√ìN (Especial para resaltar la camiseta)
            const light = new BABYLON.HemisphericLight("light", new BABYLON.Vector3(0, 1, 0), scene);
            light.intensity = 1.3;

            // 4. EL SUELO (Mapa real de La Serena)
            const suelo = BABYLON.MeshBuilder.CreateGround("suelo", {width: 280, height: 280}, scene);
            const matSuelo = new BABYLON.StandardMaterial("matSuelo", scene);
            // Anti-cache para mapa.jpg
            matSuelo.diffuseTexture = new BABYLON.Texture("mapa.jpg?v=" + Date.now(), scene);
            matSuelo.specularColor = new BABYLON.Color3(0, 0, 0); // Quita el brillo blanco molesto
            suelo.material = matSuelo;

            // 5. CARGA DE SERENITO
            // Usamos Date.now() para que siempre cargue la versi√≥n m√°s nueva de GitHub
            BABYLON.SceneLoader.ImportMesh("", "./", "serenito.glb?v=" + Date.now(), scene, function (meshes, ps, sk, anims) {
                const personaje = meshes[0];
                personaje.scaling = new BABYLON.Vector3(-1.5, 1.5, 1.5);
                personaje.position = new BABYLON.Vector3(0, 0, 0);
                
                camera.lockedTarget = personaje; // La c√°mara sigue al protagonista
                textoCarga.innerHTML = "‚úÖ ¬°CARGADO! Haz clic para iniciar.";

                // Control de Animaci√≥n (Mixamo Walking)
                const animCaminar = anims[0];
                if (animCaminar) animCaminar.stop(); // Empieza detenido para lucir la camiseta

                // 6. L√ìGICA DE MOVIMIENTO
                const inputMap = {};
                scene.actionManager = new BABYLON.ActionManager(scene);
                scene.actionManager.registerAction(new BABYLON.ExecuteCodeAction(BABYLON.ActionManager.OnKeyDownTrigger, (e) => {
                    inputMap[e.sourceEvent.key.toLowerCase()] = true;
                }));
                scene.actionManager.registerAction(new BABYLON.ExecuteCodeAction(BABYLON.ActionManager.OnKeyUpTrigger, (e) => {
                    inputMap[e.sourceEvent.key.toLowerCase()] = false;
                }));

                scene.onBeforeRenderObservable.add(() => {
                    const vel = 0.38; // Velocidad ajustada para el mapa
                    let moviendo = false;

                    if (inputMap["w"] || inputMap["arrowup"]) { 
                        personaje.position.z -= vel; personaje.rotation.y = Math.PI; moviendo = true; 
                    }
                    if (inputMap["s"] || inputMap["arrowdown"]) { 
                        personaje.position.z += vel; personaje.rotation.y = 0; moviendo = true; 
                    }
                    if (inputMap["a"] || inputMap["arrowleft"]) { 
                        personaje.position.x -= vel; personaje.rotation.y = -Math.PI / 2; moviendo = true; 
                    }
                    if (inputMap["d"] || inputMap["arrowright"]) { 
                        personaje.position.x += vel; personaje.rotation.y = Math.PI / 2; moviendo = true; 
                    }

                    // Activar/Desactivar caminata
                    if (animCaminar) {
                        if (moviendo) {
                            if (!animCaminar.isPlaying) animCaminar.play(true);
                        } else {
                            animCaminar.stop();
                        }
                    }
                });
            }, 
            // Progreso de descarga
            function (evt) {
                if (evt.lengthComputable) {
                    let p = (evt.loaded * 100 / evt.total).toFixed();
                    textoCarga.innerHTML = "üì• Descargando: " + p + "%";
                }
            });

            return scene;
        };

        const scene = crearEscena();
        engine.runRenderLoop(() => scene.render());
        window.addEventListener("resize", () => engine.resize());

        // Activar el foco del teclado con el primer clic
        window.addEventListener("click", () => {
            canvas.focus();
            if(textoCarga.innerHTML.includes("CARGADO")) textoCarga.style.display = "none";
        });
    </script>
</body>
</html>
