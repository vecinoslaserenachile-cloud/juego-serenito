<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LA‚ù§Ô∏èSERENA - Versi√≥n Corregida</title>
    
    <script src="https://cdn.babylonjs.com/babylon.js"></script>
    <script src="https://cdn.babylonjs.com/loaders/babylonjs.loaders.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>

    <style>
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; background-color: #87CEEB; font-family: sans-serif; }
        #renderCanvas { width: 100vw; height: 100vh; display: block; outline: none; }
        #ui-status { position: absolute; top: 10px; left: 10px; background: rgba(0,0,0,0.8); color: lime; padding: 10px; border-radius: 5px; font-size: 14px; pointer-events: none; border: 1px solid lime; z-index: 1000; }
        
        /* CORRECCI√ìN UI DERECHA: Radio Rd MLS */
        #radio-container { position: absolute; top: 10px; right: 10px; z-index: 1000; border-radius: 15px; overflow: hidden; box-shadow: 0 4px 15px rgba(0,0,0,0.5); border: 2px solid white; }
        
        #toolbar { position: absolute; bottom: 20px; left: 50%; transform: translateX(-50%); display: flex; gap: 10px; z-index: 1000; }
        .btn { background: #ffd700; color: #000; border: none; padding: 10px 15px; border-radius: 20px; font-weight: bold; cursor: pointer; box-shadow: 0 4px 0 #b39700; font-size: 13px; }
        .btn-rescate { background: #ff3333; color: white; box-shadow: 0 4px 0 #990000; }
        .btn-alerta { background: #007bff; color: white; box-shadow: 0 4px 0 #004a99; }
    </style>
</head>
<body>

    <div id="ui-status">‚úÖ Base de Datos y Radio Conectadas</div>

    <div id="radio-container">
        <iframe src="https://yesstreaming.com/radio/8000/public?autoplay=false" 
                width="280" height="90" frameborder="0" allowtransparency="true"></iframe>
    </div>

    <div id="toolbar">
        <button class="btn" onclick="camaraSerenito()">üö∂ Seguir a Serenito</button>
        <button class="btn" onclick="camaraAerea()">üöÅ Vista A√©rea</button>
        <button class="btn btn-alerta" onclick="lanzarReporte()">üì¢ REPORTE VECINAL</button>
        <button class="btn btn-rescate" onclick="rescatar()">üö® RESCATE</button>
    </div>

    <canvas id="renderCanvas"></canvas>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyCDUhik-oYwJ-yBkBYAohw6DJct5FQ78w4",
            authDomain: "laserena-d1263.firebaseapp.com",
            projectId: "laserena-d1263",
            storageBucket: "laserena-d1263.firebasestorage.app",
            messagingSenderId: "283725387947",
            appId: "1:283725387947:web:898aa22c80c2fadbe8bfee"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        const canvas = document.getElementById("renderCanvas");
        const engine = new BABYLON.Engine(canvas, true);
        let scene, camera, personaje, animCaminar, destinoFinal = null;

        const crearEscena = function () {
            scene = new BABYLON.Scene(engine);
            scene.collisionsEnabled = true; // ACTIVAR F√çSICA
            scene.gravity = new BABYLON.Vector3(0, -0.9, 0); 
            
            const light = new BABYLON.HemisphericLight("light", new BABYLON.Vector3(0, 1, 0), scene);
            camera = new BABYLON.ArcRotateCamera("cam", -Math.PI/2, Math.PI/3, 200, BABYLON.Vector3.Zero(), scene);
            camera.attachControl(canvas, true);
            camera.checkCollisions = true; // C√°mara no atraviesa paredes
            return scene;
        };

        scene = crearEscena();

        // 1. MAPA (Referencia del Piso)
        const suelo = BABYLON.MeshBuilder.CreateGround("suelo", {width: 2500, height: 2500}, scene);
        const matSuelo = new BABYLON.StandardMaterial("matSuelo", scene);
        matSuelo.diffuseTexture = new BABYLON.Texture("mapa.jpg", scene);
        suelo.material = matSuelo;
        suelo.checkCollisions = true; // EL SUELO DEBE SER S√ìLIDO

        // 2. MUNICIPALIDAD (Tu giro de 180¬∞ respetado)
        BABYLON.SceneLoader.ImportMesh("", "./", "municipalidad.glb", scene, function (meshes) {
            let muni = meshes[0];
            let cajaPadre = new BABYLON.TransformNode("cajaMuni", scene);
            muni.parent = cajaPadre;
            muni.rotationQuaternion = null;
            cajaPadre.rotation.y = Math.PI;
            const bound = muni.getHierarchyBoundingVectors(true);
            const factor = 150 / Math.max(bound.max.x - bound.min.x, bound.max.y - bound.min.y, bound.max.z - bound.min.z);
            muni.scaling = new BABYLON.Vector3(factor, factor, factor);
            cajaPadre.position = new BABYLON.Vector3(610, -bound.min.y * factor, 160);
            muni.getChildMeshes().forEach(m => m.checkCollisions = true);
        });

        // 3. SERENITO (Correcci√≥n de Ca√≠da)
        BABYLON.SceneLoader.ImportMesh("", "./", "serenito.glb", scene, function (meshes, ps, sk, anims) {
            personaje = meshes[0];
            personaje.rotationQuaternion = null; 
            personaje.scaling = new BABYLON.Vector3(-10, 10, 10); // Efecto Espejo Logo
            personaje.position = new BABYLON.Vector3(0, 8, 0); 
            
            // PIES DE SERENITO (Ellipsoid): Crucial para no pasar de largo
            personaje.ellipsoid = new BABYLON.Vector3(2, 4, 2); 
            personaje.checkCollisions = true;
            personaje.applyGravity = true; 
            
            camera.lockedTarget = personaje;
            if (anims && anims.length > 0) { animCaminar = anims[0]; animCaminar.stop(); }
        });

        // L√ìGICA DE MOVIMIENTO
        scene.onPointerDown = (evt, pick) => { if (pick.hit && pick.pickedMesh === suelo) destinoFinal = pick.pickedPoint; };
        scene.onBeforeRenderObservable.add(() => {
            if (!personaje || !destinoFinal) return;
            let diff = destinoFinal.subtract(personaje.position);
            diff.y = 0;
            if (diff.length() > 1.5) {
                let angulo = Math.atan2(diff.x, diff.z);
                let dist = angulo - personaje.rotation.y;
                while (dist > Math.PI) dist -= Math.PI * 2;
                while (dist < -Math.PI) dist += Math.PI * 2;
                if (Math.abs(dist) > 0.1) {
                    personaje.rotation.y += dist * 0.15;
                    if (animCaminar) animCaminar.stop();
                } else {
                    personaje.rotation.y = angulo;
                    diff.normalize();
                    personaje.moveWithCollisions(diff.scale(1.2)); // Caminar con colisi√≥n
                    if (animCaminar && !animCaminar.isPlaying) animCaminar.play(true);
                }
            } else {
                if (animCaminar) animCaminar.stop();
                destinoFinal = null;
            }
        });

        window.camaraSerenito = () => { camera.lockedTarget = personaje; camera.radius = 100; }
        window.camaraAerea = () => { camera.lockedTarget = null; camera.setPosition(new BABYLON.Vector3(500, 600, 500)); camera.setTarget(new BABYLON.Vector3(500, 0, 300)); }
        window.rescatar = () => { destinoFinal = null; personaje.position = new BABYLON.Vector3(0, 8, 0); camaraSerenito(); }

        window.lanzarReporte = () => {
            const msj = prompt("üì¢ SERENITO TE ESCUCHA:\n¬øQu√© sucede en tu sector?");
            if (msj) {
                navigator.geolocation.getCurrentPosition((pos) => {
                    db.collection("reportes").add({
                        vecino: "Rodrigo Godoy",
                        incidente: msj,
                        lat: pos.coords.latitude,
                        lon: pos.coords.longitude,
                        fecha: new Date()
                    }).then(() => { alert("‚úÖ Reporte enviado con √©xito."); });
                });
            }
        };

        engine.runRenderLoop(() => { scene.render(); });
        window.addEventListener("resize", () => { engine.resize(); });
    </script>
</body>
</html>
