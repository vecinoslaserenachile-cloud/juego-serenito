<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>VLS - Ciudad Viva v53</title>
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://cdn.babylonjs.com/babylon.js"></script>
    <script src="https://cdn.babylonjs.com/loaders/babylonjs.loaders.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">

    <style>
        :root { --serena-red: #b71c1c; --serena-gold: #ffd700; --dark: #0f0f0f; }
        body, html { margin: 0; padding: 0; height: 100%; font-family: 'Roboto', sans-serif; background: var(--dark); color: white; overflow: hidden; }

        /* GRID MAESTRO (INTACTO) */
        #main-layout {
            display: grid; width: 100vw; height: 100vh;
            grid-template-columns: 340px 1fr; grid-template-rows: 1fr;
        }
        @media (max-width: 1023px) {
            #main-layout { display: flex; flex-direction: column; height: auto; min-height: 100vh; overflow-y: auto; }
        }

        /* --- IZQUIERDA: HUB RENOVADO --- */
        #sidebar {
            background: linear-gradient(180deg, #b71c1c 0%, #5f0000 100%);
            padding: 20px; display: flex; flex-direction: column; gap: 15px;
            box-shadow: 4px 0 20px rgba(0,0,0,0.6); z-index: 50; overflow-y: auto;
        }
        
        .radio-header { text-align: center; border-bottom: 1px solid rgba(255,255,255,0.2); padding-bottom: 15px; }
        .digital-clock { font-family: 'Orbitron', sans-serif; font-size: 26px; margin: 10px 0; text-shadow: 0 0 10px rgba(255,215,0,0.5); }
        .vol-slider { width: 100px; height: 4px; border-radius: 2px; -webkit-appearance: none; background: rgba(0,0,0,0.3); }
        .vol-slider::-webkit-slider-thumb { -webkit-appearance: none; width: 12px; height: 12px; background: white; border-radius: 50%; cursor: pointer; }

        /* MENSAJES CIUDADANOS (NUEVO) */
        .city-news-box {
            background: rgba(0,0,0,0.3); padding: 12px; border-radius: 8px;
            border-left: 4px solid #00e676; /* Verde info */
            font-size: 11px; line-height: 1.4; min-height: 40px;
            display: flex; align-items: center;
        }

        /* CLIMA DETALLADO (MEJORADO) */
        .weather-advanced {
            background: rgba(0,0,0,0.3); padding: 15px; border-radius: 12px; 
            border-left: 4px solid var(--serena-gold);
        }
        .w-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-top: 10px; font-size: 11px; }
        .w-item { display: flex; flex-direction: column; align-items: center; background: rgba(0,0,0,0.2); padding: 5px; border-radius: 5px; }

        /* Widget Rutas */
        .route-box { background: rgba(0,0,0,0.3); padding: 15px; border-radius: 12px; border-left: 4px solid var(--serena-gold); display: flex; flex-direction: column; }
        .search-row { display: flex; gap: 5px; margin-bottom: 10px; }
        .city-input { flex: 1; padding: 8px; border-radius: 4px; border: none; font-size: 12px; }
        .go-btn { background: #333; color: var(--serena-gold); border: 1px solid var(--serena-gold); padding: 0 10px; border-radius: 4px; cursor: pointer; font-weight: bold; }
        .quick-chips { display: flex; flex-wrap: wrap; gap: 5px; margin-bottom: 10px; }
        .chip { background: rgba(255,255,255,0.1); padding: 5px 10px; border-radius: 15px; font-size: 10px; cursor: pointer; border: 1px solid transparent; transition: 0.2s; }
        .chip:hover { border-color: white; background: rgba(255,255,255,0.2); }
        .route-list { margin-top: 5px; display: flex; flex-direction: column; gap: 6px; overflow-y: auto; max-height: 200px; }
        .trans-row { display: flex; align-items: center; justify-content: space-between; padding: 8px; background: rgba(0,0,0,0.4); border-radius: 6px; }
        .trans-row.bike { border: 1px solid #00e676; background: rgba(0, 230, 118, 0.1); }
        .trans-icon { font-size: 16px; width: 30px; text-align: center; }
        
        /* Botón Reset Ruta */
        .reset-route-btn { background: #d32f2f; color: white; border: none; padding: 8px; width: 100%; border-radius: 5px; font-weight: bold; cursor: pointer; margin-top: 10px; font-size: 11px; display: none; }

        /* --- CENTRO: MAPA --- */
        #stage-area { position: relative; flex-grow: 1; min-height: 60vh; background: #333; }
        #map { width: 100%; height: 100%; z-index: 1; }
        #renderCanvas { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 10; pointer-events: none; outline: none; }
        
        .btn-tour {
            position: absolute; bottom: 20px; left: 20px; z-index: 20;
            background: var(--serena-gold); color: black; font-weight: bold;
            padding: 10px 15px; border-radius: 8px; border: 2px solid white; cursor: pointer;
            box-shadow: 0 4px 10px rgba(0,0,0,0.5); display: flex; align-items: center; gap: 8px;
        }
        
        .guide-msg {
            position: absolute; top: 20px; left: 50%; transform: translateX(-50%);
            background: rgba(0,0,0,0.85); padding: 8px 20px; border-radius: 30px;
            border: 1px solid var(--serena-gold); color: var(--serena-gold);
            font-size: 12px; z-index: 20; display: flex; gap: 8px; align-items: center; pointer-events: none;
        }

        /* --- DERECHA: FORMULARIO --- */
        #form-panel {
            position: absolute; bottom: 20px; right: 20px; width: 320px;
            background: #1a1a1a; padding: 20px; border-radius: 12px; border: 1px solid #333;
            box-shadow: 0 10px 40px rgba(0,0,0,0.8); z-index: 30;
        }
        @media (max-width: 1023px) {
            #form-panel { position: relative; bottom: auto; right: auto; width: auto; margin: 0; border-radius: 0; border-top: 4px solid var(--serena-gold); }
        }
        
        .user-header { display: flex; align-items: center; gap: 10px; margin-bottom: 10px; padding-bottom: 10px; border-bottom: 1px solid #333; }
        .avatar { width: 30px; height: 30px; border-radius: 50%; background: #444; }
        .f-input { width: 100%; padding: 10px; margin-bottom: 8px; background: #333; border: 1px solid #444; color: white; border-radius: 6px; box-sizing: border-box; }

        /* MODALES */
        .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: black; z-index: 9999; }
        .close-btn { position: absolute; top: 20px; right: 20px; padding: 10px; background: white; cursor: pointer; border-radius: 5px; font-weight: bold; z-index: 10001; }
        #hist-modal { background: rgba(0,0,0,0.9); align-items: center; justify-content: center; }
        .hist-box { width: 90%; max-width: 400px; background: #222; max-height: 80vh; overflow-y: auto; padding: 20px; border-radius: 10px; border: 1px solid var(--serena-gold); }

    </style>
</head>
<body>

    <div id="main-layout">

        <div id="sidebar">
            <div class="radio-header">
                <i class="fas fa-tower-broadcast"></i> RADIO MUNICIPAL<br>
                <div class="digital-clock" id="clock">00:00:00</div>
                <div style="display:flex; justify-content:center; align-items:center; gap:10px;">
                    <button onclick="toggleRadio()" style="width:50px; height:50px; border-radius:50%; border:none; background:white; color:var(--serena-red); font-size:20px; cursor:pointer;"><i class="fas fa-play" id="play-icon"></i></button>
                </div>
                <input type="range" class="vol-slider" min="0" max="1" step="0.1" value="0.8" oninput="document.getElementById('audio-player').volume=this.value" style="margin-top:10px;">
            </div>

            <div class="city-news-box" id="city-ticker">
                <i class="fas fa-bullhorn" style="margin-right:8px; font-size:14px;"></i> 
                <span id="ticker-text">Cargando información comunal...</span>
            </div>

            <div class="weather-advanced">
                 <div style="font-size:10px; color:var(--serena-gold);">CLIMA EN VIVO</div>
                 <div style="font-size:26px; font-weight:bold; margin: 5px 0;"><i class="fas fa-cloud-sun"></i> <span id="w-temp">--</span>°C</div>
                 
                 <div class="w-grid">
                     <div class="w-item"><span style="color:#aaa;">Máx</span> <strong id="w-max">--</strong></div>
                     <div class="w-item"><span style="color:#aaa;">Mín</span> <strong id="w-min">--</strong></div>
                     <div class="w-item"><span style="color:#aaa;">Viento</span> <strong id="w-wind">--</strong></div>
                     <div class="w-item"><span style="color:#aaa;">UV</span> <strong>Alto</strong></div>
                 </div>
            </div>

            <div class="route-box">
                <div style="font-size:11px; color:var(--serena-gold); margin-bottom:10px;">PLANIFICADOR DE VIAJES</div>
                <div class="search-row">
                    <input type="text" id="city-input" class="city-input" placeholder="Ciudad (Ej: Ovalle, París...)">
                    <button class="go-btn" onclick="buscarYCalcular()"><i class="fas fa-search"></i></button>
                </div>
                <div class="quick-chips">
                    <div class="chip" onclick="setDest('Coquimbo, Chile')">Coquimbo</div>
                    <div class="chip" onclick="setDest('Vicuña, Coquimbo')">Vicuña</div>
                    <div class="chip" onclick="setDest('Ovalle, Chile')">Ovalle</div>
                    <div class="chip" onclick="setDest('Illapel, Chile')">Illapel</div>
                    <div class="chip" onclick="setDest('Santiago, Chile')">Santiago</div>
                </div>
                <div class="route-list" id="route-output">
                    <div style="font-size:10px; color:#ccc; text-align:center; padding:10px;">Selecciona destino.</div>
                </div>
                <button id="btn-reset-route" class="reset-route-btn" onclick="resetRoute()"><i class="fas fa-times-circle"></i> VOLVER AL MAPA</button>
            </div>
        </div>

        <div id="stage-area">
            <div id="map"></div>
            <canvas id="renderCanvas"></canvas>
            
            <div class="guide-msg">
                <i class="fas fa-crosshairs"></i> Ubica la incidencia en el centro
            </div>

            <button class="btn-tour" onclick="openTour()">
                <i class="fas fa-cube"></i> PASEO HISTÓRICO 3D
            </button>
        </div>

        <div id="form-panel">
            <div class="user-header" id="user-bar">
                <button onclick="login()" style="background:#4285F4; color:white; border:none; padding:8px; width:100%; border-radius:4px; cursor:pointer;">
                    <i class="fab fa-google"></i> Acceder con Google
                </button>
            </div>

            <div id="report-ui" style="opacity:0.5; pointer-events:none;">
                <h4 style="margin:0 0 10px 0; color:var(--serena-gold);">REPORTE CIUDADANO</h4>
                
                <label style="font-size:10px; color:#aaa;">Dirección Exacta</label>
                <input type="text" id="r-dir" class="f-input" readonly style="color:var(--serena-gold); border-color:var(--serena-gold);" placeholder="Detectando...">
                
                <textarea id="r-desc" class="f-input" rows="2" placeholder="Detalle..."></textarea>
                
                <label style="display:block; background:#333; padding:10px; text-align:center; border:1px dashed #666; cursor:pointer; margin-bottom:10px;">
                    <i class="fas fa-camera"></i> FOTO EVIDENCIA
                    <input type="file" hidden accept="image/*" id="evidencia-file">
                </label>
                <button onclick="enviar()" style="width:100%; background:var(--serena-red); color:white; padding:12px; border:none; border-radius:6px; font-weight:bold; cursor:pointer;">ENVIAR AHORA</button>
            </div>
        </div>

    </div>

    <div id="modal-tour" class="modal">
        <button class="close-btn" onclick="document.getElementById('modal-tour').style.display='none'">CERRAR</button>
        <canvas id="tour-canvas" style="width:100%; height:100%;"></canvas>
    </div>

    <div id="hist-modal" class="modal">
        <div class="hist-box">
            <h3>MIS REPORTES</h3>
            <div id="hist-content">Cargando...</div>
            <button onclick="document.getElementById('hist-modal').style.display='none'" style="width:100%; padding:10px; background:#444; color:white; border:none; margin-top:10px;">Cerrar</button>
        </div>
    </div>

    <audio id="audio-player" src="https://az11.yesstreaming.net:8590/radio.mp3" crossorigin="anonymous"></audio>

    <script>
        // CONFIG
        const LS_COORDS = [-29.9027, -71.2520];
        setInterval(() => document.getElementById('clock').innerText = new Date().toLocaleTimeString('es-CL'), 1000);

        // 1. CLIMA AVANZADO (REAL)
        async function fetchWeather() {
            try {
                // Pedimos Temp actual, Max, Min y Viento
                const url = "https://api.open-meteo.com/v1/forecast?latitude=-29.90&longitude=-71.25&current_weather=true&daily=temperature_2m_max,temperature_2m_min&timezone=auto";
                const r = await fetch(url);
                const d = await r.json();
                
                // Actual
                document.getElementById('w-temp').innerText = d.current_weather.temperature;
                document.getElementById('w-wind').innerText = d.current_weather.windspeed + " km/h";
                
                // Pronóstico Día (Hoy es índice 0)
                document.getElementById('w-max').innerText = d.daily.temperature_2m_max[0] + "°";
                document.getElementById('w-min').innerText = d.daily.temperature_2m_min[0] + "°";
            } catch(e) { console.log("Error clima"); }
        }
        fetchWeather();

        // 2. MENSAJES CIUDADANOS (ROTATOR)
        const messages = [
            "La Serena: La segunda ciudad más antigua de Chile.",
            "Recuerda: Paga tu permiso de circulación a tiempo.",
            "Cuida nuestras playas: Llévate tu basura.",
            "Fono Seguridad Ciudadana: 1455.",
            "Visita el Faro Monumental al atardecer.",
            "Mercado Municipal abierto de 09:00 a 18:00 hrs."
        ];
        let msgIndex = 0;
        function rotateMessages() {
            const el = document.getElementById('ticker-text');
            el.style.opacity = 0;
            setTimeout(() => {
                el.innerText = messages[msgIndex];
                el.style.opacity = 1;
                msgIndex = (msgIndex + 1) % messages.length;
            }, 500);
        }
        setInterval(rotateMessages, 5000);
        rotateMessages();

        // 3. MAPA & GEOCODING PRECISO
        const map = L.map('map', { zoomControl: false }).setView(LS_COORDS, 17);
        L.tileLayer('https://{s}.basemaps.cartocdn.com/rastertiles/voyager/{z}/{x}/{y}{r}.png').addTo(map);
        let routePolyline = null;

        map.on('moveend', async () => {
            const c = map.getCenter();
            document.getElementById('r-dir').value = "Detectando...";
            try {
                // ZOOM 18 + ADDRESSDETAILS=1 PARA MÁXIMA PRECISIÓN
                let r = await fetch(`https://nominatim.openstreetmap.org/reverse?format=json&lat=${c.lat}&lon=${c.lng}&zoom=18&addressdetails=1`);
                let d = await r.json();
                let addr = d.address;
                
                // Lógica de construcción de dirección
                let calle = addr.road || addr.pedestrian || "Calle s/n";
                let numero = addr.house_number || "";
                let barrio = addr.neighbourhood || addr.suburb || "";
                
                if (numero) {
                    document.getElementById('r-dir').value = `${calle} #${numero}`;
                } else if (barrio) {
                    document.getElementById('r-dir').value = `${calle} (Barrio ${barrio})`;
                } else {
                    document.getElementById('r-dir').value = calle;
                }
            } catch(e) { document.getElementById('r-dir').value = `${c.lat.toFixed(5)}, ${c.lng.toFixed(5)}`; }
        });

        // 4. RUTAS (Intacto v52)
        function setDest(city) { document.getElementById('city-input').value=city; buscarYCalcular(); }
        async function buscarYCalcular() {
            const query = document.getElementById('city-input').value;
            if(!query) return;
            document.getElementById('route-output').innerHTML = '<div style="text-align:center; font-size:10px;">Calculando...</div>';
            try {
                const res = await fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${query}&limit=1`);
                const data = await res.json();
                if(data.length === 0) return document.getElementById('route-output').innerHTML = 'Error';
                
                const latDest=parseFloat(data[0].lat), lonDest=parseFloat(data[0].lon);
                const nameDest=data[0].display_name.split(',')[0];
                
                // Cálculo Haversine + Factor
                const R=6371; const dLat=(latDest-LS_COORDS[0])*Math.PI/180; const dLon=(lonDest-LS_COORDS[1])*Math.PI/180;
                const a=Math.sin(dLat/2)**2 + Math.cos(LS_COORDS[0]*Math.PI/180)*Math.cos(latDest*Math.PI/180)*Math.sin(dLon/2)**2;
                const dist = R * 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a)) * 1.35;

                const tPie=(dist/5).toFixed(1), tBici=(dist/18).toFixed(1), tAuto=(dist/90).toFixed(1), tBus=(dist/75).toFixed(1);
                
                let html = `<div style="font-size:12px; font-weight:bold; color:white; margin-bottom:5px;">${nameDest}</div>
                    <div class="trans-row"><div class="trans-icon"><i class="fas fa-car"></i></div> <div>${tAuto} h</div> <div style="font-size:9px">Auto</div></div>
                    <div class="trans-row"><div class="trans-icon"><i class="fas fa-bus"></i></div> <div>${tBus} h</div> <div style="font-size:9px">Bus</div></div>
                    <div class="trans-row bike"><div class="trans-icon"><i class="fas fa-biking"></i></div> <div>${tBici} h</div> <div style="font-size:9px; color:#00e676;">Bicicleta</div></div>`;
                
                if(dist>350) html+=`<div class="trans-row"><div class="trans-icon"><i class="fas fa-plane"></i></div> <div>${(dist/800+2).toFixed(1)} h</div> <div style="font-size:9px">Avión</div></div>`;
                html+=`<div style="text-align:center; font-size:10px; color:gold; margin-top:5px;">${Math.round(dist)} km</div>`;
                
                document.getElementById('route-output').innerHTML = html;
                document.getElementById('btn-reset-route').style.display = 'block';
                if(routePolyline) map.removeLayer(routePolyline);
                routePolyline = L.polyline([LS_COORDS, [latDest, lonDest]], {color: '#b71c1c', weight: 4, dashArray: '10, 10'}).addTo(map);
                map.fitBounds(routePolyline.getBounds(), {padding: [50,50]});
            } catch(e){}
        }
        function resetRoute() {
            if(routePolyline) map.removeLayer(routePolyline);
            document.getElementById('route-output').innerHTML = '<div style="font-size:10px; color:#ccc; text-align:center; padding:10px;">Selecciona destino.</div>';
            document.getElementById('city-input').value = "";
            document.getElementById('btn-reset-route').style.display = 'none';
            map.flyTo(LS_COORDS, 17);
        }

        // 5. MOTOR 3D & PASEO (Intactos)
        const canvas = document.getElementById("renderCanvas");
        const engine = new BABYLON.Engine(canvas, true);
        const createScene = function() {
            const s = new BABYLON.Scene(engine);
            s.clearColor = new BABYLON.Color4(0,0,0,0);
            const cam = new BABYLON.ArcRotateCamera("c", Math.PI/2, Math.PI/2.5, 100, BABYLON.Vector3.Zero(), s);
            new BABYLON.HemisphericLight("l", new BABYLON.Vector3(0,1,0), s).intensity = 1.3;
            BABYLON.SceneLoader.ImportMesh("", "./", "serenito.glb", s, (m) => {
                let ser = m[0]; ser.scaling = new BABYLON.Vector3(12,12,-12); ser.position.y = -22;
                cam.lockedTarget = ser;
                s.registerBeforeRender(() => { ser.rotation.y = Math.PI; });
                map.on('movestart', () => ser.scaling = new BABYLON.Vector3(6,6,-6));
                map.on('moveend', () => ser.scaling = new BABYLON.Vector3(12,12,-12));
            });
            return s;
        };
        const scene = createScene();
        engine.runRenderLoop(() => scene.render());

        let tourEngine;
        function openTour() {
            document.getElementById('modal-tour').style.display = 'block';
            if(!tourEngine) {
                const c = document.getElementById('tour-canvas');
                tourEngine = new BABYLON.Engine(c, true);
                const s = new BABYLON.Scene(tourEngine);
                s.clearColor = new BABYLON.Color3(0.5, 0.7, 1.0);
                const cam = new BABYLON.ArcRotateCamera("c", -Math.PI/2, Math.PI/3, 150, BABYLON.Vector3.Zero(), s);
                cam.attachControl(c, true);
                new BABYLON.HemisphericLight("l", new BABYLON.Vector3(0,1,0), s);
                const g = BABYLON.MeshBuilder.CreateGround("g", {width:1000, height:1000}, s);
                const mat = new BABYLON.StandardMaterial("m", s);
                mat.diffuseTexture = new BABYLON.Texture("mapa.jpg", s);
                g.material = mat;
                BABYLON.SceneLoader.ImportMesh("", "./", "municipalidad.glb", s, (m)=>{ m[0].scaling=new BABYLON.Vector3(10,10,10); m[0].position.x=80; });
                BABYLON.SceneLoader.ImportMesh("", "./", "intendencia.glb", s, (m)=>{ m[0].scaling=new BABYLON.Vector3(10,10,10); m[0].position.x=-80; });
                let dest, tSer;
                BABYLON.SceneLoader.ImportMesh("", "./", "serenito.glb", s, (m)=>{ tSer=m[0]; tSer.scaling=new BABYLON.Vector3(8,8,-8); cam.lockedTarget=tSer; });
                s.onPointerDown = (e,p) => { if(p.hit && p.pickedMesh===g) dest=p.pickedPoint; };
                s.onBeforeRenderObservable.add(()=>{ if(!tSer||!dest)return; let d=dest.subtract(tSer.position); d.y=0; if(d.length()>1){tSer.lookAt(dest); tSer.rotation.y+=Math.PI; tSer.position.addInPlace(d.normalize());}else dest=null; });
                tourEngine.runRenderLoop(() => s.render());
            }
        }

        // 6. FIREBASE & AUTH
        const firebaseConfig = { apiKey: "AIzaSyCDUhik-oYwJ-yBkBYAohw6DJct5FQ78w4", authDomain: "laserena-d1263.firebaseapp.com", projectId: "laserena-d1263", storageBucket: "laserena-d1263.firebasestorage.app", messagingSenderId: "283725387947", appId: "1:283725387947:web:898aa22c80c2fadbe8bfee" };
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth(); const db = firebase.firestore();
        let user;
        function login() { auth.signInWithPopup(new firebase.auth.GoogleAuthProvider()); }
        auth.onAuthStateChanged(u => {
            if(u) {
                user = u;
                document.getElementById('user-bar').innerHTML = `<img src="${u.photoURL}" class="avatar"> <div style="font-size:12px; margin-left:10px;"><b>${u.displayName}</b> <a href="#" onclick="verHistorial()" style="color:gold;">Historial</a></div>`;
                document.getElementById('report-ui').style.opacity = "1";
                document.getElementById('report-ui').style.pointerEvents = "auto";
            }
        });
        function verHistorial() {
            document.getElementById('hist-modal').style.display = 'flex';
            const list = document.getElementById('hist-content');
            db.collection("incidencias").where("uid", "==", user.uid).orderBy("fecha", "desc").get().then(snap => {
                list.innerHTML = snap.empty ? "Sin reportes." : "";
                snap.forEach(doc => { const d=doc.data(); list.innerHTML += `<div style="background:#333; padding:10px; margin-bottom:5px; border-left:3px solid gold;"><b>${d.direccion}</b><br>${d.descripcion}</div>`; });
            });
        }
        async function enviar() {
            if(!user) return;
            await db.collection("incidencias").add({ uid: user.uid, user: user.displayName, direccion: document.getElementById('r-dir').value, descripcion: document.getElementById('r-desc').value, fecha: new Date(), estado: "Ingresado" });
            alert("Reporte Enviado");
        }

        const p = document.getElementById('audio-player');
        function toggleRadio() { p.paused ? p.play() : p.pause(); }
        window.addEventListener("resize", () => { engine.resize(); map.invalidateSize(); });

    </script>
</body>
