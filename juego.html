<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Vecinos La Serena 3D - Control Total</title>
    <script src="https://cdn.babylonjs.com/babylon.js"></script>
    <script src="https://cdn.babylonjs.com/loaders/babylonjs.loaders.min.js"></script>
    <style>
        body, html { margin: 0; overflow: hidden; background-color: #0b0b1a; }
        #renderCanvas { width: 100%; height: 100%; touch-action: none; outline: none; }
        
        /* INTERFAZ DE USUARIO MEJORADA */
        #ui {
            position: absolute; top: 15px; left: 15px;
            color: white; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: rgba(0, 0, 0, 0.85); padding: 20px;
            border-radius: 12px; border: 2px solid #ffd700;
            pointer-events: none; box-shadow: 0 4px 15px rgba(0,0,0,0.5);
        }
        .tecla {
            display: inline-block; background: #444; border-radius: 4px;
            padding: 2px 8px; margin: 2px; border-bottom: 2px solid #222;
            font-size: 12px; color: #ffd700;
        }
        #estado-carga { color: #00ff00; font-weight: bold; margin-top: 10px; }
    </style>
</head>
<body>
    <div id="ui">
        <h2 style="margin:0 0 10px 0; color:#ffd700;">Vecinos La Serena Chile</h2>
        <div>‚å®Ô∏è <strong>MOVER:</strong> <span class="tecla">‚Üë</span> <span class="tecla">‚Üì</span> <span class="tecla">‚Üê</span> <span class="tecla">‚Üí</span> o <span class="tecla">W</span> <span class="tecla">A</span> <span class="tecla">S</span> <span class="tecla">D</span></div>
        <div style="margin-top:8px;">üñ±Ô∏è <strong>GIRAR:</strong> Clic izquierdo + Arrastrar</div>
        <div style="margin-top:8px;">üîç <strong>ZOOM:</strong> Rueda del mouse</div>
        <div id="estado-carga">‚è≥ Cargando a Serenito...</div>
    </div>

    <canvas id="renderCanvas"></canvas>

    <script>
        const canvas = document.getElementById("renderCanvas");
        const engine = new BABYLON.Engine(canvas, true);
        const textoCarga = document.getElementById("estado-carga");

        const crearEscena = function () {
            const scene = new BABYLON.Scene(engine);
            scene.clearColor = new BABYLON.Color3(0.4, 0.5, 0.8);

            // CONFIGURACI√ìN DRACO
            BABYLON.DracoCompression.Configuration = {
                decoder: { fallbackUrl: "https://preview.babylonjs.com/draco_transcoder.js" }
            };

            // 1. C√ÅMARA PROFESIONAL (ArcRotate)
            // Permite girar alrededor del personaje y hacer zoom con el mouse
            const camera = new BABYLON.ArcRotateCamera("camera", -Math.PI / 2, Math.PI / 3, 10, BABYLON.Vector3.Zero(), scene);
            camera.attachControl(canvas, true);
            camera.wheelPrecision = 50; // Sensibilidad del zoom
            camera.lowerRadiusLimit = 3; // Zoom m√°ximo
            camera.upperRadiusLimit = 30; // Alejamiento m√°ximo

            // 2. ILUMINACI√ìN
            const light = new BABYLON.HemisphericLight("light", new BABYLON.Vector3(0, 1, 0), scene);
            light.intensity = 1.2;

            // 3. SUELO (MAPA DE LA SERENA)
            const suelo = BABYLON.MeshBuilder.CreateGround("suelo", {width: 250, height: 250}, scene);
            const matSuelo = new BABYLON.StandardMaterial("matSuelo", scene);
            matSuelo.diffuseTexture = new BABYLON.Texture("mapa.jpg", scene);
            matSuelo.specularColor = new BABYLON.Color3(0, 0, 0); // Evita el reflejo blanco
            suelo.material = matSuelo;

            // 4. CARGA Y ANIMACI√ìN DE SERENITO
            BABYLON.SceneLoader.ImportMesh("", "./", "serenito.glb", scene, function (meshes, ps, sk, anims) {
                const personaje = meshes[0];
                personaje.scaling = new BABYLON.Vector3(-1.5, 1.5, 1.5);
                personaje.position.y = 0;
                
                camera.lockedTarget = personaje; // La c√°mara sigue a Serenito siempre
                textoCarga.innerHTML = "‚úÖ ¬°Listo! Haz clic para empezar";

                // Gesti√≥n de Animaci√≥n
                const animCaminar = anims[0];
                if (animCaminar) animCaminar.stop(); // Empezar detenido

                // 5. L√ìGICA DE MOVIMIENTO
                const inputMap = {};
                scene.actionManager = new BABYLON.ActionManager(scene);
                scene.actionManager.registerAction(new BABYLON.ExecuteCodeAction(BABYLON.ActionManager.OnKeyDownTrigger, (e) => {
                    inputMap[e.sourceEvent.key.toLowerCase()] = true;
                }));
                scene.actionManager.registerAction(new BABYLON.ExecuteCodeAction(BABYLON.ActionManager.OnKeyUpTrigger, (e) => {
                    inputMap[e.sourceEvent.key.toLowerCase()] = false;
                }));

                scene.onBeforeRenderObservable.add(() => {
                    const vel = 0.35;
                    let estaMoviendose = false;

                    // Teclas de direcci√≥n
                    if (inputMap["w"] || inputMap["arrowup"]) { 
                        personaje.position.z -= vel; personaje.rotation.y = Math.PI; estaMoviendose = true; 
                    }
                    if (inputMap["s"] || inputMap["arrowdown"]) { 
                        personaje.position.z += vel; personaje.rotation.y = 0; estaMoviendose = true; 
                    }
                    if (inputMap["a"] || inputMap["arrowleft"]) { 
                        personaje.position.x -= vel; personaje.rotation.y = -Math.PI / 2; estaMoviendose = true; 
                    }
                    if (inputMap["d"] || inputMap["arrowright"]) { 
                        personaje.position.x += vel; personaje.rotation.y = Math.PI / 2; estaMoviendose = true; 
                    }

                    // Control de animaci√≥n: Solo suena si hay movimiento
                    if (animCaminar) {
                        if (estaMoviendose) {
                            if (!animCaminar.isPlaying) animCaminar.play(true);
                        } else {
                            animCaminar.stop();
                        }
                    }
                });
            });

            return scene;
        };

        const scene = crearEscena();
        engine.runRenderLoop(() => scene.render());
        window.addEventListener("resize", () => engine.resize());

        // IMPORTANTE: El teclado solo funciona si el canvas tiene el foco
        window.addEventListener("click", () => {
            canvas.focus();
            textoCarga.style.display = "none"; // Ocultar mensaje al empezar
        });
    </script>
</body>
</html>
