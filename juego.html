<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LA‚ù§Ô∏èSERENA - Rescate Muni</title>
    
    <script src="https://cdn.babylonjs.com/babylon.js"></script>
    <script src="https://cdn.babylonjs.com/loaders/babylonjs.loaders.min.js"></script>
    
    <style>
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; background-color: #87CEEB; font-family: sans-serif; }
        #renderCanvas { width: 100vw; height: 100vh; display: block; outline: none; }
        #ui-status { position: absolute; top: 10px; left: 10px; background: rgba(0,0,0,0.8); color: lime; padding: 10px; border-radius: 5px; font-size: 12px; pointer-events: none; border: 1px solid lime; }
        #toolbar { position: absolute; bottom: 20px; left: 50%; transform: translateX(-50%); display: flex; gap: 10px; z-index: 100; }
        .btn { background: #ffd700; color: #000; border: none; padding: 10px 15px; border-radius: 20px; font-weight: bold; cursor: pointer; box-shadow: 0 4px 0 #b39700; font-size: 13px; transition: transform 0.1s; }
        .btn-rescate { background: #ff3333; color: white; box-shadow: 0 4px 0 #990000; }
    </style>
</head>
<body>

    <div id="ui-status">Cargando Sistema B√°sico...</div>

    <div id="toolbar">
        <button class="btn" onclick="camaraSerenito()">üö∂ Seguir a Serenito</button>
        <button class="btn" onclick="camaraAerea()">üöÅ Vista A√©rea</button>
        <button class="btn btn-rescate" onclick="rescatar()">üö® RESCATE</button>
    </div>

    <canvas id="renderCanvas"></canvas>

    <script>
        const canvas = document.getElementById("renderCanvas");
        const engine = new BABYLON.Engine(canvas, true);
        const statusDiv = document.getElementById("ui-status");

        let scene, camera, personaje, animCaminar;
        let destinoFinal = null;

        // --- FUNCI√ìN B√ÅSICA ORIGINAL (LA QUE FUNCIONA SIEMPRE) ---
        const colocarEdificio = (mesh, x, z, rotacion, escala) => {
            // 1. Calcular tama√±o
            const bound = mesh.getHierarchyBoundingVectors(true);
            const size = bound.max.subtract(bound.min);
            const factor = escala / Math.max(size.x, size.y, size.z);
            
            // 2. Aplicar escala
            mesh.scaling = new BABYLON.Vector3(factor, factor, factor);
            
            // 3. Posici√≥n Simple (Forzamos Y=0 si el c√°lculo falla)
            let nivelSuelo = -bound.min.y * factor;
            if (isNaN(nivelSuelo)) nivelSuelo = 0; // Seguridad anti-desaparici√≥n
            
            mesh.position = new BABYLON.Vector3(x, nivelSuelo, z);
            mesh.rotation.y = rotacion; 

            // 4. Colisiones
            mesh.checkCollisions = true;
            mesh.getChildMeshes().forEach(m => {
                m.checkCollisions = true;
                if(m.material) m.material.backFaceCulling = false;
            });
        };

        const crearEscena = function () {
            scene = new BABYLON.Scene(engine);
            scene.clearColor = new BABYLON.Color3(0.5, 0.7, 1.0);
            scene.collisionsEnabled = true;

            const light = new BABYLON.HemisphericLight("light", new BABYLON.Vector3(0, 1, 0), scene);
            light.intensity = 2.0;

            camera = new BABYLON.ArcRotateCamera("cam", -Math.PI/2, Math.PI/3, 200, BABYLON.Vector3.Zero(), scene);
            camera.attachControl(canvas, true);
            camera.upperBetaLimit = Math.PI / 2.2; 
            camera.lowerRadiusLimit = 20; 
            camera.upperRadiusLimit = 800;
            camera.checkCollisions = true;

            return scene;
        };

        scene = crearEscena();

        // 1. MAPA
        const suelo = BABYLON.MeshBuilder.CreateGround("suelo", {width: 2500, height: 2500}, scene);
        const matSuelo = new BABYLON.StandardMaterial("matSuelo", scene);
        matSuelo.diffuseTexture = new BABYLON.Texture("mapa.jpg", scene);
        suelo.material = matSuelo;
        suelo.checkCollisions = true;
        statusDiv.innerHTML = "‚úÖ Mapa Cargado...";

   // 2. MUNICIPALIDAD (ROTADA 180 GRADOS)
        BABYLON.SceneLoader.ImportMesh("", "./", "municipalidad.glb", scene, function (meshes) {
            
            // CAMBIO CLAVE:
            // 1. Math.PI = Gira 180 grados.
            // 2. 1080 = Movemos la X a la derecha porque al girar el edificio "salta".
            // Si queda muy lejos, baja el 1080. Si queda encima de la Intendencia, s√∫belo.
            
            // Bajamos de 1080 a 900 para traerla de vuelta a la esquina correcta
        colocarEdificio(meshes[0], 900, 187, Math.PI, 150);
            
            statusDiv.innerHTML += "<br>‚úÖ Muni Girada 180¬∞";
        });

        // 3. INTENDENCIA
        BABYLON.SceneLoader.ImportMesh("", "./", "intendencia.glb", scene, function (meshes) {
            colocarEdificio(meshes[0], 430, 410, 0, 180);
            statusDiv.innerHTML += "<br>‚úÖ Intendencia OK";
        }, null, function() {
            statusDiv.innerHTML += "<br>‚ö†Ô∏è Falta archivo intendencia.glb";
        });

        // 4. SERENITO
        BABYLON.SceneLoader.ImportMesh("", "./", "serenito.glb", scene, function (meshes, ps, sk, anims) {
            personaje = meshes[0];
            personaje.scaling = new BABYLON.Vector3(10, 10, 10);
            personaje.position = new BABYLON.Vector3(0, 0, 0); 
            personaje.ellipsoid = new BABYLON.Vector3(2, 4, 2);

            camera.lockedTarget = personaje;
            if (anims && anims.length > 0) animCaminar = anims[0];
            statusDiv.innerHTML += "<br>‚úÖ Serenito Listo";
        });

        // 5. MOVIMIENTO
        scene.onPointerDown = (evt, pick) => {
            if (pick.hit && pick.pickedMesh === suelo) {
                destinoFinal = pick.pickedPoint;
            }
        };

        scene.onBeforeRenderObservable.add(() => {
            if (!personaje || !destinoFinal) return;
            let diff = destinoFinal.subtract(personaje.position);
            diff.y = 0;
            if (diff.length() > 1.5) {
                diff.normalize();
                let angulo = Math.atan2(diff.x, diff.z);
                let currentRot = personaje.rotation.y;
                let diffRot = angulo - currentRot;
                while (diffRot < -Math.PI) diffRot += Math.PI * 2;
                while (diffRot > Math.PI) diffRot -= Math.PI * 2;
                personaje.rotation.y += diffRot * 0.1;
                personaje.moveWithCollisions(diff.scale(1.2));
                if (animCaminar && !animCaminar.isPlaying) animCaminar.play(true);
            } else {
                if (animCaminar) animCaminar.stop();
                destinoFinal = null;
            }
        });

        window.camaraSerenito = function() {
            if(!personaje) return;
            camera.lockedTarget = personaje;
            camera.radius = 100;
        }

        window.camaraAerea = function() {
            camera.lockedTarget = null;
            camera.setPosition(new BABYLON.Vector3(500, 600, 500));
            camera.setTarget(new BABYLON.Vector3(500, 0, 300));
        }

        window.rescatar = function() {
            if(!personaje) return;
            destinoFinal = null;
            personaje.position = new BABYLON.Vector3(0, 0, 0); 
            camaraSerenito();
            statusDiv.innerHTML = "üö® Rescate OK";
            setTimeout(() => { statusDiv.innerHTML = "‚úÖ Sistema OK"; }, 2000);
        }

        engine.runRenderLoop(() => { scene.render(); });
        window.addEventListener("resize", () => { engine.resize(); });
    </script>
</body>
</html>
