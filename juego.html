<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>VLS - Gemelo Digital v44</title>
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://cdn.babylonjs.com/babylon.js"></script>
    <script src="https://cdn.babylonjs.com/loaders/babylonjs.loaders.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">

    <style>
        :root { --serena-red: #d32f2f; --serena-gold: #fbc02d; --dark: #050505; }
        body, html { margin: 0; padding: 0; height: 100%; font-family: 'Segoe UI', sans-serif; background: var(--dark); color: white; overflow: hidden; }
        
        #master-grid {
            display: grid;
            height: 100vh;
            width: 100vw;
            grid-template-columns: 1fr;
            /* Ajuste móvil para permitir scroll */
            grid-template-rows: auto 40vh 1fr; 
            overflow-y: auto; /* Permite scroll general en móvil */
        }

        @media (min-width: 1024px) {
            #master-grid {
                grid-template-columns: 25% 45% 30%;
                grid-template-rows: 100vh;
                overflow: hidden; /* Fijo en escritorio */
            }
        }

        .panel { position: relative; border-right: 1px solid #222; display: flex; flex-direction: column; background: #111; }

        /* --- COL 1: RADIO CON VOLUMEN --- */
        #panel-hub { padding: 20px; text-align: center; }
        .vol-slider {
            width: 80%; margin: 15px auto;
            -webkit-appearance: none; height: 4px; background: #444; border-radius: 2px;
        }
        .vol-slider::-webkit-slider-thumb {
            -webkit-appearance: none; width: 15px; height: 15px; background: var(--serena-gold); border-radius: 50%; cursor: pointer;
        }

        /* --- COL 2: 3D GEO-REAL --- */
        #renderCanvas { width: 100%; height: 100%; outline: none; background: #000; }
        .gps-overlay {
            position: absolute; top: 10px; left: 50%; transform: translateX(-50%);
            background: rgba(0,0,0,0.7); padding: 5px 15px; border-radius: 20px;
            font-size: 11px; color: var(--serena-gold); border: 1px solid #444; pointer-events: none;
        }

        /* --- COL 3: MAPA INTELIGENTE --- */
        #map { height: 50%; width: 100%; }
        
        /* Buscador Flotante */
        .search-box {
            position: absolute; top: 10px; left: 10px; right: 10px; z-index: 1000;
            display: flex; gap: 5px;
        }
        .search-input {
            flex: 1; padding: 10px; border-radius: 4px; border: none; 
            box-shadow: 0 2px 5px rgba(0,0,0,0.3); font-size: 14px;
        }
        .search-btn {
            background: var(--serena-red); color: white; border: none; padding: 0 15px;
            border-radius: 4px; cursor: pointer; font-weight: bold;
        }

        /* Pin Central Fijo */
        .center-pin {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -100%);
            z-index: 500; pointer-events: none; filter: drop-shadow(0 4px 5px rgba(0,0,0,0.5));
        }

        #gestion-ui { 
            padding: 20px; background: #181818; border-top: 3px solid var(--serena-red); 
            flex-grow: 1; overflow-y: auto; /* Scroll interno si es necesario */
        }
        
        .f-input { width: 100%; padding: 12px; margin: 8px 0; background: #2a2a2a; border: 1px solid #444; color: white; border-radius: 6px; }
        .btn-submit { width: 100%; padding: 15px; background: var(--serena-red); color: white; border: none; border-radius: 8px; font-weight: bold; cursor: pointer; margin-top: 10px; font-size: 16px; }

    </style>
</head>
<body>

    <audio id="audio-stream" src="https://az11.yesstreaming.net:8590/radio.mp3" crossorigin="anonymous"></audio>

    <div id="master-grid">
        
        <div class="panel" id="panel-hub">
            <div style="border: 2px solid var(--serena-red); border-radius: 15px; padding: 20px; background: linear-gradient(135deg, #222, #000);">
                <i class="fas fa-music fa-2x" style="color:var(--serena-red); margin-bottom:10px;"></i>
                <h3 style="margin:0; color:white;">RADIO VLS</h3>
                
                <div style="display:flex; align-items:center; justify-content:center; gap:15px; margin-top:15px;">
                    <button onclick="toggleRadio()" style="width:50px; height:50px; border-radius:50%; border:none; background:var(--serena-gold); cursor:pointer;"><i class="fas fa-play" id="play-icon"></i></button>
                </div>
                
                <div style="margin-top:15px; font-size:10px; color:#888;">VOLUMEN</div>
                <input type="range" class="vol-slider" min="0" max="1" step="0.1" value="0.5" oninput="setVolume(this.value)">
            </div>
            
            <div style="margin-top:20px; text-align:left; padding:10px;">
                <div style="font-size:11px; color:var(--serena-gold); border-bottom:1px solid #333; padding-bottom:5px;">ACCESOS RÁPIDOS</div>
                <p style="font-size:12px; color:#aaa;"><i class="fas fa-info-circle"></i> Usa el mapa de la derecha para mover a Serenito en la ciudad.</p>
            </div>
        </div>

        <div class="panel" style="height: 40vh; min-height: 300px; order: 2;"> <canvas id="renderCanvas"></canvas>
            <div class="gps-overlay" id="coords-display">LAT: -29.9027 | LON: -71.2520</div>
        </div>

        <div class="panel" style="order: 3; flex-grow: 1;">
            <div style="position:relative; height:50%; min-height: 300px;">
                <div id="map"></div>
                <img src="https://cdn-icons-png.flaticon.com/512/684/684908.png" class="center-pin" width="36">
                
                <div class="search-box">
                    <input type="text" id="search-input" class="search-input" placeholder="Ej: Balmaceda 1500, La Serena">
                    <button class="search-btn" onclick="buscarDireccion()"><i class="fas fa-search"></i></button>
                </div>
            </div>
            
            <div id="gestion-ui">
                <h4 style="margin:0; color:var(--serena-gold);">REPORTE GEO-REFERENCIADO</h4>
                <p style="font-size:11px; color:#888; margin-bottom:10px;">La ubicación se toma del centro del mapa.</p>
                
                <input type="text" id="g-dir" class="f-input" readonly placeholder="Dirección detectada..." style="color:var(--serena-gold); border-color:#555;">
                <input type="text" id="g-nom" class="f-input" placeholder="Nombre del Vecino">
                <textarea id="g-desc" class="f-input" rows="2" placeholder="Detalle del reporte..."></textarea>
                
                <button class="btn-submit" onclick="enviarReporte()">ENVIAR REPORTE</button>
            </div>
        </div>

    </div>

    <script>
        // CONFIG
        const CENTER = [-29.9027, -71.2520];
        
        // 1. RADIO VOLUMEN
        const audio = document.getElementById('audio-stream');
        audio.volume = 0.5; // Iniciar al 50%
        
        function setVolume(val) { audio.volume = val; }
        function toggleRadio() {
            const icon = document.getElementById('play-icon');
            if(audio.paused) { audio.play(); icon.className = "fas fa-pause"; }
            else { audio.pause(); icon.className = "fas fa-play"; }
        }

        // 2. MOTOR 3D (SIN JPG - GRILLA TÁCTICA)
        const canvas = document.getElementById("renderCanvas");
        const engine = new BABYLON.Engine(canvas, true);
        let scene, serenito;

        const crearEscena = function() {
            const s = new BABYLON.Scene(engine);
            s.clearColor = new BABYLON.Color3(0.05, 0.05, 0.1); // Fondo oscuro tech
            
            const cam = new BABYLON.ArcRotateCamera("c", Math.PI/2, Math.PI/3, 120, BABYLON.Vector3.Zero(), s);
            // Cámara fija relativa
            
            const hemi = new BABYLON.HemisphericLight("hemi", new BABYLON.Vector3(0,1,0), s);
            
            // SUELO PROCEDURAL (GRILLA INFINITA)
            const suelo = BABYLON.MeshBuilder.CreateGround("suelo", {width: 2000, height: 2000}, s);
            const matGrid = new BABYLON.StandardMaterial("matGrid", s);
            matGrid.wireframe = true; // Modo Alambre (Tech Style)
            matGrid.emissiveColor = new BABYLON.Color3(0.2, 0.2, 0.2);
            suelo.material = matGrid;

            // SERENITO
            BABYLON.SceneLoader.ImportMesh("", "./", "serenito.glb", s, (m) => {
                serenito = m[0];
                serenito.scaling = new BABYLON.Vector3(10, 10, -10);
                cam.lockedTarget = serenito;
                // Animación simple de "respiración"
                s.registerBeforeRender(() => {
                    serenito.rotation.y += 0.005; // Gira suavemente para mostrarse
                });
            });

            return s;
        };
        scene = crearEscena();
        engine.runRenderLoop(() => scene.render());

        // 3. MAPA Y BÚSQUEDA
        const map = L.map('map', { zoomControl: false }).setView(CENTER, 16);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

        // BUSCADOR DE DIRECCIONES (NOMINATIM API)
        async function buscarDireccion() {
            const query = document.getElementById('search-input').value;
            if(!query) return;
            
            // Buscar en OpenStreetMap restringido a Chile
            const url = `https://nominatim.openstreetmap.org/search?format=json&q=${query}, La Serena, Chile`;
            
            try {
                const res = await fetch(url);
                const data = await res.json();
                if(data.length > 0) {
                    const lat = parseFloat(data[0].lat);
                    const lon = parseFloat(data[0].lon);
                    map.setView([lat, lon], 17); // Zoom al lugar
                    detectarDireccion(lat, lon); // Actualizar formulario
                } else {
                    alert("Dirección no encontrada. Intenta ser más específico.");
                }
            } catch(e) { alert("Error de conexión"); }
        }

        // DETECTAR DIRECCIÓN AL MOVER MAPA
        map.on('moveend', () => {
            const c = map.getCenter();
            detectarDireccion(c.lat, c.lng);
        });

        async function detectarDireccion(lat, lon) {
            document.getElementById('coords-display').innerText = `LAT: ${lat.toFixed(4)} | LON: ${lon.toFixed(4)}`;
            
            // Reverse Geocoding
            try {
                const res = await fetch(`https://nominatim.openstreetmap.org/reverse?format=json&lat=${lat}&lon=${lon}`);
                const data = await res.json();
                const dir = data.address.road || "Ubicación Georeferenciada";
                document.getElementById('g-dir').value = dir;
            } catch(e) { 
                document.getElementById('g-dir').value = `${lat.toFixed(5)}, ${lon.toFixed(5)}`;
            }
        }

        // 4. FIREBASE
        const firebaseConfig = { apiKey: "AIzaSyCDUhik-oYwJ-yBkBYAohw6DJct5FQ78w4", authDomain: "laserena-d1263.firebaseapp.com", projectId: "laserena-d1263", storageBucket: "laserena-d1263.firebasestorage.app", messagingSenderId: "283725387947", appId: "1:283725387947:web:898aa22c80c2fadbe8bfee" };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        window.enviarReporte = async function() {
            const nom = document.getElementById('g-nom').value;
            if(!nom) return alert("Falta nombre");
            const c = map.getCenter();
            
            await db.collection("incidencias").add({
                vecino: nom,
                direccion: document.getElementById('g-dir').value,
                desc: document.getElementById('g-desc').value,
                lat: c.lat, lon: c.lng,
                fecha: new Date()
            });
            alert("Reporte enviado con éxito");
            location.reload();
        }
        
        window.addEventListener("resize", () => { engine.resize(); map.invalidateSize(); });
    </script>
</body>
</html>
