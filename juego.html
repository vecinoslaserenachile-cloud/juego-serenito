<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>LA‚ù§Ô∏èSERENA - Versi√≥n Final Blindada</title>
    
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><rect width=%22100%22 height=%22100%22 fill=%22red%22/><text x=%2250%%22 y=%2255%%22 font-family=%22Arial%22 font-weight=%22bold%22 font-size=%2250%22 fill=%22white%22 text-anchor=%22middle%22 dominant-baseline=%22middle%22>LS</text></svg>">

    <script src="https://cdn.babylonjs.com/babylon.js"></script>
    <script src="https://cdn.babylonjs.com/loaders/babylonjs.loaders.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">

    <style>
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; background-color: #87CEEB; font-family: sans-serif; }
        #renderCanvas { width: 100%; height: 100%; touch-action: none; outline: none; }
        
        /* PANEL DE ESTADO */
        #status-panel {
            position: absolute; top: 80px; left: 15px; z-index: 500;
            background: rgba(0,0,0,0.85); border-left: 5px solid #ffd700;
            padding: 12px; border-radius: 0 10px 10px 0; color: white;
            font-size: 11px; pointer-events: none; box-shadow: 5px 5px 15px rgba(0,0,0,0.3);
        }

        .top-ui { position: absolute; top: 20px; width: 94%; left: 3%; display: flex; justify-content: space-between; z-index: 100; pointer-events: none; }
        .pointer { pointer-events: auto; }

        .radio-card { background: rgba(0,0,0,0.9); color: #ffd700; padding: 5px 15px; border-radius: 50px; display: flex; align-items: center; gap: 10px; border: 2px solid #ffd700; pointer-events: auto; }
        .login-card { background: white; color: #333; padding: 8px 15px; border-radius: 50px; font-weight: bold; display: flex; align-items: center; gap: 8px; cursor: pointer; pointer-events: auto; border: 2px solid white; }

        #toolbar { position: absolute; bottom: 30px; left: 50%; transform: translateX(-50%); display: flex; gap: 15px; z-index: 100; }
        .btn { width: 65px; height: 65px; border-radius: 50%; border: none; background: white; font-size: 24px; cursor: pointer; box-shadow: 0 5px 10px rgba(0,0,0,0.3); color: #444; }
        .btn-main { background: #ff3333; color: white; border: 4px solid white; transform: translateY(-10px); }

        .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); z-index: 2000; align-items: center; justify-content: center; }
        .box { background: #111; width: 90%; max-width: 450px; padding: 25px; border-radius: 20px; color: white; text-align: center; border: 1px solid #333; }
        #cam { width: 100%; height: 250px; background: #000; border-radius: 12px; margin-bottom: 15px; border: 2px solid #ffd700; object-fit: cover; }
        .input-std { width: 100%; padding: 12px; margin: 10px 0; background: #222; border: 1px solid #444; color: white; border-radius: 8px; box-sizing: border-box; }
    </style>
</head>
<body>

    <div id="status-panel">
        <div style="font-weight:bold; color:#ffd700; margin-bottom:4px;">CIUDAD BLINDADA v15.0</div>
        <div id="st-info">Cargando elementos...</div>
    </div>

    <div class="top-ui">
        <div class="radio-card">
            <i class="fas fa-play" id="icon-play" onclick="toggleRadio()"></i>
            <span style="font-size:12px; font-weight:bold;">RD MLS</span>
            <input type="range" style="width:60px; accent-color:#ffd700;" min="0" max="1" step="0.1" value="0.8" oninput="document.getElementById('audio-player').volume=this.value">
        </div>
        <div class="login-card" onclick="login()">
            <img id="u-img" src="https://cdn-icons-png.flaticon.com/512/2991/2991148.png" style="width:28px; border-radius:50%;"> 
            <span id="u-name">Acceder</span>
        </div>
    </div>

    <audio id="audio-player" src="https://az11.yesstreaming.net:8590/radio.mp3" crossorigin="anonymous"></audio>
    <canvas id="renderCanvas"></canvas>

    <div id="toolbar">
        <button class="btn" onclick="verHistorial()"><i class="fas fa-history"></i></button>
        <button class="btn btn-main" onclick="abrirReporte()"><i class="fas fa-camera"></i></button>
        <button class="btn" onclick="resetCamara()"><i class="fas fa-street-view"></i></button>
    </div>

    <div id="modal-rep" class="modal"><div class="box">
        <h3 style="color:#ffd700; margin-top:0;">NUEVO REPORTE</h3>
        <p id="gps-status" style="font-size:12px; color:#aaa;">üìç Buscando ubicaci√≥n...</p>
        <video id="cam" autoplay playsinline muted></video>
        <input type="text" id="desc" class="input-std" placeholder="Describe el problema...">
        <button onclick="enviarReporte()" style="width:100%; padding:15px; background:#ffd700; border:none; font-weight:bold; border-radius:10px; color:black; font-size:16px;">ENVIAR AHORA</button>
        <button onclick="cerrarModal('modal-rep')" style="margin-top:15px; background:none; border:none; color:#777; cursor:pointer;">Cancelar</button>
    </div></div>

    <div id="modal-hist" class="modal"><div class="box">
        <h3>üìÇ MIS REPORTES</h3>
        <div id="lista" style="text-align:left; max-height:300px; overflow-y:auto;"></div>
        <button onclick="document.getElementById('modal-hist').style.display='none'" style="margin-top:15px; background:none; border:none; color:#777; cursor:pointer;">Cerrar</button>
    </div></div>

    <script>
        // 1. CONFIGURACI√ìN FIREBASE
        const firebaseConfig = {
            apiKey: "AIzaSyCDUhik-oYwJ-yBkBYAohw6DJct5FQ78w4",
            authDomain: "laserena-d1263.firebaseapp.com",
            projectId: "laserena-d1263",
            storageBucket: "laserena-d1263.firebasestorage.app",
            messagingSenderId: "283725387947",
            appId: "1:283725387947:web:898aa22c80c2fadbe8bfee"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const auth = firebase.auth();
        let userActual = null;

        auth.onAuthStateChanged(u => {
            if(u) {
                userActual = u;
                document.getElementById('u-name').innerText = u.displayName.split(' ')[0];
                document.getElementById('u-img').src = u.photoURL;
            }
        });

        window.login = () => auth.signInWithPopup(new firebase.auth.GoogleAuthProvider());

        // 2. MOTOR 3D BABYLON
        const canvas = document.getElementById("renderCanvas");
        const engine = new BABYLON.Engine(canvas, true);
        let scene, camera, serenito, animCaminar, destinoFinal;

        const crearEscena = function () {
            const s = new BABYLON.Scene(engine);
            s.clearColor = new BABYLON.Color3(0.53, 0.81, 0.92);
            s.gravity = new BABYLON.Vector3(0, -0.9, 0);
            s.collisionsEnabled = true;

            camera = new BABYLON.ArcRotateCamera("cam", -Math.PI/2, Math.PI/3, 140, BABYLON.Vector3.Zero(), s);
            camera.upperBetaLimit = Math.PI / 2.2; 
            camera.attachControl(canvas, true);
            
            new BABYLON.HemisphericLight("light", new BABYLON.Vector3(0, 1, 0), s);

            const suelo = BABYLON.MeshBuilder.CreateGround("suelo", {width: 2500, height: 2500}, s);
            const mat = new BABYLON.StandardMaterial("m", s);
            mat.diffuseTexture = new BABYLON.Texture("mapa.jpg", s);
            suelo.material = mat;
            suelo.checkCollisions = true;

            // --- RESTAURACI√ìN DE EDIFICIOS (UBICACI√ìN SAGRADA) ---
            const loadEdificio = (file, x, z, scaleFactor, rotation) => {
                BABYLON.SceneLoader.ImportMesh("", "./", file, s, (meshes) => {
                    let root = new BABYLON.TransformNode("root_" + file, s);
                    meshes.forEach(m => m.parent = root);
                    
                    const bounds = meshes[0].getHierarchyBoundingVectors(true);
                    const size = bounds.max.subtract(bounds.min);
                    const factor = scaleFactor / Math.max(size.x, size.y, size.z);
                    
                    root.scaling = new BABYLON.Vector3(factor, factor, factor);
                    root.rotation.y = rotation;
                    // Fix de altura para que no se hundan
                    root.position = new BABYLON.Vector3(x, -bounds.min.y * factor, z);
                    meshes.forEach(m => m.checkCollisions = true);
                });
            };

            // Municipalidad (Ubicaci√≥n blindada y rotaci√≥n 180)
            loadEdificio("municipalidad.glb", 610, 160, 170, Math.PI);
            // Intendencia
            loadEdificio("intendencia.glb", 430, 410, 190, 0);

            // --- SERENITO (MOVIMIENTO TANQUE BLINDADO) ---
            BABYLON.SceneLoader.ImportMesh("", "./", "serenito.glb", s, (m, ps, sk, a) => {
                serenito = m[0];
                serenito.rotationQuaternion = null; 
                serenito.scaling = new BABYLON.Vector3(-10, 10, 10);
                serenito.position = new BABYLON.Vector3(0, 5, 0);
                serenito.checkCollisions = true;
                serenito.applyGravity = true;
                camera.lockedTarget = serenito;
                if(a && a.length > 0) { animCaminar = a[0]; animCaminar.stop(); }
                document.getElementById('st-info').innerText = "Todo listo. Toca el mapa.";
            });

            // üõë L√ìGICA TANQUE ESTRICTA (RESTAURADA)
            s.onPointerDown = (evt, pick) => { 
                if(pick.hit && pick.pickedMesh === suelo) {
                    destinoFinal = pick.pickedPoint;
                }
            };
            
            s.onBeforeRenderObservable.add(() => {
                if(!serenito || !destinoFinal) return;
                
                let diff = destinoFinal.subtract(serenito.position);
                diff.y = 0; 

                if(diff.length() > 1.5) { 
                    let angleDest = Math.atan2(diff.x, diff.z);
                    let rotDiff = angleDest - serenito.rotation.y;
                    
                    while (rotDiff > Math.PI) rotDiff -= Math.PI * 2;
                    while (rotDiff < -Math.PI) rotDiff += Math.PI * 2;

                    // == FASE 1: GIRO PURO (Freno de mano puesto) ==
                    if(Math.abs(rotDiff) > 0.1) { 
                        document.getElementById('st-info').innerText = "üîÑ Girando tanque...";
                        serenito.rotation.y += Math.sign(rotDiff) * 0.12; 
                        if(animCaminar) animCaminar.stop(); // No camina hasta estar alineado
                    } 
                    // == FASE 2: AVANCE ==
                    else {
                        document.getElementById('st-info').innerText = "üö∂ Avanzando...";
                        serenito.rotation.y = angleDest; 
                        serenito.moveWithCollisions(diff.normalize().scale(0.9));
                        if(animCaminar && !animCaminar.isPlaying) animCaminar.play(true);
                    }
                } else {
                    document.getElementById('st-info').innerText = "‚úÖ Posici√≥n alcanzada";
                    if(animCaminar) animCaminar.stop();
                    destinoFinal = null;
                }
            });
            return s;
        };
        scene = crearEscena();
        engine.runRenderLoop(() => scene.render());

        // 3. REPORTES CIUDADANOS (C√ÅMARA + GPS)
        let streamActivo = null;
        let coordsGlobal = null;

        async function abrirReporte() {
            if(!userActual) return alert("Por favor, accede con Google.");
            document.getElementById('modal-rep').style.display = 'flex';
            
            navigator.geolocation.getCurrentPosition(pos => {
                coordsGlobal = pos.coords;
                document.getElementById('gps-status').innerText = "üìç Ubicaci√≥n fijada";
                document.getElementById('gps-status').style.color = "#00ff00";
            });

            try {
                streamActivo = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } });
                document.getElementById('cam').srcObject = streamActivo;
            } catch (err) { alert("Acceso a c√°mara denegado."); }
        }

        function enviarReporte() {
            if(!coordsGlobal) return alert("Esperando GPS...");
            db.collection("incidencias").add({
                uid: userActual.uid,
                vecino: userActual.displayName,
                descripcion: document.getElementById('desc').value,
                lat: coordsGlobal.latitude,
                lon: coordsGlobal.longitude,
                estado: "Ingresado",
                fecha: new Date()
            }).then(() => { alert("Reporte enviado con √©xito."); cerrarModal('modal-rep'); });
        }

        function cerrarModal(id) {
            document.getElementById(id).style.display = 'none';
            if(streamActivo) streamActivo.getTracks().forEach(t => t.stop());
        }

        function verHistorial() {
            if(!userActual) return alert("Accede primero.");
            document.getElementById('modal-hist').style.display = 'flex';
            const l = document.getElementById('lista');
            l.innerHTML = "Cargando...";
            db.collection("incidencias").where("uid", "==", userActual.uid).orderBy("fecha", "desc").get()
            .then(snap => {
                l.innerHTML = "";
                if(snap.empty) l.innerHTML = "No tienes reportes.";
                snap.forEach(d => {
                    const da = d.data();
                    l.innerHTML += `<div style="background:#222; padding:10px; margin:5px 0; border-radius:8px;">
                        <b>${da.fecha.toDate().toLocaleDateString()}</b>: ${da.descripcion}<br>
                        <small style="color:gold">Estado: ${da.estado}</small>
                    </div>`;
                });
            });
        }

        window.toggleRadio = () => {
            const a = document.getElementById('audio-player');
            if(a.paused) { a.play(); document.getElementById('icon-play').className = "fas fa-stop"; }
            else { a.pause(); document.getElementById('icon-play').className = "fas fa-play"; }
        };

        window.resetCamara = () => { if(serenito) { camera.lockedTarget = serenito; camera.radius = 130; } };
        window.addEventListener("resize", () => engine.resize());

    </script>
</body>
</html>
