<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>VLS - Gold Edition v50</title>
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://cdn.babylonjs.com/babylon.js"></script>
    <script src="https://cdn.babylonjs.com/loaders/babylonjs.loaders.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">

    <style>
        :root { --serena-red: #b71c1c; --serena-gold: #ffd700; --dark: #0f0f0f; }
        body, html { margin: 0; padding: 0; height: 100%; font-family: 'Roboto', sans-serif; background: var(--dark); color: white; overflow: hidden; }

        /* GRID MAESTRO RESPONSIVE */
        #main-layout {
            display: grid; width: 100vw; height: 100vh;
            grid-template-columns: 320px 1fr; grid-template-rows: 1fr;
        }
        @media (max-width: 1023px) {
            #main-layout { display: flex; flex-direction: column; height: auto; min-height: 100vh; overflow-y: auto; }
        }

        /* --- IZQUIERDA: HUB DE TRANSPORTE --- */
        #sidebar {
            background: linear-gradient(180deg, #d32f2f 0%, #8e0000 100%);
            padding: 20px; display: flex; flex-direction: column; gap: 15px;
            box-shadow: 4px 0 20px rgba(0,0,0,0.6); z-index: 50;
        }
        
        .radio-control { text-align: center; border-bottom: 1px solid rgba(255,255,255,0.2); padding-bottom: 15px; }
        .vol-slider { width: 100px; height: 4px; border-radius: 2px; -webkit-appearance: none; background: rgba(0,0,0,0.3); }
        .vol-slider::-webkit-slider-thumb { -webkit-appearance: none; width: 12px; height: 12px; background: white; border-radius: 50%; cursor: pointer; }

        /* Widget Rutas Expandido */
        .route-box { background: rgba(0,0,0,0.2); padding: 15px; border-radius: 12px; flex-grow: 1; display: flex; flex-direction: column; }
        .route-list { margin-top: 10px; display: flex; flex-direction: column; gap: 8px; overflow-y: auto; }
        .trans-row { 
            display: flex; align-items: center; justify-content: space-between; 
            padding: 10px; background: rgba(0,0,0,0.3); border-radius: 6px; border-left: 3px solid transparent;
        }
        .trans-row.bike { border-left-color: #76ff03; } /* Verde para bici */
        .trans-icon { font-size: 16px; width: 25px; text-align: center; }
        .trans-time { font-weight: bold; font-size: 14px; }

        /* --- CENTRO: MAPA + SERENITO --- */
        #stage-area { position: relative; flex-grow: 1; min-height: 60vh; background: #333; }
        #map { width: 100%; height: 100%; z-index: 1; }
        #renderCanvas { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 10; pointer-events: none; outline: none; }
        
        /* Instrucción Flotante */
        .guide-msg {
            position: absolute; top: 20px; left: 50%; transform: translateX(-50%);
            background: rgba(0,0,0,0.85); padding: 8px 20px; border-radius: 30px;
            border: 1px solid var(--serena-gold); color: var(--serena-gold);
            font-size: 12px; z-index: 20; display: flex; gap: 8px; align-items: center;
        }

        /* Botón Tour */
        .btn-tour {
            position: absolute; bottom: 20px; left: 20px; z-index: 20;
            background: var(--serena-gold); color: black; font-weight: bold;
            padding: 10px 15px; border-radius: 8px; border: 2px solid white; cursor: pointer;
            box-shadow: 0 4px 10px rgba(0,0,0,0.5); display: flex; align-items: center; gap: 8px;
        }

        /* --- DERECHA: REPORTE & USUARIO --- */
        #form-panel {
            position: absolute; bottom: 20px; right: 20px; width: 340px;
            background: #1a1a1a; padding: 20px; border-radius: 12px; border: 1px solid #333;
            box-shadow: 0 10px 40px rgba(0,0,0,0.8); z-index: 30;
        }
        @media (max-width: 1023px) {
            #form-panel { position: relative; bottom: auto; right: auto; width: auto; margin: 0; border-radius: 0; border-top: 4px solid var(--serena-gold); }
        }

        .user-bar { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; padding-bottom: 10px; border-bottom: 1px solid #333; }
        .user-info { display: flex; align-items: center; gap: 10px; font-size: 12px; }
        .avatar { width: 30px; height: 30px; border-radius: 50%; background: #444; }
        
        .f-input { width: 100%; padding: 12px; margin-bottom: 8px; background: #2a2a2a; border: 1px solid #444; color: white; border-radius: 6px; font-size: 13px; }
        .gps-data { font-size: 10px; color: #666; margin-bottom: 10px; font-family: monospace; }

        /* MODALES */
        .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: black; z-index: 9999; }
        .modal-content { position: relative; width: 100%; height: 100%; }
        .close-modal { position: absolute; top: 20px; right: 20px; z-index: 10000; background: white; border: none; padding: 10px 15px; cursor: pointer; border-radius: 5px; font-weight: bold; }
        
        /* Modal Historial */
        #hist-modal { background: rgba(0,0,0,0.95); align-items: center; justify-content: center; }
        .hist-box { width: 90%; max-width: 500px; background: #222; max-height: 80vh; overflow-y: auto; padding: 20px; border-radius: 10px; border: 1px solid var(--serena-gold); }
        .hist-card { background: #333; padding: 10px; margin-bottom: 10px; border-left: 3px solid var(--serena-gold); }

    </style>
</head>
<body>

    <div id="main-layout">

        <div id="sidebar">
            <div class="radio-control">
                <i class="fas fa-tower-broadcast"></i> RADIO MUNICIPAL<br>
                <div style="font-family:'Orbitron'; font-size:24px; margin:10px 0;" id="clock">00:00</div>
                <button onclick="toggleRadio()" style="width:50px; height:50px; border-radius:50%; border:none; background:white; color:var(--serena-red); font-size:20px; cursor:pointer;"><i class="fas fa-play" id="play-icon"></i></button>
                <br>
                <input type="range" class="vol-slider" min="0" max="1" step="0.1" value="0.8" oninput="document.getElementById('audio-player').volume=this.value">
            </div>

            <div class="route-box">
                <div style="font-size:11px; color:var(--serena-gold); margin-bottom:5px;">PLANIFICADOR DE VIAJES</div>
                <select id="route-dest" style="width:100%; padding:8px; border-radius:4px; margin-bottom:10px;" onchange="calcularRuta()">
                    <option value="">Selecciona destino...</option>
                    <option value="-29.9533,-71.3436">Coquimbo (Puerto)</option>
                    <option value="-30.0319,-70.7081">Vicuña (Valle)</option>
                    <option value="-33.4489,-70.6693">Santiago</option>
                    <option value="-32.8895,-68.8458">Mendoza (ARG)</option>
                    <option value="-18.4783,-70.3126">Arica (Norte)</option>
                </select>
                
                <div class="route-list" id="route-output">
                    <div style="font-size:11px; color:#aaa; text-align:center;">Selecciona un destino para ver opciones.</div>
                </div>
            </div>
        </div>

        <div id="stage-area">
            <div id="map"></div>
            <canvas id="renderCanvas"></canvas>
            
            <div class="guide-msg">
                <i class="fas fa-arrows-alt"></i> Mueve el mapa para ubicar la incidencia
            </div>

            <button class="btn-tour" onclick="openTour()">
                <i class="fas fa-cube"></i> PASEO HISTÓRICO 3D
            </button>
        </div>

        <div id="form-panel">
            <div class="user-bar" id="user-bar">
                <button onclick="login()" style="background:#4285F4; color:white; border:none; padding:8px 12px; border-radius:4px; cursor:pointer; width:100%;">
                    <i class="fab fa-google"></i> Acceder con Google
                </button>
            </div>

            <div id="report-ui" style="opacity:0.5; pointer-events:none;">
                <h4 style="margin:0 0 10px 0; color:var(--serena-gold);">DETALLE DEL REPORTE</h4>
                <input type="text" id="r-dir" class="f-input" readonly style="color:var(--serena-gold);" placeholder="Dirección Exacta...">
                <div class="gps-data" id="r-gps">GPS: --, --</div>
                
                <textarea id="r-desc" class="f-input" rows="2" placeholder="Describe el problema..."></textarea>
                
                <label style="display:block; background:#333; padding:10px; text-align:center; border:1px dashed #666; cursor:pointer; margin-bottom:10px; color:#ccc;">
                    <i class="fas fa-camera"></i> ADJUNTAR EVIDENCIA
                    <input type="file" hidden accept="image/*" capture="environment" id="evidencia-file">
                </label>

                <button onclick="enviar()" style="width:100%; background:var(--serena-red); color:white; padding:12px; border:none; border-radius:6px; font-weight:bold; cursor:pointer;">ENVIAR AHORA</button>
            </div>
        </div>

    </div>

    <div id="modal-tour" class="modal">
        <div class="modal-content">
            <button class="close-modal" onclick="closeTour()">VOLVER AL MAPA</button>
            <canvas id="tour-canvas" style="width:100%; height:100%;"></canvas>
        </div>
    </div>

    <div id="hist-modal" class="modal">
        <div class="hist-box">
            <h3>MIS REPORTES</h3>
            <div id="hist-content">Cargando...</div>
            <button onclick="document.getElementById('hist-modal').style.display='none'" style="margin-top:10px; background:#444; border:none; color:white; padding:10px; width:100%;">Cerrar</button>
        </div>
    </div>

    <audio id="audio-player" src="https://az11.yesstreaming.net:8590/radio.mp3" crossorigin="anonymous"></audio>

    <script>
        // CONFIG
        const CENTER = [-29.9027, -71.2520];
        setInterval(() => document.getElementById('clock').innerText = new Date().toLocaleTimeString('es-CL'), 1000);

        // 1. RUTAS & BICICLETA
        function calcularRuta() {
            const val = document.getElementById('route-dest').value;
            if(!val) return;
            const [lat, lon] = val.split(',').map(Number);
            
            // Distancia Aprox
            const dist = Math.sqrt(Math.pow(lat - CENTER[0], 2) + Math.pow(lon - CENTER[1], 2)) * 111 * 1.3;
            
            // Tiempos
            const tPie = (dist / 5).toFixed(1);
            const tBici = (dist / 18).toFixed(1); // 18 km/h Promedio Bici
            const tAuto = (dist / 90).toFixed(1);
            const tBus = (dist / 60).toFixed(1);

            document.getElementById('route-output').innerHTML = `
                <div class="trans-row"><div class="trans-icon"><i class="fas fa-car"></i></div> <div class="trans-time">${tAuto} h</div> <div style="font-size:10px">Auto</div></div>
                <div class="trans-row"><div class="trans-icon"><i class="fas fa-bus"></i></div> <div class="trans-time">${tBus} h</div> <div style="font-size:10px">Bus</div></div>
                <div class="trans-row bike"><div class="trans-icon"><i class="fas fa-bicycle"></i></div> <div class="trans-time">${tBici} h</div> <div style="font-size:10px; color:#76ff03">Bicicleta</div></div>
                <div class="trans-row"><div class="trans-icon"><i class="fas fa-walking"></i></div> <div class="trans-time">${tPie} h</div> <div style="font-size:10px">A pie</div></div>
                <div style="text-align:center; font-size:10px; color:gold; margin-top:5px;">Distancia: ${Math.round(dist)} KM</div>
            `;
        }

        // 2. MAPA & GEOCODING PRECISO
        const map = L.map('map', { zoomControl: false }).setView(CENTER, 17);
        L.tileLayer('https://{s}.basemaps.cartocdn.com/rastertiles/voyager/{z}/{x}/{y}{r}.png').addTo(map);

        map.on('moveend', async () => {
            const c = map.getCenter();
            document.getElementById('r-gps').innerText = `GPS: ${c.lat.toFixed(5)}, ${c.lng.toFixed(5)}`;
            document.getElementById('r-dir').value = "Detectando dirección...";
            
            try {
                // Fetch Nominatim con detalle
                let r = await fetch(`https://nominatim.openstreetmap.org/reverse?format=json&lat=${c.lat}&lon=${c.lng}&addressdetails=1`);
                let d = await r.json();
                let addr = d.address;
                let calle = addr.road || addr.pedestrian || "Calle s/n";
                let num = addr.house_number || "";
                let barrio = addr.neighbourhood || addr.suburb || "";
                
                let fullDir = num ? `${calle} #${num}` : `${calle} (cerca de ${barrio})`;
                document.getElementById('r-dir').value = fullDir;
            } catch(e) {
                document.getElementById('r-dir').value = `${c.lat.toFixed(4)}, ${c.lng.toFixed(4)}`;
            }
        });

        // 3. MOTOR 3D PRINCIPAL (SERENITO OVERLAY)
        const canvas = document.getElementById("renderCanvas");
        const engine = new BABYLON.Engine(canvas, true);
        let scene, serenito;

        const createScene = function() {
            const s = new BABYLON.Scene(engine);
            s.clearColor = new BABYLON.Color4(0,0,0,0);
            const cam = new BABYLON.ArcRotateCamera("c", Math.PI/2, Math.PI/2.5, 100, BABYLON.Vector3.Zero(), s);
            new BABYLON.HemisphericLight("l", new BABYLON.Vector3(0,1,0), s).intensity = 1.3;

            BABYLON.SceneLoader.ImportMesh("", "./", "serenito.glb", s, (m) => {
                serenito = m[0];
                serenito.scaling = new BABYLON.Vector3(12,12,-12); 
                serenito.position.y = -22;
                cam.lockedTarget = serenito;
                s.registerBeforeRender(() => { 
                    // Siempre mira al frente en el mapa
                    serenito.rotation.y = Math.PI; 
                });
            });
            return s;
        };
        scene = createScene();
        engine.runRenderLoop(() => scene.render());

        // Dinámica de Escala
        map.on('movestart', () => { if(serenito) serenito.scaling = new BABYLON.Vector3(6,6,-6); });
        map.on('moveend', () => { if(serenito) serenito.scaling = new BABYLON.Vector3(12,12,-12); });

        // 4. PASEO HISTÓRICO (LEGADO CORREGIDO)
        let tourEngine, tourSerenito;
        function openTour() {
            document.getElementById('modal-tour').style.display = 'block';
            if(!tourEngine) initTour();
        }
        function closeTour() { document.getElementById('modal-tour').style.display = 'none'; }

        function initTour() {
            const c = document.getElementById('tour-canvas');
            tourEngine = new BABYLON.Engine(c, true);
            const s = new BABYLON.Scene(tourEngine);
            s.clearColor = new BABYLON.Color3(0.5, 0.7, 1.0); // Cielo Día
            const cam = new BABYLON.ArcRotateCamera("c", -Math.PI/2, Math.PI/3, 150, BABYLON.Vector3.Zero(), s);
            cam.attachControl(c, true);
            new BABYLON.HemisphericLight("l", new BABYLON.Vector3(0,1,0), s);

            // Suelo
            const g = BABYLON.MeshBuilder.CreateGround("g", {width:1000, height:1000}, s);
            const mat = new BABYLON.StandardMaterial("m", s);
            mat.diffuseTexture = new BABYLON.Texture("mapa.jpg", s);
            g.material = mat;

            // Edificios MONUMENTALES (Escala Corregida)
            BABYLON.SceneLoader.ImportMesh("", "./", "municipalidad.glb", s, (m)=>{ 
                m[0].scaling = new BABYLON.Vector3(10,10,10); // X10
                m[0].position.x = 80; 
            });
            BABYLON.SceneLoader.ImportMesh("", "./", "intendencia.glb", s, (m)=>{ 
                m[0].scaling = new BABYLON.Vector3(10,10,10); 
                m[0].position.x = -80; 
            });

            // Serenito
            let dest;
            BABYLON.SceneLoader.ImportMesh("", "./", "serenito.glb", s, (m)=>{ 
                tourSerenito = m[0]; 
                tourSerenito.scaling = new BABYLON.Vector3(8,8,-8);
                cam.lockedTarget = tourSerenito;
            });

            // Lógica Tanque Corregida (Mirar al frente)
            s.onPointerDown = (evt, p) => { if(p.hit && p.pickedMesh === g) dest = p.pickedPoint; };
            s.onBeforeRenderObservable.add(() => {
                if(!tourSerenito || !dest) return;
                let diff = dest.subtract(tourSerenito.position);
                diff.y = 0;
                if(diff.length() > 1) {
                    tourSerenito.lookAt(dest);
                    // CORRECCIÓN ROTACIÓN: Gira 180 grados porque el modelo mira atrás
                    tourSerenito.rotation.y += Math.PI; 
                    tourSerenito.position.addInPlace(diff.normalize().scale(1.0));
                } else dest = null;
            });

            tourEngine.runRenderLoop(() => s.render());
        }

        // 5. FIREBASE USER & REPORTES
        const firebaseConfig = { apiKey: "AIzaSyCDUhik-oYwJ-yBkBYAohw6DJct5FQ78w4", authDomain: "laserena-d1263.firebaseapp.com", projectId: "laserena-d1263", storageBucket: "laserena-d1263.firebasestorage.app", messagingSenderId: "283725387947", appId: "1:283725387947:web:898aa22c80c2fadbe8bfee" };
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();
        let user = null;

        function login() { auth.signInWithPopup(new firebase.auth.GoogleAuthProvider()); }
        auth.onAuthStateChanged(u => {
            if(u) {
                user = u;
                document.getElementById('user-bar').innerHTML = `
                    <div class="user-info">
                        <img src="${u.photoURL}" class="avatar">
                        <div>
                            <div>${u.displayName}</div>
                            <button onclick="verHistorial()" style="font-size:10px; background:none; border:none; color:gold; cursor:pointer; padding:0; text-decoration:underline;">Ver Mis Reportes</button>
                        </div>
                    </div>
                `;
                document.getElementById('report-ui').style.opacity = "1";
                document.getElementById('report-ui').style.pointerEvents = "auto";
            }
        });

        function verHistorial() {
            document.getElementById('hist-modal').style.display = 'flex';
            const list = document.getElementById('hist-content');
            list.innerHTML = "Cargando...";
            db.collection("incidencias").where("uid", "==", user.uid).orderBy("fecha", "desc").get().then(snap => {
                list.innerHTML = "";
                if(snap.empty) list.innerHTML = "Sin reportes.";
                snap.forEach(doc => {
                    const d = doc.data();
                    list.innerHTML += `
                        <div class="hist-card">
                            <div style="font-size:10px; color:#aaa;">${d.fecha.toDate().toLocaleDateString()}</div>
                            <b>${d.direccion}</b><br>
                            ${d.descripcion}
                            <div style="font-size:10px; background:green; display:inline-block; padding:2px; border-radius:3px; margin-top:5px;">${d.estado || 'Recibido'}</div>
                        </div>`;
                });
            });
        }

        async function enviar() {
            if(!user) return;
            const desc = document.getElementById('r-desc').value;
            await db.collection("incidencias").add({
                uid: user.uid, user: user.displayName, 
                direccion: document.getElementById('r-dir').value,
                descripcion: desc, fecha: new Date(), estado: "Ingresado"
            });
            alert("Reporte Enviado");
        }

        // Audio
        const p = document.getElementById('audio-player');
        function toggleRadio() { p.paused ? p.play() : p.pause(); }
        
        window.addEventListener("resize", () => { engine.resize(); map.invalidateSize(); });
    </script>
</body>
</html>
