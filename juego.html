<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Vecinos La Serena 3D - LA‚ù§Ô∏èSERENA</title>
    <script src="https://cdn.babylonjs.com/babylon.js"></script>
    <script src="https://cdn.babylonjs.com/loaders/babylonjs.loaders.min.js"></script>
    <style>
        body, html { margin: 0; overflow: hidden; background-color: #0b0b1a; }
        #renderCanvas { width: 100%; height: 100%; touch-action: none; outline: none; }
        
        /* INTERFAZ DE CAMPA√ëA */
        #ui {
            position: absolute; top: 15px; left: 15px; color: white;
            font-family: 'Segoe UI', Tahoma, sans-serif; background: rgba(0, 0, 0, 0.9);
            padding: 25px; border-radius: 15px; border: 3px solid #ffd700;
            pointer-events: none; box-shadow: 0 4px 25px rgba(0,0,0,0.7); min-width: 280px;
        }
        .marca-texto { color: #ffd700; font-size: 28px; font-weight: 900; display: block; text-align: center; }
        
        /* Animaci√≥n Latido para el Slogan */
        @keyframes latidoFuerte {
            0% { transform: scale(1); filter: drop-shadow(0 0 0px #ff0000); }
            50% { transform: scale(1.08); filter: drop-shadow(0 0 10px #ff0000); }
            100% { transform: scale(1); filter: drop-shadow(0 0 0px #ff0000); }
        }
        .slogan-accion { 
            color: #ff3333; font-size: 22px; font-weight: 900; 
            display: block; text-align: center; margin-top: 10px;
            animation: latidoFuerte 1.2s infinite ease-in-out;
            text-transform: uppercase;
        }
        
        /* SELECTOR DE 5 C√ÅMARAS */
        #cam-selector {
            position: absolute; bottom: 20px; left: 50%; transform: translateX(-50%);
            display: flex; gap: 10px; flex-wrap: wrap; justify-content: center; width: 95%;
        }
        .btn-cam {
            background: #ffd700; color: black; border: none; padding: 12px 18px;
            border-radius: 8px; font-weight: bold; cursor: pointer; pointer-events: auto;
            font-size: 13px; transition: 0.2s; box-shadow: 0 4px 0 #b39700;
        }
        .btn-cam:hover { background: #fff; transform: translateY(-2px); }
        .btn-cam:active { transform: translateY(2px); box-shadow: none; }
        #estado { color: #00ff00; font-weight: bold; margin-top: 15px; text-align: center; }
    </style>
</head>
<body>
    <div id="ui">
        <span class="marca-texto">LA‚ù§Ô∏èSERENA</span>
        <span class="slogan-accion">¬°La Serena se levanta!</span>
        <div id="estado">üì° Sincronizando entorno...</div>
    </div>

    <div id="cam-selector">
        <button class="btn-cam" onclick="setCam(1)">üö∂ Seguimiento</button>
        <button class="btn-cam" onclick="setCam(2)">ü¶Ö Cenital</button>
        <button class="btn-cam" onclick="setCam(3)">üë§ Frontal</button>
        <button class="btn-cam" onclick="setCam(4)">üëà Perfil Izq.</button>
        <button class="btn-cam" onclick="setCam(5)">üëâ Perfil Der.</button>
    </div>

    <canvas id="renderCanvas"></canvas>

    <script>
        const canvas = document.getElementById("renderCanvas");
        const engine = new BABYLON.Engine(canvas, true);
        let camera, personaje, animCaminar;

        const crearEscena = function () {
            const scene = new BABYLON.Scene(engine);
            scene.clearColor = new BABYLON.Color3(0.4, 0.5, 0.8);
            scene.collisionsEnabled = true;

            BABYLON.DracoCompression.Configuration = {
                decoder: { fallbackUrl: "https://preview.babylonjs.com/draco_transcoder.js" }
            };

            // C√ÅMARA ARC ROTATE (Perspectiva fija al caminar)
            camera = new BABYLON.ArcRotateCamera("camera", -Math.PI/2, Math.PI/3, 15, BABYLON.Vector3.Zero(), scene);
            camera.attachControl(canvas, true);
            camera.checkCollisions = true;
            camera.wheelPrecision = 60;

            const light = new BABYLON.HemisphericLight("light", new BABYLON.Vector3(0, 1, 0), scene);
            light.intensity = 1.7;

            // EL MAPA DE LA SERENA
            const suelo = BABYLON.MeshBuilder.CreateGround("suelo", {width: 450, height: 450}, scene);
            const matSuelo = new BABYLON.StandardMaterial("matSuelo", scene);
            matSuelo.diffuseTexture = new BABYLON.Texture("mapa.jpg", scene);
            matSuelo.specularColor = new BABYLON.Color3(0, 0, 0);
            suelo.material = matSuelo;
            suelo.checkCollisions = true;
            suelo.position.y = -0.1;

            // CARGA DE SERENITO SIN EFECTO ESPEJO
            BABYLON.SceneLoader.ImportMesh("", "./", "serenito.glb", scene, function (meshes, ps, sk, anims) {
                personaje = meshes[0];
                
                // SOLUCI√ìN ESPEJO: Usamos escala positiva para leer bien "serenito" y "LA‚ù§Ô∏èSERENA"
                personaje.scaling = new BABYLON.Vector3(1.6, 1.6, 1.6); 
                
                // SOLUCI√ìN ALTURA: Pies sobre el asfalto (Y=0.9)
                personaje.position = new BABYLON.Vector3(0, 0.9, 0); 
                personaje.checkCollisions = true;
                personaje.ellipsoid = new BABYLON.Vector3(0.5, 0.9, 0.5);
                
                camera.lockedTarget = personaje;
                document.getElementById("estado").innerHTML = "‚úÖ ¬°LISTO! Haz clic para mover.";
                
                animCaminar = anims[0];
                if (animCaminar) animCaminar.stop();

                const inputMap = {};
                scene.actionManager = new BABYLON.ActionManager(scene);
                scene.actionManager.registerAction(new BABYLON.ExecuteCodeAction(BABYLON.ActionManager.OnKeyDownTrigger, (e) => inputMap[e.sourceEvent.key.toLowerCase()] = true));
                scene.actionManager.registerAction(new BABYLON.ExecuteCodeAction(BABYLON.ActionManager.OnKeyUpTrigger, (e) => inputMap[e.sourceEvent.key.toLowerCase()] = false));

                scene.onBeforeRenderObservable.add(() => {
                    const vel = 0.38;
                    let moviendo = false;
                    let rotDestino = personaje.rotation.y;

                    // PERSPECTIVA FIJA: El mouse NO mueve la c√°mara mientras caminas
                    const keys = ["w", "s", "a", "d", "arrowup", "arrowdown", "arrowleft", "arrowright"];
                    if (keys.some(k => inputMap[k])) {
                        camera.detachControl(canvas);
                        moviendo = true;
                    } else {
                        camera.attachControl(canvas, true);
                    }

                    if (inputMap["w"] || inputMap["arrowup"]) { personaje.moveWithCollisions(new BABYLON.Vector3(0, 0, -vel)); rotDestino = Math.PI; }
                    if (inputMap["s"] || inputMap["arrowdown"]) { personaje.moveWithCollisions(new BABYLON.Vector3(0, 0, vel)); rotDestino = 0; }
                    if (inputMap["a"] || inputMap["arrowleft"]) { personaje.moveWithCollisions(new BABYLON.Vector3(-vel, 0, 0)); rotDestino = -Math.PI / 2; }
                    if (inputMap["d"] || inputMap["arrowright"]) { personaje.moveWithCollisions(new BABYLON.Vector3(vel, 0, 0)); rotDestino = Math.PI / 2; }

                    // Rotaci√≥n suave del personaje
                    personaje.rotation.y = BABYLON.Scalar.LerpAngle(personaje.rotation.y, rotDestino, 0.18);

                    if (animCaminar) {
                        if (moviendo) { if (!animCaminar.isPlaying) animCaminar.play(true); } 
                        else { animCaminar.stop(); }
                    }
                });
            });

            // FUNCI√ìN PARA CREAR EDIFICIOS S√ìLIDOS (COLISIONES)
            function crearEdificio(nombre, x, z, w, h, d) {
                const box = BABYLON.MeshBuilder.CreateBox(nombre, {width: w, height: h, depth: d}, scene);
                box.position = new BABYLON.Vector3(x, h/2, z);
                box.checkCollisions = true; // Serenito no los atravesar√°
                const mat = new BABYLON.StandardMaterial("mat"+nombre, scene);
                mat.diffuseColor = new BABYLON.Color3(0.8, 0.7, 0.6); // Color piedra
                box.material = mat;
            }

            // Marcadores para la Plaza de Armas
            crearEdificio("Gore", -45, -30, 24, 12, 34);
            crearEdificio("Catedral", 0, -60, 30, 22, 45);

            return scene;
        };

        // LAS 5 C√ÅMARAS PROFESIONALES FIJAS
        function setCam(tipo) {
            if (!camera) return;
            switch(tipo) {
                case 1: camera.alpha = -Math.PI/2; camera.beta = Math.PI/3; camera.radius = 12; break; // Seguimiento
                case 2: camera.alpha = -Math.PI/2; camera.beta = 0.01; camera.radius = 38; break; // Cenital
                case 3: camera.alpha = Math.PI/2; camera.beta = Math.PI/2.5; camera.radius = 10; break; // Frontal
                case 4: camera.alpha = 0; camera.beta = Math.PI/3; camera.radius = 16; break; // Perfil Izq
                case 5: camera.alpha = Math.PI; camera.beta = Math.PI/3; camera.radius = 16; break; // Perfil Der
            }
        }

        const scene = crearEscena();
        engine.runRenderLoop(() => scene.render());
        window.addEventListener("resize", () => engine.resize());
        window.addEventListener("click", () => canvas.focus());
    </script>
</body>
</html>
