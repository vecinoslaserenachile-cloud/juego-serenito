<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LA‚ù§Ô∏èSERENA - Proyecto Vecinos</title>
    
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><rect width=%22100%22 height=%22100%22 fill=%22red%22/><text x=%2250%%22 y=%2255%%22 font-family=%22Arial%22 font-weight=%22bold%22 font-size=%2260%22 fill=%22white%22 text-anchor=%22middle%22 dominant-baseline=%22middle%22>LS</text></svg>">

    <script src="https://cdn.babylonjs.com/babylon.js"></script>
    <script src="https://cdn.babylonjs.com/loaders/babylonjs.loaders.min.js"></script>
    
    <style>
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; background-color: #87CEEB; font-family: sans-serif; }
        #renderCanvas { width: 100vw; height: 100vh; display: block; outline: none; }
        
        /* PANEL DE BOTONES */
        #controles { position: absolute; bottom: 20px; left: 50%; transform: translateX(-50%); display: flex; gap: 15px; z-index: 100; }
        .btn { background: #ffd700; color: #000; border: none; padding: 12px 20px; border-radius: 8px; font-weight: bold; cursor: pointer; box-shadow: 0 4px 0 #b39700; font-size: 14px; }
        .btn:active { transform: translateY(2px); box-shadow: 0 2px 0 #b39700; }
        .btn-rojo { background: #ff4d4d; color: white; box-shadow: 0 4px 0 #b30000; }
        
        #monitor { position: absolute; top: 10px; left: 10px; background: rgba(0,0,0,0.8); color: white; padding: 10px; border-radius: 8px; font-size: 11px; border: 1px solid gold; pointer-events: none; }
    </style>
</head>
<body>
    <div id="monitor">üèôÔ∏è <b>LA SERENA 3D</b><br>Esquina Prat / Carrera</div>
    
    <div id="controles">
        <button class="btn" onclick="vistaPanoramica()">üèôÔ∏è Vista Panor√°mica</button>
        <button class="btn" onclick="seguirSerenito()">üö∂ Seguir a Serenito</button>
        <button class="btn btn-rojo" onclick="rescatarSerenito()">üö® Rescatar a Serenito</button>
    </div>

    <canvas id="renderCanvas"></canvas>

    <script>
        const canvas = document.getElementById("renderCanvas");
        const engine = new BABYLON.Engine(canvas, true);
        let scene, camera, personaje, destinoFinal;

        const crearEscena = function () {
            scene = new BABYLON.Scene(engine);
            scene.clearColor = new BABYLON.Color3(0.5, 0.7, 1.0);
            scene.collisionsEnabled = true;

            // C√°mara inicial
            camera = new BABYLON.ArcRotateCamera("cam", -Math.PI/2, Math.PI/3, 150, BABYLON.Vector3.Zero(), scene);
            camera.attachControl(canvas, true);
            camera.lowerRadiusLimit = 20;
            camera.upperRadiusLimit = 500;
            camera.checkCollisions = true;

            const light = new BABYLON.HemisphericLight("light", new BABYLON.Vector3(0, 1, 0), scene);
            light.intensity = 2.0;

            // MAPA
            const suelo = BABYLON.MeshBuilder.CreateGround("suelo", {width: 2500, height: 2500}, scene);
            const matSuelo = new BABYLON.StandardMaterial("matSuelo", scene);
            matSuelo.diffuseTexture = new BABYLON.Texture("mapa.jpg", scene);
            suelo.material = matSuelo;
            suelo.checkCollisions = true;

            // MUNICIPALIDAD CON PROTECCI√ìN
            BABYLON.SceneLoader.ImportMesh("", "./", "municipalidad.glb", scene, function (meshes) {
                const muni = meshes[0];
                const boundingBox = muni.getHierarchyBoundingVectors(true);
                const size = boundingBox.max.subtract(boundingBox.min);
                const factor = 230 / Math.max(size.x, size.y, size.z);
                
                muni.scaling = new BABYLON.Vector3(factor, factor, factor);
                const offsetSuelo = -boundingBox.min.y * factor + 0.5; // El 0.5 es para evitar el parpadeo del suelo
                muni.position = new BABYLON.Vector3(280, offsetSuelo, 200);
                muni.rotation.y = 1.57;

                meshes.forEach(m => {
                    m.checkCollisions = true; // Activa muros f√≠sicos
                    if (m.material) m.material.backFaceCulling = false;
                });
            });

            // SERENITO
            BABYLON.SceneLoader.ImportMesh("", "./", "serenito.glb", scene, function (meshes, ps, sk, anims) {
                personaje = meshes[0];
                personaje.scaling = new BABYLON.Vector3(10, 10, 10);
                personaje.position = new BABYLON.Vector3(0, 0, 0); // Inicio seguro en el centro
                personaje.ellipsoid = new BABYLON.Vector3(2, 4, 2); // Volumen de Serenito para que no atraviese paredes
                
                camera.lockedTarget = personaje;
                const animCaminar = (anims && anims.length > 0) ? anims[0] : null;

                scene.onPointerDown = (evt, pick) => {
                    if (pick.hit && pick.pickedMesh === suelo) {
                        destinoFinal = pick.pickedPoint;
                    }
                };

                scene.onBeforeRenderObservable.add(() => {
                    if (!personaje || !destinoFinal) return;
                    let diff = destinoFinal.subtract(personaje.position);
                    diff.y = 0;
                    if (diff.length() > 1.2) {
                        personaje.rotation.y = Math.atan2(diff.x, diff.z);
                        personaje.moveWithCollisions(diff.normalize().scale(1.2));
                        if (animCaminar && !animCaminar.isPlaying) animCaminar.play(true);
                    } else {
                        if (animCaminar) animCaminar.stop();
                        destinoFinal = null;
                    }
                });
            });

            return scene;
        };

        // --- FUNCIONES DE BOTONES ---
        function vistaPanoramica() {
            camera.lockedTarget = null;
            camera.setPosition(new BABYLON.Vector3(400, 300, 400));
            camera.setTarget(BABYLON.Vector3.Zero());
        }

        function seguirSerenito() {
            if (personaje) {
                camera.lockedTarget = personaje;
                camera.radius = 120;
            }
        }

        function rescatarSerenito() {
            if (personaje) {
                destinoFinal = null;
                personaje.position = new BABYLON.Vector3(0, 5, 0); // Lo eleva un poco y lo pone al centro
                camera.lockedTarget = personaje;
                console.log("Serenito rescatado al punto de origen");
            }
        }

        const scene = crearEscena();
        engine.runRenderLoop(() => { scene.render(); });
        window.addEventListener("resize", () => { engine.resize(); });
    </script>
</body>
</html>
