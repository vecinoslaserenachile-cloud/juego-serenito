<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>LA‚ù§Ô∏èSERENA - Horizonte Real</title>
    
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><path d=%22M92.71,7.27C82.47-2.42,65.84-2.42,55.6,7.27L50,12.55l-5.59-5.28C34.17-2.42,17.53-2.42,7.29,7.27c-10.24,9.69-10.24,25.43,0,35.12L50,85.22l42.71-42.83C102.95,32.7,102.95,16.96,92.71,7.27z%22 fill=%22red%22/><text x=%2250%%22 y=%2255%%22 font-family=%22Arial%22 font-weight=%22bold%22 font-size=%2240%22 fill=%22white%22 text-anchor=%22middle%22 dominant-baseline=%22middle%22>LS</text></svg>">

    <script src="https://cdn.babylonjs.com/babylon.js"></script>
    <script src="https://cdn.babylonjs.com/loaders/babylonjs.loaders.min.js"></script>
    
    <style>
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; background-color: #87CEEB; font-family: 'Arial Black', sans-serif; }
        #renderCanvas { width: 100vw; height: 100vh; display: block; touch-action: none; outline: none; }
        #ui {
            position: absolute; top: 10px; left: 10px; color: white;
            background: rgba(0, 0, 0, 0.85); padding: 15px; border-radius: 12px; 
            border: 3px solid #bc13fe; pointer-events: none; width: 240px; z-index: 10;
        }
        .linea1 { color: #ffd700; font-size: 18px; display: block; text-align: center; }
        #estado { color: #00ff00; font-weight: bold; margin-top: 10px; text-align: center; font-size: 11px; }
        #botones { position: absolute; bottom: 20px; left: 50%; transform: translateX(-50%); display: flex; gap: 8px; z-index: 10; }
        .btn { background: #ffd700; color: black; border: none; padding: 12px; border-radius: 8px; font-weight: bold; font-size: 11px; cursor: pointer; pointer-events: auto; }
    </style>
</head>
<body>
    <div id="ui">
        <span class="linea1">LA‚ù§Ô∏èSERENA</span>
        <div id="estado">üì° SISTEMA DE HORIZONTE ACTIVO</div>
    </div>
    <div id="botones">
        <button class="btn" onclick="setCam(1)">üö∂ Seguimiento</button>
        <button class="btn" onclick="setCam(4)">üèôÔ∏è Panor√°mica</button>
    </div>
    <canvas id="renderCanvas"></canvas>

    <script>
        const canvas = document.getElementById("renderCanvas");
        const engine = new BABYLON.Engine(canvas, true);
        let scene, camera, personaje, animCaminar, suelo;
        let destinoFinal = null;
        const inputMap = {};

        const crearEscena = function () {
            scene = new BABYLON.Scene(engine);
            scene.clearColor = new BABYLON.Color3(0.53, 0.81, 0.92); // Azul cielo Serena

            // --- 1. C√ÅMARA BLINDADA (L√≠mites de Zoom y √Ångulo) ---
            camera = new BABYLON.ArcRotateCamera("camera", -Math.PI/2.2, Math.PI/3.5, 80, BABYLON.Vector3.Zero(), scene);
            camera.attachControl(canvas, true);
            
            // Bloqueos para evitar el "mundo azul"
            camera.lowerBetaLimit = 0.1; // No ver directo desde arriba
            camera.upperBetaLimit = Math.PI / 2.15; // ¬°DETR√âN: No bajar del nivel del suelo!
            camera.lowerRadiusLimit = 10; // Zoom m√°ximo (no entrar al cuerpo)
            camera.upperRadiusLimit = 120; // Zoom m√≠nimo (no perderse en el espacio)

            const light = new BABYLON.HemisphericLight("light", new BABYLON.Vector3(0, 1, 0), scene);
            light.intensity = 2.2;

            // EL MAPA
            suelo = BABYLON.MeshBuilder.CreateGround("suelo", {width: 800, height: 800}, scene);
            const matSuelo = new BABYLON.StandardMaterial("matSuelo", scene);
            matSuelo.diffuseTexture = new BABYLON.Texture("mapa.jpg", scene);
            matSuelo.specularColor = new BABYLON.Color3(0, 0, 0);
            suelo.material = matSuelo;

            // --- 2. EL HORIZONTE: MAR Y MONTA√ëAS ---
            // Niebla para suavizar el borde del mundo
            scene.fogMode = BABYLON.Scene.FOGMODE_EXP;
            scene.fogColor = new BABYLON.Color3(0.5, 0.7, 0.9);
            scene.fogDensity = 0.002;

            // Cordillera (Este)
            const monta√±as = BABYLON.MeshBuilder.CreateBox("andes", {width: 2000, height: 250, depth: 50}, scene);
            monta√±as.position = new BABYLON.Vector3(0, 80, 500); 
            const matAndes = new BABYLON.StandardMaterial("matAndes", scene);
            matAndes.diffuseColor = new BABYLON.Color3(0.3, 0.2, 0.1); // Color tierra cordillera
            monta√±as.material = matAndes;

            // Pac√≠fico (Oeste)
            const mar = BABYLON.MeshBuilder.CreateGround("pacifico", {width: 2000, height: 1000}, scene);
            mar.position = new BABYLON.Vector3(0, -1, -600);
            const matMar = new BABYLON.StandardMaterial("matMar", scene);
            matMar.diffuseColor = new BABYLON.Color3(0.1, 0.3, 0.6); // Azul Pac√≠fico
            mar.material = matMar;

            // CARGA DE SERENITO
            BABYLON.SceneLoader.ImportMesh("", "./", "serenito.glb", scene, function (meshes, ps, sk, anims) {
                personaje = meshes[0];
                personaje.scaling = new BABYLON.Vector3(-1.7, 1.7, 1.7); // Identidad real
                
                const bInfo = meshes[0].getHierarchyBoundingVectors();
                const baseHeight = (-bInfo.min.y * 1.7) + 0.1;
                personaje.position = new BABYLON.Vector3(0, baseHeight, 0);
                
                meshes.forEach(m => { m.isVisible = true; });
                document.getElementById("estado").innerHTML = "‚úÖ VISTA PROTEGIDA ACTIVA";
                
                if (anims && anims.length > 0) {
                    animCaminar = anims[0];
                    animCaminar.stop();
                }

                // CONTROLES H√çBRIDOS
                scene.onPointerObservable.add((pointerInfo) => {
                    if (pointerInfo.type === BABYLON.PointerEventTypes.POINTERDOWN) {
                        const pick = scene.pick(scene.pointerX, scene.pointerY, (m) => m === suelo);
                        if (pick.hit) { destinoFinal = pick.pickedPoint; }
                    }
                });

                scene.actionManager = new BABYLON.ActionManager(scene);
                scene.actionManager.registerAction(new BABYLON.ExecuteCodeAction(BABYLON.ActionManager.OnKeyDownTrigger, (e) => inputMap[e.sourceEvent.key.toLowerCase()] = true));
                scene.actionManager.registerAction(new BABYLON.ExecuteCodeAction(BABYLON.ActionManager.OnKeyUpTrigger, (e) => inputMap[e.sourceEvent.key.toLowerCase()] = false));

                scene.onBeforeRenderObservable.add(() => {
                    let vel = 0.6; let moviendo = false; let targetRot = personaje.rotation.y;
                    const keys = ["w", "s", "a", "d", "arrowup", "arrowdown", "arrowleft", "arrowright"];

                    if (keys.some(k => inputMap[k])) {
                        destinoFinal = null; moviendo = true;
                        if (inputMap["w"] || inputMap["arrowup"]) { personaje.position.z -= vel; targetRot = 0; }
                        if (inputMap["s"] || inputMap["arrowdown"]) { personaje.position.z += vel; targetRot = Math.PI; }
                        if (inputMap["a"] || inputMap["arrowleft"]) { personaje.position.x -= vel; targetRot = Math.PI / 2; }
                        if (inputMap["d"] || inputMap["arrowright"]) { personaje.position.x += vel; targetRot = -Math.PI / 2; }
                    } 
                    else if (destinoFinal) {
                        const diff = destinoFinal.subtract(personaje.position); diff.y = 0;
                        if (diff.length() > 1.0) {
                            moviendo = true; diff.normalize();
                            personaje.position.addInPlace(diff.scale(vel));
                            targetRot = Math.atan2(diff.x, diff.z);
                        } else { destinoFinal = null; }
                    }

                    personaje.rotation.y = BABYLON.Scalar.LerpAngle(personaje.rotation.y, targetRot, 0.15);
                    if (animCaminar) {
                        if (moviendo) { if (!animCaminar.isPlaying) animCaminar.play(true); } 
                        else { animCaminar.stop(); }
                    }
                });
            });
            return scene;
        };

        window.setCam = function(t) {
            if (!camera) return; camera.lockedTarget = null;
            if (t==1) { camera.lockedTarget = personaje; camera.radius = 22; }
            if (t==4) { camera.alpha = -Math.PI/2.2; camera.beta = Math.PI/3.5; camera.radius = 85; }
        }

        crearEscena();
        engine.runRenderLoop(() => { if (scene) scene.render(); });
        window.addEventListener("resize", () => engine.resize());
    </script>
</body>
</html>
