<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>LA❤️SERENA - Proyecto Vecinos</title>
    <script src="https://cdn.babylonjs.com/babylon.js"></script>
    <script src="https://cdn.babylonjs.com/loaders/babylonjs.loaders.min.js"></script>
    <style>
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; background-color: #87CEEB; }
        #renderCanvas { width: 100vw; height: 100vh; display: block; touch-action: none; outline: none; }
        #ui { position: absolute; top: 15px; left: 15px; color: white; background: rgba(0,0,0,0.8); padding: 12px; border-radius: 8px; border: 2px solid #bc13fe; z-index: 10; font-family: sans-serif; }
    </style>
</head>
<body>
    <div id="ui">
        <b>MUNICIPALIDAD:</b> <span id="muniStatus" style="color:yellow">Buscando...</span><br>
        <small>Si no aparece, revisa las mayúsculas del nombre.</small>
    </div>
    <canvas id="renderCanvas"></canvas>

    <script>
        const canvas = document.getElementById("renderCanvas");
        const engine = new BABYLON.Engine(canvas, true);
        let scene, camera, personaje, animCaminar, suelo;
        let destinoFinal = null;

        const esMovil = window.innerWidth < 600;
        const factorEscala = esMovil ? 6.5 : 3.0;

        const crearEscena = function () {
            scene = new BABYLON.Scene(engine);
            scene.clearColor = new BABYLON.Color3(0.5, 0.7, 0.9);
            scene.collisionsEnabled = true;

            camera = new BABYLON.ArcRotateCamera("camera", -Math.PI/2, Math.PI/3, esMovil ? 60 : 100, BABYLON.Vector3.Zero(), scene);
            camera.attachControl(canvas, true);
            camera.upperBetaLimit = Math.PI / 2.2;

            const light = new BABYLON.HemisphericLight("light", new BABYLON.Vector3(0, 1, 0), scene);
            light.intensity = 2.0;

            // EL MAPA
            suelo = BABYLON.MeshBuilder.CreateGround("suelo", {width: 2000, height: 2000}, scene);
            const matSuelo = new BABYLON.StandardMaterial("matSuelo", scene);
            matSuelo.diffuseTexture = new BABYLON.Texture("mapa.jpg", scene);
            suelo.material = matSuelo;
            suelo.checkCollisions = true;

            // --- BUSCADOR DE MUNICIPALIDAD ---
            // IMPORTANTE: Asegúrate que en GitHub se llame exactamente "municipalidad.glb" (todo minúsculas)
            BABYLON.SceneLoader.ImportMesh("", "./", "municipalidad.glb", scene, function (meshes) {
                const muni = meshes[0];
                document.getElementById("muniStatus").innerText = "¡LOGRADA!";
                document.getElementById("muniStatus").style.color = "#00ff00";

                // AUTO-AJUSTE DE ESCALA (Magia para SketchUp)
                const bound = muni.getHierarchyBoundingVectors();
                const size = bound.max.subtract(bound.min);
                const maxDim = Math.max(size.x, size.y, size.z);
                
                // Forzamos a que el edificio mida 80 unidades de largo
                const escalaNecesaria = 80 / maxDim;
                muni.scaling = new BABYLON.Vector3(escalaNecesaria, escalaNecesaria, escalaNecesaria);
                
                // La ponemos un poco adelante de Serenito
                muni.position = new BABYLON.Vector3(0, 0, 50); 
                
                meshes.forEach(m => { m.checkCollisions = true; });
            }, null, function(scene, message) {
                document.getElementById("muniStatus").innerText = "ERROR: ARCHIVO NO ENCONTRADO";
                document.getElementById("muniStatus").style.color = "red";
            });

            // --- CARGA DE SERENITO ---
            BABYLON.SceneLoader.ImportMesh("", "./", "serenito.glb", scene, function (meshes, ps, sk, anims) {
                personaje = meshes[0];
                personaje.scaling = new BABYLON.Vector3(-factorEscala, factorEscala, factorEscala);
                personaje.position = new BABYLON.Vector3(0, 0, 0);
                camera.lockedTarget = personaje;
                if (anims && anims.length > 0) { animCaminar = anims[0]; animCaminar.stop(); }

                scene.onPointerObservable.add((pi) => {
                    if (pi.type === BABYLON.PointerEventTypes.POINTERDOWN) {
                        const pick = scene.pick(scene.pointerX, scene.pointerY, (m) => m === suelo);
                        if (pick.hit) { destinoFinal = pick.pickedPoint; }
                    }
                });

                scene.onBeforeRenderObservable.add(() => {
                    if (!personaje || !destinoFinal) return;
                    let diff = destinoFinal.subtract(personaje.position);
                    diff.y = 0;
                    if (diff.length() > 0.5) {
                        diff.normalize();
                        personaje.moveWithCollisions(diff.scale(0.8));
                        personaje.rotation.y = Math.atan2(diff.x, diff.z);
                        if (animCaminar && !animCaminar.isPlaying) animCaminar.play(true);
                    } else {
                        if (animCaminar) animCaminar.stop();
                    }
                });
            });

            return scene;
        };

        crearEscena();
        engine.runRenderLoop(() => { scene.render(); });
        window.addEventListener("resize", () => { engine.resize(); });
    </script>
</body>
</html>
