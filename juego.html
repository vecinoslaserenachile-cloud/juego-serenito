<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>LA‚ù§Ô∏èSERENA - Proyecto Vecinos</title>
    
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><rect width=%22100%22 height=%22100%22 fill=%22red%22/><text x=%2250%%22 y=%2255%%22 font-family=%22Arial%22 font-weight=%22bold%22 font-size=%2260%22 fill=%22white%22 text-anchor=%22middle%22 dominant-baseline=%22middle%22>LS</text></svg>">

    <script src="https://cdn.babylonjs.com/babylon.js"></script>
    <script src="https://cdn.babylonjs.com/loaders/babylonjs.loaders.min.js"></script>
    
    <style>
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; background-color: #87CEEB; font-family: 'Arial', sans-serif; }
        #renderCanvas { width: 100vw; height: 100vh; display: block; touch-action: none; outline: none; }
        #ui {
            position: absolute; top: 15px; left: 15px; color: white;
            background: rgba(0, 0, 0, 0.85); padding: 15px; border-radius: 12px; 
            border: 3px solid #bc13fe; pointer-events: none; width: 250px; z-index: 10;
        }
        #botones { position: absolute; bottom: 30px; left: 50%; transform: translateX(-50%); display: flex; gap: 10px; z-index: 10; }
        .btn { background: #ffd700; color: black; border: none; padding: 14px; border-radius: 10px; font-weight: bold; font-size: 11px; cursor: pointer; pointer-events: auto; }
    </style>
</head>
<body>
    <div id="ui">
        <b style="color:#ffd700; font-size: 18px;">LA‚ù§Ô∏èSERENA</b><br>
        <small id="muniStatus" style="color:#00ff00">‚è≥ CARGANDO CIUDAD...</small>
    </div>
    <div id="botones">
        <button class="btn" onclick="setCam(1)">üö∂ Seguir a Serenito</button>
        <button class="btn" onclick="setCam(4)">üèôÔ∏è Vista General</button>
    </div>
    <canvas id="renderCanvas"></canvas>

    <script>
        const canvas = document.getElementById("renderCanvas");
        const engine = new BABYLON.Engine(canvas, true);
        let scene, camera, personaje, animCaminar, suelo;
        let destinoFinal = null;

        const esMovil = window.innerWidth < 600;
        const factorEscalaSerenito = esMovil ? 6.5 : 3.0;

        const crearEscena = function () {
            scene = new BABYLON.Scene(engine);
            scene.clearColor = new BABYLON.Color3(0.5, 0.7, 0.9);
            scene.collisionsEnabled = true;

            // C√ÅMARA INICIAL
            camera = new BABYLON.ArcRotateCamera("camera", -Math.PI/2, Math.PI/3.5, esMovil ? 60 : 100, BABYLON.Vector3.Zero(), scene);
            camera.attachControl(canvas, true);
            camera.upperBetaLimit = Math.PI / 2.2;
            camera.checkCollisions = true;

            const light = new BABYLON.HemisphericLight("light", new BABYLON.Vector3(0, 1, 0), scene);
            light.intensity = 2.5;

            // EL SUELO (MAPA)
            suelo = BABYLON.MeshBuilder.CreateGround("suelo", {width: 2000, height: 2000}, scene);
            const matSuelo = new BABYLON.StandardMaterial("matSuelo", scene);
            matSuelo.diffuseTexture = new BABYLON.Texture("mapa.jpg", scene);
            suelo.material = matSuelo;
            suelo.checkCollisions = true;

            // --- CARGA DE LA MUNICIPALIDAD (CON RESCATE DE ESCALA) ---
            BABYLON.SceneLoader.ImportMesh("", "./", "municipalidad.glb", scene, function (meshes) {
                const muni = meshes[0];
                document.getElementById("muniStatus").innerText = "üèõÔ∏è MUNICIPALIDAD OK";
                
                // MAGIA: Medimos el edificio para forzar su tama√±o
                const bound = muni.getHierarchyBoundingVectors(true);
                const size = bound.max.subtract(bound.min);
                const dimensionMax = Math.max(size.x, size.y, size.z);
                
                // Forzamos que mida 80 unidades (una escala razonable para el mapa)
                const escalaFinal = 80 / dimensionMax;
                muni.scaling = new BABYLON.Vector3(escalaFinal, escalaFinal, escalaFinal);
                
                // Ubicaci√≥n: Un poco a la derecha del centro
                muni.position = new BABYLON.Vector3(80, 0, 80); 

                meshes.forEach(m => { 
                    m.checkCollisions = true;
                    // Si el modelo viene sin color (blanco bloque), le damos un gris base
                    if (!m.material) {
                        let greyMat = new BABYLON.StandardMaterial("grey", scene);
                        greyMat.diffuseColor = new BABYLON.Color3(0.6, 0.6, 0.6);
                        m.material = greyMat;
                    }
                });
            }, null, function() {
                document.getElementById("muniStatus").innerText = "‚ùå ERROR: ARCHIVO NO ENCONTRADO";
                document.getElementById("muniStatus").style.color = "red";
            });

            // --- CARGA DE SERENITO ---
            BABYLON.SceneLoader.ImportMesh("", "./", "serenito.glb", scene, function (meshes, ps, sk, anims) {
                personaje = meshes[0];
                personaje.scaling = new BABYLON.Vector3(-factorEscalaSerenito, factorEscalaSerenito, factorEscalaSerenito);
                personaje.position = new BABYLON.Vector3(0, 0, 0);
                personaje.ellipsoid = new BABYLON.Vector3(1, 2, 1); // Escudo de choque
                
                camera.lockedTarget = personaje;
                if (anims && anims.length > 0) { animCaminar = anims[0]; animCaminar.stop(); }

                scene.onPointerObservable.add((pi) => {
                    if (pi.type === BABYLON.PointerEventTypes.POINTERDOWN) {
                        const pick = scene.pick(scene.pointerX, scene.pointerY, (m) => m === suelo);
                        if (pick.hit) { destinoFinal = pick.pickedPoint; }
                    }
                });

                scene.onBeforeRenderObservable.add(() => {
                    if (!personaje || !destinoFinal) return;
                    let diff = destinoFinal.subtract(personaje.position);
                    diff.y = 0;
                    let distancia = diff.length();
                    
                    if (distancia > 0.6) {
                        diff.normalize();
                        // Velocidad balanceada
                        personaje.moveWithCollisions(diff.scale(esMovil ? 1.4 : 0.9));
                        personaje.rotation.y = Math.atan2(diff.x, diff.z);
                        if (animCaminar && !animCaminar.isPlaying) animCaminar.play(true);
                    } else {
                        if (animCaminar) animCaminar.stop();
                    }
                });
            });

            return scene;
        };

        window.setCam = function(t) {
            if (!camera || !personaje) return;
            camera.lockedTarget = null;
            if (t==1) { camera.lockedTarget = personaje; camera.radius = esMovil ? 50 : 80; }
            if (t==4) { camera.radius = 250; camera.beta = Math.PI/4; }
        }

        crearEscena();
        engine.runRenderLoop(() => { if (scene) scene.render(); });
        window.addEventListener("resize", () => { engine.resize(); });
    </script>
</body>
</html>
