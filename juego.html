<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>LA❤️SERENA - Proyecto Vecinos</title>
    <script src="https://cdn.babylonjs.com/babylon.js"></script>
    <script src="https://cdn.babylonjs.com/loaders/babylonjs.loaders.min.js"></script>
    <style>
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; background-color: #87CEEB; }
        #renderCanvas { width: 100vw; height: 100vh; display: block; touch-action: none; }
        #ui { position: absolute; top: 15px; left: 15px; color: white; background: rgba(0,0,0,0.85); padding: 15px; border-radius: 10px; border: 2px solid #ffd700; z-index: 10; font-family: 'Segoe UI', sans-serif; }
    </style>
</head>
<body>
    <div id="ui">
        <b style="color:#ffd700; font-size: 1.2em;">LA SERENA 3D</b><br>
        <small id="st">Haz clic en el mapa para caminar</small>
    </div>
    <canvas id="renderCanvas"></canvas>

    <script>
        const canvas = document.getElementById("renderCanvas");
        const engine = new BABYLON.Engine(canvas, true);

        // --- ⚙️ VARIABLES DE AJUSTE (Toca aquí si es necesario) ---
        const ESCALA_SERENITO = 14.0; 
        const ESCALA_MUNI = 130.0;    
        // Si el edificio sigue cortado, sube este número:
        const OFFSET_ALTURA_MUNI = 35.0; 
        // -------------------------------------------------------

        const crearEscena = function () {
            const scene = new BABYLON.Scene(engine);
            scene.clearColor = new BABYLON.Color3(0.5, 0.7, 1.0);
            scene.collisionsEnabled = true;

            const light = new BABYLON.HemisphericLight("light", new BABYLON.Vector3(0, 1, 0), scene);
            light.intensity = 2.2;

            const camera = new BABYLON.ArcRotateCamera("cam", -Math.PI/2, Math.PI/3, 130, BABYLON.Vector3.Zero(), scene);
            camera.attachControl(canvas, true);
            camera.lowerRadiusLimit = 40;
            camera.checkCollisions = true;

            // EL MAPA
            const suelo = BABYLON.MeshBuilder.CreateGround("suelo", {width: 2500, height: 2500}, scene);
            const matSuelo = new BABYLON.StandardMaterial("matSuelo", scene);
            matSuelo.diffuseTexture = new BABYLON.Texture("mapa.jpg", scene);
            suelo.material = matSuelo;
            suelo.checkCollisions = true;

            let personaje, animCaminar, destinoFinal = null;

            // --- CARGA DE MUNICIPALIDAD (SOLUCIÓN PISO CORTADO) ---
            BABYLON.SceneLoader.ImportMesh("", "./", "municipalidad.glb", scene, function (meshes) {
                const muni = meshes[0];
                const bound = muni.getHierarchyBoundingVectors(true);
                const size = bound.max.subtract(bound.min);
                const factor = ESCALA_MUNI / Math.max(size.x, size.y, size.z);
                
                muni.scaling = new BABYLON.Vector3(factor, factor, factor);
                
                // Aquí está el truco: usamos OFFSET_ALTURA_MUNI para sacarlo del subsuelo
                muni.position = new BABYLON.Vector3(150, OFFSET_ALTURA_MUNI, 150); 

                meshes.forEach(m => {
                    m.checkCollisions = true;
                    if (m.material) m.material.backFaceCulling = false;
                });
            });

            // --- CARGA DE SERENITO (FLUIDEZ 360) ---
            BABYLON.SceneLoader.ImportMesh("", "./", "serenito.glb", scene, function (meshes, ps, sk, anims) {
                personaje = meshes[0];
                personaje.scaling = new BABYLON.Vector3(ESCALA_SERENITO, ESCALA_SERENITO, ESCALA_SERENITO);
                personaje.position = new BABYLON.Vector3(0, 0, 0);
                personaje.ellipsoid = new BABYLON.Vector3(2, 5, 2);
                
                camera.lockedTarget = personaje;
                if (anims && anims.length > 0) { animCaminar = anims[0]; animCaminar.stop(); }

                // Lógica de click
                scene.onPointerDown = (evt, pickResult) => {
                    if (pickResult.hit && pickResult.pickedMesh === suelo) {
                        destinoFinal = pickResult.pickedPoint;
                    }
                };

                // Bucle de renderizado para movimiento natural
                scene.onBeforeRenderObservable.add(() => {
                    if (!personaje || !destinoFinal) return;

                    let diff = destinoFinal.subtract(personaje.position);
                    diff.y = 0;
                    let distancia = diff.length();

                    if (distancia > 1.0) {
                        diff.normalize();
                        
                        // ROTACIÓN FLUIDA 360:
                        let anguloDeseado = Math.atan2(diff.x, diff.z);
                        // Interpolación suave para que no gire de golpe
                        let suavizado = 0.15; 
                        let diferenciaAngulo = anguloDeseado - personaje.rotation.y;
                        while (diferenciaAngulo < -Math.PI) diferenciaAngulo += Math.PI * 2;
                        while (diferenciaAngulo > Math.PI) diferenciaAngulo -= Math.PI * 2;
                        personaje.rotation.y += diferenciaAngulo * suavizado;

                        // MOVIMIENTO
                        personaje.moveWithCollisions(diff.scale(1.3));
                        
                        if (animCaminar && !animCaminar.isPlaying) animCaminar.play(true);
                    } else {
                        if (animCaminar) animCaminar.stop();
                        destinoFinal = null;
                    }
                });
            });

            return scene;
        };

        const scene = crearEscena();
        engine.runRenderLoop(() => { scene.render(); });
        window.addEventListener("resize", () => { engine.resize(); });
    </script>
</body>
</html>
