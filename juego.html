<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>LA❤️SERENA - Proyecto Vecinos</title>
    <script src="https://cdn.babylonjs.com/babylon.js"></script>
    <script src="https://cdn.babylonjs.com/loaders/babylonjs.loaders.min.js"></script>
    <style>
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; background-color: #000; }
        #renderCanvas { width: 100vw; height: 100vh; display: block; }
        #ui { position: absolute; top: 10px; left: 10px; color: white; background: rgba(0,0,0,0.7); padding: 10px; border-radius: 5px; z-index: 10; font-family: sans-serif; }
    </style>
</head>
<body>
    <div id="ui">
        <b>ESTADO:</b> <span id="st">Cargando...</span><br>
        <small>Si no ves nada, gira la cámara.</small>
    </div>
    <canvas id="renderCanvas"></canvas>

    <script>
        const canvas = document.getElementById("renderCanvas");
        const engine = new BABYLON.Engine(canvas, true);
        
        // --- CONFIGURACIÓN DE ESCALA (Ajusta aquí) ---
        const ESCALA_SERENITO = 15.0;  // Lo subí de 3 a 15 para que sea grande y nítido
        const ESCALA_MUNI = 120.0;     // Tamaño del edificio
        const ALTURA_MUNI = 40.0;      // <--- AUMENTA ESTO si sigue bajo el suelo
        // --------------------------------------------

        const crearEscena = function () {
            const scene = new BABYLON.Scene(engine);
            scene.clearColor = new BABYLON.Color3(0.4, 0.6, 0.9);
            scene.collisionsEnabled = true;

            const light = new BABYLON.HemisphericLight("light", new BABYLON.Vector3(0, 1, 0), scene);
            light.intensity = 2.0;

            // Cámara enfocada de cerca para evitar lo "borroso"
            const camera = new BABYLON.ArcRotateCamera("cam", -Math.PI/2, Math.PI/3, 100, BABYLON.Vector3.Zero(), scene);
            camera.attachControl(canvas, true);
            camera.wheelPrecision = 50;

            // SUELO
            const suelo = BABYLON.MeshBuilder.CreateGround("suelo", {width: 2000, height: 2000}, scene);
            const matSuelo = new BABYLON.StandardMaterial("matSuelo", scene);
            matSuelo.diffuseTexture = new BABYLON.Texture("mapa.jpg", scene);
            suelo.material = matSuelo;
            suelo.checkCollisions = true;

            // CARGA MUNICIPALIDAD
            BABYLON.SceneLoader.ImportMesh("", "./", "municipalidad.glb", scene, function (meshes) {
                const muni = meshes[0];
                
                // Forzar escala y altura
                const bound = muni.getHierarchyBoundingVectors(true);
                const size = bound.max.subtract(bound.min);
                const maxDim = Math.max(size.x, size.y, size.z);
                const factor = ESCALA_MUNI / maxDim;
                
                muni.scaling = new BABYLON.Vector3(factor, factor, factor);
                muni.position = new BABYLON.Vector3(100, ALTURA_MUNI, 100); 

                meshes.forEach(m => {
                    m.checkCollisions = true;
                    if (m.material) m.material.backFaceCulling = false;
                });
                document.getElementById("st").innerText = "Muni OK";
            });

            // CARGA SERENITO
            BABYLON.SceneLoader.ImportMesh("", "./", "serenito.glb", scene, function (meshes, ps, sk, anims) {
                const p = meshes[0];
                // Multiplicamos por factor negativo para el espejo si es necesario
                p.scaling = new BABYLON.Vector3(ESCALA_SERENITO, ESCALA_SERENITO, ESCALA_SERENITO);
                p.position = new BABYLON.Vector3(0, 5, 0);
                camera.lockedTarget = p; // La cámara lo sigue a él
                
                document.getElementById("st").innerText = "Todo OK";
                
                // Movimiento básico al click
                scene.onPointerDown = function (evt, pickResult) {
                    if (pickResult.hit && pickResult.pickedMesh === suelo) {
                        const target = pickResult.pickedPoint;
                        p.lookAt(target);
                        // Simple movimiento para probar
                        BABYLON.Animation.CreateAndStopAnimation("walk", p, "position", 30, 60, p.position, target, 0);
                    }
                };
            });

            return scene;
        };

        const scene = crearEscena();
        engine.runRenderLoop(() => { scene.render(); });
        window.addEventListener("resize", () => { engine.resize(); });
    </script>
</body>
</html>
