<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>LA‚ù§Ô∏èSERENA - Precisi√≥n Total</title>
    
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><rect width=%22100%22 height=%22100%22 fill=%22red%22/><text x=%2250%%22 y=%2255%%22 font-family=%22Arial%22 font-weight=%22bold%22 font-size=%2260%22 fill=%22white%22 text-anchor=%22middle%22 dominant-baseline=%22middle%22>LS</text></svg>">

    <script src="https://cdn.babylonjs.com/babylon.js"></script>
    <script src="https://cdn.babylonjs.com/loaders/babylonjs.loaders.min.js"></script>
    
    <style>
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; background-color: #87CEEB; font-family: 'Arial Black', sans-serif; }
        #renderCanvas { width: 100vw; height: 100vh; display: block; touch-action: none; outline: none; }
        #ui {
            position: absolute; top: 15px; left: 15px; color: white;
            background: rgba(0, 0, 0, 0.85); padding: 15px; border-radius: 12px; 
            border: 3px solid #bc13fe; pointer-events: none; width: 220px; z-index: 10;
        }
    </style>
</head>
<body>
    <div id="ui">
        <b style="color:#ffd700; font-size: 18px;">LA‚ù§Ô∏èSERENA</b><br>
        <small id="status" style="color:#00ff00">üéØ PRECISI√ìN RECUPERADA</small>
    </div>
    <canvas id="renderCanvas"></canvas>

    <script>
        const canvas = document.getElementById("renderCanvas");
        const engine = new BABYLON.Engine(canvas, true);
        let scene, camera, personaje, animCaminar, suelo;
        let destinoFinal = null;
        let baseHeight = 0;

        const esMovil = window.innerWidth < 600;
        const factorEscala = esMovil ? 5.5 : 2.8;

        const crearEscena = function () {
            scene = new BABYLON.Scene(engine);
            scene.clearColor = new BABYLON.Color3(0.5, 0.7, 0.9);

            camera = new BABYLON.ArcRotateCamera("camera", -Math.PI/2, Math.PI/3.5, esMovil ? 60 : 100, BABYLON.Vector3.Zero(), scene);
            camera.attachControl(canvas, true);
            camera.upperBetaLimit = Math.PI / 2.3;
            camera.lowerRadiusLimit = 20;
            camera.upperRadiusLimit = 350;

            const light = new BABYLON.HemisphericLight("light", new BABYLON.Vector3(0, 1, 0), scene);
            light.intensity = 2.5;

            suelo = BABYLON.MeshBuilder.CreateGround("suelo", {width: 1500, height: 1500}, scene);
            const matSuelo = new BABYLON.StandardMaterial("matSuelo", scene);
            matSuelo.diffuseTexture = new BABYLON.Texture("mapa.jpg", scene);
            suelo.material = matSuelo;

            BABYLON.SceneLoader.ImportMesh("", "./", "serenito.glb", scene, function (meshes, ps, sk, anims) {
                personaje = meshes[0];
                // ESCALA X POSITIVA PARA EVITAR CONFLICTOS DE ROTACI√ìN
                personaje.scaling = new BABYLON.Vector3(factorEscala, factorEscala, factorEscala);
                
                const bInfo = meshes[0].getHierarchyBoundingVectors(true);
                baseHeight = (-bInfo.min.y * factorEscala);
                personaje.position = new BABYLON.Vector3(0, baseHeight, 0);
                
                camera.lockedTarget = personaje;
                meshes.forEach(m => { m.isVisible = true; });

                if (anims && anims.length > 0) { 
                    animCaminar = anims[0]; 
                    animCaminar.stop(); 
                }

                // CLICK / TOQUE PARA CAMINAR
                scene.onPointerObservable.add((pi) => {
                    if (pi.type === BABYLON.PointerEventTypes.POINTERDOWN) {
                        const pick = scene.pick(scene.pointerX, scene.pointerY, (m) => m === suelo);
                        if (pick.hit) {
                            destinoFinal = pick.pickedPoint;
                        }
                    }
                });

                scene.onBeforeRenderObservable.add(() => {
                    if (!personaje || !destinoFinal) return;

                    let diff = destinoFinal.subtract(personaje.position);
                    diff.y = 0;
                    let distancia = diff.length();

                    if (distancia > 0.5) { 
                        let vel = esMovil ? 1.3 : 0.9;
                        // Desaceleraci√≥n suave al llegar
                        if (distancia < 10) vel *= (distancia / 10);
                        if (vel < 0.2) vel = 0.2; // Velocidad m√≠nima de empuje

                        diff.normalize();
                        personaje.moveWithCollisions(diff.scale(vel));
                        
                        // --- CORRECCI√ìN DE GIRO ---
                        // Usamos atan2 y ajustamos el √°ngulo para que siempre mire al frente del clic
                        let targetRot = Math.atan2(diff.x, diff.z);
                        personaje.rotation.y = BABYLON.Scalar.LerpAngle(personaje.rotation.y, targetRot, 0.15);
                        
                        if (animCaminar && !animCaminar.isPlaying) animCaminar.play(true);
                    } else {
                        // LLEGADA EXACTA
                        personaje.position.x = destinoFinal.x;
                        personaje.position.z = destinoFinal.z;
                        destinoFinal = null; 
                        if (animCaminar) animCaminar.stop();
                    }
                });
            });

            return scene;
        };

        crearEscena();
        engine.runRenderLoop(() => { if (scene) scene.render(); });
        window.addEventListener("resize", () => { engine.resize(); });
    </script>
</body>
</html>
