<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LA‚ù§Ô∏èSERENA - Smart City Pro</title>
    
    <script src="https://cdn.babylonjs.com/babylon.js"></script>
    <script src="https://cdn.babylonjs.com/loaders/babylonjs.loaders.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>

    <style>
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; background-color: #000d1a; font-family: 'Segoe UI', sans-serif; }
        #renderCanvas { width: 100vw; height: 100vh; display: block; outline: none; }
        
        /* Panel de Informaci√≥n de la Ciudad (Reemplaza a la radio) */
        #city-info { position: absolute; top: 15px; right: 15px; z-index: 10; background: rgba(0,0,0,0.8); color: white; padding: 15px; border-radius: 12px; border: 1px solid #ffd700; text-align: right; box-shadow: 0 4px 15px rgba(0,0,0,0.5); }
        #city-info h3 { margin: 0; font-size: 16px; color: #ffd700; }
        #city-info p { margin: 5px 0 0 0; font-size: 12px; opacity: 0.8; }

        #ui-status { position: absolute; top: 15px; left: 15px; background: rgba(0,0,0,0.8); color: #00ff00; padding: 12px; border-radius: 8px; font-size: 13px; border: 1px solid #00ff00; z-index: 10; font-weight: bold; }
        #toolbar { position: absolute; bottom: 25px; left: 50%; transform: translateX(-50%); display: flex; gap: 12px; z-index: 10; }
        .btn { background: #ffd700; color: #000; border: none; padding: 12px 20px; border-radius: 25px; font-weight: bold; cursor: pointer; box-shadow: 0 5px 0 #b39700; font-size: 14px; }
        .btn-alerta { background: #007bff; color: white; box-shadow: 0 5px 0 #004a99; }
        .btn-rescate { background: #ff3333; color: white; box-shadow: 0 5px 0 #990000; }

        /* M√≥dulo de Reporte Multimedia */
        #modulo-reporte { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,10,20,0.95); z-index: 2000; color: white; padding: 30px; box-sizing: border-box; text-align: center; }
        .reporte-card { background: rgba(255,255,255,0.05); padding: 25px; border-radius: 20px; border: 1px solid rgba(255,255,255,0.1); max-width: 450px; margin: 0 auto; }
        #preview-multimedia { width: 100%; max-height: 200px; border-radius: 10px; margin: 15px 0; display: none; border: 2px solid #ffd700; }
    </style>
</head>
<body>

    <div id="ui-status">üõ∞Ô∏è Smart City La Serena: Conectada</div>

    <div id="city-info">
        <h3>La Serena, Chile</h3>
        <p id="fecha-actual"></p>
        <p>Estado: Operativo 24/7</p>
    </div>

    <canvas id="renderCanvas"></canvas>

    <div id="toolbar">
        <button class="btn" onclick="camaraSerenito()">üö∂ Seguir a Serenito</button>
        <button class="btn" onclick="camaraAerea()">üöÅ Vista A√©rea</button>
        <button class="btn btn-alerta" onclick="abrirModuloReporte()">üì∏ REPORTE CIUDADANO</button>
        <button class="btn btn-rescate" onclick="rescatar()">üö® RESCATE</button>
    </div>

    <div id="modulo-reporte">
        <div class="reporte-card">
            <h2>üö® Centro de Reportes</h2>
            <div id="geo-status" style="color:#ffd700; margin-bottom:15px;">üìç Localizando...</div>
            
            <input type="file" id="input-camara" accept="image/*,video/*" capture="environment" style="display:none;" onchange="previsualizar(this)">
            
            <img id="preview-multimedia" src="">

            <div style="display:flex; flex-direction:column; gap:10px;">
                <button class="btn" onclick="document.getElementById('input-camara').click()">üì∑ ACTIVAR C√ÅMARA</button>
                <button class="btn btn-alerta" onclick="enviarReporteFinal()">üì§ ENVIAR A MUNICIPALIDAD</button>
                <button class="btn btn-rescate" onclick="cerrarModuloReporte()">‚ùå CANCELAR</button>
            </div>
        </div>
    </div>

    <script>
        // FIREBASE
        const firebaseConfig = {
            apiKey: "AIzaSyCDUhik-oYwJ-yBkBYAohw6DJct5FQ78w4",
            authDomain: "laserena-d1263.firebaseapp.com",
            projectId: "laserena-d1263",
            storageBucket: "laserena-d1263.firebasestorage.app",
            messagingSenderId: "283725387947",
            appId: "1:283725387947:web:898aa22c80c2fadbe8bfee"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        document.getElementById('fecha-actual').innerText = new Date().toLocaleDateString('es-CL', { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' });

        const canvas = document.getElementById("renderCanvas");
        const engine = new BABYLON.Engine(canvas, true);
        let scene, camera, personaje, animCaminar, destinoFinal = null;

        const crearEscena = function () {
            scene = new BABYLON.Scene(engine);
            scene.collisionsEnabled = true;
            scene.gravity = new BABYLON.Vector3(0, -0.5, 0); // Gravedad ajustada
            
            new BABYLON.HemisphericLight("light", new BABYLON.Vector3(0, 1, 0), scene).intensity = 1.5;
            camera = new BABYLON.ArcRotateCamera("cam", -Math.PI/2, Math.PI/3, 150, BABYLON.Vector3.Zero(), scene);
            camera.attachControl(canvas, true);
            return scene;
        };

        scene = crearEscena();

        // PISO
        const suelo = BABYLON.MeshBuilder.CreateGround("suelo", {width: 2500, height: 2500}, scene);
        const matSuelo = new BABYLON.StandardMaterial("matSuelo", scene);
        matSuelo.diffuseTexture = new BABYLON.Texture("mapa.jpg", scene);
        suelo.material = matSuelo;
        suelo.checkCollisions = true;

        const colocarEdificio = (mesh, x, z, escala, rotY = 0) => {
            mesh.rotationQuaternion = null;
            const bound = mesh.getHierarchyBoundingVectors(true);
            const size = bound.max.subtract(bound.min);
            const factor = escala / Math.max(size.x, size.y, size.z);
            mesh.scaling = new BABYLON.Vector3(factor, factor, factor);
            // AJUSTE DE PISO QUIR√öRGICO:
            mesh.position = new BABYLON.Vector3(x, (-bound.min.y * factor) - 0.1, z);
            mesh.rotation.y = rotY;
            mesh.getChildMeshes().forEach(m => m.checkCollisions = true);
        };

        BABYLON.SceneLoader.ImportMesh("", "./", "municipalidad.glb", scene, (m) => colocarEdificio(m[0], 610, 160, 150, Math.PI));
        BABYLON.SceneLoader.ImportMesh("", "./", "intendencia.glb", scene, (m) => colocarEdificio(m[0], 430, 410, 180));

        // SERENITO (Ajuste de pies para que no flote)
        BABYLON.SceneLoader.ImportMesh("", "./", "serenito.glb", scene, function (meshes, ps, sk, anims) {
            personaje = meshes[0];
            personaje.rotationQuaternion = null; 
            personaje.scaling = new BABYLON.Vector3(-10, 10, 10);
            personaje.position = new BABYLON.Vector3(0, 0.1, 0); // Empieza casi tocando el suelo
            personaje.ellipsoid = new BABYLON.Vector3(1.2, 3.8, 1.2); 
            personaje.checkCollisions = true;
            personaje.applyGravity = true; 
            camera.lockedTarget = personaje;
            if (anims && anims.length > 0) { animCaminar = anims[0]; animCaminar.stop(); }
        });

        scene.onPointerDown = (evt, pick) => { if (pick.hit && pick.pickedMesh === suelo) destinoFinal = pick.pickedPoint; };
        
        scene.onBeforeRenderObservable.add(() => {
            if (!personaje || !destinoFinal) return;
            let diff = destinoFinal.subtract(personaje.position);
            diff.y = 0;
            if (diff.length() > 2) {
                let angulo = Math.atan2(diff.x, diff.z);
                let rotDist = angulo - personaje.rotation.y;
                while (rotDist > Math.PI) rotDist -= Math.PI * 2;
                while (rotDist < -Math.PI) rotDist += Math.PI * 2;
                personaje.rotation.y += rotDist * 0.15;
                diff.normalize();
                personaje.moveWithCollisions(diff.scale(1.1));
                if (animCaminar && !animCaminar.isPlaying) animCaminar.play(true);
            } else { if (animCaminar) animCaminar.stop(); destinoFinal = null; }
        });

        // REPORTE CIUDADANO
        function abrirModuloReporte() { document.getElementById('modulo-reporte').style.display = 'block'; obtenerGeo(); }
        function cerrarModuloReporte() { document.getElementById('modulo-reporte').style.display = 'none'; }

        function obtenerGeo() {
            navigator.geolocation.getCurrentPosition(async (pos) => {
                const resp = await fetch(`https://nominatim.openstreetmap.org/reverse?format=json&lat=${pos.coords.latitude}&lon=${pos.coords.longitude}`);
                const data = await resp.json();
                document.getElementById('geo-status').innerText = `üìç ${data.address.road || 'Sector'} ${data.address.house_number || ''}`;
                window.lastPos = pos.coords;
                window.lastDir = data.display_name;
            });
        }

        function previsualizar(input) {
            if (input.files && input.files[0]) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    const img = document.getElementById('preview-multimedia');
                    img.src = e.target.result;
                    img.style.display = 'block';
                };
                reader.readAsDataURL(input.files[0]);
            }
        }

        function enviarReporteFinal() {
            const msj = prompt("Detalla el problema:");
            if (!msj) return;
            db.collection("reportes_pro").add({
                usuario: "Rodrigo Godoy",
                problema: msj,
                direccion: window.lastDir,
                coordenadas: [window.lastPos.latitude, window.lastPos.longitude],
                fecha: new Date()
            }).then(() => {
                alert("‚úÖ Reporte enviado a Central Municipal.");
                cerrarModuloReporte();
            });
        }

        window.camaraSerenito = () => { camera.lockedTarget = personaje; camera.radius = 120; }
        window.camaraAerea = () => { camera.lockedTarget = null; camera.setPosition(new BABYLON.Vector3(500, 700, 500)); camera.setTarget(new BABYLON.Vector3(500, 0, 300)); }
        window.rescatar = () => { personaje.position = new BABYLON.Vector3(0, 5, 0); destinoFinal = null; camaraSerenito(); }

        engine.runRenderLoop(() => { scene.render(); });
    </script>
</body>
</html>
