<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LAâ¤ï¸SERENA - Proyecto Vecinos</title>
    
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><rect width=%22100%22 height=%22100%22 fill=%22red%22/><text x=%2250%%22 y=%2255%%22 font-family=%22Arial%22 font-weight=%22bold%22 font-size=%2260%22 fill=%22white%22 text-anchor=%22middle%22 dominant-baseline=%22middle%22>LS</text></svg>">

    <script src="https://cdn.babylonjs.com/babylon.js"></script>
    <script src="https://cdn.babylonjs.com/loaders/babylonjs.loaders.min.js"></script>
    
    <style>
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; background-color: #87CEEB; }
        #renderCanvas { width: 100vw; height: 100vh; display: block; outline: none; }
        #debugUI { position: absolute; top: 10px; left: 10px; background: rgba(0,0,0,0.8); color: white; padding: 10px; border-radius: 8px; z-index: 100; font-family: sans-serif; border: 1px solid gold; }
    </style>
</head>
<body>
    <div id="debugUI">
        <b style="color:yellow">SISTEMA DE DIAGNÃ“STICO</b><br>
        <span id="st_mapa">ğŸ—ºï¸ Mapa: Cargando...</span><br>
        <span id="st_muni">ğŸ›ï¸ Muni: Buscando...</span><br>
        <span id="st_serenito">ğŸš¶ Serenito: Buscando...</span>
    </div>
    <canvas id="renderCanvas"></canvas>

    <script>
        const canvas = document.getElementById("renderCanvas");
        const engine = new BABYLON.Engine(canvas, true);
        
        // VARIABLES DE AJUSTE
        const MUNI_ESCALA = 200;
        const MUNI_ALTURA = 8.5; 
        const SERENITO_ESCALA = 10;

        const crearEscena = function () {
            const scene = new BABYLON.Scene(engine);
            scene.clearColor = new BABYLON.Color3(0.5, 0.7, 1.0);
            scene.collisionsEnabled = true;

            const camera = new BABYLON.ArcRotateCamera("cam", -Math.PI/2, Math.PI/3, 150, BABYLON.Vector3.Zero(), scene);
            camera.attachControl(canvas, true);
            camera.checkCollisions = true;

            const light = new BABYLON.HemisphericLight("light", new BABYLON.Vector3(0, 1, 0), scene);
            light.intensity = 2.0;

            // 1. TEST: Cubo de seguridad (Si ves esto, el motor funciona)
            const box = BABYLON.MeshBuilder.CreateBox("box", {size: 5}, scene);
            box.position.y = 10;
            const boxMat = new BABYLON.StandardMaterial("boxMat", scene);
            boxMat.diffuseColor = new BABYLON.Color3(1, 0, 0);
            box.material = boxMat;

            // 2. SUELO
            const suelo = BABYLON.MeshBuilder.CreateGround("suelo", {width: 2000, height: 2000}, scene);
            const matSuelo = new BABYLON.StandardMaterial("matSuelo", scene);
            matSuelo.diffuseTexture = new BABYLON.Texture("mapa.jpg", scene, false, true, 1, () => {
                document.getElementById("st_mapa").innerText = "ğŸ—ºï¸ Mapa: Â¡LISTO!";
            });
            suelo.material = matSuelo;
            suelo.checkCollisions = true;

            // 3. MUNICIPALIDAD
            BABYLON.SceneLoader.ImportMesh("", "./", "municipalidad.glb", scene, function (meshes) {
                const muni = meshes[0];
                const bound = muni.getHierarchyBoundingVectors(true);
                const size = bound.max.subtract(bound.min);
                const factor = MUNI_ESCALA / Math.max(size.x, size.y, size.z);
                
                muni.scaling = new BABYLON.Vector3(factor, factor, factor);
                muni.position = new BABYLON.Vector3(120, MUNI_ALTURA, 120);
                
                meshes.forEach(m => { 
                    m.checkCollisions = true; 
                    if(m.material) m.material.backFaceCulling = false;
                });
                document.getElementById("st_muni").innerText = "ğŸ›ï¸ Muni: Â¡LISTA!";
                box.dispose(); // Quitamos el cubo rojo cuando cargue la muni
            }, null, (s, m) => {
                document.getElementById("st_muni").innerText = "ğŸ›ï¸ Muni: ERROR (" + m + ")";
            });

            // 4. SERENITO
            let personaje, destinoFinal;
            BABYLON.SceneLoader.ImportMesh("", "./", "serenito.glb", scene, function (meshes, ps, sk, anims) {
                personaje = meshes[0];
                personaje.scaling = new BABYLON.Vector3(SERENITO_ESCALA, SERENITO_ESCALA, SERENITO_ESCALA);
                camera.lockedTarget = personaje;
                
                document.getElementById("st_serenito").innerText = "ğŸš¶ Serenito: Â¡LISTO!";

                scene.onPointerDown = (evt, pick) => {
                    if (pick.hit && pick.pickedMesh === suelo) destinoFinal = pick.pickedPoint;
                };

                scene.onBeforeRenderObservable.add(() => {
                    if (!personaje || !destinoFinal) return;
                    let diff = destinoFinal.subtract(personaje.position);
                    diff.y = 0;
                    if (diff.length() > 1) {
                        personaje.rotation.y = Math.atan2(diff.x, diff.z);
                        personaje.moveWithCollisions(diff.normalize().scale(1.2));
                    }
                });
            });

            return scene;
        };

        const scene = crearEscena();
        engine.runRenderLoop(() => { scene.render(); });
        window.addEventListener("resize", () => { engine.resize(); });
    </script>
</body>
</html>
