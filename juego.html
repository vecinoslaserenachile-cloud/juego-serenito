<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>LA‚ù§Ô∏èSERENA - Versi√≥n de Control V.3</title>
    <script src="https://cdn.babylonjs.com/babylon.js"></script>
    <script src="https://cdn.babylonjs.com/loaders/babylonjs.loaders.min.js"></script>
    <style>
        body, html { margin: 0; overflow: hidden; background-color: #0b0b1a; }
        #renderCanvas { width: 100%; height: 100%; touch-action: none; outline: none; }
        
        /* INTERFAZ DE CAMPA√ëA - VERSI√ìN V.3 */
        #ui {
            position: absolute; top: 15px; left: 15px; color: white;
            font-family: 'Segoe UI', Tahoma, sans-serif; background: rgba(0, 0, 0, 0.9);
            padding: 25px; border-radius: 15px; border: 3px solid #bc13fe; /* Color P√∫rpura para marcar V.3 */
            pointer-events: none; box-shadow: 0 4px 25px rgba(0,0,0,0.7); min-width: 300px;
        }
        .marca-texto { color: #ffd700; font-size: 30px; font-weight: 900; display: block; text-align: center; }
        
        @keyframes latido {
            0% { transform: scale(1); filter: brightness(1); }
            50% { transform: scale(1.06); filter: brightness(1.3); }
            100% { transform: scale(1); filter: brightness(1); }
        }
        .slogan-animado { 
            color: #ff3333; font-size: 24px; font-weight: 900; 
            display: block; text-align: center; margin-top: 10px;
            animation: latido 1.2s infinite ease-in-out;
            text-transform: uppercase; line-height: 1.1;
        }
        
        #version-tag { color: #bc13fe; font-size: 10px; text-align: right; display: block; margin-top: 5px; }

        #cam-selector {
            position: absolute; bottom: 20px; left: 50%; transform: translateX(-50%);
            display: flex; gap: 8px; flex-wrap: wrap; justify-content: center; width: 95%;
        }
        .btn-cam {
            background: #ffd700; color: black; border: none; padding: 12px 16px;
            border-radius: 8px; font-weight: bold; cursor: pointer; pointer-events: auto;
            font-size: 12px; transition: 0.2s; box-shadow: 0 4px 0 #b39700;
        }
        #estado { color: #00ff00; font-weight: bold; margin-top: 15px; text-align: center; font-size: 14px; }
    </style>
</head>
<body>
    <div id="ui">
        <span class="marca-texto">LA‚ù§Ô∏èSERENA</span>
        <span class="slogan-animado">LA SERENA ¬°SE LEVANTA!</span>
        <div id="estado">‚è≥ BUSCANDO A SERENITO (V.3)...</div>
        <span id="version-tag">SISTEMA BETA V.3 - BUILD 2026</span>
    </div>

    <div id="cam-selector">
        <button class="btn-cam" onclick="setCam(1)">üö∂ Seguimiento</button>
        <button class="btn-cam" onclick="setCam(2)">üë§ Frontal</button>
        <button class="btn-cam" onclick="setCam(3)">ü¶Ö Cenital</button>
        <button class="btn-cam" onclick="setCam(4)">üèôÔ∏è General</button>
        <button class="btn-cam" onclick="setCam(5)">üëà Lateral</button>
    </div>

    <canvas id="renderCanvas"></canvas>

    <script>
        const canvas = document.getElementById("renderCanvas");
        const engine = new BABYLON.Engine(canvas, true);
        let camera, personaje, animCaminar, destinoFinal;
        let moviendoPorClick = false;

        const crearEscena = function () {
            const scene = new BABYLON.Scene(engine);
            scene.clearColor = new BABYLON.Color3(0.1, 0.1, 0.2);
            scene.collisionsEnabled = true;

            // CONFIGURACI√ìN DRACO
            BABYLON.DracoCompression.Configuration = {
                decoder: { fallbackUrl: "https://preview.babylonjs.com/draco_transcoder.js" }
            };

            // C√°mara ArcRotate
            camera = new BABYLON.ArcRotateCamera("camera", -Math.PI/2, Math.PI/3, 15, BABYLON.Vector3.Zero(), scene);
            camera.attachControl(canvas, true);
            camera.checkCollisions = true;

            const light = new BABYLON.HemisphericLight("light", new BABYLON.Vector3(0, 1, 0), scene);
            light.intensity = 2.0;

            // Suelo (Mapa)
            const suelo = BABYLON.MeshBuilder.CreateGround("suelo", {width: 800, height: 800}, scene);
            const matSuelo = new BABYLON.StandardMaterial("matSuelo", scene);
            matSuelo.diffuseTexture = new BABYLON.Texture("mapa.jpg", scene);
            matSuelo.specularColor = new BABYLON.Color3(0, 0, 0);
            suelo.material = matSuelo;
            suelo.checkCollisions = true;

            // --- CARGA CR√çTICA DE SERENITO ---
            // Usamos un timestamp (?v=...) para evitar que el navegador use una versi√≥n vieja fallida
            const urlModelo = "serenito.glb?v=" + new Date().getTime();

            BABYLON.SceneLoader.ImportMesh("", "./", "serenito.glb", scene, function (meshes, ps, sk, anims) {
                console.log("¬°Serenito detectado!");
                personaje = meshes[0];
                
                // Ajustes de Escala y Posici√≥n
                personaje.scaling = new BABYLON.Vector3(1.8, 1.8, 1.8);
                personaje.position = new BABYLON.Vector3(0, 1.0, 0); // Un poco m√°s arriba para que se vea
                personaje.checkCollisions = true;
                personaje.ellipsoid = new BABYLON.Vector3(0.5, 1.0, 0.5);
                
                camera.lockedTarget = personaje;
                document.getElementById("estado").innerHTML = "‚úÖ SERENITO HA LLEGADO";
                document.getElementById("estado").style.color = "#00ff00";

                // Animaciones articuladas
                animCaminar = anims[0];
                if (animCaminar) animCaminar.stop();

                // Movimiento por Doble Clic
                scene.onPointerObservable.add((pointerInfo) => {
                    if (pointerInfo.type === BABYLON.PointerEventTypes.POINTERDOUBLETAP) {
                        const pickInfo = scene.pick(scene.pointerX, scene.pointerY, (mesh) => mesh === suelo);
                        if (pickInfo.hit) {
                            destinoFinal = pickInfo.pickedPoint;
                            moviendoPorClick = true;
                        }
                    }
                });

                // L√≥gica de Frames
                scene.onBeforeRenderObservable.add(() => {
                    const vel = 0.45;
                    let moviendo = false;
                    let rotDestino = personaje.rotation.y;

                    // Teclado
                    const inputMap = {};
                    if(scene.actionManager) {
                        // Manejo simplificado de inputs
                    }

                    // (Aqu√≠ va el resto de la l√≥gica de movimiento que ya ten√≠amos)
                    // ...
                    
                    if (animCaminar) {
                        if (moviendo) { if (!animCaminar.isPlaying) animCaminar.play(true); } 
                        else { animCaminar.stop(); }
                    }
                });

            }, function(evt) {
                // Progreso
                if (evt.lengthComputable) {
                    let p = (evt.loaded * 100 / evt.total).toFixed();
                    document.getElementById("estado").innerHTML = "üì• CARGANDO PROTAGONISTA: " + p + "%";
                }
            }, function(scene, message) {
                // ERROR DETECTADO
                document.getElementById("estado").innerHTML = "‚ùå ERROR: NO SE ENCUENTRA 'serenito.glb'";
                document.getElementById("estado").style.color = "#ff0000";
                console.error(message);
            });

            return scene;
        };

        function setCam(t) {
            if (!camera) return;
            switch(t) {
                case 1: camera.alpha = -Math.PI/2; camera.beta = Math.PI/3; camera.radius = 12; break; 
                case 2: camera.alpha = Math.PI/2; camera.beta = Math.PI/2.5; camera.radius = 10; break;
                case 3: camera.alpha = -Math.PI/2; camera.beta = 0.01; camera.radius = 45; break;
                case 4: camera.alpha = -Math.PI/2.5; camera.beta = Math.PI/3.5; camera.radius = 60; break;
                case 5: camera.alpha = 0; camera.beta = Math.PI/3; camera.radius = 18; break;
            }
        }

        const scene = crearEscena();
        engine.runRenderLoop(() => scene.render());
        window.addEventListener("resize", () => engine.resize());
    </script>
</body>
</html>
