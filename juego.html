<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Vecinos La Serena 3D - Diagn√≥stico</title>
    <script src="https://cdn.babylonjs.com/babylon.js"></script>
    <script src="https://cdn.babylonjs.com/loaders/babylonjs.loaders.min.js"></script>
    
    <style>
        body, html { margin: 0; overflow: hidden; background-color: #0b0b1a; }
        #renderCanvas { width: 100%; height: 100%; touch-action: none; outline: none; }
        #ui {
            position: absolute; top: 15px; left: 15px;
            color: white; font-family: sans-serif;
            background: rgba(0, 0, 0, 0.8);
            padding: 15px; border-radius: 8px;
            border-left: 5px solid #ffd700; pointer-events: none;
            max-width: 300px;
        }
        #estado { margin-top: 10px; font-weight: bold; color: #ffff00; font-size: 14px; }
    </style>
</head>
<body>
    <div id="ui">
        <h3 style="margin:0; color:#ffd700;">La Serena 3D</h3>
        <p>üìç Plaza de Armas</p>
        <div id="estado">‚è≥ Conectando...</div>
    </div>

    <canvas id="renderCanvas"></canvas>

    <script>
        const canvas = document.getElementById("renderCanvas");
        const engine = new BABYLON.Engine(canvas, true);
        const textoEstado = document.getElementById("estado");

        const crearEscena = function () {
            const scene = new BABYLON.Scene(engine);
            scene.clearColor = new BABYLON.Color3(0.5, 0.6, 0.7);

            // --- 1. CONFIGURACI√ìN DRACO ROBUSTA ---
            // Usamos el CDN oficial estable para que no falle la descompresi√≥n
            BABYLON.DracoCompression.Configuration = {
                decoder: {
                    wasmUrl: "https://cdn.babylonjs.com/draco_wasm_wrapper_gltf.js",
                    wasmBinaryUrl: "https://cdn.babylonjs.com/draco_decoder_gltf.wasm",
                    fallbackUrl: "https://cdn.babylonjs.com/draco_decoder_gltf.js"
                }
            };

            // C√°mara
            const camera = new BABYLON.ArcRotateCamera("camera", -Math.PI / 2, Math.PI / 3, 12, BABYLON.Vector3.Zero(), scene);
            camera.attachControl(canvas, true);
            camera.lowerRadiusLimit = 2; camera.upperRadiusLimit = 40;

            // Luz
            const light = new BABYLON.HemisphericLight("light", new BABYLON.Vector3(0, 1, 0), scene);
            light.intensity = 1.2;

            // Suelo (Mapa)
            const suelo = BABYLON.MeshBuilder.CreateGround("suelo", {width: 200, height: 200}, scene);
            const matSuelo = new BABYLON.StandardMaterial("matSuelo", scene);
            matSuelo.diffuseTexture = new BABYLON.Texture("mapa.jpg", scene);
            matSuelo.specularColor = new BABYLON.Color3(0, 0, 0);
            suelo.material = matSuelo;

            // --- 2. CARGADOR CON REPORTE DETALLADO ---
            textoEstado.innerHTML = "üîç Buscando 'serenito.glb'...";
            
            BABYLON.SceneLoader.ImportMesh(
                "", 
                "./", 
                "serenito.glb", 
                scene, 
                // A) SI FUNCIONA
                function (meshes, ps, sk, anims) {
                    textoEstado.innerHTML = "‚úÖ ¬°CARGADO! (15 MB)";
                    textoEstado.style.color = "#00ff00"; // Verde
                    
                    const personaje = meshes[0];
                    personaje.scaling = new BABYLON.Vector3(-1.5, 1.5, 1.5);
                    personaje.position.y = 0;
                    camera.lockedTarget = personaje;

                    if (anims && anims.length > 0) {
                        anims[0].play(true);
                    } else {
                        textoEstado.innerHTML += "<br>‚ö†Ô∏è Ojo: No trae animaci√≥n.";
                    }

                    // Controles
                    const inputMap = {};
                    scene.actionManager = new BABYLON.ActionManager(scene);
                    scene.actionManager.registerAction(new BABYLON.ExecuteCodeAction(BABYLON.ActionManager.OnKeyDownTrigger, (e) => inputMap[e.sourceEvent.key.toLowerCase()] = true));
                    scene.actionManager.registerAction(new BABYLON.ExecuteCodeAction(BABYLON.ActionManager.OnKeyUpTrigger, (e) => inputMap[e.sourceEvent.key.toLowerCase()] = false));

                    scene.onBeforeRenderObservable.add(() => {
                        const vel = 0.25;
                        if (inputMap["w"] || inputMap["arrowup"]) { personaje.position.z -= vel; personaje.rotation.y = Math.PI; }
                        if (inputMap["s"] || inputMap["arrowdown"]) { personaje.position.z += vel; personaje.rotation.y = 0; }
                        if (inputMap["a"] || inputMap["arrowleft"]) { personaje.position.x -= vel; personaje.rotation.y = -Math.PI / 2; }
                        if (inputMap["d"] || inputMap["arrowright"]) { personaje.position.x += vel; personaje.rotation.y = Math.PI / 2; }
                    });
                },
                // B) MIENTRAS CARGA (PROGRESO)
                function (evt) {
                    if (evt.lengthComputable) {
                        const porcentaje = (evt.loaded * 100 / evt.total).toFixed();
                        textoEstado.innerHTML = "üì• Descargando: " + porcentaje + "%";
                    } else {
                        textoEstado.innerHTML = "üì• Descargando (calculando)...";
                    }
                },
                // C) SI FALLA (ERROR)
                function (scene, message, exception) {
                    textoEstado.style.color = "red";
                    textoEstado.innerHTML = "‚ùå FALL√ì LA CARGA.<br>";
                    textoEstado.innerHTML += "Posibles causas:<br>";
                    textoEstado.innerHTML += "1. El nombre no es 'serenito.glb' (min√∫sculas).<br>";
                    textoEstado.innerHTML += "2. El archivo est√° corrupto.<br>";
                    console.error(message);
                }
            );

            return scene;
        };

        const scene = crearEscena();
        engine.runRenderLoop(() => scene.render());
        window.addEventListener("resize", () => engine.resize());
        window.addEventListener("click", () => canvas.focus());
    </script>
</body>
</html>
