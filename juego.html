<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LAわSERENA - Calibraci贸n</title>
    
    <script src="https://cdn.babylonjs.com/babylon.js"></script>
    <script src="https://cdn.babylonjs.com/loaders/babylonjs.loaders.min.js"></script>
    
    <style>
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; background-color: #87CEEB; font-family: sans-serif; }
        #renderCanvas { width: 100vw; height: 100vh; display: block; outline: none; }
        
        /* BOTONES DE CALIBRACIN (AZULES) */
        #calibrador { position: absolute; top: 10px; right: 10px; display: flex; flex-direction: column; gap: 5px; z-index: 200; }
        .btn-cal { background: #007BFF; color: white; border: none; padding: 8px 12px; border-radius: 5px; cursor: pointer; font-weight: bold; font-size: 14px; opacity: 0.9; }
        .btn-cal:hover { opacity: 1; transform: scale(1.05); }

        #toolbar { position: absolute; bottom: 20px; left: 50%; transform: translateX(-50%); display: flex; gap: 10px; z-index: 100; }
        .btn { background: #ffd700; color: #000; border: none; padding: 10px 15px; border-radius: 20px; font-weight: bold; cursor: pointer; box-shadow: 0 4px 0 #b39700; font-size: 13px; }
        .btn-rescate { background: #ff3333; color: white; box-shadow: 0 4px 0 #990000; }
        
        #info-rotacion { background: rgba(0,0,0,0.5); color: white; padding: 5px; text-align: center; font-size: 10px; margin-bottom: 5px; border-radius: 4px; }
    </style>
</head>
<body>

    <div id="calibrador">
        <div id="info-rotacion">ROTACIN: 0掳</div>
        <button class="btn-cal" onclick="rotarMuni(0.15)"> Girar Derecha</button>
        <button class="btn-cal" onclick="rotarMuni(-0.15)"> Girar Izquierda</button>
        <button class="btn-cal" style="background:#28a745" onclick="moverMuni(10)">★ Mover Este</button>
        <button class="btn-cal" style="background:#28a745" onclick="moverMuni(-10)">猬锔 Mover Oeste</button>
    </div>

    <div id="toolbar">
        <button class="btn" onclick="camaraSerenito()"> Seguir a Serenito</button>
        <button class="btn" onclick="camaraAerea()"> Vista A茅rea</button>
        <button class="btn btn-rescate" onclick="rescatar()"> RESCATE</button>
    </div>

    <canvas id="renderCanvas"></canvas>

    <script>
        const canvas = document.getElementById("renderCanvas");
        const engine = new BABYLON.Engine(canvas, true);
        const infoDiv = document.getElementById("info-rotacion");

        let scene, camera, personaje, animCaminar;
        let destinoFinal = null;
        
        // Variables globales para controlar la Muni
        let muniMesh = null;
        let muniRotation = 0; // Empezamos en 0 (Posici贸n original)

        // --- FUNCIN LIMPIA (Sin trucos raros, solo coloca el objeto) ---
        const colocarSimple = (mesh, x, z, escala) => {
            const bound = mesh.getHierarchyBoundingVectors(true);
            const size = bound.max.subtract(bound.min);
            const factor = escala / Math.max(size.x, size.y, size.z);
            mesh.scaling = new BABYLON.Vector3(factor, factor, factor);
            const nivelSuelo = -bound.min.y * factor; 
            mesh.position = new BABYLON.Vector3(x, nivelSuelo, z);
            
            mesh.checkCollisions = true;
            mesh.getChildMeshes().forEach(m => {
                m.checkCollisions = true;
                if(m.material) m.material.backFaceCulling = false;
            });
        };

        const crearEscena = function () {
            scene = new BABYLON.Scene(engine);
            scene.clearColor = new BABYLON.Color3(0.5, 0.7, 1.0);
            scene.collisionsEnabled = true;

            const light = new BABYLON.HemisphericLight("light", new BABYLON.Vector3(0, 1, 0), scene);
            light.intensity = 2.0;

            camera = new BABYLON.ArcRotateCamera("cam", -Math.PI/2, Math.PI/3, 200, BABYLON.Vector3.Zero(), scene);
            camera.attachControl(canvas, true);
            camera.upperBetaLimit = Math.PI / 2.2; 
            camera.lowerRadiusLimit = 20; 
            camera.upperRadiusLimit = 800;
            camera.checkCollisions = true;

            return scene;
        };

        scene = crearEscena();

        // 1. SUELO
        const suelo = BABYLON.MeshBuilder.CreateGround("suelo", {width: 2500, height: 2500}, scene);
        const matSuelo = new BABYLON.StandardMaterial("matSuelo", scene);
        matSuelo.diffuseTexture = new BABYLON.Texture("mapa.jpg", scene);
        suelo.material = matSuelo;
        suelo.checkCollisions = true;

        // 2. MUNICIPALIDAD (Cargada en posici贸n 735, 187 - Rotaci贸n 0 inicial)
        BABYLON.SceneLoader.ImportMesh("", "./", "municipalidad.glb", scene, function (meshes) {
            muniMesh = meshes[0];
            colocarSimple(muniMesh, 735, 187, 150);
            // Empezamos con rotaci贸n 0 (tal como ven铆a el archivo ayer)
            muniMesh.rotation.y = 0; 
        });

        // 3. INTENDENCIA
        BABYLON.SceneLoader.ImportMesh("", "./", "intendencia.glb", scene, function (meshes) {
            colocarSimple(meshes[0], 430, 410, 180);
        });

        // 4. SERENITO
        BABYLON.SceneLoader.ImportMesh("", "./", "serenito.glb", scene, function (meshes, ps, sk, anims) {
            personaje = meshes[0];
            personaje.scaling = new BABYLON.Vector3(10, 10, 10);
            personaje.position = new BABYLON.Vector3(0, 0, 0); 
            personaje.ellipsoid = new BABYLON.Vector3(2, 4, 2);
            camera.lockedTarget = personaje;
            if (anims && anims.length > 0) animCaminar = anims[0];
        });

        // 5. MOVIMIENTO
        scene.onPointerDown = (evt, pick) => {
            if (pick.hit && pick.pickedMesh === suelo) destinoFinal = pick.pickedPoint;
        };

        scene.onBeforeRenderObservable.add(() => {
            if (!personaje || !destinoFinal) return;
            let diff = destinoFinal.subtract(personaje.position);
            diff.y = 0;
            if (diff.length() > 1.5) {
                diff.normalize();
                let angulo = Math.atan2(diff.x, diff.z);
                let currentRot = personaje.rotation.y;
                let diffRot = angulo - currentRot;
                while (diffRot < -Math.PI) diffRot += Math.PI * 2;
                while (diffRot > Math.PI) diffRot -= Math.PI * 2;
                personaje.rotation.y += diffRot * 0.1;
                personaje.moveWithCollisions(diff.scale(1.2));
                if (animCaminar && !animCaminar.isPlaying) animCaminar.play(true);
            } else {
                if (animCaminar) animCaminar.stop();
                destinoFinal = null;
            }
        });

        // --- FUNCIONES DE CONTROL MANUAL ---
        window.rotarMuni = function(cantidad) {
            if(muniMesh) {
                muniMesh.rotation.y += cantidad;
                // Mostramos el 谩ngulo en pantalla para saber cu谩l fue el correcto
                let grados = Math.round(muniMesh.rotation.y * (180/Math.PI));
                infoDiv.innerText = "ROTACIN ACTUAL: " + grados + "掳";
            }
        }

        window.moverMuni = function(cantidad) {
            if(muniMesh) {
                muniMesh.position.x += cantidad;
            }
        }

        window.camaraSerenito = function() { if(personaje) { camera.lockedTarget = personaje; camera.radius = 100; } }
        window.camaraAerea = function() { camera.lockedTarget = null; camera.setPosition(new BABYLON.Vector3(500, 600, 500)); camera.setTarget(new BABYLON.Vector3(500, 0, 300)); }
        window.rescatar = function() { if(personaje) { destinoFinal = null; personaje.position = new BABYLON.Vector3(0, 0, 0); camaraSerenito(); } }

        engine.runRenderLoop(() => { scene.render(); });
        window.addEventListener("resize", () => { engine.resize(); });
    </script>
</body>
</html>
