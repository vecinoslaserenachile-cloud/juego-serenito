<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Vecinos La Serena 3D - Control Pro</title>
    <script src="https://cdn.babylonjs.com/babylon.js"></script>
    <script src="https://cdn.babylonjs.com/loaders/babylonjs.loaders.min.js"></script>
    <style>
        body, html { margin: 0; overflow: hidden; background-color: #0b0b1a; }
        #renderCanvas { width: 100%; height: 100%; touch-action: none; outline: none; }
        
        /* Interfaz de Usuario */
        #ui {
            position: absolute; top: 15px; left: 15px;
            color: white; font-family: 'Segoe UI', sans-serif;
            background: rgba(0, 0, 0, 0.85); padding: 20px;
            border-radius: 12px; border: 2px solid #ffd700;
            pointer-events: none; box-shadow: 0 4px 15px rgba(0,0,0,0.5);
            max-width: 280px;
        }
        /* Botones de C√°mara (Estos s√≠ tienen eventos de mouse) */
        #cam-selector {
            position: absolute; bottom: 20px; left: 50%;
            transform: translateX(-50%); display: flex; gap: 10px;
        }
        .btn-cam {
            background: #ffd700; color: black; border: none;
            padding: 10px 15px; border-radius: 5px; font-weight: bold;
            cursor: pointer; pointer-events: auto;
        }
        .btn-cam:hover { background: #fff; }
        #estado { color: #00ff00; font-weight: bold; margin-top: 10px; }
    </style>
</head>
<body>
    <div id="ui">
        <h2 style="margin:0 0 5px 0; color:#ffd700;">Vecinos La Serena</h2>
        <p style="margin: 0; font-size: 14px;">¬°LA‚ù§Ô∏èSERENA se levanta!</p>
        <div id="estado">üì° Conectando...</div>
        <p style="font-size: 12px; margin-top: 10px;">‚å®Ô∏è <strong>Mover:</strong> Flechas / WASD</p>
    </div>

    <div id="cam-selector">
        <button class="btn-cam" onclick="setCam(1)">üö∂ Seguimiento</button>
        <button class="btn-cam" onclick="setCam(2)">ü¶Ö Desde Arriba</button>
        <button class="btn-cam" onclick="setCam(3)">üë§ Frente</button>
    </div>

    <canvas id="renderCanvas"></canvas>

    <script>
        const canvas = document.getElementById("renderCanvas");
        const engine = new BABYLON.Engine(canvas, true);
        const textoEstado = document.getElementById("estado");
        let camera, personaje, animCaminar;

        const crearEscena = function () {
            const scene = new BABYLON.Scene(engine);
            scene.clearColor = new BABYLON.Color3(0.4, 0.5, 0.8);

            BABYLON.DracoCompression.Configuration = {
                decoder: { fallbackUrl: "https://preview.babylonjs.com/draco_transcoder.js" }
            };

            // 1. C√ÅMARA (Configurada para no estorbar al caminar)
            camera = new BABYLON.ArcRotateCamera("camera", -Math.PI / 2, Math.PI / 3, 10, BABYLON.Vector3.Zero(), scene);
            camera.attachControl(canvas, true);
            camera.wheelPrecision = 100; // Zoom m√°s lento para que no salte solo

            // 2. LUZ
            const light = new BABYLON.HemisphericLight("light", new BABYLON.Vector3(0, 1, 0), scene);
            light.intensity = 1.4;

            // 3. MAPA (Elevado un poco para evitar que los pies se hundan)
            const suelo = BABYLON.MeshBuilder.CreateGround("suelo", {width: 250, height: 250}, scene);
            const matSuelo = new BABYLON.StandardMaterial("matSuelo", scene);
            matSuelo.diffuseTexture = new BABYLON.Texture("mapa.jpg", scene);
            matSuelo.specularColor = new BABYLON.Color3(0, 0, 0);
            suelo.material = matSuelo;
            suelo.position.y = -0.05; // Ajuste milim√©trico para que los pies pisen bien

            // 4. CARGA DE SERENITO
            BABYLON.SceneLoader.ImportMesh("", "./", "serenito.glb", scene, function (meshes, ps, sk, anims) {
                personaje = meshes[0];
                personaje.scaling = new BABYLON.Vector3(1.5, 1.5, 1.5);
                personaje.position = new BABYLON.Vector3(0, 0, 0);
                
                camera.lockedTarget = personaje;
                textoEstado.innerHTML = "‚úÖ ¬°LISTO!";
                
                animCaminar = anims[0];
                if (animCaminar) animCaminar.stop();

                // 5. L√ìGICA DE MOVIMIENTO NATURAL
                const inputMap = {};
                scene.actionManager = new BABYLON.ActionManager(scene);
                scene.actionManager.registerAction(new BABYLON.ExecuteCodeAction(BABYLON.ActionManager.OnKeyDownTrigger, (e) => inputMap[e.sourceEvent.key.toLowerCase()] = true));
                scene.actionManager.registerAction(new BABYLON.ExecuteCodeAction(BABYLON.ActionManager.OnKeyUpTrigger, (e) => inputMap[e.sourceEvent.key.toLowerCase()] = false));

                scene.onBeforeRenderObservable.add(() => {
                    const vel = 0.35;
                    let moviendo = false;
                    let rotacionObjetivo = personaje.rotation.y;

                    // Desactivar controles de c√°mara si estamos moviendo
                    if (Object.values(inputMap).some(v => v)) {
                        camera.detachControl(canvas);
                    } else {
                        camera.attachControl(canvas, true);
                    }

                    if (inputMap["w"] || inputMap["arrowup"]) { 
                        personaje.position.z -= vel; rotacionObjetivo = Math.PI; moviendo = true; 
                    }
                    if (inputMap["s"] || inputMap["arrowdown"]) { 
                        personaje.position.z += vel; rotacionObjetivo = 0; moviendo = true; 
                    }
                    if (inputMap["a"] || inputMap["arrowleft"]) { 
                        personaje.position.x -= vel; rotacionObjetivo = -Math.PI / 2; moviendo = true; 
                    }
                    if (inputMap["d"] || inputMap["arrowright"]) { 
                        personaje.position.x += vel; rotacionObjetivo = Math.PI / 2; moviendo = true; 
                    }

                    // Rotaci√≥n suave (Giro natural)
                    personaje.rotation.y = BABYLON.Scalar.LerpAngle(personaje.rotation.y, rotacionObjetivo, 0.15);

                    if (animCaminar) {
                        if (moviendo) { if (!animCaminar.isPlaying) animCaminar.play(true); } 
                        else { animCaminar.stop(); }
                    }
                });
            });

            return scene;
        };

        // Funciones de C√°mara
        function setCam(tipo) {
            if (!camera) return;
            switch(tipo) {
                case 1: // Seguimiento
                    camera.alpha = -Math.PI / 2; camera.beta = Math.PI / 3; camera.radius = 12;
                    break;
                case 2: // Cenital
                    camera.alpha = -Math.PI / 2; camera.beta = 0.1; camera.radius = 25;
                    break;
                case 3: // Frontal
                    camera.alpha = Math.PI / 2; camera.beta = Math.PI / 2.5; camera.radius = 8;
                    break;
            }
        }

        const scene = crearEscena();
        engine.runRenderLoop(() => scene.render());
        window.addEventListener("resize", () => engine.resize());
        window.addEventListener("click", () => canvas.focus());
    </script>
</body>
</html>
