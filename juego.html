<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>LA‚ù§Ô∏èSERENA - Operaci√≥n Rescate</title>
    <script src="https://cdn.babylonjs.com/babylon.js"></script>
    <script src="https://cdn.babylonjs.com/loaders/babylonjs.loaders.min.js"></script>
    <style>
        body, html { margin: 0; overflow: hidden; background-color: #0b0b1a; }
        #renderCanvas { width: 100%; height: 100%; touch-action: none; outline: none; }
        #ui {
            position: absolute; top: 15px; left: 15px; color: white;
            font-family: 'Segoe UI', sans-serif; background: rgba(0, 0, 0, 0.9);
            padding: 25px; border-radius: 15px; border: 3px solid #bc13fe;
            pointer-events: none; box-shadow: 0 4px 25px rgba(0,0,0,0.7); min-width: 300px;
        }
        .marca-texto { color: #ffd700; font-size: 30px; font-weight: 900; display: block; text-align: center; }
        @keyframes latido { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.05); } }
        .slogan-animado { 
            color: #ff3333; font-size: 24px; font-weight: 900; display: block; 
            text-align: center; margin-top: 10px; animation: latido 1.2s infinite;
        }
        #cam-selector {
            position: absolute; bottom: 20px; left: 50%; transform: translateX(-50%);
            display: flex; gap: 8px; flex-wrap: wrap; justify-content: center; width: 95%;
        }
        .btn-cam {
            background: #ffd700; color: black; border: none; padding: 12px 16px;
            border-radius: 8px; font-weight: bold; cursor: pointer; pointer-events: auto;
        }
        #estado { color: #00ff00; font-weight: bold; margin-top: 15px; text-align: center; }
    </style>
</head>
<body>
    <div id="ui">
        <span class="marca-texto">LA‚ù§Ô∏èSERENA</span>
        <span class="slogan-animado">¬°LA SERENA SE LEVANTA!</span>
        <div id="estado">‚è≥ REINICIANDO CARGADOR...</div>
    </div>

    <div id="cam-selector">
        <button class="btn-cam" onclick="setCam(1)">üö∂ Seguimiento</button>
        <button class="btn-cam" onclick="setCam(2)">üë§ Frontal</button>
        <button class="btn-cam" onclick="setCam(3)">ü¶Ö Cenital</button>
        <button class="btn-cam" onclick="setCam(4)">üèôÔ∏è General</button>
        <button class="btn-cam" onclick="setCam(5)">üëà Lateral</button>
    </div>

    <canvas id="renderCanvas"></canvas>

    <script>
        const canvas = document.getElementById("renderCanvas");
        const engine = new BABYLON.Engine(canvas, true);
        let camera, personaje, animCaminar;

        const crearEscena = function () {
            const scene = new BABYLON.Scene(engine);
            scene.clearColor = new BABYLON.Color3(0.4, 0.5, 0.8);
            
            // Configuraci√≥n Draco (Paso Vital)
            BABYLON.DracoCompression.Configuration = {
                decoder: { fallbackUrl: "https://preview.babylonjs.com/draco_transcoder.js" }
            };

            camera = new BABYLON.ArcRotateCamera("camera", -Math.PI/2, Math.PI/3, 15, BABYLON.Vector3.Zero(), scene);
            camera.attachControl(canvas, true);

            const light = new BABYLON.HemisphericLight("light", new BABYLON.Vector3(0, 1, 0), scene);
            light.intensity = 1.8;

            const suelo = BABYLON.MeshBuilder.CreateGround("suelo", {width: 600, height: 600}, scene);
            const matSuelo = new BABYLON.StandardMaterial("matSuelo", scene);
            matSuelo.diffuseTexture = new BABYLON.Texture("mapa.jpg", scene);
            matSuelo.specularColor = new BABYLON.Color3(0, 0, 0);
            suelo.material = matSuelo;

            // CARGA FORZADA DE SERENITO
            document.getElementById("estado").innerHTML = "üì° CONECTANDO CON GITHUB...";
            
            BABYLON.SceneLoader.ImportMesh("", "./", "serenito.glb", scene, function (meshes, ps, sk, anims) {
                // Si llegamos aqu√≠, Serenito EXISTE
                document.getElementById("estado").innerHTML = "‚úÖ ¬°APARECI√ì SERENITO!";
                personaje = meshes[0];
                
                // AJUSTES DE TAMA√ëO Y POSICI√ìN (Para que no est√© enterrado)
                personaje.scaling = new BABYLON.Vector3(1.6, 1.6, 1.6);
                personaje.position = new BABYLON.Vector3(0, 0.8, 0); 
                camera.lockedTarget = personaje;

                // ACTIVAR ANIMACI√ìN S√ìLO SI EXISTE
                if (anims && anims.length > 0) {
                    animCaminar = anims[0];
                    animCaminar.stop();
                }

                // L√≥gica de Movimiento Simplificada para evitar errores
                const inputMap = {};
                scene.actionManager = new BABYLON.ActionManager(scene);
                scene.actionManager.registerAction(new BABYLON.ExecuteCodeAction(BABYLON.ActionManager.OnKeyDownTrigger, (e) => inputMap[e.sourceEvent.key.toLowerCase()] = true));
                scene.actionManager.registerAction(new BABYLON.ExecuteCodeAction(BABYLON.ActionManager.OnKeyUpTrigger, (e) => inputMap[e.sourceEvent.key.toLowerCase()] = false));

                scene.onBeforeRenderObservable.add(() => {
                    let moviendo = false;
                    let vel = 0.4;
                    if (inputMap["w"] || inputMap["arrowup"]) { personaje.position.z -= vel; personaje.rotation.y = Math.PI; moviendo = true; }
                    if (inputMap["s"] || inputMap["arrowdown"]) { personaje.position.z += vel; personaje.rotation.y = 0; moviendo = true; }
                    if (inputMap["a"] || inputMap["arrowleft"]) { personaje.position.x -= vel; personaje.rotation.y = -Math.PI / 2; moviendo = true; }
                    if (inputMap["d"] || inputMap["arrowright"]) { personaje.position.x += vel; personaje.rotation.y = Math.PI / 2; moviendo = true; }

                    if (animCaminar) {
                        if (moviendo) { if (!animCaminar.isPlaying) animCaminar.play(true); } 
                        else { animCaminar.stop(); }
                    }
                });
            }, function(evt) {
                if (evt.lengthComputable) {
                    let p = (evt.loaded * 100 / evt.total).toFixed();
                    document.getElementById("estado").innerHTML = "üì• DESCARGANDO: " + p + "%";
                }
            });

            return scene;
        };

        function setCam(t) {
            if (!camera) return;
            switch(t) {
                case 1: camera.alpha = -Math.PI/2; camera.beta = Math.PI/3; camera.radius = 12; break; 
                case 2: camera.alpha = Math.PI/2; camera.beta = Math.PI/2.5; camera.radius = 10; break;
                case 3: camera.alpha = -Math.PI/2; camera.beta = 0.01; camera.radius = 45; break;
                case 4: camera.alpha = -Math.PI/2.5; camera.beta = Math.PI/3.5; camera.radius = 60; break;
                case 5: camera.alpha = 0; camera.beta = Math.PI/3; camera.radius = 18; break;
            }
        }

        const scene = crearEscena();
        engine.runRenderLoop(() => scene.render());
        window.addEventListener("resize", () => engine.resize());
        window.addEventListener("click", () => canvas.focus());
    </script>
</body>
</html>
