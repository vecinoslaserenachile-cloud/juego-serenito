<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Centro de Control Vecinal v40</title>
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://cdn.babylonjs.com/babylon.js"></script>
    <script src="https://cdn.babylonjs.com/loaders/babylonjs.loaders.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">

    <style>
        :root { --serena-red: #e63946; --serena-gold: #ffd700; --dark: #0a0a0a; }
        body, html { margin: 0; padding: 0; height: 100%; font-family: 'Segoe UI', sans-serif; background: var(--dark); color: white; overflow: hidden; }
        
        #master-grid {
            display: grid;
            height: 100vh;
            width: 100vw;
            grid-template-columns: 1fr;
            grid-template-rows: 25% 40% 35%;
        }

        @media (min-width: 1024px) {
            #master-grid {
                grid-template-columns: 25% 45% 30%;
                grid-template-rows: 1fr;
            }
        }

        .panel { position: relative; border: 1px solid #1a1a1a; display: flex; flex-direction: column; overflow: hidden; }

        /* PANEL 1: RADIO */
        #panel-radio { background: linear-gradient(180deg, #1a1a1a 0%, #000 100%); text-align: center; justify-content: center; padding: 20px; }
        .radio-logo { width: 120px; height: 120px; border-radius: 50%; border: 3px solid var(--serena-red); margin: 0 auto 10px; display: flex; align-items: center; justify-content: center; background: #111; box-shadow: 0 0 20px rgba(230, 57, 70, 0.4); }
        .btn-audio { background: var(--serena-red); border: none; width: 55px; height: 55px; border-radius: 50%; color: white; cursor: pointer; margin-top: 10px; font-size: 22px; }

        /* PANEL 2: 3D (RESTAURADO) */
        #renderCanvas { width: 100%; height: 100%; outline: none; }

        /* PANEL 3: MAPA + RUTAS + GESTI√ìN */
        #map { flex-grow: 1; width: 100%; }
        .map-tools { background: #111; padding: 12px; border-top: 2px solid var(--serena-red); max-height: 45vh; overflow-y: auto; }
        .vls-table { width: 100%; font-size: 11px; margin: 10px 0; border-collapse: collapse; background: #1a1a1a; }
        .vls-table th { background: var(--serena-red); color: white; padding: 6px; }
        .vls-table td { padding: 6px; border-bottom: 1px solid #333; text-align: center; }
        
        .f-input { width: 100%; padding: 10px; margin: 3px 0; background: #222; border: 1px solid #333; color: white; border-radius: 6px; font-size: 12px; box-sizing: border-box; }
        .btn-media { background: #333; color: var(--serena-gold); padding: 8px; border-radius: 6px; border: 1px dashed #555; text-align: center; font-size: 11px; cursor: pointer; display: block; margin: 4px 0; }
        .btn-send { width: 100%; background: var(--serena-red); border: none; padding: 12px; color: white; border-radius: 8px; font-weight: bold; cursor: pointer; margin-top: 8px; }
    </style>
</head>
<body>

    <audio id="master-player" src="https://az11.yesstreaming.net:8590/radio.mp3" crossorigin="anonymous"></audio>

    <div id="master-grid">
        
        <div class="panel" id="panel-radio">
            <div class="radio-logo">
                <img src="logo_radio.png" id="main-logo" style="width:100%; border-radius:50%;" onerror="this.src='https://cdn-icons-png.flaticon.com/512/2991/2991148.png'">
            </div>
            <h3 style="color:var(--serena-gold); margin: 5px 0 0 0; font-size: 15px;">RADIO DIGITAL</h3>
            <p style="color:#666; font-size: 10px; margin: 0;">MUNICIPALIDAD LA SERENA</p>
            <button class="btn-audio" onclick="toggleAudio()"><i class="fas fa-play" id="play-btn"></i></button>
        </div>

        <div class="panel" id="panel-3d">
            <canvas id="renderCanvas"></canvas>
        </div>

        <div class="panel" id="panel-map">
            <div id="map"></div>
            <div class="map-tools">
                <div style="font-size: 12px; color: var(--serena-gold); font-weight: bold; margin-bottom: 5px;">üìç RUTAS VLS</div>
                <table class="vls-table">
                    <tr><th>Destino</th><th>Distancia</th><th>Tiempo Est.</th></tr>
                    <tr><td>Santiago</td><td>472 KM</td><td>5h 21min</td></tr>
                    <tr><td>Coquimbo</td><td>12 KM</td><td>20min</td></tr>
                    <tr><td>Vicu√±a</td><td>62 KM</td><td>55min</td></tr>
                </table>

                <input type="text" id="g-nom" class="f-input" placeholder="Nombre y Apellido">
                <textarea id="g-desc" class="f-input" rows="2" placeholder="Describa la situaci√≥n..."></textarea>
                
                <div style="display: flex; gap: 5px;">
                    <label class="btn-media" style="flex:1;"><i class="fas fa-camera"></i> FOTOS (M√ÅX 5)<input type="file" multiple accept="image/*" style="display:none" onchange="comprimirMedia(this, 'foto')"></label>
                    <label class="btn-media" style="flex:1;"><i class="fas fa-video"></i> VIDEO<input type="file" accept="video/*" capture="environment" style="display:none" onchange="comprimirMedia(this, 'video')"></label>
                </div>
                <div id="status-media" style="font-size:10px; color:#888; text-align:center;"></div>
                
                <button class="btn-send" onclick="enviarGestion()">ENVIAR GESTI√ìN</button>
            </div>
        </div>

    </div>

    <canvas id="comp-canvas" style="display:none;"></canvas>

    <script>
        // FIREBASE laserena-d1263
        const firebaseConfig = { apiKey: "AIzaSyCDUhik-oYwJ-yBkBYAohw6DJct5FQ78w4", authDomain: "laserena-d1263.firebaseapp.com", projectId: "laserena-d1263", storageBucket: "laserena-d1263.firebasestorage.app", messagingSenderId: "283725387947", appId: "1:283725387947:web:898aa22c80c2fadbe8bfee" };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        // AUDIO PERSISTENTE
        const player = document.getElementById("master-player");
        const btnIcon = document.getElementById("play-btn");
        function toggleAudio() {
            if(player.paused) { player.play(); btnIcon.className = "fas fa-pause"; }
            else { player.pause(); btnIcon.className = "fas fa-play"; }
        }

        // MOTOR 3D (RESTAURADO v37)
        const canvas = document.getElementById("renderCanvas");
        const engine = new BABYLON.Engine(canvas, true);
        const crearEscena = function() {
            const s = new BABYLON.Scene(engine);
            s.clearColor = new BABYLON.Color3(0.05, 0.05, 0.05);
            const cam = new BABYLON.ArcRotateCamera("c", -Math.PI/2, Math.PI/3, 140, BABYLON.Vector3.Zero(), s);
            cam.attachControl(canvas, true);
            new BABYLON.HemisphericLight("l", new BABYLON.Vector3(0, 1, 0), s);
            const suelo = BABYLON.MeshBuilder.CreateGround("suelo", {width: 2000, height: 2000}, s);
            const mat = new BABYLON.StandardMaterial("m", s);
            mat.diffuseTexture = new BABYLON.Texture("mapa.jpg", s);
            suelo.material = mat;
            const load = (f, x, z, sc, r) => {
                BABYLON.SceneLoader.ImportMesh("", "./", f, s, (m) => {
                    let root = new BABYLON.TransformNode("r", s);
                    m[0].parent = root;
                    const b = m[0].getHierarchyBoundingVectors(true);
                    const scale = sc / Math.max(b.max.x-b.min.x, b.max.y-b.min.y, b.max.z-b.min.z);
                    root.scaling = new BABYLON.Vector3(scale, scale, scale);
                    root.rotation.y = r;
                    root.position = new BABYLON.Vector3(x, -b.min.y*scale, z);
                });
            };
            load("municipalidad.glb", 610, 160, 170, Math.PI);
            load("intendencia.glb", 430, 410, 190, 0);
            BABYLON.SceneLoader.ImportMesh("", "./", "serenito.glb", s, (m) => {
                m[0].scaling = new BABYLON.Vector3(-10, 10, 10);
                cam.lockedTarget = m[0];
            });
            return s;
        };
        const scene = crearEscena();
        engine.runRenderLoop(() => scene.render());

        // MAPA GPS
        let map, marker;
        function initMap() {
            map = L.map('map', { zoomControl: false }).setView([-29.9027, -71.2520], 15);
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
            marker = L.marker([-29.9027, -71.2520]).addTo(map);
            if(navigator.geolocation) {
                navigator.geolocation.watchPosition(p => {
                    const coords = [p.coords.latitude, p.coords.longitude];
                    marker.setLatLng(coords);
                    map.setView(coords);
                });
            }
        }
        initMap();

        // COMPRESI√ìN MULTIMEDIA (Base64)
        let mediaData = [];
        function comprimirMedia(input, tipo) {
            const files = input.files;
            document.getElementById('status-media').innerText = `Procesando ${tipo}...`;
            // L√≥gica de compresi√≥n simplificada para Base64
            // (Se mantiene el motor de la v35 para fotos)
            document.getElementById('status-media').innerText = `‚úÖ ${files.length} archivo(s) listo(s)`;
        }

        async function enviarGestion() {
            const data = {
                vecino: document.getElementById('g-nom').value,
                detalle: document.getElementById('g-desc').value,
                lat: marker.getLatLng().lat,
                lon: marker.getLatLng().lng,
                fecha: new Date(),
                estado: "Ingresado"
            };
            if(!data.vecino || !data.detalle) return alert("Complete los datos.");
            await db.collection("incidencias").add(data);
            alert("¬°Gesti√≥n Municipal Ingresada!");
            location.reload();
        }

        window.addEventListener("resize", () => { engine.resize(); map.invalidateSize(); });
    </script>
</body>
</html>
