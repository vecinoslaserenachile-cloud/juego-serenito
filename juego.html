<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LA❤️SERENA - Proyecto Vecinos</title>
    
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><rect width=%22100%22 height=%22100%22 fill=%22red%22/><text x=%2250%%22 y=%2255%%22 font-family=%22Arial%22 font-weight=%22bold%22 font-size=%2260%22 fill=%22white%22 text-anchor=%22middle%22 dominant-baseline=%22middle%22>LS</text></svg>">

    <script src="https://cdn.babylonjs.com/babylon.js"></script>
    <script src="https://cdn.babylonjs.com/loaders/babylonjs.loaders.min.js"></script>
    
    <style>
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; background-color: #87CEEB; font-family: sans-serif; }
        #renderCanvas { width: 100vw; height: 100vh; display: block; outline: none; }
        #monitor { position: absolute; top: 10px; left: 10px; background: rgba(0,0,0,0.8); color: white; padding: 12px; border-radius: 8px; z-index: 100; font-size: 12px; border: 1px solid #ffd700; pointer-events: none; }
    </style>
</head>
<body>
    <div id="monitor">
        <b style="color:yellow">SISTEMA DE MONITOREO LS</b><br>
        <div id="log">Iniciando motores...</div>
    </div>
    <canvas id="renderCanvas"></canvas>

    <script>
        const canvas = document.getElementById("renderCanvas");
        const engine = new BABYLON.Engine(canvas, true);
        const log = document.getElementById("log");

        // --- AJUSTES DE POSICIÓN ---
        const MUNI_X = 250;      // Esquina Prat
        const MUNI_Z = 200;      // Esquina Los Carrera
        const MUNI_ESCALA = 220; 
        // ---------------------------

        const crearEscena = function () {
            const scene = new BABYLON.Scene(engine);
            scene.clearColor = new BABYLON.Color3(0.5, 0.7, 1.0);
            scene.collisionsEnabled = true;

            const camera = new BABYLON.ArcRotateCamera("cam", -Math.PI/2, Math.PI/3, 180, BABYLON.Vector3.Zero(), scene);
            camera.attachControl(canvas, true);
            camera.checkCollisions = true;

            const light = new BABYLON.HemisphericLight("light", new BABYLON.Vector3(0, 1, 0), scene);
            light.intensity = 2.0;

            // SUELO (MAPA)
            const suelo = BABYLON.MeshBuilder.CreateGround("suelo", {width: 2500, height: 2500}, scene);
            const matSuelo = new BABYLON.StandardMaterial("matSuelo", scene);
            matSuelo.diffuseTexture = new BABYLON.Texture("mapa.jpg", scene);
            suelo.material = matSuelo;
            suelo.checkCollisions = true;
            log.innerHTML += "<br>✅ Mapa cargado";

            // CARGA MUNICIPALIDAD
            BABYLON.SceneLoader.ImportMesh("", "./", "municipalidad.glb", scene, function (meshes) {
                const muni = meshes[0];
                
                // MAGIA: Cálculo para que el edificio NUNCA vuele ni se entierre
                const boundingBox = muni.getHierarchyBoundingVectors(true);
                const size = boundingBox.max.subtract(boundingBox.min);
                const factor = MUNI_ESCALA / Math.max(size.x, size.y, size.z);
                
                muni.scaling = new BABYLON.Vector3(factor, factor, factor);
                
                // Alineamos la base (min.y) con el suelo (0)
                const offsetSuelo = -boundingBox.min.y * factor;
                muni.position = new BABYLON.Vector3(MUNI_X, offsetSuelo, MUNI_Z);
                muni.rotation.y = 1.57; // Rotación para la esquina

                meshes.forEach(m => {
                    m.checkCollisions = true;
                    if (m.material) m.material.backFaceCulling = false;
                });
                log.innerHTML += "<br>✅ Municipalidad en esquina";
            }, null, (s, e) => {
                log.innerHTML += "<br>❌ ERROR MUNI: " + e;
            });

            // CARGA SERENITO
            let personaje, destinoFinal;
            BABYLON.SceneLoader.ImportMesh("", "./", "serenito.glb", scene, function (meshes, ps, sk, anims) {
                personaje = meshes[0];
                personaje.scaling = new BABYLON.Vector3(10, 10, 10);
                personaje.position = new BABYLON.Vector3(0, 0, 0);
                camera.lockedTarget = personaje;
                
                log.innerHTML += "<br>✅ Serenito listo";

                const animCaminar = (anims && anims.length > 0) ? anims[0] : null;

                scene.onPointerDown = (evt, pick) => {
                    if (pick.hit && pick.pickedMesh === suelo) destinoFinal = pick.pickedPoint;
                };

                scene.onBeforeRenderObservable.add(() => {
                    if (!personaje || !destinoFinal) return;
                    let diff = destinoFinal.subtract(personaje.position);
                    diff.y = 0;
                    if (diff.length() > 1) {
                        personaje.rotation.y = Math.atan2(diff.x, diff.z);
                        personaje.moveWithCollisions(diff.normalize().scale(1.2));
                        if (animCaminar && !animCaminar.isPlaying) animCaminar.play(true);
                    } else {
                        if (animCaminar) animCaminar.stop();
                    }
                });
            });

            return scene;
        };

        const scene = crearEscena();
        engine.runRenderLoop(() => { scene.render(); });
        window.addEventListener("resize", () => { engine.resize(); });
    </script>
</body>
</html>
