<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>LA‚ù§Ô∏èSERENA - ¬°EL REGRESO!</title>
    
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>‚ù§Ô∏è</text></svg>">

    <script src="https://cdn.babylonjs.com/babylon.js"></script>
    <script src="https://cdn.babylonjs.com/loaders/babylonjs.loaders.min.js"></script>
    <style>
        body, html { margin: 0; overflow: hidden; background-color: #0b0b1a; font-family: 'Arial Black', sans-serif; }
        #renderCanvas { width: 100%; height: 100%; touch-action: none; outline: none; }
        
        #ui {
            position: absolute; top: 15px; left: 15px; color: white;
            background: rgba(0, 0, 0, 0.9); padding: 25px; border-radius: 15px; 
            border: 4px solid #bc13fe; pointer-events: none; min-width: 310px;
            box-shadow: 0 4px 25px rgba(188, 19, 254, 0.5);
        }
        .linea1 { color: #ffd700; font-size: 32px; display: block; text-align: center; }
        @keyframes latido { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.08); } }
        .linea2 { 
            color: #ff3333; font-size: 24px; display: block; text-align: center;
            animation: latido 1.2s infinite ease-in-out; text-transform: uppercase; margin-top: 5px;
        }
        #estado { color: #00ff00; font-weight: bold; margin-top: 15px; text-align: center; font-size: 14px; }
        
        #cam-selector {
            position: absolute; bottom: 20px; left: 50%; transform: translateX(-50%);
            display: flex; gap: 8px; flex-wrap: wrap; justify-content: center; width: 95%;
        }
        .btn-cam {
            background: #ffd700; color: black; border: none; padding: 12px 18px;
            border-radius: 8px; font-weight: bold; cursor: pointer; pointer-events: auto;
            font-size: 13px; transition: 0.1s; box-shadow: 0 4px 0 #b39700;
        }
    </style>
</head>
<body>
    <div id="ui">
        <span class="linea1">LA‚ù§Ô∏èSERENA</span>
        <span class="linea2">¬°LA SERENA SE LEVANTA!</span>
        <div id="estado">üì° SINCRONIZANDO SERENITO...</div>
    </div>

    <div id="cam-selector">
        <button class="btn-cam" onclick="setCam(1)">üö∂ Seguimiento</button>
        <button class="btn-cam" onclick="setCam(2)">üë§ Frontal</button>
        <button class="btn-cam" onclick="setCam(3)">ü¶Ö Cenital</button>
        <button class="btn-cam" onclick="setCam(4)">üèôÔ∏è General</button>
        <button class="btn-cam" onclick="setCam(5)">üëà Lateral</button>
    </div>

    <canvas id="renderCanvas"></canvas>

    <script>
        const canvas = document.getElementById("renderCanvas");
        const engine = new BABYLON.Engine(canvas, true);
        let scene, camera, personaje, animCaminar;

        const crearEscena = function () {
            scene = new BABYLON.Scene(engine);
            scene.clearColor = new BABYLON.Color3(0.4, 0.5, 0.8);
            scene.collisionsEnabled = true;

            // CONFIGURACI√ìN DRACO (VITAL)
            BABYLON.DracoCompression.Configuration = {
                decoder: { fallbackUrl: "https://preview.babylonjs.com/draco_transcoder.js" }
            };

            camera = new BABYLON.ArcRotateCamera("camera", -Math.PI/2, Math.PI/3, 15, BABYLON.Vector3.Zero(), scene);
            camera.attachControl(canvas, true);
            camera.checkCollisions = true;

            const light = new BABYLON.HemisphericLight("light", new BABYLON.Vector3(0, 1, 0), scene);
            light.intensity = 2.2;

            // EL MAPA
            const suelo = BABYLON.MeshBuilder.CreateGround("suelo", {width: 600, height: 600}, scene);
            const matSuelo = new BABYLON.StandardMaterial("matSuelo", scene);
            matSuelo.diffuseTexture = new BABYLON.Texture("mapa.jpg", scene);
            matSuelo.specularColor = new BABYLON.Color3(0, 0, 0);
            suelo.material = matSuelo;
            suelo.checkCollisions = true;

            // PROTOCOLO DE APARICI√ìN FORZADA
            const urlModelo = "serenito.glb?v=" + Date.now();
            document.getElementById("estado").innerHTML = "üì• DESCARGANDO PROTAGONISTA (15MB)...";
            
            BABYLON.SceneLoader.ImportMesh("", "./", "serenito.glb", scene, function (meshes, ps, sk, anims) {
                // Seleccionamos la ra√≠z y forzamos visibilidad en toda la jerarqu√≠a
                personaje = meshes[0];
                meshes.forEach(m => {
                    m.setEnabled(true);
                    m.isVisible = true;
                });
                
                // AJUSTES DE POSICI√ìN
                personaje.scaling = new BABYLON.Vector3(1.8, 1.8, 1.8); 
                personaje.position = new BABYLON.Vector3(0, 0.95, 0); 
                personaje.checkCollisions = true;
                
                camera.lockedTarget = personaje;
                document.getElementById("estado").innerHTML = "‚úÖ SERENITO EN ESCENA";
                
                // Activar animaci√≥n de caminata si existe
                if (anims && anims.length > 0) {
                    animCaminar = anims[0];
                    animCaminar.stop();
                }

                // L√≥gica de Movimiento
                const inputMap = {};
                scene.actionManager = new BABYLON.ActionManager(scene);
                scene.actionManager.registerAction(new BABYLON.ExecuteCodeAction(BABYLON.ActionManager.OnKeyDownTrigger, (e) => inputMap[e.sourceEvent.key.toLowerCase()] = true));
                scene.actionManager.registerAction(new BABYLON.ExecuteCodeAction(BABYLON.ActionManager.OnKeyUpTrigger, (e) => inputMap[e.sourceEvent.key.toLowerCase()] = false));

                scene.onBeforeRenderObservable.add(() => {
                    let vel = 0.45;
                    let mov = false;
                    let rot = personaje.rotation.y;

                    if (inputMap["w"] || inputMap["arrowup"]) { personaje.moveWithCollisions(new BABYLON.Vector3(0, 0, -vel)); rot = Math.PI; mov = true; }
                    if (inputMap["s"] || inputMap["arrowdown"]) { personaje.moveWithCollisions(new BABYLON.Vector3(0, 0, vel)); rot = 0; mov = true; }
                    if (inputMap["a"] || inputMap["arrowleft"]) { personaje.moveWithCollisions(new BABYLON.Vector3(-vel, 0, 0)); rot = -Math.PI / 2; mov = true; }
                    if (inputMap["d"] || inputMap["arrowright"]) { personaje.moveWithCollisions(new BABYLON.Vector3(vel, 0, 0)); rot = Math.PI / 2; mov = true; }

                    personaje.rotation.y = BABYLON.Scalar.LerpAngle(personaje.rotation.y, rot, 0.2);
                    if (animCaminar) {
                        if (mov) { if (!animCaminar.isPlaying) animCaminar.play(true); } 
                        else { animCaminar.stop(); }
                    }
                });
            }, (evt) => {
                if (evt.lengthComputable) {
                    let p = (evt.loaded * 100 / evt.total).toFixed();
                    document.getElementById("estado").innerHTML = "üì• RECUPERANDO PJ: " + p + "%";
                }
            });

            return scene;
        };

        window.setCam = function(t) {
            if (!camera) return;
            switch(t) {
                case 1: camera.alpha = -Math.PI/2; camera.beta = Math.PI/3; camera.radius = 12; break; 
                case 2: camera.alpha = Math.PI/2; camera.beta = Math.PI/2.5; camera.radius = 10; break;
                case 3: camera.alpha = -Math.PI/2; camera.beta = 0.01; camera.radius = 45; break;
                case 4: camera.alpha = -Math.PI/3; camera.beta = Math.PI/3.5; camera.radius = 55; break;
                case 5: camera.alpha = 0; camera.beta = Math.PI/3; camera.radius = 18; break;
            }
        }

        crearEscena();
        engine.runRenderLoop(() => { if (scene) scene.render(); });
        window.addEventListener("resize", () => engine.resize());
    </script>
</body>
</html>
