<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LA仇벒잺SERENA - Plaza de Armas Virtual</title>
    
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><rect width=%22100%22 height=%22100%22 fill=%22red%22/><text x=%2250%%22 y=%2255%%22 font-family=%22Arial%22 font-weight=%22bold%22 font-size=%2260%22 fill=%22white%22 text-anchor=%22middle%22 dominant-baseline=%22middle%22>LS</text></svg>">

    <script src="https://cdn.babylonjs.com/babylon.js"></script>
    <script src="https://cdn.babylonjs.com/loaders/babylonjs.loaders.min.js"></script>
    
    <style>
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; background-color: #87CEEB; font-family: 'Segoe UI', sans-serif; }
        #renderCanvas { width: 100vw; height: 100vh; display: block; outline: none; }
        
        /* INTERFAZ LIMPIA PARA EL USUARIO */
        #ui-status { position: absolute; top: 20px; left: 20px; background: rgba(0,0,0,0.6); color: white; padding: 10px 20px; border-radius: 30px; font-size: 14px; pointer-events: none; border: 1px solid rgba(255,255,255,0.3); backdrop-filter: blur(4px); box-shadow: 0 4px 10px rgba(0,0,0,0.3); }
        
        #toolbar { position: absolute; bottom: 30px; left: 50%; transform: translateX(-50%); display: flex; gap: 15px; z-index: 100; }
        
        .btn { background: #ffd700; color: #000; border: none; padding: 12px 25px; border-radius: 30px; font-weight: bold; cursor: pointer; box-shadow: 0 4px 0 #b39700; font-size: 14px; transition: all 0.2s; text-transform: uppercase; letter-spacing: 0.5px; }
        .btn:hover { background: #ffe44d; transform: translateY(-3px); box-shadow: 0 6px 0 #b39700; }
        .btn:active { transform: translateY(2px); box-shadow: 0 1px 0 #b39700; }
        
        .btn-rescate { background: #ff4444; color: white; box-shadow: 0 4px 0 #990000; }
        .btn-rescate:hover { background: #ff6666; box-shadow: 0 6px 0 #990000; }
    </style>
</head>
<body>

    <div id="ui-status">游늸 La Serena: Centro Hist칩rico</div>

    <div id="toolbar">
        <button class="btn" onclick="camaraSerenito()">游뛌 Caminar</button>
        <button class="btn" onclick="camaraAerea()">游뚜 Vista A칠rea</button>
        <button class="btn btn-rescate" onclick="rescatar()">游뚿 Rescate</button>
    </div>

    <canvas id="renderCanvas"></canvas>

    <script>
        const canvas = document.getElementById("renderCanvas");
        const engine = new BABYLON.Engine(canvas, true);
        const statusDiv = document.getElementById("ui-status");

        // --- 游늸 COORDENADAS MAESTRAS (FIJAS) ---
        
        // 1. MUNICIPALIDAD
        const MUNI_X = 757;
        const MUNI_Z = 187;
        const MUNI_ROT = 0; // Girado 180 respecto a la captura anterior (0 radianes)

        // 2. INTENDENCIA
        const INT_X = 455;
        const INT_Z = 386;
        const INT_ROT = 0; // 0 Grados

        // ----------------------------------------

        let scene, camera, shadowGenerator, personaje, animCaminar;
        let destinoFinal = null;

        const crearEscena = function () {
            scene = new BABYLON.Scene(engine);
            scene.clearColor = new BABYLON.Color3(0.53, 0.81, 0.92); 
            scene.collisionsEnabled = true;

            // ILUMINACI칍N
            const hemiLight = new BABYLON.HemisphericLight("hemi", new BABYLON.Vector3(0, 1, 0), scene);
            hemiLight.intensity = 0.7; // Un poco m치s brillante para que se vea bien

            const dirLight = new BABYLON.DirectionalLight("dir", new BABYLON.Vector3(-1, -2, -1), scene);
            dirLight.position = new BABYLON.Vector3(200, 400, 200);
            dirLight.intensity = 1.2;

            // SOMBRAS
            shadowGenerator = new BABYLON.ShadowGenerator(2048, dirLight);
            shadowGenerator.useBlurExponentialShadowMap = true;
            shadowGenerator.blurKernel = 32;

            // C츼MARA
            camera = new BABYLON.ArcRotateCamera("cam", -Math.PI/2, Math.PI/3, 200, BABYLON.Vector3.Zero(), scene);
            camera.attachControl(canvas, true);
            camera.checkCollisions = true;
            camera.lowerRadiusLimit = 20;
            camera.upperRadiusLimit = 1000;

            return scene;
        };

        scene = crearEscena();

        // 1. SUELO (MAPA)
        const suelo = BABYLON.MeshBuilder.CreateGround("suelo", {width: 3000, height: 3000}, scene);
        const matSuelo = new BABYLON.StandardMaterial("matSuelo", scene);
        matSuelo.diffuseTexture = new BABYLON.Texture("mapa.jpg", scene);
        matSuelo.specularColor = new BABYLON.Color3(0, 0, 0); 
        suelo.material = matSuelo;
        suelo.checkCollisions = true;
        suelo.receiveShadows = true;

        // 2. SERENITO
        BABYLON.SceneLoader.ImportMesh("", "./", "serenito.glb", scene, function (meshes, ps, sk, anims) {
            personaje = meshes[0];
            personaje.scaling = new BABYLON.Vector3(10, 10, 10); 
            personaje.position = new BABYLON.Vector3(0, 0, 0);
            personaje.ellipsoid = new BABYLON.Vector3(2, 5, 2);

            meshes.forEach(m => {
                shadowGenerator.addShadowCaster(m);
                m.receiveShadows = true;
            });

            camera.lockedTarget = personaje;
            camera.radius = 120;

            if (anims && anims.length > 0) {
                animCaminar = anims[0];
                animCaminar.stop();
            }
        });

        // 3. CARGAR MUNICIPALIDAD
        BABYLON.SceneLoader.ImportMesh("", "./", "municipalidad.glb", scene, function (meshes) {
            const muni = meshes[0];
            const bound = muni.getHierarchyBoundingVectors(true);
            const size = bound.max.subtract(bound.min);
            const factor = 240 / Math.max(size.x, size.y, size.z);
            
            muni.scaling = new BABYLON.Vector3(factor, factor, factor);
            
            // Posici칩n fija
            const nivelSuelo = -bound.min.y * factor;
            muni.position = new BABYLON.Vector3(MUNI_X, nivelSuelo, MUNI_Z);
            muni.rotation.y = MUNI_ROT;

            meshes.forEach(m => {
                m.checkCollisions = true;
                shadowGenerator.addShadowCaster(m);
                m.receiveShadows = true;
                if(m.material) m.material.backFaceCulling = false;
            });
        });

        // 4. CARGAR INTENDENCIA (CON CORRECCI칍N DE ALTURA)
        BABYLON.SceneLoader.ImportMesh("", "./", "intendencia.glb", scene, function (meshes) {
            const intendencia = meshes[0];
            
            // C치lculo de escala (ligeramente m치s peque침a que la muni para variedad)
            const bound = intendencia.getHierarchyBoundingVectors(true);
            const size = bound.max.subtract(bound.min);
            const factor = 200 / Math.max(size.x, size.y, size.z);
            
            intendencia.scaling = new BABYLON.Vector3(factor, factor, factor);
            
            // --- C츼LCULO ANTI-HUNDIMIENTO ---
            // Calcula exactamente cu치nto hay que subirlo para que la base toque el suelo (Y=0)
            const nivelSuelo = -bound.min.y * factor;
            
            intendencia.position = new BABYLON.Vector3(INT_X, nivelSuelo + 0.5, INT_Z); // +0.5 seguridad
            intendencia.rotation.y = INT_ROT;

            meshes.forEach(m => {
                m.checkCollisions = true;
                shadowGenerator.addShadowCaster(m);
                m.receiveShadows = true;
                if(m.material) m.material.backFaceCulling = false;
            });
        }, function() { console.log("Intendencia no encontrada, verificar nombre archivo"); });


        // 5. SISTEMA DE MOVIMIENTO (CLICK)
        scene.onPointerDown = (evt, pick) => {
            if (pick.hit && pick.pickedMesh && pick.pickedMesh.name === "suelo") {
                destinoFinal = pick.pickedPoint;
                crearPuntero(destinoFinal);
            }
        };

        function crearPuntero(pos) {
            const disco = BABYLON.MeshBuilder.CreateDisc("puntero", {radius: 3}, scene);
            disco.position = new BABYLON.Vector3(pos.x, 0.5, pos.z);
            disco.rotation.x = Math.PI / 2;
            const mat = new BABYLON.StandardMaterial("matPunt", scene);
            mat.diffuseColor = new BABYLON.Color3(1, 1, 0);
            mat.emissiveColor = new BABYLON.Color3(1, 0.8, 0);
            disco.material = mat;
            
            const anim = new BABYLON.Animation("fade", "visibility", 30, BABYLON.Animation.ANIMATIONTYPE_FLOAT, BABYLON.Animation.ANIMATIONLOOPMODE_CONSTANT);
            anim.setKeys([{frame: 0, value: 1}, {frame: 20, value: 0}]);
            disco.animations.push(anim);
            scene.beginAnimation(disco, 0, 20, false, 1, () => disco.dispose());
        }

        scene.onBeforeRenderObservable.add(() => {
            if (!personaje || !destinoFinal) return;
            let diff = destinoFinal.subtract(personaje.position);
            diff.y = 0;
            if (diff.length() > 2) {
                diff.normalize();
                let angulo = Math.atan2(diff.x, diff.z);
                let diffRot = angulo - personaje.rotation.y;
                while (diffRot < -Math.PI) diffRot += Math.PI * 2;
                while (diffRot > Math.PI) diffRot -= Math.PI * 2;
                personaje.rotation.y += diffRot * 0.1;
                personaje.moveWithCollisions(diff.scale(1.5));
                if (animCaminar && !animCaminar.isPlaying) animCaminar.play(true);
            } else {
                if (animCaminar) animCaminar.stop();
                destinoFinal = null;
            }
        });

        // 6. CONTROL C츼MARA
        window.camaraSerenito = function() {
            if(!personaje) return;
            camera.lockedTarget = personaje;
            camera.radius = 120;
            camera.beta = Math.PI/3;
        }

        window.camaraAerea = function() {
            camera.lockedTarget = null;
            // C치mara centrada entre los dos edificios para ver todo
            camera.setPosition(new BABYLON.Vector3(600, 700, 700)); 
            camera.setTarget(new BABYLON.Vector3(500, 0, 200));
        }

        window.rescatar = function() {
            if(!personaje) return;
            destinoFinal = null;
            personaje.position = new BABYLON.Vector3(0, 0, 0); 
            camaraSerenito();
        }

        // 7. INICIO
        engine.runRenderLoop(() => { scene.render(); });
        window.addEventListener("resize", () => { engine.resize(); });
    </script>
</body>
</html>
