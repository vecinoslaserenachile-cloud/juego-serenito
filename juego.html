<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>LA‚ù§Ô∏èSERENA - Gesti√≥n Municipal</title>
    
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><rect width=%22100%22 height=%22100%22 fill=%22red%22/><text x=%2250%%22 y=%2255%%22 font-family=%22Arial%22 font-weight=%22bold%22 font-size=%2250%22 fill=%22white%22 text-anchor=%22middle%22 dominant-baseline=%22middle%22>LS</text></svg>">

    <script src="https://cdn.babylonjs.com/babylon.js"></script>
    <script src="https://cdn.babylonjs.com/loaders/babylonjs.loaders.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">

    <style>
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; background-color: #87CEEB; font-family: sans-serif; }
        #renderCanvas { width: 100%; height: 100%; touch-action: none; outline: none; }
        
        /* UI SUPERIOR */
        .top-ui { position: absolute; top: 20px; width: 94%; left: 3%; display: flex; justify-content: space-between; z-index: 100; pointer-events: none; }
        .pointer { pointer-events: auto; }

        /* RADIO + VOLUMEN */
        .radio-card {
            background: rgba(0,0,0,0.9); color: #ffd700; padding: 5px 15px; border-radius: 50px;
            display: flex; align-items: center; gap: 10px; border: 2px solid #ffd700;
            box-shadow: 0 5px 15px rgba(0,0,0,0.5); pointer-events: auto;
        }
        .vol-slider { width: 60px; accent-color: #ffd700; cursor: pointer; }

        /* LOGIN */
        .login-card {
            background: white; color: #333; padding: 8px 15px; border-radius: 50px;
            font-weight: bold; display: flex; align-items: center; gap: 8px; cursor: pointer;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3); pointer-events: auto; border: 2px solid white;
        }
        .user-pic { width: 28px; height: 28px; border-radius: 50%; object-fit: cover; }

        /* TOOLBAR */
        #toolbar { position: absolute; bottom: 30px; left: 50%; transform: translateX(-50%); display: flex; gap: 15px; z-index: 100; }
        .btn { width: 60px; height: 60px; border-radius: 50%; border: none; background: white; font-size: 22px; cursor: pointer; box-shadow: 0 5px 10px rgba(0,0,0,0.3); color: #444; transition: 0.2s; }
        .btn:active { transform: scale(0.9); }
        .btn-main { background: #ff3333; color: white; border: 3px solid white; transform: translateY(-15px); }

        /* MODALES */
        .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); z-index: 2000; align-items: center; justify-content: center; }
        .box { background: #222; width: 90%; max-width: 450px; padding: 25px; border-radius: 15px; color: white; text-align: center; border: 1px solid #444; }
        input { width: 100%; padding: 12px; margin: 10px 0; background: #333; border: 1px solid #555; color: white; border-radius: 5px; box-sizing: border-box; }
        #cam { width: 100%; height: 250px; background: black; border: 2px solid gold; border-radius: 8px; object-fit: cover; margin-bottom: 10px; }
    </style>
</head>
<body>

    <div class="top-ui">
        <div class="radio-card">
            <i class="fas fa-play" id="icon-play" onclick="toggleRadio()" style="cursor:pointer;"></i>
            <span style="font-size:12px; font-weight:bold;">RD MLS</span>
            <input type="range" class="vol-slider" min="0" max="1" step="0.1" value="1" oninput="ajustarVolumen(this.value)">
        </div>
        
        <div class="login-card" onclick="login()">
            <img id="u-img" src="https://cdn-icons-png.flaticon.com/512/2991/2991148.png" class="user-pic"> 
            <span id="u-name">Acceder</span>
        </div>
    </div>

    <audio id="audio-player" src="https://az11.yesstreaming.net:8590/radio.mp3" crossorigin="anonymous"></audio>
    <canvas id="renderCanvas"></canvas>

    <div id="toolbar">
        <button class="btn" onclick="verHistorial()"><i class="fas fa-list-ul"></i></button>
        <button class="btn btn-main" onclick="abrirReporte()"><i class="fas fa-camera"></i></button>
        <button class="btn" onclick="resetCamara()"><i class="fas fa-street-view"></i></button>
    </div>

    <div id="modal-rep" class="modal"><div class="box">
        <h2 style="color:gold;">üì∑ Nuevo Reporte</h2>
        <p id="gps-status" style="font-size:12px; color:#aaa;">üìç Ubicando...</p>
        <video id="cam" autoplay playsinline></video>
        <canvas id="snap" style="display:none;"></canvas>
        <input type="text" id="desc" placeholder="Describe el problema...">
        <button onclick="enviar()" style="width:100%; padding:15px; background:gold; border:none; font-weight:bold; cursor:pointer; color:black;">ENVIAR AHORA</button>
        <button onclick="cerrarModal('modal-rep')" style="margin-top:15px; background:none; border:none; color:#aaa; cursor:pointer;">Cancelar</button>
    </div></div>

    <div id="modal-hist" class="modal"><div class="box">
        <h3>üìÇ Mis Reportes</h3>
        <div id="lista" style="text-align:left; max-height:300px; overflow-y:auto;">Cargando...</div>
        <button onclick="cerrarModal('modal-hist')" style="margin-top:15px; background:none; border:none; color:#aaa; cursor:pointer;">Cerrar</button>
    </div></div>

    <script>
        // 1. FIREBASE
        const firebaseConfig = {
            apiKey: "AIzaSyCDUhik-oYwJ-yBkBYAohw6DJct5FQ78w4",
            authDomain: "laserena-d1263.firebaseapp.com",
            projectId: "laserena-d1263",
            storageBucket: "laserena-d1263.firebasestorage.app",
            messagingSenderId: "283725387947",
            appId: "1:283725387947:web:898aa22c80c2fadbe8bfee"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const auth = firebase.auth();
        let userCurrent = null;

        auth.onAuthStateChanged(u => {
            if(u) {
                userCurrent = u;
                document.getElementById('u-name').innerText = u.displayName.split(' ')[0];
                document.getElementById('u-img').src = u.photoURL;
            } else {
                userCurrent = null;
                document.getElementById('u-name').innerText = "Acceder";
            }
        });

        window.login = () => {
            if(userCurrent) { if(confirm("¬øSalir?")) auth.signOut(); }
            else { auth.signInWithPopup(new firebase.auth.GoogleAuthProvider()).catch(e => alert(e.message)); }
        };

        // 2. MOTOR 3D
        const canvas = document.getElementById("renderCanvas");
        const engine = new BABYLON.Engine(canvas, true);
        let scene, camera, personaje, anim;
        let destino = null;

        const createScene = function () {
            const s = new BABYLON.Scene(engine);
            s.clearColor = new BABYLON.Color3(0.53, 0.81, 0.92);
            s.gravity = new BABYLON.Vector3(0, -0.9, 0);
            s.collisionsEnabled = true;

            const light = new BABYLON.HemisphericLight("light", new BABYLON.Vector3(0, 1, 0), s);
            light.intensity = 1.0;

            camera = new BABYLON.ArcRotateCamera("cam", -Math.PI/2, Math.PI/3, 140, BABYLON.Vector3.Zero(), s);
            camera.lowerRadiusLimit = 20; 
            camera.upperBetaLimit = Math.PI / 2.2; 
            camera.attachControl(canvas, true);
            
            // PISO
            const suelo = BABYLON.MeshBuilder.CreateGround("suelo", {width: 2500, height: 2500}, s);
            const mat = new BABYLON.StandardMaterial("mat", s);
            mat.diffuseTexture = new BABYLON.Texture("mapa.jpg", s);
            suelo.material = mat;
            suelo.checkCollisions = true;

            // EDIFICIOS (POSICI√ìN SAGRADA - NO TOCAR)
            const load = (f, x, z, sc, r) => {
                BABYLON.SceneLoader.ImportMesh("", "./", f, s, (m) => {
                    let root = new BABYLON.TransformNode("r", s);
                    m[0].parent = root;
                    const b = m[0].getHierarchyBoundingVectors(true);
                    const scale = sc / Math.max(b.max.x-b.min.x, b.max.y-b.min.y, b.max.z-b.min.z);
                    m[0].scaling = new BABYLON.Vector3(scale, scale, scale);
                    root.rotation.y = r;
                    root.position = new BABYLON.Vector3(x, -b.min.y*scale, z);
                });
            };
            load("municipalidad.glb", 610, 160, 150, Math.PI);
            load("intendencia.glb", 430, 410, 180, 0);

            // SERENITO
            BABYLON.SceneLoader.ImportMesh("", "./", "serenito.glb", s, (m, ps, sk, a) => {
                personaje = m[0];
                personaje.scaling = new BABYLON.Vector3(-10, 10, 10);
                personaje.position = new BABYLON.Vector3(0, 5, 0);
                personaje.ellipsoid = new BABYLON.Vector3(1, 2, 1);
                personaje.ellipsoidOffset = new BABYLON.Vector3(0, 2, 0);
                personaje.checkCollisions = true;
                personaje.applyGravity = true;
                camera.lockedTarget = personaje;
                if(a && a.length > 0) { anim = a[0]; anim.stop(); }
            });

            // === L√ìGICA TANQUE ESTRICTA (EL CEREBRO DEL MOVIMIENTO) ===
            s.onPointerDown = (evt, pick) => { if(pick.hit && pick.pickedMesh === suelo) destino = pick.pickedPoint; };
            
            s.onBeforeRenderObservable.add(() => {
                if(!personaje || !destino) return;
                let diff = destino.subtract(personaje.position);
                diff.y = 0;

                if(diff.length() > 1.5) {
                    let angle = Math.atan2(diff.x, diff.z);
                    let rotDiff = angle - personaje.rotation.y;
                    while (rotDiff > Math.PI) rotDiff -= Math.PI * 2;
                    while (rotDiff < -Math.PI) rotDiff += Math.PI * 2;

                    // ¬øEST√Å MIRANDO AL FRENTE? (Margen de error peque√±o)
                    if(Math.abs(rotDiff) > 0.1) {
                        // NO -> SOLO GIRA (Freno de mano puesto)
                        personaje.rotation.y += rotDiff * 0.15; 
                        if(anim) anim.stop(); 
                    } else {
                        // SI -> AVANZA
                        personaje.rotation.y = angle; // Ajuste fino
                        personaje.moveWithCollisions(diff.normalize().scale(0.8));
                        if(anim && !anim.isPlaying) anim.play(true);
                    }
                } else {
                    if(anim) anim.stop();
                    destino = null;
                }
            });
            return s;
        };
        scene = createScene();
        engine.runRenderLoop(() => { scene.render(); });
        window.addEventListener("resize", () => engine.resize());

        // 3. UI
        window.toggleRadio = () => {
            const a = document.getElementById('audio-player');
            const i = document.getElementById('icon-play');
            if(a.paused) { a.play(); i.className="fas fa-stop"; i.style.color="red"; }
            else { a.pause(); i.className="fas fa-play"; i.style.color="#ffd700"; }
        };
        window.ajustarVolumen = (v) => { document.getElementById('audio-player').volume = v; };
        window.resetCamara = () => { if(personaje) { camera.lockedTarget = personaje; camera.radius = 140; } };

        // 4. REPORTES
        let videoStream = null;
        let gpsData = null;

        window.abrirReporte = () => {
            if(!userCurrent) return alert("üîí Debes ACCEDER para reportar.");
            document.getElementById('modal-rep').style.display = 'flex';
            
            navigator.mediaDevices.getUserMedia({video: {facingMode: "environment"}}).then(s => {
                videoStream = s; document.getElementById('cam').srcObject = s;
            }).catch(e => alert("C√°mara bloqueada: " + e));

            navigator.geolocation.getCurrentPosition(pos => {
                gpsData = pos.coords;
                fetch(`https://nominatim.openstreetmap.org/reverse?format=json&lat=${pos.coords.latitude}&lon=${pos.coords.longitude}`)
                .then(r => r.json()).then(d => {
                    document.getElementById('gps-status').innerText = `üìç ${d.display_name.split(',')[0]}`;
                });
            });
        };

        window.enviar = () => {
            const desc = document.getElementById('desc').value;
            const vid = document.getElementById('cam');
            const cv = document.getElementById('snap');
            cv.width = vid.videoWidth; cv.height = vid.videoHeight;
            cv.getContext('2d').drawImage(vid, 0, 0);
            
            db.collection("incidencias").add({
                uid: userCurrent.uid,
                vecino: userCurrent.displayName,
                foto: userCurrent.photoURL,
                desc: desc,
                lat: gpsData ? gpsData.latitude : 0,
                lon: gpsData ? gpsData.longitude : 0,
                estado: "Ingresado",
                fecha: new Date(),
                fecha_fmt: new Date().toLocaleDateString()
            }).then(() => {
                alert("‚úÖ Enviado"); cerrarModal('modal-rep');
            });
        };

        window.verHistorial = () => {
            if(!userCurrent) return alert("üîí Accede primero.");
            document.getElementById('modal-hist').style.display = 'flex';
            const l = document.getElementById('lista');
            l.innerHTML = "Cargando...";

            db.collection("incidencias").where("uid", "==", userCurrent.uid).orderBy("fecha", "desc").get()
            .then(snap => {
                l.innerHTML = "";
                if(snap.empty) {
                    l.innerHTML = "<p>No tienes registros.</p><button onclick='cerrarModal(\"modal-hist\"); abrirReporte();' style='background:gold; padding:10px; border:none; border-radius:5px; cursor:pointer; width:100%; font-weight:bold;'>üìù Crear Primer Reporte</button>";
                } else {
                    snap.forEach(d => {
                        const da = d.data();
                        l.innerHTML += `<div style="background:#333; padding:10px; margin-bottom:5px; border-radius:5px;"><b>${da.fecha_fmt}</b>: ${da.desc} <br><small style="color:gold">${da.estado}</small></div>`;
                    });
                }
            });
        };

        window.cerrarModal = (id) => {
            document.getElementById(id).style.display = 'none';
            if(videoStream) videoStream.getTracks().forEach(t => t.stop());
        };
    </script>
</body>
</html>
