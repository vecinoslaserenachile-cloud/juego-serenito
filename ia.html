<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Serenito IA | Microservicio de Inteligencia</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
    <style>
        body { margin: 0; font-family: 'Roboto', sans-serif; background: #1a1a1a; color: white; height: 100vh; display: flex; flex-direction: column; }
        #chat-container { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 15px; }
        .msg { padding: 12px; border-radius: 15px; max-width: 85%; font-size: 14px; line-height: 1.4; }
        .serenito { background: #333; align-self: flex-start; border-left: 4px solid #ffd700; color: #eee; }
        .vecino { background: #005c4b; align-self: flex-end; color: white; }
        
        #input-area { background: #222; padding: 15px; display: flex; gap: 10px; border-top: 1px solid #444; }
        input { flex: 1; background: #111; border: 1px solid #555; color: white; padding: 12px; border-radius: 8px; outline: none; }
        button { background: #b71c1c; border: none; color: white; padding: 0 20px; border-radius: 8px; cursor: pointer; font-weight: bold; }

        /* FORMULARIO IN-CHAT */
        .ia-form { background: #000; padding: 15px; border-radius: 10px; margin-top: 10px; border: 1px solid #ffd700; }
        .ia-form input, .ia-form textarea { width: 100%; margin-bottom: 8px; font-size: 12px; box-sizing: border-box; }
        .ia-form button { width: 100%; height: 35px; background: #2e7d32; }
    </style>
</head>
<body>

    <div id="chat-container">
        <div class="msg serenito">
            <b>Serenito:</b> ¡Hola! Soy el asesor experto de La Serena 2026. He sido capacitado con los documentos oficiales de la municipalidad para ayudarte con trámites, turismo y emergencias. ¿Qué necesitas?
        </div>
    </div>

    <div id="input-area">
        <input type="text" id="user-in" placeholder="Escribe tu consulta aquí..." onkeypress="if(event.key==='Enter')procesar()">
        <button onclick="procesar()">ENVIAR</button>
    </div>

    <script>
        // CONFIGURACIÓN FIREBASE (Conectado a tu Back-office)
        const firebaseConfig = { apiKey: "AIzaSyCDUhik-oYwJ-yBkBYAohw6DJct5FQ78w4", authDomain: "laserena-d1263.firebaseapp.com", projectId: "laserena-d1263", storageBucket: "laserena-d1263.firebasestorage.app", messagingSenderId: "283725387947", appId: "1:283725387947:web:898aa22c80c2fadbe8bfee" };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        // AQUÍ PEGAS EL CONOCIMIENTO DE NOTEBOOKLM
        const KNOWLEDGE_BASE = [
            { keys: ["horario", "atencion", "abierto"], resp: "La Municipalidad atiende de 08:30 a 14:00 en Prat 451. ¿Buscas alguna oficina en particular?" },
            { keys: ["licencia", "conducir", "examen"], resp: "Para renovar licencia 2026, debes completar este ticket para la Dirección de Tránsito:", hasForm: true, type: "Tránsito" },
            { keys: ["faro", "visitar", "turismo"], resp: "El Faro Monumental está abierto de 10:00 a 19:00. ¡Es un imperdible papayero!" }
        ];

        function procesar() {
            const inpt = document.getElementById('user-in');
            const txt = inpt.value.trim().toLowerCase();
            if(!txt) return;

            addMsg(inpt.value, 'vecino');
            inpt.value = "";

            setTimeout(() => {
                let match = KNOWLEDGE_BASE.find(k => k.keys.some(key => txt.includes(key)));
                let resp = match ? match.resp : "No tengo ese dato exacto en mis manuales. ¿Deseas ingresar una solicitud al Back-office para que un funcionario te responda?";
                
                let html = `<b>Serenito:</b> ${resp}`;
                if(match && match.hasForm) {
                    html += `<div class="ia-form">
                        <input id="f-nom" placeholder="Tu Nombre">
                        <textarea id="f-det" placeholder="Detalle del trámite..."></textarea>
                        <button onclick="enviarTicket('${match.type}')">INGRESAR AHORA</button>
                    </div>`;
                } else if(!match) {
                    html += `<br><button onclick="enviarTicket('Consulta General')" style="margin-top:10px; width:100%; padding:5px; background:#b71c1c; border:none; color:white; border-radius:4px; cursor:pointer;">SÍ, ENVIAR CONSULTA</button>`;
                }
                addMsg(html, 'serenito');
            }, 600);
        }

        function addMsg(txt, cls) {
            const container = document.getElementById('chat-container');
            container.innerHTML += `<div class="msg ${cls}">${txt}</div>`;
            container.scrollTop = container.scrollHeight;
        }

        async function enviarTicket(tipo) {
            const nom = document.getElementById('f-nom')?.value || "Vecino Anónimo";
            const det = document.getElementById('f-det')?.value || "Consulta por IA";
            
            await db.collection("tickets_ia").add({
                nombre: nom,
                tipo: tipo,
                mensaje: det,
                fecha: new Date(),
                estado: "Pendiente"
            });
            
            addMsg("<b>Serenito:</b> ¡Listo! Tu requerimiento ya está en el Back-office. Puedes cerrar este chat.", "serenito");
            // Notificar a la web principal que cierre el frame o haga algo
            window.parent.postMessage('ticket_enviado', '*');
        }
    </script>
</body>
</html>
