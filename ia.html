<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
    <style>
        body { margin: 0; font-family: 'Roboto', sans-serif; background: #111; color: white; display: flex; flex-direction: column; height: 100vh; overflow: hidden; }
        #chat { flex: 1; overflow-y: auto; padding: 15px; display: flex; flex-direction: column; gap: 10px; scrollbar-width: thin; }
        .msg { padding: 12px; border-radius: 15px; max-width: 85%; font-size: 13px; line-height: 1.5; box-shadow: 0 2px 5px rgba(0,0,0,0.2); }
        .serenito { background: #222; border-left: 4px solid gold; align-self: flex-start; color: #eee; }
        .vecino { background: #005c4b; align-self: flex-end; margin-left: auto; border-bottom-right-radius: 2px; }
        .form-ticket { background: #000; padding: 15px; border: 1px solid gold; border-radius: 8px; margin-top: 10px; }
        input, textarea { width: 100%; margin-bottom: 8px; background: #222; color: white; border: 1px solid #444; padding: 10px; box-sizing: border-box; border-radius: 5px; }
        button { width: 100%; background: #b71c1c; color: white; border: none; padding: 12px; cursor: pointer; font-weight: bold; border-radius: 5px; }
        .dato-util { color: #4fc3f7; font-weight: bold; }
    </style>
</head>
<body>
    <div id="chat"><div class="msg serenito">üåü ¬°Hola! Soy **Serenito IA**. Conozco las direcciones municipales y tr√°mites 2026. Preg√∫ntame lo que necesites.</div></div>
    <div style="padding:10px; background:#1a1a1a; display:flex; gap:5px; border-top:1px solid #333;"><input type="text" id="in" placeholder="Escribe tu consulta..." onkeypress="if(event.key==='Enter')hablar()"><button onclick="hablar()" style="width:50px; background:#b71c1c; color:white; border:none; border-radius:5px;">></button></div>

    <script>
        const fbCfg = { apiKey: "AIzaSyCDUhik-oYwJ-yBkBYAohw6DJct5FQ78w4", authDomain: "laserena-d1263.firebaseapp.com", projectId: "laserena-d1263", storageBucket: "laserena-d1263.firebasestorage.app", messagingSenderId: "283725387947", appId: "1:283725387947:web:898aa22c80c2fadbe8bfee" };
        firebase.initializeApp(fbCfg);
        const db = firebase.firestore();
        let turnos = 0;

        // BASE DE DATOS DE RESPUESTAS R√ÅPIDAS
        const BRAIN = [
            // INFORMACI√ìN DIRECTA (SIN TICKET)
            { keys: ["pampa", "delegacion pampa", "larrain alcalde"], resp: "üìç **Delegaci√≥n La Pampa:** Larra√≠n Alcalde #3500. Horario: 08:30 a 14:00 hrs." },
            { keys: ["antena", "delegacion antena"], resp: "üìç **Delegaci√≥n La Antena:** 18 de Septiembre s/n. Horario: 08:30 a 14:00 hrs." },
            { keys: ["avenida del mar", "delegacion mar"], resp: "üìç **Delegaci√≥n Av. del Mar:** Los N√≠speros #065. Atenci√≥n estival extendida." },
            { keys: ["centro", "municipalidad", "edificio", "prat"], resp: "üìç **Edificio Consistorial:** Prat #451, frente a la Plaza de Armas." },
            { keys: ["horario", "atienden", "hora"], resp: "üïí El horario de atenci√≥n general es de **Lunes a Viernes, de 08:30 a 14:00 hrs**." },
            
            // TR√ÅMITES COMPLEJOS (CON TICKET)
            { keys: ["patente", "negocio", "industrial"], resp: "üè¢ **Patentes Comerciales:** Para esto necesitamos verificar zonificaci√≥n. ¬øQuieres abrir un ticket para Rentas?", type: "ticket" },
            { keys: ["denuncia", "ruidos", "fiscalizacion", "basura", "hoyo", "bache"], resp: "‚öñÔ∏è **Fiscalizaci√≥n/Operaciones:** Para enviar un inspector, necesito los detalles. ¬øIngresamos el reporte?", type: "ticket" }
        ];

        function hablar() {
            const i = document.getElementById('in'); const txt = i.value.trim().toLowerCase(); if(!txt) return;
            addMsg(i.value, 'vecino'); 

            setTimeout(() => {
                // 1. BUSCAR RESPUESTA EXACTA
                let match = BRAIN.find(k => k.keys.some(key => txt.includes(key)));

                if (match) {
                    // Si es INFORMACI√ìN DIRECTA, responder y ya.
                    if (!match.type) {
                        addMsg(match.resp, 'serenito');
                        turnos = 0; // Reiniciar para nueva consulta
                        return;
                    }
                    // Si es TR√ÅMITE, ofrecer el ticket de inmediato
                    let html = `<div class="msg serenito">${match.resp}<div class="form-ticket"><input id="f-n" placeholder="Nombre"><textarea id="f-m" placeholder="Detalle..."></textarea><button onclick="enviar()">INGRESAR AHORA</button></div></div>`;
                    addMsgHTML(html);
                    return;
                }

                // 2. SI NO SABE, USAR L√ìGICA DE CONTENCI√ìN (3 TURNOS)
                turnos++;
                let res = "";
                if (turnos === 1) res = "Te leo. No tengo esa respuesta exacta en mi base r√°pida, pero cu√©ntame m√°s para poder ayudarte.";
                else if (turnos === 2) res = "Entiendo. Para casos no listados, lo mejor es contactar a un funcionario. ¬øQuieres abrir un ticket de consulta general?";
                else {
                    res = "Aqu√≠ tienes el formulario de contacto directo:";
                    let html = `<div class="msg serenito">${res}<div class="form-ticket"><input id="f-n" placeholder="Nombre"><textarea id="f-m" placeholder="Consulta..."></textarea><button onclick="enviar()">ENVIAR</button></div></div>`;
                    addMsgHTML(html); return;
                }
                addMsg(res, 'serenito');
            }, 500);
            i.value = "";
        }

        function addMsg(t, c) { 
            const d = document.getElementById('chat'); 
            d.innerHTML += `<div class="msg ${c}">${t}</div>`; 
            d.scrollTop = d.scrollHeight; 
        }
        
        function addMsgHTML(html) {
            const d = document.getElementById('chat');
            d.innerHTML += html;
            d.scrollTop = d.scrollHeight;
        }

        async function enviar() {
            const n = document.getElementById('f-n').value, m = document.getElementById('f-m').value;
            await db.collection("tickets_ia").add({ nombre: n, mensaje: m, fecha: new Date(), estado: "Pendiente", tipo: "Chat IA" });
            addMsg("‚úÖ ¬°LISTO! Tu consulta fue enviada al equipo municipal.", "serenito");
        }
    </script>
</body>
</html>
