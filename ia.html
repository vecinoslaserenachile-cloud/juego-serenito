        .form-ticket { background: #000; padding: 10px; border: 1px solid gold; border-radius: 8px; margin-top: 5px; }
        input, textarea { width: 100%; margin-bottom: 5px; background: #222; color: white; border: 1px solid #444; padding: 8px; box-sizing: border-box; }

            }, 400);
