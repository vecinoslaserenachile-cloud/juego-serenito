<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
    <style>
        body { margin: 0; font-family: sans-serif; background: #111; color: white; display: flex; flex-direction: column; height: 100vh; }
        #chat { flex: 1; overflow-y: auto; padding: 15px; }
        .msg { padding: 12px; border-radius: 12px; margin-bottom: 10px; font-size: 13px; line-height: 1.4; }
        .serenito { background: #222; border-left: 4px solid gold; align-self: flex-start; }
        .vecino { background: #005c4b; align-self: flex-end; margin-left: auto; border-bottom-right-radius: 2px; }
        .form-ticket { background: #000; padding: 12px; border: 1px solid gold; border-radius: 8px; margin-top: 10px; }
        input, textarea { width: 100%; margin-bottom: 5px; background: #222; color: white; border: 1px solid #444; padding: 10px; box-sizing: border-box; }
        button { width: 100%; background: #b71c1c; color: white; border: none; padding: 12px; cursor: pointer; font-weight: bold; border-radius: 4px; }
    </style>
</head>
<body>
    <div id="chat"><div class="msg serenito">üåü ¬°Hola Vecino! Soy **Serenito IA**. Hoy es 22 de febrero de 2026. Estoy aqu√≠ para escucharte y ayudarte con tus tr√°mites municipales. ¬øQu√© te trae por aqu√≠ hoy?</div></div>
    <div style="padding:10px; background:#1a1a1a; display:flex; gap:5px; border-top: 1px solid #333;">
        <input type="text" id="in" placeholder="Escribe y presiona Enter..." onkeypress="if(event.key==='Enter')hablar()">
        <button onclick="hablar()" style="width:50px; background:#b71c1c; color:white; border:none; border-radius:5px;">></button>
    </div>

    <script>
        const fbCfg = { apiKey: "AIzaSyCDUhik-oYwJ-yBkBYAohw6DJct5FQ78w4", authDomain: "laserena-d1263.firebaseapp.com", projectId: "laserena-d1263", storageBucket: "laserena-d1263.firebasestorage.app", messagingSenderId: "283725387947", appId: "1:283725387947:web:898aa22c80c2fadbe8bfee" };
        firebase.initializeApp(fbCfg);
        const db = firebase.firestore();

        // ENTRENAMIENTO BASADO EN LOS MANUALES PDF PROPORCIONADOS
        const BRAIN = [
            { keys: ["patente", "industrial", "negocio"], resp: "üè¢ **Tr√°mite de Patentes:** Para patentes industriales o comerciales necesitamos acreditar tu domicilio y zonificaci√≥n. ¬øQuieres que abra un ticket para el Departamento de Rentas?", hasForm: true, type: "Patentes" },
            { keys: ["denuncia", "ruidos", "inspector", "notificar"], resp: "‚öñÔ∏è **Fiscalizaci√≥n:** Las denuncias se asignan a un inspector municipal para visita en terreno. ¬øDeseas ingresar los detalles para la Unidad de Inspecci√≥n?", hasForm: true, type: "Inspecci√≥n" },
            { keys: ["bus", "electrico", "pago"], resp: "üöå **Transporte:** Recuerda que los buses el√©ctricos (E01/E02) solo aceptan pago digital, ya no reciben efectivo." }
        ];

        function hablar() {
            const i = document.getElementById('in'); const txt = i.value.trim().toLowerCase(); if(!txt) return;
            const box = document.getElementById('chat');
            box.innerHTML += `<div class="msg vecino">${i.value}</div>`;
            
            setTimeout(() => {
                let match = BRAIN.find(k => k.keys.some(key => txt.includes(key)));
                let res = match ? match.resp : "Entiendo tu mensaje perfectamente. Para darte una soluci√≥n oficial seg√∫n nuestros manuales de procedimiento, completemos este ticket para el equipo municipal:";
                let html = `<div class="msg serenito">${res}`;
                if(match?.hasForm || !match) {
                    html += `<div class="form-ticket"><input id="f-n" placeholder="Tu Nombre"><textarea id="f-m" placeholder="Escribe aqu√≠ tu consulta t√©cnica..."></textarea><button onclick="ticket('${match?.type || 'General'}')">INGRESAR REQUERIMIENTO</button></div>`;
                }
                html += `</div>`;
                box.innerHTML += html;
                box.scrollTop = box.scrollHeight;
            }, 600);
            i.value = "";
        }

        async function ticket(tipo) {
            const n = document.getElementById('f-n').value, m = document.getElementById('f-m').value;
            if(!m) return alert("Escribe el detalle");
            await db.collection("tickets_ia").add({ nombre: n, mensaje: m, tipo: tipo, fecha: new Date(), estado: "Pendiente" });
            const box = document.getElementById('chat');
            box.innerHTML += `<div class="msg serenito" style="border-left:4px solid #00e676; background:rgba(0,230,118,0.1);">‚úÖ **¬°MUCHAS GRACIAS!** Tu ticket ha sido enviado al Backoffice. Un funcionario lo revisar√° pronto.</div>`;
            box.scrollTop = box.scrollHeight;
        }
    </script>
</body>
</html>
