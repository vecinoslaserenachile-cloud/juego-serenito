<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
    <style>
        body { margin: 0; font-family: sans-serif; background: #111; color: white; display: flex; flex-direction: column; height: 100vh; }
        #chat { flex: 1; overflow-y: auto; padding: 15px; }
        .msg { padding: 10px; border-radius: 12px; margin-bottom: 10px; font-size: 13px; line-height: 1.4; border: 1px solid transparent; }
        .serenito { background: #222; border-left: 4px solid #ffd700; align-self: flex-start; }
        .vecino { background: #005c4b; align-self: flex-end; margin-left: auto; border-bottom-right-radius: 2px; }
        .form-ticket { background: #000; padding: 12px; border: 1px solid gold; border-radius: 8px; margin-top: 10px; }
        input, textarea { width: 100%; margin-bottom: 5px; background: #222; color: white; border: 1px solid #444; padding: 10px; box-sizing: border-box; border-radius: 4px; }
        button { width: 100%; background: #b71c1c; color: white; border: none; padding: 12px; border-radius: 4px; cursor: pointer; font-weight: bold; }
        .success-box { border-left: 4px solid #00e676; background: rgba(0, 230, 118, 0.1); padding: 10px; margin-top: 10px; color: #00e676; font-weight: bold; }
    </style>
</head>
<body>
    <div id="chat"><div class="msg serenito">üåü ¬°Hola! Soy **Serenito IA**. Estoy entrenado con los manuales de Rentas, Fiscalizaci√≥n y Eventos 2026. ¬øQu√© necesitas gestionar hoy?</div></div>
    <div style="padding:10px; background:#1a1a1a; display:flex; gap:5px; border-top: 1px solid #333;">
        <input type="text" id="in" placeholder="Escribe y presiona Enter..." onkeypress="if(event.key==='Enter')hablar()">
        <button onclick="hablar()" style="width:50px;">></button>
    </div>

    <script>
        const fbCfg = { apiKey: "AIzaSyCDUhik-oYwJ-yBkBYAohw6DJct5FQ78w4", authDomain: "laserena-d1263.firebaseapp.com", projectId: "laserena-d1263", storageBucket: "laserena-d1263.firebasestorage.app", messagingSenderId: "283725387947", appId: "1:283725387947:web:898aa22c80c2fadbe8bfee" };
        firebase.initializeApp(fbCfg);
        const db = firebase.firestore();

        // ENTRENAMIENTO EXTRA√çDO DE LOS MANUALES PDF
        const BRAIN = [
            { keys: ["patente", "industrial", "comercial", "negocio"], resp: "üè¢ **Tr√°mite de Patente:** Seg√∫n el manual de Rentas, necesitas acreditar domicilio, iniciaci√≥n ante el SII y verificar zonificaci√≥n. ¬øQuieres que abra un ticket para que el equipo de Patentes revise tu caso?", hasForm: true, type: "Patentes" },
            { keys: ["denuncia", "ruidos", "ilegal", "inspector"], resp: "‚öñÔ∏è **Fiscalizaci√≥n:** Las denuncias se ingresan por Oficina de Partes y se asigna un inspector municipal. Completa este ticket para derivarlo a la Unidad de Inspecci√≥n:", hasForm: true, type: "Fiscalizaci√≥n" },
            { keys: ["permiso", "pagar", "vehiculo"], resp: "üöó **Permiso 2026:** Atendemos de 09:00 a 14:00 en puntos como ex CCU y Outlet Pe√±uelas. ¬øNecesitas ayuda t√©cnica con tu pago?", hasForm: true, type: "Tr√°nsito" },
            { keys: ["bus", "electrico", "pago"], resp: "üöå **Aviso:** Los buses el√©ctricos E01/E02 ya no aceptan efectivo. Solo pago digital." }
        ];

        function hablar() {
            const i = document.getElementById('in'); const txt = i.value.trim().toLowerCase(); if(!txt) return;
            const box = document.getElementById('chat');
            box.innerHTML += `<div class="msg vecino">${i.value}</div>`;
            
            setTimeout(() => {
                let match = BRAIN.find(k => k.keys.some(key => txt.includes(key)));
                let res = match ? match.resp : "Entiendo tu consulta. Para darte una soluci√≥n oficial con base en nuestros manuales, completemos este ticket para el funcionario municipal:";
                let html = `<div class="msg serenito">${res}`;
                if(match?.hasForm || !match) {
                    html += `<div class="form-ticket"><input id="f-n" placeholder="Nombre"><textarea id="f-m" placeholder="Detalle de tu solicitud..."></textarea><button onclick="ticket('${match?.type || 'General'}')">ENVIAR A BACK-OFFICE</button></div>`;
                }
                html += `</div>`;
                box.innerHTML += html;
                box.scrollTop = box.scrollHeight;
            }, 400);
            i.value = "";
        }

        async function ticket(tipo) {
            const n = document.getElementById('f-n').value, m = document.getElementById('f-m').value;
            if(!m) return alert("Por favor, escribe el detalle.");
            await db.collection("tickets_ia").add({ nombre: n, mensaje: m, tipo: tipo, fecha: new Date(), estado: "Pendiente" });
            const box = document.getElementById('chat');
            box.innerHTML += `<div class="success-box">‚úÖ ¬°MUCHAS GRACIAS! Tu solicitud ha sido ingresada. Un funcionario revisar√° el manual de procedimientos y te contactar√°.</div>`;
            box.scrollTop = box.scrollHeight;
        }
    </script>
</body>
</html>
