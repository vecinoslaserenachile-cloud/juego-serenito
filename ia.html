<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
    <style>

        .serenito { background: #222; border-left: 4px solid #ffd700; align-self: flex-start; color: #eee; }
        .vecino { background: #005c4b; align-self: flex-end; margin-left: auto; border-bottom-right-radius: 2px; }
        .form-ticket { background: #000; padding: 15px; border: 1px solid #ffd700; border-radius: 8px; margin-top: 10px; }
        input, textarea { width: 100%; margin-bottom: 8px; background: #222; color: white; border: 1px solid #444; padding: 10px; box-sizing: border-box; border-radius: 5px; }
        button { width: 100%; background: #b71c1c; color: white; border: none; padding: 12px; border-radius: 5px; cursor: pointer; font-weight: bold; }
        .success-ia { border-left: 4px solid #00e676; background: rgba(0, 230, 118, 0.1); padding: 10px; color: #00e676; font-weight: bold; margin-top: 10px; }

</head>
<body>
    <div id="chat"><div class="msg serenito"> **隆Hola Vecino!** Soy **Serenito IA**. Hoy es 22 de febrero de 2026. Estoy capacitado con los manuales de Patentes, Fiscalizaci贸n y Eventos. 驴En qu茅 tr谩mite municipal puedo asesorarte hoy?</div></div>
    <div style="padding:10px; background:#1a1a1a; display:flex; gap:5px; border-top: 1px solid #333;">
        <input type="text" id="in" placeholder="Escribe tu consulta y presiona Enter..." onkeypress="if(event.key==='Enter')hablar()">
        <button onclick="hablar()" style="width:50px;">></button>
    </div>

    <script>
        const fbCfg = { apiKey: "AIzaSyCDUhik-oYwJ-yBkBYAohw6DJct5FQ78w4", authDomain: "laserena-d1263.firebaseapp.com", projectId: "laserena-d1263", storageBucket: "laserena-d1263.firebasestorage.app", messagingSenderId: "283725387947", appId: "1:283725387947:web:898aa22c80c2fadbe8bfee" };
        firebase.initializeApp(fbCfg);
        const db = firebase.firestore();

        // CEREBRO BASADO EN MANUALES PDF
        const BRAIN = [
            { keys: ["patente", "negocio", "industrial", "comercial"], resp: " **Tramitaci贸n de Patentes:** Seg煤n el manual municipal, necesitas RUT, acreditaci贸n de domicilio y zonificaci贸n. 驴Quieres que abra un ticket para derivar tu caso al Departamento de Rentas?", hasForm: true, type: "Patentes" },
            { keys: ["denuncia", "ruidos", "fiscalizacion", "inspector"], resp: "锔 **Fiscalizaci贸n:** Las denuncias van a Oficina de Partes y se asigna un inspector municipal. Completa este ticket para que la Unidad de Inspecci贸n tome tu caso:", hasForm: true, type: "Inspecci贸n" },
            { keys: ["permiso", "pagar", "circulacion"], resp: " **Permiso de Circulaci贸n 2026:** Atendemos de 09:00 a 14:00 en puntos como ex CCU y Outlet Pe帽uelas. 驴Necesitas ayuda con el pago online?" },
            { keys: ["bus", "electrico", "pago"], resp: " **Buses El茅ctricos:** Recuerda que los recorridos E01 y E02 ya no aceptan efectivo. Solo pago digital con tarjeta o m贸vil." }
        ];

        function hablar() {
            const i = document.getElementById('in'); const txt = i.value.trim().toLowerCase(); if(!txt) return;
            const box = document.getElementById('chat');
            box.innerHTML += `<div class="msg vecino">${i.value}</div>`;
            
            setTimeout(() => {
                let match = BRAIN.find(k => k.keys.some(key => txt.includes(key)));
                let res = match ? match.resp : "Entiendo perfectamente tu mensaje. Para darte una soluci贸n oficial basada en nuestros manuales de procedimiento, por favor completa este ticket para el equipo municipal:";
                let html = `<div class="msg serenito">${res}`;
                if(match?.hasForm || !match) {
                    html += `<div class="form-ticket"><input id="f-n" placeholder="Tu Nombre"><textarea id="f-m" placeholder="Escribe aqu铆 tu consulta t茅cnica o reporte..."></textarea><button onclick="ticket('${match?.type || 'General'}')">INGRESAR REQUERIMIENTO</button></div>`;
                }
                html += `</div>`;
                box.innerHTML += html;
                box.scrollTop = box.scrollHeight;
            }, 600);
            i.value = "";
        }

        async function ticket(tipo) {
            const n = document.getElementById('f-n').value, m = document.getElementById('f-m').value;
            if(!m) return alert("Por favor, detalla tu solicitud.");
            await db.collection("tickets_ia").add({ nombre: n, mensaje: m, tipo: tipo, fecha: new Date(), estado: "Pendiente" });
            const box = document.getElementById('chat');
            box.innerHTML += `<div class="success-ia"> 隆MUCHAS GRACIAS! Tu ticket ha sido enviado al Backoffice. Un funcionario revisar谩 el manual y te contactar谩 pronto.</div>`;
            box.scrollTop = box.scrollHeight;
        }
    </script>
</body>
</html>
